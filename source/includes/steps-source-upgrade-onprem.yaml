title: "Stop your first running |onprem| instance."
stepnum: 0
level: 4
ref: shutdown
content: |

  Issue the following command to stop the |application|:

  .. code-block:: sh

     sudo service mongodb-mms stop

---
title: "Start |onprem| on the updated host."
stepnum: 0
level: 4
ref: start
content: |

  .. code-block:: sh

     sudo service mongodb-mms start
