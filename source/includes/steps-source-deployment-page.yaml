title: "Click :guilabel:`Review & Deploy`."
stepnum: 4
level: 4
ref: review-deployment
content: |
  |mms| displays your propsed changes.
---
title: "Click :guilabel:`Confirm & Deploy`."
stepnum: 5
level: 4
ref: confirm-deployment
content: |
  To view deployment progress, click :guilabel:`View Agent Logs` and
  select an agent at the top of the :guilabel:`Agent Logs` page. To check
  for updated entries, refresh the page.

  If you diagnose an error and need to correct the configuration, click
  :guilabel:`Edit Configuration` and then :guilabel:`Edit Configuration`
  again. Reconfigure the deployment and click :guilabel:`Review & Deploy`.
  If you cannot find a solution, :doc:`shut down </tutorial/shut-down-deployment>`
  the deployment.
