content: |
  How many copies of my data does |mms| store?
  ++++++++++++++++++++++++++++++++++++++++++++

  Although we only charge you for only one copy of the data, |mms| stores
  at least 3 copies of your data in at least 2 geographic locations to ensure
  redundancy.
