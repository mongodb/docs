title: "Run an |fts| query against the indexed field and sort for speed and precision."
content: |

  .. include:: /includes/extracts/fts-sort-speed-precision-constant-desc.rst 

  Copy and paste the following query into the :guilabel:`Query Editor`, 
  and then click the :guilabel:`Search` button in the 
  :guilabel:`Query Editor`.
  
  .. io-code-block::
     :copyable: true 

     .. input::
        :language: json

        [
          {
            $search: {
              "index": "sort-tutorial",
              "autocomplete": {
                "path": "title",
                "query": "Happy"
                },
              "returnStoredSource": true
            }
          }
        ]
        
