title: "Set the desired alert trigger values (Optional)."
stepnum: 4
level: 4
ref: update-values
content: |

   You can edit the values that trigger certain system alerts. These values
   are found in the :guilabel:`Alert If` section of the following alerts:

   .. list-table:: Alerts for which you can change the :guilabel:`Alert if` trigger values
      :widths: 45 45 10
      :header-rows: 1

      * - Alert

        - Field

        - Default

      * - :alert:`Backup daemon has low free head space`

        - :guilabel:`Backup daemon free head space is below`

        - 1 GB

      * - :alert:`Backup daemon has low free head space percentage`

        - :guilabel:`Backup daemon free head space percentage is below`

        - 10

