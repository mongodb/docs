ref: install-mongodb-enterprise-manually-suse
inherit:
  ref: _install-mongodb-enterprise-manually
  file: extracts-install-mongodb-manually.yaml
replacement:
  packageFormat: "``.rpm``"
  dependencies: |
    .. code-block:: sh

       zypper install cyrus-sasl cyrus-sasl-plain cyrus-sasl-gssapi krb5 \
                  libopenssl0_9_8 net-snmp libstdc++46 zlib
