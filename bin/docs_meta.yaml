git:
  remote:
    upstream: '10gen/mms-docs'
    tools: 'mongodb/docs-tools'
  branches:
    manual: 'master'
    published:
      - 'master'
      - 'v1.2'
      - 'v1.1'
      # the branches/published list **must** be ordered from most to
      # least recent release.
project:
  name: 'mms'
  tag: 'help'
  url: 'http://mms.mongodb.com'
  editions:
    - 'hosted'
    - 'saas'
version:
  published:
    - 'master'
    - '1.2'
    - '1.1'
  stable: v1.2
  upcoming: 'master'
build:
  system:
    files:
      - 'migrations'
      - 'meta'
      - 'push'
      - 'sphinx'
    static:
      - 'makefile.compatibility'
      - 'makefile.clean'
      - '/bin/makefile.mms'
  paths:
    output: 'build'
    source: 'source'
    includes: 'source/includes'
    images: 'source/images'
    tools: 'bin'
    buildsystem: 'build/docs-tools'
    builddata: 'bin/builddata'
...