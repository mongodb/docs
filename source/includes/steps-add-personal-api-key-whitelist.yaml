stepnum: 3
ref: add-api-whitelist
level: 4
title: "Add entries to the |api| whitelist."
content: |
  a. In the :guilabel:`Personal API Key Whitelist` section, click
     :guilabel:`Add`.

  #. Enter an |ipv4| address or |cidr| range. To add multiple entries to
     your whitelist, repeat this step. If you leave your whitelist
     empty, you have no access to whitelisted operations.

     You can enter any of the following:

     .. list-table::
        :header-rows: 1

        * - Entry

          - Grants

        * - An |ipv4| address

          - Access to whitelisted operations from that address.
 
        * - A |cidr|\-notated range of |ipv4| addresses

          - Access to whitelisted operations from those addresses.
...
