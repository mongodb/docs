title: Start Excel
ref: start-excel
level: 4
stepnum: 1
content: |
  Start Microsoft Excel and open a blank worksheet.
---
title: Select the Data Tab
ref: select-data-tab
level: 4
stepnum: 2
content: |
  Select the :guilabel:`Data` tab to open the Data toolbar.
---
title: Open a Data Connection Wizard Dialog
ref: open-data-connection-wizard
level: 4
stepnum: 3
content: |
  a. Click the :guilabel:`Get External Data` button on the left side of
     the toolbar.
  #. Click :guilabel:`From Other Sources`.
  #. Select the :guilabel:`From Data Connection Wizard` option.

  .. figure:: /images/bi-connector/excel-get-external-data.png
     :alt: Screenshot of the Data Connection Wizard option
     :figwidth: 700px
---
title: Select :guilabel:`ODBC DSN`
ref: select-odbc-dsn
level: 4
stepnum: 4
content: |
  Select :guilabel:`ODBC DSN` from the list of data source options and
  click :guilabel:`Next`.

  .. figure:: /images/bi-connector/excel-data-connection-wizard-data-source.png
     :alt: Screenshot of data source options selection box
     :figwidth: 700px
---
title: Select Your DSN
ref: select-your-dsn
level: 4
stepnum: 5
content: |
  Select the DSN which connects to your |bi-short| instance and
  click :guilabel:`Next`.

  .. figure:: /images/bi-connector/excel-connection-wizard-odbc-sources.png
     :alt: Screenshot of DSN list
     :figwidth: 700px
---
title: Select a Database and Table
ref: select-database-and-table
level: 4
stepnum: 6
content: |
  Select a database from the dropdown list and a collection from which
  to import data. Click :guilabel:`Next` when finished.

  .. figure:: /images/bi-connector/excel-connection-wizard-select-database.png
     :alt: Screenshot of database and table list
     :figwidth: 700px
---
title: Save the Connection File
ref: save-connection-file
level: 4
stepnum: 7
content: |
  Save the data connection file and click :guilabel:`Finish`. If you
  wish to re-use this connection in the future, you can select it from
  the :guilabel:`Data -> Get External Data -> Existing Connections`
  menu.
---
title: Specify Worksheet Format
ref: specify-worksheet-format
level: 4
stepnum: 8
content: |
  In the final dialog window you can specify a format for your
  worksheet. Click :guilabel:`OK` when finished.
