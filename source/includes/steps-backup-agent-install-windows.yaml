title: Download and run the latest version of the Backup Agent MSI file.
stepnum: 1
ref: download-saas
edition: classic
action:
  - pre: |
      To download the 64-bit MSI file, use the following URL:
    language: sh
    code: |
      https://mms.mongodb.com/download/agent/backup/mongodb-mms-backup-agent-latest.windows_x86_64.msi
  - pre: |
      To download the 32-bit MSI file, use the following URL:
    language: sh
    code: |
      https://mms.mongodb.com/download/agent/backup/mongodb-mms-backup-agent-latest.windows_i386.msi
post: |
  During installation, the installer prompts you to specify the folder for
  storing configuration and log files. It is strongly advised that you
  encrypt or restrict access to this folder.
