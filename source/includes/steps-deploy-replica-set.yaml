pre: |
  If needed, you can reconfigure processes and change the topology.
action:
  - heading: "To modify settings for a MongoDB process:"
    content: |
      a. Click either of the :guilabel:`Processes` icons.

      b. Click the ellipsis icon for a process and select :guilabel:`Modify`.

      c. Make changes as desired and click :guilabel:`Apply`.

  - heading: "To move a process to a different server:"
    content: |
      a. To display the topology, click the first of the two :guilabel:`Servers` icons.

      b. To move a process to a different server, drag and drop it.

