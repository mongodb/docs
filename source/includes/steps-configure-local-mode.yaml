title: "Review and approve your changes."
stepnum: 7
ref: confirm-deployment
content: |

  |mms| displays your proposed changes.

  a. If you are satisfied, click :guilabel:`Confirm & Deploy`.

  #. Otherwise, click :guilabel:`Cancel` and you can make
     additional changes.

