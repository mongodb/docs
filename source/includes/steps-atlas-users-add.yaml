---
title: "Specify the user or team to add."
stepnum: 2
ref: user-information
content: |

  a. Enter the new user's email address or `JIRA username 
     <https://jira.mongodb.org>`_  in the text box. For teams, enter
     the team name.

  #. Select the user or team from the displayed list. 

  #. Select the user's or team's :ref:`project role <project-roles>`.        

  #. Repeat for any additional users or teams.

---
title: "Click :guilabel:`Add Users or Teams to Project`."
stepnum: 3
ref: send
content: |

  |service| sends an e-mail to the selected users inviting them to join
  the project. Invited users do *not* have access to the project until
  they accept the invitation. Invitations expire after 30 days.

  Teams are added to the project immediately.
