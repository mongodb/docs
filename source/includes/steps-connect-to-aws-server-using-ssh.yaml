  - cloud
ref: connect
pre: |
  You must have your private key file from your AWS Settings page. Your
  key must not be publicly viewable for SSH to work. Use this command if
  needed: ``chmod 400 myKey.pem``.
action:
  pre: |
    Open an SSH client and issue an ``ssh`` command that uses your ``<key>`` and ``<hostname>``:
  language: sh
  code: |
    ssh -i <key> <ec2-username>@<hostname>
