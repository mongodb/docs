level: 4
ref: edit-log-settings
content: |

  Click the :guilabel:`pencil` icon to edit an agent's log settings. You
  can edit the following settings:

  .. list-table::
     :widths: 20 10 70
     :header-rows: 1

     * - Name
       - Type
       - Description

     * - :guilabel:`Linux Log Path`
       - string
       - The path to which the agent writes its logs.

     * - :guilabel:`Rotate Logs`
       - boolean
       - Specifies whether |mms| should rotate the logs for the agent.

     * - :guilabel:`Size Threshold (MB)`
       - integer
       - Max size in MB for an individual log file before rotation.

     * - :guilabel:`Time Threshold (Hours)`
       - integer
       - Max time in hours for an individual log file before rotation.

     * - :guilabel:`Max Uncompressed Files`
       - integer
       - *Optional*. Max number of total log files to leave uncompressed, including the current log file.

     * - :guilabel:`Max Percent of Disk`
       - integer
       - *Optional* Max percent of the total disk space all log files can occupy before deletion.

  When you are done, click :guilabel:`Confirm`.
