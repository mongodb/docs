title: "Download the latest version of the |onprem| package."
stepnum: 1
level: 4
ref: download
content: |

  |nbsp|

  a. In a browser, go to `http://www.mongodb.com/download <http://www.mongodb.com/download>`_.

     |nbsp|

  b. Submit the subscription form.

     |nbsp|

  c. On the :guilabel:`MongoDB Enterprise Downloads` page, scroll to the :guilabel:`MongoDB Ops Manager` section and click the :guilabel:`here` link.

     |nbsp|

  d. On the :guilabel:`Ops Manager Download` page, acknowledge the recommendation to contact MongoDB for production installs.

     |nbsp|

  e. On the :guilabel:`MongoDB Ops Manager Downloads` page, copy the link address of the :guilabel:`RPM` link.

     |nbsp|

  f. Open a system prompt.

     |nbsp|

  g. Download the |onprem| package by issuing a ``curl`` command that uses the copied link address:

     .. code-block:: none

        curl -OL <link-address-for-ops-manager-rpm>

     The downloaded package is named ``mongodb-mms-<version>.x86_64.rpm``,
     where ``<version>`` is the version number.

---
title: "Install the |onprem| package on each server being used for |onprem|."
stepnum: 2
level: 4
ref: install
pre: |
  Install the ``.rpm`` package by issuing the following command, where
  ``<version>`` is the version of the ``.rpm`` package:
action:
  language: sh
  code: |
    sudo rpm -ivh mongodb-mms-<version>.x86_64.rpm
post: |
  When installed, the base directory for the |onprem| software is
  ``/opt/mongodb/mms/``. The ``.rpm`` package creates a new system user
  ``mongodb-mms`` under which the server runs.
