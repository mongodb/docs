  optional: true
  type: field
name: writeConcern
type: document
position: 3
description: |
  The level of :doc:`write concern </reference/write-concern>` to apply
  to this operation. The ``writeConcern`` document uses the same fields
  as the :dbcommand:`getLastError` command.
