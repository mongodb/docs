ref: settings-user-provisioning
edition: cloud
content: |
  Provisioning Settings
  ---------------------

  The :guilabel:`Provisioning Settings` page lets you supply an SSH public key
  to use when logging into servers provisioned through integration with a
  cloud service provider. For more information on cloud provisioning, see
  :doc:`/tutorial/nav/provision-cloud-servers`.
---
ref: settings-groups
edition: onprem
content: |
  You can configure your |mms| groups from |mms| :guilabel:`Settings`, which
  give access to agents, users, roles and group-wide settings.

  To modify group-wide settings or view agent information, see the procedures on this page.

  To access users and roles, see :doc:`/tutorial/nav/access-control`.
---
ref: settings-groups
edition: cloud
content: |
  You can configure your |mms| groups from |mms| :guilabel:`Settings`, which
  give access to the group's settings, users, agents, billing information
  and cloud-service integrations.

  To modify group-wide settings or view agent information, see the procedures on this page.

  To access the other configuration options, see the following:

  - :doc:`/tutorial/nav/access-control`

  - :doc:`/tutorial/nav/provision-cloud-servers`

  - :doc:`/core/pricing`

  - :doc:`/tutorial/reopen-locked-account`

  - :doc:`/tutorial/unmanage-all-deployments`
