title: Download the latest version of the Automation Agent archive.
stepnum: 3
ref: download-automation-agent-archive
edition:
  - cloud
content: |

  From a system shell on the host that will run the Automation Agent,
  issue a ``curl`` command to download the archive for your platform:

  .. tabs::

     hidden: true

     tabs:
       - id: rhel-centos-suse
         name: RHEL/CentOS/SUSE (x86_64)
         content: |

           For RHEL / CentOS (7.x) and SUSE 12 on x64 architecture:

           .. code-block:: shell

              curl -OL https://cloud.mongodb.com/download/agent/automation/mongodb-mms-automation-agent-manager-{+autoagent-version+}.rhel7_x86_64.tar.gz

       - id: rhel-centos-power
         name: RHEL/CentOS (ppc64le)
         content: |

           For RHEL / CentOS (7.x) on PowerPC architecture
           (managing MongoDB 3.4 or later deployments only):

           .. code-block:: shell

              curl -OL https://cloud.mongodb.com/download/agent/automation/mongodb-mms-automation-agent-manager-{+autoagent-version+}.rhel7_ppc64le.tar.gz

       - id: ubuntu-power
         name: Ubuntu (ppc64le)
         content: |

           For Ubuntu (16.04) on PowerPC architecture
           (managing MongoDB 3.4 or later deployments only):

           .. code-block:: shell

              curl -OL https://cloud.mongodb.com/download/agent/automation/mongodb-mms-automation-agent-manager-{+autoagent-version+}.ubuntu1604_ppc64le.tar.gz

       - id: other
         name: Other Linux
         content: |

           For all other Linux distributions:

           .. code-block:: shell

              curl -OL https://cloud.mongodb.com/download/agent/automation/mongodb-mms-automation-agent-manager-{+autoagent-version+}.linux_x86_64.tar.gz

