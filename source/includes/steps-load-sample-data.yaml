title: Log in to |service|.
ref: atlas-login
level: 4
content: |
  Log in to your |service| account at https://cloud.mongodb.com.
---
title: Navigate to your |service| :guilabel:`Database Deployments` view.
ref: open-atlas-clusters
level: 4
content: |
  Click :guilabel:`Database` in the sidebar.
---
title: Load the sample dataset.
ref: load-sample-data
level: 4
content: |
  a. Click the :guilabel:`Ellipses (...)` button for your cluster.

  #. Click :guilabel:`Load Sample Dataset`.

  |service| begins loading your sample data. This operation takes
  approximately 5 minutes to complete.
---
title: View your sample data.
ref: view-sample-data
level: 4
content: |
  To view your sample data, click :guilabel:`Browse Collections`. The 
  sample data set that now appears in your {+database-deployment+} includes
  the follow databases:

  - ``sample_airbnb``
  - ``sample_analytics``
  - ``sample_geospatial``
  - ``sample_guides``
  - ``sample_mflix``
  - ``sample_restaurants``
  - ``sample_supplies``
  - ``sample_training``
  - ``sample_weatherdata``

  For details on the collections and documents included in these
  datasets, see :ref:`available-sample-datasets`.

