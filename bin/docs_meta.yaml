git:
  remote:
    upstream: '10gen/mms-docs'
    tools: 'mongodb/docs-tools'
project:
  name: 'mms'
  tag: 'help'
  url: 'http://mms.mongodb.com'
  editions:
    - 'hosted'
    - 'saas'
version:
  branch: '1.4-pre'
  release: '1.4-pre'
build:
  system:
    files:
      - 'migrations'
      - 'meta'
      - 'push'
      - 'sphinx'
    static:
      - 'makefile.compatibility'
      - 'makefile.clean'
      - '/bin/makefile.mms'
  paths:
    output: 'build'
    source: 'source'
    includes: 'source/includes'
    images: 'source/images'
    tools: 'bin'
    buildsystem: 'build/docs-tools'
    builddata: 'bin/builddata'
...