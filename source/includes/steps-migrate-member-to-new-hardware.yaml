title: Provision the new server.
stepnum: 1
ref: provision
content: |
  See :doc:`/tutorial/nav/add-servers`.
---
stepnum: 2
source:
  file: steps-view-replica-set-statistics.yaml
  ref: select-the-deployment-page
---
title: "On the line listing the replica set, click the ellipsis icon and select :guilabel:`Modify`."
stepnum: 3
ref: edit-replica-set
content: |
  If you do not see the replica set, click the topology icon (the first
  :guilabel:`Processes` icon).
---
title: "Add a member to the replica set."
stepnum: 4
ref: add-member
content: |
  In the :guilabel:`Nodes Per Replica Set` field, increase the number of
  members by 1, and then click :guilabel:`Apply`.
---
title: "Verify the server to which |mms| will deploy the new member."
stepnum: 5
ref: review-which-server
content: |
  Click the first :guilabel:`Servers` icon to view the server to which
  |mms| will deploy the new member. If |mms| has not chosen the server you
  intended, drag the new replica set member to the server to which to
  deploy it.
---
title: "Click :guilabel:`Review & Deploy`."
stepnum: 6
ref: review-deployment
---
stepnum: 7
source:
  file: steps-deploy-replica-set.yaml
  ref: confirm-deployment
---
title: "Verify that the new member has synchronized."
stepnum: 8
ref: verify-synchronization
content: |
  On the :guilabel:`Deployment` page, select one of the :guilabel:`Processes` icons to view
  the new member's :manual:`status </reference/replica-states>`. Verify
  that the new member has synchronized and is no longer in the
  ``Recovering`` state.
---
title: "Remove the old member from the replica set."
stepnum: 9
ref: remove-member
content: |
  Click the member's ellipsis icon and select :guilabel:`Remove from
  Replica Set`. Then click
  :guilabel:`Review & Deploy`. Then click :guilabel:`Confirm &
  Deploy`.
---
title: "Shut down the old member."
stepnum: 10
ref: shut-down-member
content: |
  Click the member's ellipsis icon and select :guilabel:`Shutdown`. Then click
  :guilabel:`Review & Deploy`. Then click :guilabel:`Confirm &
  Deploy`.
---
title: "Optionally, remove the old member."
stepnum: 11
ref: un-manage-member
content: |
  To remove the member from |mms| management, see
  :doc:`/tutorial/unmanage-deployment`.
