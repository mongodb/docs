title: "Log in to |service|."
level: 4
ref: gswa-login-to-atlas
content: |
  Complete any welcome prompts. If you're logging in for the first time, |service| sometimes skips the next two steps.
---
title: "Go to the :guilabel:`Overview` page for your project."
ref: gswa-project-nav-clusters-page
level: 4
content: |
  a. If it is not already displayed, select the organization that
     contains your desired project from the |ui-org-menu| in the
     navigation bar.

  #. If it is not already displayed, select your desired project
     from the :guilabel:`Projects` menu in the navigation bar.

  #. If the `Overview 
     <https://cloud.mongodb.com/go?l=https%3A%2F%2Fcloud.mongodb.com%2Fv2%2F%3Cproject%3E%23%2Foverview>`__ page is not already 
     displayed, click :guilabel:`Overview` in the sidebar.
---
title: "Create a {+cluster+}."
level: 4
ref: gswa-build-new-cluster
content: |
  Click the :guilabel:`Create` button to create a {+cluster+}.
---
title: "Select the :guilabel:`M0` option."
level: 4
ref: select-cluster-type
content: |
  ``M0`` {+clusters+} are free forever and suitable for
  users learning MongoDB or developing small proof-of-concept
  applications.
---
title: "Specify a name for your {+cluster+} in the :guilabel:`Name` 
       box."
level: 4
ref: gswa-create-cluster-name
content: |

  You can specify any name for your {+cluster+}. The {+cluster+} name
  can contain ASCII letters, numbers, and hyphens.

  You can't change the {+cluster+} name after |service| deploys the 
  {+cluster+}. {+Cluster+} names can't exceed 64 characters in length.

---
title: "Automate security setup."
level: 4
ref: gswa-security
content: |

  Select the :guilabel:`Automate security setup` checkbox.

  To learn more about the security features available, see 
  :ref:`setup-cluster-security`.

---
title: "Add the sample dataset."
level: 4
ref: gswa-sample-data
content: |
  Select the :guilabel:`Add sample dataset` checkbox.

  You can use the sample dataset to quickly start
  experimenting with data in MongoDB and using tools such as the
  :ref:`{+atlas-ui+} <atlas-ui>` and :charts:`MongoDB Charts </>`.
   
---
title: "Select your preferred :guilabel:`Provider`."
level: 4
ref: gswa-create-cluster-provider
content: |
  |service| supports ``M0`` {+free-clusters+} on
  :ref:`Amazon Web Services (AWS) <amazon-aws>`,
  :ref:`Google Cloud Platform (GCP) <google-gcp>`, and
  :ref:`Microsoft Azure <microsoft-azure>`.
---
title: "Select your preferred :guilabel:`Region`."
level: 4
ref: gswa-create-cluster-region
content: |
  |service| displays only the cloud provider
  regions that support ``M0`` {+free-clusters+}.
---
title: "Click :guilabel:`Create Deployment` to deploy the {+cluster+}."
level: 4
ref: gswa-create-cluster-deploy
content: |

  The :guilabel:`Connect` wizard appears.

  Once you deploy your cluster, it can take up to 10 minutes for
  your cluster to provision and become ready to use.
---
title: "Create a database user."
level: 4
ref: gswa-create-database-user
content: |
  Since you selected the :guilabel:`Automate security setup` checkbox, 
  |service| automatically adds your IP address to the IP access list.

  a. Specify a :guilabel:`Username` for your database user.

  #. Specify a :guilabel:`Password` or copy the secure password that
     |service| suggests.

  #. Click :guilabel:`Create Database User`.

  To learn more about the security features available, see 
  :ref:`setup-cluster-security`.

