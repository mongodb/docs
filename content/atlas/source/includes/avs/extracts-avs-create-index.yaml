ref: steps-avs-index-general
content: |
  a. If necessary, select the vector field to index 
     from the :guilabel:`Path` dropdown.
     
     Select :guilabel:`Add Another Field` to 
     index any additional fields.
          
  #. Specify the similarity method for each indexed field in 
     the :guilabel:`Similarity Method` dropdown menu. 

  #. *(Optional)* Click :guilabel:`Advanced` and select 
     either :guilabel:`Scalar` or :guilabel:`Binary` quantization 
     from the dropdown menu to :ref:`automatically quantize 
     <avs-automatic-quantization>` the embeddings in the field.

  #. *(Optional)* Specify other fields in your collection to filter
     the data by in the :guilabel:`Filter Field` section.
