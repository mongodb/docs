title: "Go to the :guilabel:`Agent API Keys` Tab."
level: 4
ref: create-agent-api-key-tab
content:
   From the :guilabel:`Deployment` view, click on the :guilabel:`Agents`
   tab, and then :guilabel:`Agent API Keys`.
---
title: "Click :guilabel:`Generate`."
level: 4
ref: create-agent-api-key-generate
content: ""
---
title: "Enter a description."
level: 4
ref: create-agent-api-key-description
content: |
   Enter a description for the key. The description acts as an identifier for the key as
   the key is shown only once upon generation.

   The description has a limit of 1000 characters.
---
title: "Copy and record the key."
level: 4
ref: create-agent-api-key-copy-key
content: |

   Copy and record the key when it is generated.

   .. include:: /includes/extracts/agent-api-key-admonition.rst

   After you have  recorded the key, click :guilabel:`Close`.
...
