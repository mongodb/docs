stepnum: 1
title: "Open the Data Explorer."
ref: getting-started-open-data-explorer
level: 4
content: |

  a. Click :guilabel:`Databased` in the top-left corner of |service|. 
  
  b. From the |service| :guilabel:`{+Database-Deployments+}` view, click your cluster's
     :guilabel:`Browse Collections` button.

  .. figure:: /images/gswa-collections-button.png
     :figwidth: 696px
     :alt: Screenshot highlighting cluster collections button.
---
title: "View your document."
ref: view-your-doc
level: 4
content: |
  The :guilabel:`Data Explorer` should display your
  ``gettingStarted.people`` collection with the document you just
  inserted:

  .. figure:: /images/gswa-de-doc-view.png
     :figwidth: 696px
     :alt: Screenshot showing Data Explorer with single document