title: "To optionally select a storage engine or exclude namespaces, click :guilabel:`Advanced Settings`."
stepnum: 5
ref: advanced-settings
edition:
  - cloud
  - classic
content: |
  Select the following, as desired.

  .. list-table::
     :widths: 35 65

     * - :guilabel:`Storage Engine`

       - Select :guilabel:`MongoDB Memory Mapped Files` for the MongoDB
         default MMAPv1 engine or :guilabel:`WiredTiger` for the 64-bit
         WiredTiger engine available beginning with MongoDB 3.0. Before
         selecting a storage engine, see the considerations in
         :ref:`Storage Engines <considerations-backup-storage-engine>`.

     * - :guilabel:`Excluded Namespaces`

       - Enter the databases and collections to exclude. For collections,
         enter the full namespace: ``<database>.<collection>``.

---
title: "To optionally select a storage engine or exclude namespaces, click :guilabel:`Show Advanced Options`."
stepnum: 5
ref: advanced-options
edition:
  - onprem
content: |
  Select the following as desired:

  :guilabel:`Storage Engine`: Select :guilabel:`MongoDB Memory Mapped` for
  the MongoDB default MMAPv1 engine or :guilabel:`WiredTiger` for the
  64-bit WiredTiger engine available beginning with MongoDB 3.0. Before
  selecting a storage engine, see the considerations in :ref:`Storage Engines
  <considerations-backup-storage-engine>`.

  :guilabel:`Manage Excluded Namespaces`: Click :guilabel:`Manage Excluded
  Namespaces` and enter the databases and collections to exclude. For
  collections, enter the full namespace: ``<database>.<collection>``. Click
  :guilabel:`Save`. You can later add or remove namespaces from the
  backup, as needed. For more information, see :ref:`excluded-namespaces`.
