title: "Run an |fts| query against the indexed field and sort for precision."
content: |
  a. Create a file named ``sort-for-precision.py``. 
  #. Copy and paste the following code into the ``sort-for-precision.py`` 
     file.

     The following code example:

     - Imports ``pymongo``, MongoDB's Python driver, and the ``dns``
       module, which is required to connect ``pymongo`` to ``Atlas`` 
       using a |dns| seed list connection string. 
     - Creates an instance of the ``MongoClient`` class to establish a 
       connection to your |service| cluster.
     - .. include:: /includes/extracts/fts-sort-for-precision-desc.rst
           
       .. include:: /includes/extracts/fts-sort-for-precision-stage.rst

     - Iterates over the cursor to print the documents that match the 
       query.

     .. literalinclude:: /includes/fts-tutorial/sort/no-sort-tutorial.py
        :language: python
        :linenos:
        :dedent:

