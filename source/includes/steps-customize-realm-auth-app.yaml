stepnum: 4
ref: enter-chart-id
title: Enter your chart ID
content: |
  Replace the existing chart ID with the ID of the chart you want to display.
  Your chart ID is visible in the embedding options modal window. See
  :doc:`/embedding-charts-sdk/` for detailed instructions on enabling
  embedding for a chart.

  .. code-block:: javascript
     :copyable: false
     :emphasize-lines: 2

     const chart = sdk.createChart({
       chartId: "a2e775e6-f267-4c2c-a65d-fbf3fad4a4f2", // Optional: ~REPLACE~ with your Chart ID
     });
