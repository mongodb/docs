title: "Download the latest version of the |onprem| archive."
stepnum: 1
level: 4
# This step is shared by the upgrade procedure.
ref: download
content: |

  a. In a browser, go to `http://www.mongodb.com/download <http://www.mongodb.com/download>`_.

  b. Click :guilabel:`Current Releases & Packages` and fill out the submission form.

  c. Scroll to the :guilabel:`MongoDB Ops Manager` section and click the :guilabel:`here` link.

  d. Acknowledge the recommendation for production installs.

  e. On the |onprem| downloads page, copy the link address of the :guilabel:`TAR.GZ` link.

  f. Open a system prompt.

  g. Download the |onprem| archive by issuing a ``curl`` command that uses
     the copied link address:

     .. code-block:: none

        curl -OL <link-address-for-ops-manager-tar.gz>

     The downloaded package is named ``mongodb-mms-<version>.x86_64.tar.gz``,
     where ``<version>`` is the version number.

---
title: "Install the |onprem| package on each server being used for |onprem|."
stepnum: 2
level: 4
ref: install
pre: |
  Navigate to the directory to which to install |onprem|. Extract
  the archive to that directory:
action:
  language: sh
  code: |
    tar -zxf mongodb-mms-<version>.x86_64.tar.gz
post: |
  When complete, |onprem| is installed.
---
stepnum: 3
level: 4
source:
