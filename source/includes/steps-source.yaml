title: "In the Processes view, select the process that you wish to edit, then click :guilabel:`Modify`."
stepnum: 3
ref: select-and-edit-process
content: |
  Selecting the process opens the :guilabel:`Properties` view, which
  displays the standalone, replica set, or sharded cluster's current
  configuration. Click :guilabel:`Modify` to edit the process
  configuration.
