title: "Complete the {+mdbagent+} installation procedure on each host."
stepnum: 1
ref: install-mdbagent
content: |

  To learn how to install the {+mdbagent+}, follow the
  :doc:`procedure for the appropriate platform </tutorial/install-mongodb-agent-to-manage>`.

---
title: "Confirm the initial state of the automation configuration."
stepnum: 2
ref: confirm-initial-state
content: |
  When the {+mdbagent+} first runs, it downloads the
  ``mms-cluster-config-backup.json`` file, which describes the desired
  state of the :ref:`automation configuration
  <automation-configuration-sample-entity>`.

  On one of the hosts, navigate to ``/var/lib/mongodb-mms-automation/``
  and open ``mms-cluster-config-backup.json``. Confirm that the file's
  ``version`` field is set to ``1``. |mms| automatically increments
  this field as changes occur.
