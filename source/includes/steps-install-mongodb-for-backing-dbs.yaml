title: "Create a repository file on each server by issuing the following command:"
stepnum: 1
ref: repo-definition
action:
  language: sh
  code: |
    echo "[mongodb-org-3.0]
    name=MongoDB Repository
    baseurl=http://repo.mongodb.org/yum/redhat/\$releasever/mongodb-org/3.0/x86_64/
    gpgcheck=0
    enabled=1" | sudo tee -a /etc/yum.repos.d/mongodb-org-3.0.repo
---
title: "Install MongoDB on each server by issuing the following command:"
stepnum: 2
ref: install-mongodb
action:
  language: sh
  code: |
    sudo yum install -y mongodb-org mongodb-org-shell
...
