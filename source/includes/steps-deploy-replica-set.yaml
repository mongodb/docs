---
title: "Click :guilabel:`Confirm & Deploy`."
stepnum: 6
ref: confirm-deployment
content: |
  To view deployment progress, open the :guilabel:`Deployment` page in
  :guilabel:`edit mode`. The top of the page displays deployment status.
  When the deployment completes, the page displays the ``Goal State``
  status message.

  To view the agents' logs during deployment, click the :guilabel:`View
  Agent Logs` link. Select an agent in the drop-down list above the log.
  To update the log display, refresh your browser.

  To view logs for the MongoDB instances at any time (both during or after
  deployment), select the MongoDB host. In the :guilabel:`Process
  Configuration` box, select the gear icon and then select
  :guilabel:`Request Logs`.

  Do not edit the configuration until all processes have finished and
  indicate they are in goal state.
