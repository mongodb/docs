stepnum: 3
ref: mcli-apt-reload
level: 4
title: "Reload the local package database."
content: |
  Invoke the following command:

  .. code-block:: sh

     sudo apt-get update
---
stepnum: 4
ref: mcli-apt-install
level: 4
title: "Install the {+mcli+}."
content: |
  Invoke the following command:

  .. code-block:: sh

     sudo apt-get install -y mongocli
