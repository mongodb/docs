name: Trigger branch builds on ToC Changes

on:
  pull_request:
    branches:
      - main
      - 'feature/**'
    paths:
      - 'content/table-of-contents/**'


permissions:
  contents: write
  pull-requests: read

env:
  NETLIFY_ACCESS_TOKEN: ${{ secrets.NETLIFY_ACCESS_TOKEN }}

jobs:
  get-branch-name:
    uses: ./.github/workflows/generate-branch-name.yml
    with:
      pr_number: ${{ github.event.number }}

  trigger-branch-build:
    needs: get-branch-name
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # This ensures we get the PR content for the path check
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup pnpm
        uses: pnpm/action-setup@d648c2dd069001a242c621c8306af467f150e99d
        with:
          version: 10

      - name: Create temporary branch
        run: |
          BRANCH_NAME="${{ needs.get-branch-name.outputs.branch_name }}"
          echo "Retrieving temporary branch: $BRANCH_NAME"

          # Fetch only the specific branch we need rather than fetching the entire set of branches and tags
          git fetch origin $BRANCH_NAME || true
          
          # Push the current HEAD (with PR changes) to the temp branch
          # Using --force since this is a temporary branch managed by this workflow
          # and we always want it to match the current PR HEAD
          git push origin HEAD:refs/heads/$BRANCH_NAME --force

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'
          cache-dependency-path: content/table-of-contents/pnpm-lock.yaml

      - name: Install dependencies for table-of-contents
        run: pnpm install
        working-directory: ./content/table-of-contents

      - name: Trigger Netlify Branch Build
        run: |
          BRANCH_NAME="${{ needs.get-branch-name.outputs.branch_name }}"
          echo "The temp branch is: $BRANCH_NAME"
          # Triggering the branch deploy for $BRANCH_NAME
          pnpm run api:build --branch=$BRANCH_NAME
        working-directory: ./content/table-of-contents
