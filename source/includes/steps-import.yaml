title: Get Your Data
ref: bind_db
level: 4
stepnum: 1
content: |

  You will be using a product inventory database for the CRUD: Getting
  Started guides. Download the `inventory.crud.json file
  <https://raw.githubusercontent.com/mongodb/docs-assets/primer-dataset/inventory.crud.json>`__.

  Make sure you save the downloaded file to a file named ``inventory.crud.json``.
  Alternatively you can change the file parameter below to match the
  filename you have chosen.

---
title: Import Data Into A Collection
ref: access-mongos
level: 4
stepnum: 2
content: |

  Use the system shell or command prompt (not the ``mongo`` shell) to
  insert documents. The :binary:`~bin.mongoimport` binary is included in the
  MongoDB Server in the MongoDB ``bin`` directory.

  In this example you will insert documents into the ``inventory``
  collection in the ``test`` database.

  If the collection already exists, the ``--drop`` parameter will drop
  the collection before adding it.

  Update the path to the downloaded ``inventory.crud.json`` file in the
  example.

  By default, ``mongoimport`` will import data into an instance
  of MongoDB on localhost, port 27017. To import data into a mongod
  instance running on a different host or port, specify the hostname or
  port by including the ``--host`` and ``--port`` options.
 
  .. tabs::

     tabs:
       - id: windows
         name: windows
         content: |
           .. code-block:: javascript

              mongoimport --host <host> --port <port> --db test --collection inventory --authenticationDatabase admin --username <user> --password <password> --drop --file ~\downloads\inventory.crud.json

       - id: unix
         name: unix (standalone)
         content: |
           .. code-block:: javascript

              mongoimport --host <host> --port <port> --db test --collection inventory --authenticationDatabase admin --username <user> --password <password> --drop --file ~/Downloads/inventory.crud.json

       - id: macos
         name: MacOS
         content: |

             .. code-block:: javascript

                mongoimport --host <host> --port <port> --db test --collection inventory --authenticationDatabase admin --username <user> --password <password> --drop --file ~/Downloads/inventory.crud.json

...
