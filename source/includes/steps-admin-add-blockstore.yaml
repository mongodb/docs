content: |

   .. list-table::
      :header-rows: 1

      * - Field
        - Contents
      * - :guilabel:`Name`
        - A name for the blockstore
      * - :guilabel:`Datastore Type` dropdown menu
        - 

          - If you select :guilabel:`Standalone`, then enter the hostname and port
            number of the MongoDB instance.

          - If you select :guilabel:`Replica Set`, then enter a comma-
            separated list in the ``<hostname:port>`` format in
            :guilabel:`MongoDB Host List`.

          - If you select :guilabel:`Sharded Cluster`, then enter a comma-
            separated list in the ``<hostname:port>`` format in
            :guilabel:`MongoDB Host List`.

      * - :guilabel:`Username`
        - The username that can access the blockstore database, if the database uses authentication.
      * - :guilabel:`Password`
        - The password of the username that can access the blockstore database, if the database uses authentication.
      * - :guilabel:`Connection Options` 
        - Any :manual:`configuration file options </reference/configuration-options>` for the MongoDB instance.
          This field supports un-escaped values only. For syntax, see
          :manual:`Connection String URI Format </reference/connection-string>`
          in the MongoDB manual.
      * - :guilabel:`Use SSL` checkbox
        - If the database uses SSL, this should be checked.
      * - :guilabel:`New Assignment Enabled` checkbox
        - This enables the blockstore once it has been created. If you leave
          this unchecked, the blockstore is created but no newly started
          backups can be assigned to it.
