title: Configure the replica set.
stepnum: 4
ref: configure
content: |
  Enter information as required.

  To select specific servers to use for the deployment, enter the prefix
  of the servers in the :guilabel:`Eligible Server RegExp` field. You can
  use regular expressions. To use all provisioned servers, enter a period
  (\".\"). To run the deployment on your local machine, enter the name of
  the machine.

  To set specific options for the :manual:`replica set members
  </core/replica-set-members>`, click :guilabel:`Show Member Options`. The
  :guilabel:`votes` field applies only to pre-2.6 versions of MongoDB.

  To configure additional :program:`mongod` runtime options for the
  cluster, click :guilabel:`Advanced Options`.

  When you have completed the configuration, click :guilabel:`Apply`.
---
title: "Click :guilabel:`Review & Deploy` to review the configuration."
stepnum: 5
ref: review-deployment
content: |
  MMS displays the full configuration for you to review.
---
title: "Click :guilabel:`Confirm & Deploy`."
stepnum: 6
ref: confirm-deployment
content: |
  During deployment, MMS displays a :guilabel:`View Agent Logs` link that
  opens the :guilabel:`Agent Logs` page. The page includes a drop-down list to
  select which agent. To see updated log messages on the page, refresh your
  browser. For more information, see :ref:`agent-logs`.

  When the deployment completes, the :guilabel:`Deployment` page displays the
  ``Goal State`` status message.

  **Do not** edit the configuration until all processes have finished and
  indicate they are in ``Goal State``.
