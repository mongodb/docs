title: "Concatenate your TLS certificate and Private Key."
stepnum: 2
ref: concatenate-certificate-key
content: |

   .. important::

      The |k8s-op-short| requires that the |onprem| instance's |tls|
      certificate and Private Key are concatenated into a single file
      called ``server.pem``.

   If your |tls| certificate and Private Key are separate files, run the
   following command to concatenate them:

   .. code-block:: sh

      cat <private-key>.key <tls-certificate>.crt > server.pem
---
title: "Create a Kubernetes secret for your certificates."
stepnum: 3
ref: create-cert-secret
content: |

   Once you have your |tls| certificate and Private Key in a file called
   ``server.pem``, run the following command to store the certificates
   in a |k8s-secret|:

   .. code-block:: sh

      kubectl create secret generic om-http-cert --from-file="server.pem" -n <namespace>
---
title: "If necessary, validate your TLS Certificate"
stepnum: 4
ref: validate-tls-cert
content: |

   If your |tls| certificate is signed by a Custom Certificate
   Authority, you must provide a :abbr:`CA (Certificate Authority)`
   certificate to validate the |tls| certificate. To validate the
   |tls| certificate, create a |k8s-configmap| to hold the
   :abbr:`CA (Certificate Authority)` certificate:

   .. code-block:: sh

      kubectl create configmap om-http-cert-ca --from-file="mms-ca.crt"

   .. important::

     The |k8s-op-short| requires that the certificate is named
     ``mms-ca.crt`` in the ConfigMap.
