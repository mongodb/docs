title: "Select the :guilabel:`Deployment` tab and then :guilabel:`Mongo Logs` page."
stepnum: 1
ref: mongo-logs
content: |
  Alternatively, you can select the :guilabel:`Deployment` page's
  :guilabel:`edit mode`, then the arrow to the right of a deployment, then the
  gear icon drop-down list, and then :guilabel:`Request Logs`.
---
title: Request the latest logs.
stepnum: 2
ref: request-latest-logs
content: |
  To request the latest logs:

  a. Click the :guilabel:`Manage` drop-down button and select :guilabel:`Request Server Logs`.

  b. Select the checkboxes for the logs you want to request, then click :guilabel:`Request Logs`.
