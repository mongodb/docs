title: Enable the Public API for each group.
stepnum: 1
ref: public-api
content: |
  The Public API is enabled on a per-group basis, so make sure to enable
  it for all groups that need to use it.

  To enable the Public API for a group, select the
  :guilabel:`Settings` tab and then select :guilabel:`Group
  Settings`. Click the :guilabel:`Enable Public API` button to toggle it
  :guilabel:`ON`.
---
title: "Generate an API key."
stepnum: 2
ref: api-key
content: |
  An API Key is like a password. Keep it secret.

  To generate a key, select the :guilabel:`Settings` tab and then
  :guilabel:`Public API Access`. In the :guilabel:`API Keys` section,
  use the :guilabel:`Generate` button to generate a new key. Follow the
  prompts, being sure to **copy the key once it is generated**. |mms|
  displays the full key *one time only*. |mms| displays only the partial
  key in the key list and provides no access to the full key.
---
title: "Define your whitelist."
stepnum: 3
ref: whitelist
content: |
  Certain API operations require a higher level of security and are
  protected by a whitelist. Only client requests that originate from a
  whitelisted IP address will be permitted to invoke such operations.

  To define your whitelist, select the :guilabel:`Settings` tab and
  then :guilabel:`Public API Access`. In the :guilabel:`API Whitelist`
  section, use the :guilabel:`Add` button to add a permitted IP address.

  To delete an address, select the gear icon for the address and select
  :guilabel:`Delete`. 

  CIDR notation is not supported.
