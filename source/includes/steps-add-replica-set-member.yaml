title: "Add and configure the new member."
stepnum: 3
level: 4
ref: add-member
content: |

  To add a member, use the plus sign (``+``) icon to increase the number
  of members in the :guilabel:`MongoDs Per Replica Set` field.

  You can configure the member as a normal replica set member, as a
  :manual:`hidden </core/replica-set-hidden-member>`, :manual:`delayed
  </core/replica-set-delayed-member>`, or :manual:`priority-0
  </core/replica-set-priority-0-member>` secondary, or as an
  :manual:`arbiter </core/replica-set-arbiter>`.

  .. warning::

     If your replica set uses :abbr:`SSL (Secure Sockets Layer)` (or
     :abbr:`TLS (Transport Layer Security)`), you must create and
     install the necessary :abbr:`SSL (Secure Sockets Layer)`
     certificates on the new replica set member host then set the
     :abbr:`SSL (Secure Sockets Layer)` settings for the
     :program:`mongod` or :program:`mongos` process for the new
     replica set member on that host. Automation does not create and
     install the certificates and configure these settings
     automatically. If you do not configure
     :abbr:`SSL (Secure Sockets Layer)` on the new member, you cannot
     add it to the existing :abbr:`SSL (Secure Sockets Layer)`-enabled
     replica set. To learn how to enable
     :abbr:`SSL (Secure Sockets Layer)` on the new replica set member,
     see :doc:`/tutorial/enable-ssl-for-a-deployment`.

