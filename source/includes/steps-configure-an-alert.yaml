title: "Choose whether to clone an existing alert setting as a template."
stepnum: 2
level: 4
ref: add-alert
content: |
  To create a new alert without cloning an existing setting, click the
  :guilabel:`Add` button and select :guilabel:`New Alert`.

  To clone an existing setting, click the :guilabel:`Alert Settings` tab;
  Locate the alert setting; Click the :guilabel:`ellipsis icon` and select
  :guilabel:`Clone`.
---
title: "Select the condition that triggers the alert."
stepnum: 3
level: 4
ref: alert-if
content: |
  In the :guilabel:`Alert if` section, select the target component and the
  condition. For explanations of alert conditions, see
  :doc:`/reference/alert-conditions`.
---
title: "Apply the alert only to specific targets. (Optional)"
stepnum: 4
level: 4
ref: for
content: |
  If the options in the :guilabel:`For` section are available, you can
  optionally filter the alert to apply only to a subset of the targets.

  The :guilabel:`matches` field can use regular expressions.
---
title: "Select the alert recipients and delivery methods."
stepnum: 5
level: 4
ref: send-to
content: |
  In the :guilabel:`Send to` section, click :guilabel:`Add` and select from
  the options described below. To help eliminate false positives, set the time
  to elapse before the condition triggers the alert.

