# The items in the ``sphinx`` list are the name of Sphinx builders
# supported by ``sphinx-build``.
sphinx_builders:
  - 'dirhtml'
  - 'singlehtml'
  - 'html'
  - 'latex'
  - 'epub'
  - 'json'
prerequisites:
  - 'setup'
  - 'pdfs.yaml'
editions:
  - 'saas'
  - 'hosted'
### --- ####
web-base:
  tags:
    - web
    - website
print-base:
  tags:
    - print
### --- ####
hosted-web-base:
  inherit: hosted-base
  tags:
    - hosted
    - onprem
    - web
    - website
saas-web-base:
  inherit: saas-base
  tags:
    - saas
    - cloud
    - website
hosted-print-base:
  edition: hosted
  inherit: hosted-base
  tags:
    - hosted
    - onprem
    - print
saas-print-base:
  inherit: saas-base
  tags:
    - saas
    - cloud
    - print
### --- ####
dirhtml-saas:
  builder: dirhtml
  inherit: saas-web-base
dirhtml-hosted:
  builder: dirhtml
  inherit: hosted-web-base
html-saas:
  builder: html
  inherit: saas-web-base
html-hosted:
  builder: html
  inherit: hosted-web-base
singlehtml-saas:
  builder: singlehtml
  inherit: saas-web-base
singlehtml-hosted:
  builder: singlehtml
  inherit: hosted-web-base
epub-saas:
  builder: epub
  inherit: saas-print-base
epub-hosted:
  builder: epub
  inherit: hosted-print-base
latex-saas:
  builder: latex
  inherit: saas-print-base
latex-hosted:
  builder: latex
  inherit: hosted-print-base
json-saas:
  builder: json
  inherit: saas-web-base
json-hosted:
  builder: json
  inherit: hosted-web-base
