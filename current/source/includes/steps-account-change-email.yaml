stepnum: 5
ref: confirm-email-address
level: 4
title: "Confirm your new email account."
content: |
  
  A verification email is sent to your new email address once you save 
  your changes. In that email, click :guilabel:`Verify Email` to 
  update your email address.
  The project activity feed records your update.
