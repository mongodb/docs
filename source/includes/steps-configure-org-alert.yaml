title: "Choose whether to create a new alert setting or clone an existing one."
stepnum: 2
level: 4
ref: add-alert
content: |
  To create a new alert:

  a. Click :guilabel:`Add Alert`.

  To clone an existing alert setting:

  a. Click the :guilabel:`Alert Settings` tab.
  #. Locate the alert setting you want to clone.
  #. Click :icon:`ellipsis-h` then :guilabel:`Clone` in that alert
     setting's row.

---
title: "Choose the :guilabel:`Target`."
stepnum: 3
level: 4
ref: choose-target
content: |

  Click :guilabel:`User` or :guilabel:`Billing` under
  :guilabel:`Select a Target`.

---
title: "Choose the :guilabel:`Condition`."
stepnum: 4
level: 4
ref: choose-condition
content: |

  Under :guilabel:`Select a Condition`:

  - If you chose :guilabel:`User`, select:

    - :alert:`User(s) in the organization do not have 2FA enabled <Users do not have two-factor authentication enabled>`
    - :alert:`User has joined the organization <User joined the organization>`
    - :alert:`User has left the organization <User left the organization>`
    - :alert:`User's role has been changed <User had their role changed>`

  - If you chose :guilabel:`Billing`:

    a. Select:

       - :alert:`Credit card is about to expire`
       - :alert:`Monthly pending invoice total is above <Project pending invoice ($) total is above threshold>`
       - :alert:`Daily amount billed is above <Daily amount billed ($) is above threshold>`

    b. If :guilabel:`above threshold $` appears, specify the amount in
       `USD <https://en.wikipedia.org/wiki/ISO_4217?oldid=853876890>`__
       where |service| should trigger the alert if any project in the
       organization exceeds that value.

