ref: windows-open-the-registry
title: "Open the Registry Editor."
content: |
  a. From the :guilabel:`Start` menu, click :guilabel:`Run`.
  b. Type ``regedit``.
  c. Click :guilabel:`OK`.
  d. If User Access Control prompts :guilabel:`Do you want to allow
     this app to make changes to your device?`, click :guilabel:`Yes`.
