title: Create a new team.
ref: create-org-new-team
level: 4
content: |

  #. Click :guilabel:`Create Team`.

  #. From the :guilabel:`Create a Team` page, enter the your team name
     in the :guilabel:`Name Your Team` box. The name must be unique
     within an organization.

  #. To add existing organization users to the team, click in the
     :guilabel:`Add Members` box and either start typing their |mms|
     username or click on the name of a user that appears in 
     the combo box.

  #. Click :guilabel:`Create Team` to confirm.
...
