ref: ui-nav-adl
content: |
  To navigate to the {+adl+} page: 

  a. Log in to `MongoDB Atlas <https://cloud.mongodb.com>`__.
  #. Select :guilabel:`Data Lake` under :guilabel:`Deployment` on the 
     left-hand navigation panel.

