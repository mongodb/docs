title: Download the latest version of the Monitoring Agent archive.
stepnum: 1
ref: download
edition: saas
pre: |
  With a system shell, issue the following command:
# Is there a preferred directory to which to download and install the Monitoring Agent ???
action:
  language: sh
  code: |
    curl -OL https://mms.mongodb.com/download/agent/monitoring/mongodb-mms-monitoring-agent-latest.linux_x86_64.tar.gz
---
source:
  file: steps-monitoring-agent-install-from-archive.yaml
  ref: download
edition: hosted
action:
  language: sh
  code: |
    curl -OL <mmsUri>/download/agent/monitoring/mongodb-mms-monitoring-agent-latest.linux_x86_64.tar.gz
---
title: Install the Monitoring Agent.
stepnum: 2
ref: extract
pre: |
  To install the agent, extract the archive by issue the
  following command:
action:
  language: sh
  code: |
    tar -xf mongodb-mms-monitoring-agent-latest.linux_x86_64.tar.gz
post: |
  The Monitoring Agent is installed.
