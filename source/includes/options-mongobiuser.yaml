#  This file borrows content from other files, including
#  /includes/options-shared.yaml,
#  which uses {{program}} to refer to the tool.
#
program: mongobiuser
name: help
inherit:
  name: help
  program: _shared
  file: options-shared.yaml
---
program: mongobiuser
name: port
aliases: -p
args: <port>
default: |
  27032
directive: option
description: |
  Specifies the TCP port on which the |bi| is listening.
optional: false
---
program: mongobiuser
name: password
aliases: -W
args: <password>
directive: option
description: |
  Specifies the password that the user being created must use to
  authenticate with the |bi|. If this option is not specified,
  {{program}} will prompt for a password.
optional: true
...
