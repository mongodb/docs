title: Download the MongoDB installation file.
stepnum: 1
ref: download-install-file
action:
   - pre: |
       Download the binaries from `MongoDB Download Center <https://www.mongodb.com/try/download?tck=docs_server>`__
       based on your environment. You can select different platforms and versions on that page.
       Click :guilabel:`Copy link` and use the URL in the following instructions.

       For example, to download the ``{+release+}`` release for macOS through the
       shell, run this command:
     language: sh
     copyable: true
     code: |
       curl -LO https://fastdl.mongodb.org/osx/mongodb-macos-x86_64-{+release+}.tgz
   - pre: |
       To download the ``{+release+}`` release for Linux through the
       shell, run this command:
     language: sh
     copyable: true
     code: |
       curl -LO https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-ubuntu2204-{+release+}.tgz
---
title: Download the public signature file.
stepnum: 2
ref: download-sig-file
action:
   - pre: |
       For MacOS, run this command:
     language: sh
     copyable: true
     code: |
       curl -LO https://fastdl.mongodb.org/osx/mongodb-macos-x86_64-{+release+}.tgz.sig
   - pre: |
       For Linux, run this command:
     language: sh
     copyable: true
     code: |
       curl -LO https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-ubuntu2204-{+release+}.tgz.sig
---
title: Download then import the key file.
stepnum: 3
ref: download-key-file
action:
 - pre: |
     If you have not downloaded and imported the MongoDB {+release+} public key,
     run these commands:
   language: sh
   copyable: true
   code: |
     curl -LO https://www.mongodb.org/static/pgp/server-{+release+}.asc
     gpg --import server-{+release+}.asc
 - pre: |
     PGP should return this response:
   language: sh
   code: |
     gpg: key {+rsa-key+}: "MongoDB {+release+} Release Signing Key <packaging@mongodb.com>" imported
     gpg: Total number processed: 1
     gpg:               imported: 1
---
title: Verify the MongoDB installation file.
stepnum: 4
ref: verify-install-file
action:
 - pre: |
     For MacOS, run this command:
   language: sh
   copyable: true
   code: |
     gpg --verify mongodb-macos-x86_64-{+release+}.tgz.sig mongodb-macos-x86_64-{+release+}.tgz
 - pre: |
     For Linux, run this command, using the correct filename for your platform:
   language: sh
   copyable: true
   code: |
     gpg --verify mongodb-linux-x86_64-ubuntu2204-{+release+}.tgz.sig mongodb-linux-x86_64-ubuntu2204-{+release+}.tgz
 - pre: |
     GPG should return this response:
   language: sh
   code: |
     gpg: Signature made Wed Jun  5 03:17:20 2019 EDT
     gpg:                using RSA key {+rsa-key+}
     gpg: Good signature from "MongoDB {+version+} Release Signing Key <packaging@mongodb.com>" [unknown]
 - pre: |
     If the package is
     properly signed, but you do not currently trust the signing key
     in your local ``trustdb``, ``gpg`` will also return the following message :
   language: sh
   code: |
     gpg: WARNING: This key is not certified with a trusted signature!
     gpg:          There is no indication that the signature belongs to the owner.
     Primary key fingerprint: {+pgp-fingerprint-fmt+}
 - pre: |
     If you receive the following error message, confirm that you imported the correct
     public key:
   language: sh
   code: |
     gpg: Can't check signature: public key not found
...
