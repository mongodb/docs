level: 4
stepnum: 1
title: "Set up and initialize the .NET/C# project for the query."
content: |
  a. Create a new directory called ``two-languages-example`` and
     initialize your project with the ``dotnet new`` command.

     .. code-block:: bash

        mkdir two-languages-example
        cd two-languages-example
        dotnet new console

  #. Add the .NET/C# Driver to your project as a dependency.

     .. code-block:: bash

        dotnet add package MongoDB.Driver

