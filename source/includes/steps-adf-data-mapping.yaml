
title: "Run the following command in your MongoDB Shell to 
       display the mapped database."
ref: adf-check-databases-step1
level: 4
stepnum: 1
content: |
  .. code-block:: sh

     show dbs

  The MongoDB Shell outputs the following:
 
  .. code-block:: sh
     :copyable: false

     FederatedDatabaseInstance0
---
title: "Switch to the ``FederatedDatabaseInstance0`` database."
ref: adf-check-databases-step2
level: 4
stepnum: 2
content: | 

  .. code-block:: sh

     use FederatedDatabaseInstance0
---
title: "Run the following command to display the mapped collections."
ref: adf-check-databases-step3
level: 4
stepnum: 3
content: | 

  .. code-block:: sh

     show collections

  The MongoDB Shell outputs the following:

  .. code-block:: none
     :copyable: false

     Collection0
...
