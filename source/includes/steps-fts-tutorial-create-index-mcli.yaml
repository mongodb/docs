stepnum: 2
title: "Copy and paste the sample {+mcli+} request."
ref: fts-mongocli-copy-command-sample
level: 4
content: |

  Paste the following sample {+mcli+} request into your terminal and replace the variables.

  .. code-block :: sh

     mongocli atlas clusters search index create \
         --clusterName CLUSTER_NAME \
         --file FILE_PATH \
         --projectId PROJECT_ID
         --profile PROFILE_NAME

  The sample {+mcli+} requests use these variables. Replace these variables 
  with your desired values before running the command to create an
  |fts| index.

  .. list-table::
     :header-rows: 1
     :stub-columns: 1
     :widths: 30 20 50

     * - Name
       - Type
       - Description
     * - PROJECT_ID
       - string
       - Unique 24-hexadecimal character string that identifies the
         project that contains the cluster. The cluster contains the collection
         for which you want to create an |fts| index.
     * - CLUSTER_NAME
       - string
       - Unique 24-hexadecimal character string that identifies the
         cluster. The cluster contains the collection for which you want to
         create an |fts| index.
     * - FILE_PATH
       - string
       - Path to the JSON index file that you created and saved in the previous
         steps, including the ``.json`` file extension.
     * - PROFILE_NAME
       - string
       - **Optional**. Name of the profile that sets the public and private keys for the 
         project. See :ref:`Configure the {+mcli+}
         <mcli-configure>` for more information. If you remove the ``--profile``
         flag, {+mcli+} uses the default profile.

