### CATCH-ALLS

### CURRENT CATCH ALL
# Redirects any atlas-cli current page that doesn't exist to current homepage
[[redirects]]
from = "/docs/atlas/cli/current/*"
to = "/docs/atlas/cli/intermediary/:splat"

[[redirects]]
from = "/docs/atlas/cli/intermediary/*"
to = "/docs/atlas/cli/current/"

### UPCOMING CATCH-ALL
[[redirects]]
from = "/docs/atlas/cli/upcoming/*"
to = "/docs/atlas/cli/intermediary/:splat"

[[redirects]]
from = "/docs/atlas/cli/intermediary/*"
to = "/docs/atlas/cli/upcoming/"



### Atlas cli root path catch all
##redirects any pages not at any of the active versions to current (makes eol's technically unecessary)
