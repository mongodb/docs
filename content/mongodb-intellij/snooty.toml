name = "intellij"
title = "IntelliJ Plugin"

intersphinx = [ "https://www.mongodb.com/docs/manual/objects.inv",
                "https://www.mongodb.com/docs/atlas/objects.inv",
                "https://www.mongodb.com/docs/mongodb-shell/objects.inv"
              ]

toc_landing_pages = [
    "/connect", 
    "/submit-feedback",
    "/run-java-queries"
]

[constants]
intellij-full = "MongoDB for IntelliJ Plugin"
intellij-short = "IntelliJ Plugin"
driver-version = "5.5"
api-root = "https://mongodb.github.io/mongo-java-driver/{+driver-version+}/apidocs"
driver-api = "{+api-root+}/driver-sync/com/mongodb/client"
core-api = "{+api-root+}/driver-core/com/mongodb"

[[banners]]
targets = ["*"]
variant = "info"
value = "The MongoDB for IntelliJ Plugin is currently in Public Preview."
