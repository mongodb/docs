title: Open a spreadsheet in Excel.
ref: start-excel-mac
level: 4
stepnum: 1
content: |
  Start Microsoft Excel and open a blank worksheet.
---
title: Open the :guilabel:`iODBC Data Source Chooser` dialog box.
ref: open-data-iodbc-data-source-chooser
level: 4
stepnum: 2
content: |
  a. Click the :guilabel:`Data` on the toolbar.

  #. On the toolbar, click :guilabel:`New Database Query`, then click 
     :guilabel:`From Database`.

     If the :guilabel:`New Database Query` button is not displayed,
     click :guilabel:`Get External Data`, then
     :guilabel:`New Database Query`.
---
title: Select Your DSN.
ref: select-your-dsn-mac
level: 4
stepnum: 3
content: |
  a. Click the :guilabel:`System DSN` tab.

  #. Select the :abbr:`DSN (Data Source Name)` which connects to your
     BI Connector for |service|.

  #. Click :guilabel:`OK`.
---
title: Enter Credentials.
ref: enter-credentials
level: 4
stepnum: 4
content: |
  Enter the :guilabel:`username` and :guilabel:`password` used to
  connect to BI Connector for |service| and click :guilabel:`Ok`.

  .. note::

     When specifying a :guilabel:`username`, include the authentication
     database for the user. For example, ``salesadmin?source=admin``.
---
title: Select a Table.
ref: select-table
level: 4
stepnum: 5
content: |
  a. In the left side of the dialog box, click your server name to expand
     the list collections in your database.

  #. Select the collection from the list from which contains the data
     you want to import.

  #. To view your data before importing, click :guilabel:`Run` to run
     the generated :guilabel:`SQL statement`. Your data appears in the
     table below the statement.

  #. Click :guilabel:`Return Data`.
---
title: Import the Data.
ref: import-data
level: 4
stepnum: 6
content: |
  a. Select how you would like to import the data into Excel.

     You can choose to import the data into:

     - An :guilabel:`Existing Sheet`, specifying in which cell to begin
       the table.

     - A :guilabel:`New Sheet`, automatically beginning the table in
       cell ``A1``.

     - A :guilabel:`PivotTable` in a new sheet.

  #. Click :guilabel:`OK` to complete the import process.
...
