title: Create a new project enabled for the Chinese regions.
level: 4
ref: create-china-enabled-project
content: |
   a. Click :guilabel:`Projects` in the left-side navigation. 
   
   #. Click the :guilabel:`New Project` button.

   #. Enter a name for your project in the :guilabel:`Name Your Project`
      text box.

   #. Check the box labelled :guilabel:`Designate as an AWS China
      regions-only project`.

   #. Click the :guilabel:`Next` button.
---
title: Add members to the project.
level: 4
ref: add-members-to-china-project
content: |
   a. Add any desired members to the project and set project permissions
      for each user.

   #. Click the :guilabel:`Create Project` button.
