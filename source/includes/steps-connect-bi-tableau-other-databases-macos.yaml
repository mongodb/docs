title: "Connect using Tableau."
ref: connect-tableau
level: 4
content: |

   a. In the left-side navigation under :guilabel:`To a server`, click
      on :guilabel:`More ...` then click :guilabel:`Other Databases (ODBC)`.

   #. From the :guilabel:`Other Databases (ODBC)` dialog, select your DSN
      from the list and click :guilabel:`Connect`.

   #. Once the connection test completes, click :guilabel:`Sign In`.