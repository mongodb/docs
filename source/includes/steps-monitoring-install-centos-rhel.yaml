title: Install the MongoDB Monitoring Agent
stepnum: 4
ref: install-monitoring-agent
action:
  pre: |
    Download the latest MMS monitoring agent from the |MMS|, located on the
    :guilabel:`Settings` page and the :guilabel:`Monitoring Agent` tab.
    
    With Python software requirements installed, install the MongoDB monitoring
    agent with these commands:
  language: sh
  code: |
    cd mms-agent
    nohup python agent.py > /LOG_DIRECTORY/agent.log 2>&1 &
  post: |
    Replace ``LOG-DIRECTORY`` with the path to your MongoDB logs.
    
