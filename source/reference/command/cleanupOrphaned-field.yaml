object:
  name: cleanupOrphaned
  type: command
field:
  optional: true
  type: field
name: startingAtKey
type: string
position: 1
description: |
  The :term:`shard key` value that represents the lower bound of the
  cleanup range. The value ``{ }`` is equivalent to ``MinKey``.
---
object:
  name: cleanupOrphaned
  type: command
field:
  optional: true
  type: field
name: secondaryThrottle
type: bool
position: 2
description: |
  If ``true``, wait until the deletion of each document replicates to
  at least one other member of the replica set. This is equivalent
  to a write concern of ``{ w : 2 }``. If ``false``, do not wait
  for replication. This is equivalent to a write concern of ``{ w :
  1 }``. Defaults to ``false``.
