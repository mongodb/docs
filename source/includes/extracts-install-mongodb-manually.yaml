ref: install-mongodb-enterprise-manually-suse
content: |
  .. code-block:: sh

     sudo zypper install cyrus-sasl cyrus-sasl-plain cyrus-sasl-gssapi krb5 libcurl4 libldap-2_4-2 libopenssl1_0_0 libsensors4 libsnmp30 libwrap0
---
ref: install-mongodb-community-manually-suse
content: |
  .. code-block:: sh

     sudo zypper install libcurl4 libopenssl1_0_0
---


