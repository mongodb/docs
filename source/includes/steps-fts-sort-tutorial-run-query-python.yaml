title: "Run an |fts| query against the indexed field and sort for speed and precision."
content: |
  a. Create a file named ``sort-speed-precision.py``. 
  #. Copy and paste the following code into the ``sort-speed-precision.py`` 
     file.

     The following code example:

     - Imports ``pymongo``, MongoDB's Python driver, and the ``dns``
       module, which is required to connect ``pymongo`` to ``Atlas`` 
       using a |dns| seed list connection string. 

     - Creates an instance of the ``MongoClient`` class to establish a 
       connection to your |service| cluster.

     - .. include:: /includes/extracts/fts-sort-speed-precision-constant-desc.rst 

       .. include:: /includes/extracts/fts-sort-speed-precision-stage.rst

     - Iterates over the cursor to print the documents that match the 
       query.

