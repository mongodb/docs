name: host
directive: option
args: <hostname><:port>
description: |
  Specifies a resolvable hostname for the :program:`mongod` that holds
  your GridFS system. By default :program:`mongofiles` attempts to connect
  to a MongoDB process running on the localhost port number ``27017``.

  Optionally, specify a port number to connect a MongoDB instance running
  on a port other than 27017.
