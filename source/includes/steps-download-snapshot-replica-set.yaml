title: "Retrieve the snapshot."
stepnum: 5
ref: retrieve
content: |
  If you selected :guilabel:`Pull Via Secure HTTP`, |mms| creates a link
  to the snapshot that by default is available for an hour and can be used
  just once. To download the snapshot, select the :guilabel:`Backup` tab
  and then :guilabel:`Restore History` page. When the restore job
  completes, select the :guilabel:`download` link next to the snapshot.

  If you selected :guilabel:`Push Via Secure Copy`, the files are copied
  to the server directory you specfied. To verify that the files are
  complete, :ref:`see the section on how to validate an SCP restore
  <backup-faq-scp-validation>`.
