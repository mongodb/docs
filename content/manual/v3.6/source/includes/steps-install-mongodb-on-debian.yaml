title: Create a ``/etc/apt/sources.list.d/mongodb-org-3.6.list`` file for MongoDB.
stepnum: 2
ref: sources-list
action:
  pre: |
    Create the list file using the command appropriate for your version
    of Debian:

    Debian 8 "Jessie"
      .. code-block:: sh

         echo "deb http://repo.mongodb.org/apt/debian jessie/mongodb-org/3.6 main" | sudo tee /etc/apt/sources.list.d/mongodb-org-3.6.list

    Debian 9 "Stretch"
      .. code-block:: sh

         echo "deb http://repo.mongodb.org/apt/debian stretch/mongodb-org/3.6 main" | sudo tee /etc/apt/sources.list.d/mongodb-org-3.6.list

    Currently packages are available for Debian 8 "Jessie" and Debian 9
    "Stretch".
