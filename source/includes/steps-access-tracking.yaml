title: "View the cluster's database access history."
ref: navigate-to-cluster
level: 4
content: |
  1. On the cluster card, click :icon-fa5:`ellipsis-h`.

  2. Select :guilabel:`View Database Access
     History`.

  or

  1. Click the cluster name.

  2. Click :icon-fa5:`ellipsis-h`.

  3. Select :guilabel:`View Database Access History`.
