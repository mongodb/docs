title: "Configure the log rotation settings and click :guilabel:`Save`."
stepnum: 3
level: 4
ref: log-rotation-settings
content: |

  .. list-table::
     :widths: 30 70
     :header-rows: 1

     * - Setting
       - Description

     * - :guilabel:`Rotate Logs`
       - Toggle to :guilabel:`On` or :guilabel:`Off`.

     * - :guilabel:`Size Threshold (MB)`
       - The size where the logs rotate automatically. The default value
         is ``1000``.

     * - :guilabel:`Time Threshold (Hours)`
       - The duration of time when the logs rotate automatically. The 
         default value is ``24``.

     * - :guilabel:`Max Uncompressed Files`
       - The greatest number of log files that should stay uncompressed.
         The suggested value is ``5``.

     * - :guilabel:`Max Percent of Disk`
       - The greatest amount of disk space on your MongoDB hosts that 
         the logs should consume. The suggested value is ``2%``.

