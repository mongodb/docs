ref: mongodb-eol-2.4
edition: cloud
content: |
   .. admonition:: MongoDB 2.4 reached its End of Life date in March 2016
      :class: note

      - Cloud Manager removes support for Backup of MongoDB 2.4.
        
      - Cloud Manager will remove support for Automation of MongoDB 2.4
        in January 2017. Cloud Manager groups must upgrade their
        MongoDB 2.4 deployments before this date. After this date,
        Automation will no longer support upgrades from MongoDB 2.4.

      - Cloud Manager will continue to support Monitoring of MongoDB
        2.4 deployments.
