stepnum: 6
title: Click the :guilabel:`Apply Index Changes` button.
ref: click-apply-index-changes
content: |
  A few moments after the modal window closes, the index's status
  changes from :guilabel:`Active` to :guilabel:`Building`. In this 
  state, you can continue to use the old index because |fts| does 
  not delete the old index until the updated index is ready for use. 
  Once the status returns to :guilabel:`Active`, the modified index 
  is ready to use.
