ref: provision
content: |
  If the :guilabel:`Provision New Cloud Servers` option is not available,
  you must add an SSH public key to your provisioning settings: Click
  :guilabel:`Settings`, then :guilabel:`Provisioning Settings`.
  Click the :guilabel:`Add SSH Public Key` button and follow the
  instructions to add a key.
