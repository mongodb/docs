git:
  remote:
    upstream: 'mongodb/docs-k8s-operator'
    tools: 'mongodb/docs-tools'
project:
  name: 'kubernetes-operator'
  tag: 'kubernetes-operator'
  url: 'https://docs.mongodb.com/kubernetes-operator'
  title: "MongoDB Kubernetes Operator"
  branched: true
system:
  tools:
    ref: HEAD
    pinned: false
  make:
    generated:
      - 'sphinx'
      - 'meta'
      - 'push'
      - 'integration'
    static:
      - 'makefile.compatibility'
      - 'makefile.clean'
  files:
    - 'pdfs.yaml'
    - 'intersphinx.yaml'
    - 'push.yaml'
    - 'integration.yaml'
    - 'sphinx_local.yaml'
    - htaccess: ['htaccess.yaml']
version:
  release: '0.8'
  branch: 'master'
assets:
  - branch: master
    path: build/docs-tools
    repository: https://github.com/mongodb/docs-tools.git
paths:
  output: 'build'
  source: 'source'
  includes: 'source/includes'
  images: 'source/images'
  tools: 'bin'
  buildsystem: 'build/docs-tools'
  builddata: 'config'
...
