title: "Run an |fts| query with the ``autocomplete`` operator on the ``movies`` collection."
content: |

  a. Create a new directory called ``basic-autocomplete-example`` and
     initialize your project with the ``dotnet new`` command.

     .. code-block:: bash

        mkdir basic-autocomplete-example
        cd basic-autocomplete-example
        dotnet new console

  #. Add the .NET/C# Driver to your project as a dependency.

     .. code-block:: bash

        dotnet add package MongoDB.Driver

  #. Replace the contents of the the ``Program.cs``  file with the
     following code.

     The code example performs the following tasks:

     .. include:: /includes/extracts/fts-autocomplete-query-tasks.rst 
     
     .. literalinclude:: /includes/fts-tutorial/autocomplete/tutorial.cs
        :language: csharp
        :linenos:
        :dedent:

  #. .. include:: /includes/fact-fts-driver-connection-string.rst
  #. Compile and run ``Program.cs`` file.
  
     .. io-code-block::
        :copyable: true

        .. input::
           :language: bash

           dotnet run basic-autocomplete-example.csproj

