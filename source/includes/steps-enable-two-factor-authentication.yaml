title: "Open the MMS Application server's ``conf-mms.properties`` file."
stepnum: 1
ref: open
content: |
  The ``conf-mms.properties`` file is located in the
  ``<install_dir>/conf/`` directory. See :doc:`/reference/configuration`
  for more information.
---
title: "Set the ``mms.multiFactorAuth.require`` property to ``true``."
stepnum: 2
ref: set
pre: |
action:
  pre: |
  language: ini
  code: |
    mms.multiFactorAuth.require=true
---
title: "Restart the |mms| Application."
stepnum: 3
ref: restart
action:
  language: sh
  code: |
    sudo service mongodb-|mms| start
...
