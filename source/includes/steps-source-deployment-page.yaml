title: "If the process is part of a sharded cluster, click the filter button for the type of process."
stepnum: 3
level: 4
ref: filter-process-type
content: |

  .. |nbsp| unicode:: 0xA0
     :trim:

  |nbsp|

  Click one of the following:

  .. list-table::
     :widths: 35 65

     * - :guilabel:`Shards`

       - Displays the :program:`mongod` processes that host your data.

     * - :guilabel:`Configs`

       - Displays the :program:`mongod` processes that run as :term:`config
         servers <config server>` to store a sharded cluster's metadata.

     * - :guilabel:`Mongos`

       - Displays the :program:`mongos` processes that route data in a
         sharded cluster.

