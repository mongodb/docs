title: "Stop |onprem|"
stepnum: 1
ref: stop-ops-manager
pre: |
  Use the command appropriate to your operating system.
content: |

  .. list-table::
     :widths: 30 20 50
     :header-rows: 1

     * - Operating System

       - Installation Method

       - Stop Service Command

     * - RHEL, CentOS, Amazon Linux and Ubuntu

       - package manager

       - ``sudo service mongodb-mms stop``

     * - Other Linux distributions

       - ``tar``

       - ``<install_dir>/bin/mongodb-mms stop``

     * - Windows

       - ``msi``

       - ``net stop MMS``

---
title: "Edit the ``conf-mms.properties`` configuration file to configure the proxy settings."
stepnum: 2
ref: configure-proxy
content: |
  Open :ref:`conf-mms.properties` with root privileges. Set the
  :setting:`http.proxy.host` and :setting:`http.proxy.port` settings to
  the hostname and port of the HTTP or HTTPS proxy.
  
  If the proxy requires authentication, use :setting:`http.proxy.username`
  and :setting:`http.proxy.password` to specify the credentials.
