stepnum: 5
title: "Select the desired minimum blocksize from the drop-down menu."
ref: adjust-block-size
content: |
  
  The menu options list sizes in increments that double each time from
  64 KB through 16 MB. By default, |onprem| uses 64 KB blocks.

  .. note::

     The updated minimum blocksize only applies to new and updated
     files in future snapshots. Existing blocks are not resized.

