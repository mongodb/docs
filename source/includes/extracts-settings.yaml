ref: settings-groups
edition: cloud
content: |
  You can configure your |mms| groups from |mms| :guilabel:`Settings`, which
  give access to the group's settings, users, agents, billing information
  and cloud-service integrations.

  To modify group-wide settings or view agent information, see the procedures on this page.

  To access the other group-wide configuration options, see the following:

  - :doc:`/tutorial/nav/access-control`

  - :doc:`/core/pricing`

  - :doc:`/tutorial/reopen-locked-account`

  - :doc:`/tutorial/unmanage-all-deployments`
