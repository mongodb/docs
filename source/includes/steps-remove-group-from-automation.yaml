title: "Verify the Automation Agent version."
stepnum: 1
ref: verify-automation-agent-version
content: |

   Verify the *package* version for your Automation Agent is 2.7.1 or
   later.

   .. note::

      This version is *not* shown in |mms|. You must check the version
      of the Automation Agent *package* on the server.

      .. list-table::
         :widths: 35 65
         :header-rows: 1

         * - OS

           - Method

         * - RPM Linux distributions
           -
             .. code-block:: sh

                yum list mongodb-mms-automation-agent-manager.x86_64

         * - Ubuntu Linux
           -
             .. code-block:: sh

                apt-cache show mongodb-mms-automation-agent-manager | grep Version

         * - Other Linux distributions or Mac OS X
           - By default, when the archive file is downloaded and
             extracted, the name of the directory where the Automation
             Agent is installed includes the version number.

             .. code-block:: sh

                mongodb-mms-automation-agent-2.8.1.1725-1.osx_x86_64
 
         * - Microsoft Windows
           - 
             a. Click the :guilabel:`Start` button.
             b. Click :guilabel:`Administrative Tools`.
             c. Click :guilabel:`Services`.
             d. Right-click on the :guilabel:`MongoDB MMS Automation Agent` and select :guilabel:`Properties`.
             e. Click :guilabel:`Details`.

