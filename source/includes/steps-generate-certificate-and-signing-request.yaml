title: "Create a new certificate and certificate signing request (CSR)."
stepnum: 1
ref: generate
action:
  pre: |
    Issue the following command at the system prompt:
  language: sh
  code: |
    openssl req -new -out mms-ssl.csr -newkey rsa:2048 -keyout mms-ssl.key
---
title: "Enter answers for the certificate's meta data."
stepnum: 2
ref: enter
content: |
  ``openssl`` prompts you to answer questions for the certificate's
  meta data. Complete all prompts. The *Common Name* **must** have the
  same hostname value as the ``mms.centralUrl`` configuration.

  Refer to the instructions provided by the certificate authority to
  ensure that they do not have any more requirements for the
  certificate signing authority or the certificate meta data.
---
title: "Submit your new CSR to the 3rd-party certificate authority."
stepnum: 3
ref: submit
content: |
  The certificate authority will return a signed certificate. Each
  certificate authority may have a different certificate signing
  procedure.
...
