

[build]
    publish = "dist"
    base = "content/database-tools"

[build.environment]
    REPO_NAME = "docs-commandline-tools"
    SECRETS_SCAN_ENABLED = "false"
    OFFLINE_SNOOTY_ENABLED = "false"
    SEARCH_MANIFEST_ENABLED = "false"
    MUT_COMMANDS_ENABLED = "false"
    REDOC_ENABLED = "false"

[[redirects]] 
    from = "/docs/database-tools/installation/installation/"
    to = "/docs/database-tools/installation"