title: "Set the ``kerberosKeytab`` option."
content: |
  If ``kerberosKeytab`` is not already set:

  a. Click :guilabel:`Add Option`.

     .. list-table::
        :header-rows: 1
        :widths: 30 70

        * - Option
          - Value
          
        * - ``kerberosKeytab``
          - Provide the absolute path to the keytab file.

  b. Click :guilabel:`Add`.

  c. Click :guilabel:`Save`.

