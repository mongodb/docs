name: ":method:`db.collection.getPlanCache()`"
file: /reference/method/db.collection.getPlanCache
description: |
    Returns an interface to access the query plan cache object and
    associated PlanCache methods for a collection."
---
name: ":method:`PlanCache.help()`"
file: /reference/method/PlanCache.help
description: |
    Displays the methods available for a collection's query plan cache.
    Accessible through the plan cache object of a specific collection,
    i.e. ``db.collection.getPlanCache().help()``.
---
name: ":method:`PlanCache.listQueryShapes()`"
file: /reference/method/PlanCache.listQueryShapes
description: |
    Displays the query shapes for which cached query plans exist.
    Accessible through the plan cache object of a specific collection,
    i.e. ``db.collection.getPlanCache().listQueryShapes()``.
---
name: ":method:`PlanCache.getPlansByQuery()`"
file: /reference/method/PlanCache.getPlansByQuery
description: |
    Displays the cached query plans for the specified query shape.
    Accessible through the plan cache object of a specific collection,
    i.e. ``db.collection.getPlanCache().getPlansByQuery()``.
---
name: ":method:`PlanCache.clearPlansByQuery()`"
file: /reference/method/PlanCache.clearPlansByQuery
description: |
    Clears the cached query plans for the specified query shape.
    Accessible through the plan cache object of a specific collection,
    i.e. ``db.collection.getPlanCache().clearPlansByQuery()``
---
name: ":method:`PlanCache.clear()`"
file: /reference/method/PlanCache.clear
description: |
    Clears all the cached query plans for a collection.
    Accessible through the plan cache object of a specific collection,
    i.e. ``db.collection.getPlanCache().clear()``.
