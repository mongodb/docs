title: "Create an API Key."
content: |
  a. Click :guilabel:`Manage`.
  #. Select :guilabel:`Create API Key`.
---
stepnum: 4
ref: enter-api-key-info
level: 4
title: "On the :guilabel:`Add API Key` page, enter the :guilabel:`API Key Information`."
content: |
  a. Enter a :guilabel:`Description`.
  b. In the :guilabel:`Organization Permissions` menu, select the 
     :ref:`new role or roles <organization-roles>` for the
     |api| key.
---
stepnum: 5
ref: copy-save-public-key
level: 4
title: "Copy and save the :guilabel:`Public Key`."
content: |
  The public key acts as the username when making API requests.
---
stepnum: 6
ref: click-next
level: 4
title: "Click :guilabel:`Next`."
---
stepnum: 7
ref: copy-save-private-key
level: 4
title: "Copy and save the :guilabel:`Private Key`."
content: |
  The private key acts as the password when making API requests.

  .. admonition:: Copy and save Public and Private Keys
     :class: warning

     The :guilabel:`Private Key` is only shown once: *on this page*.
     Click the :guilabel:`Copy` button to add the Private Key to the
     clipboard. Save and secure both the Public and Private Keys.
---
stepnum: 8
ref: add-whitelist
level: 4
title: "Add an :guilabel:`API Whitelist`."
content: |
  a. Click :guilabel:`Add Whitelist Entry`.
  #. Enter an |ipv4| address from which you want |service| to
     accept |api| requests for this |api| Key.

     You can also click :guilabel:`Use Current IP Address` if the host
     you are using to access |service| also will make |api| requests
     using this |api| Key.
  #. Click :guilabel:`Save`.
