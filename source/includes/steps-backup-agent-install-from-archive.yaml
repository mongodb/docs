title: Download the latest version of the Backup Agent archive.
stepnum: 1
edition:
  - cloud
ref: download-saas
pre: |
  On a system shell, issue a command that resembles the
  following. Replace ``linux_x86_64`` with your platform, as needed:
action:
  language: sh
  code: |
    curl -OL https://cloud.mongodb.com/download/agent/backup/mongodb-mms-backup-agent-latest.linux_x86_64.tar.gz
---
title: "Download the latest version of the Backup Agent archive."
stepnum: 1
edition:
  - onprem
ref: download-hosted
pre: |
  On a system shell, issue a command that resembles the
  following. Replace ``linux_x86_64`` with your platform, as needed:
  depending on your operating system:
action:
  language: sh
  code: |
    curl -OL <ops-manager-host>/download/agent/backup/mongodb-mms-backup-agent-latest.linux_x86_64.tar.gz
---
title: "Install the Backup Agent."
stepnum: 2
ref: extract
pre: |
  To install the agent, extract the archive using a command that
  resembles the following.  Replace ``linux_x86_64`` with your
  platform, as needed:
action:
  language: sh
  code: |
    tar -xf mongodb-mms-backup-agent-latest.linux_x86_64.tar.gz
post: |
  The Backup Agent is installed.
---
title: "Retrieve the agent API key for your |mms| group."
stepnum: 3
ref: retrieve-backup-mms-api-key
content: |
  To retrieve your group's :term:`agent API key`:

  a. Click :guilabel:`Settings`, then :guilabel:`Group Settings`. The key
     appears at the top of the page.

  b. Copy the key.

---
title: "Edit the ``local.config`` file to include your agent API key."
stepnum: 4
ref: configure-backup-mms-api-key
content: |
  In the directory where you installed the Backup Agent, locate and
  open the ``local.config`` file. Enter the agent API key as the value for the
  ``mmsApiKey`` setting.
---
stepnum: 5
source:
  file: steps-source-install-agent.yaml
  ref: proxy
replacement:
  agentname: "Backup"
  httpProxy: ":bsetting:`httpProxy`"
  configfile: "<install-directory>/local.config"
---
title: "Start the Backup Agent."
stepnum: 6
ref: start
action:
  pre: |
    Issue the following command:
  language: sh
  code: |
    nohup ./mongodb-mms-backup-agent >> backup-agent.log 2>&1 &
...
