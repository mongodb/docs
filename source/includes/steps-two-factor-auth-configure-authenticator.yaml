title: "Install Google Authenticator from either the Google Play store or the iOS Apple Store, depending on your device."
stepnum: 1
ref: install
---
title: Run Google Authenticator.
stepnum: 2
ref: run
---
title: "Click ``Begin Setup``."
stepnum: 3
ref: begin
---
title: "When prompted, select how you will enter the shared private key."
stepnum: 4
ref: private-key
content: |
  Under ``Manually Add an Account``, select either ``Scan a barcode`` or
  ``Enter provided key``. Stay on this screen while you use the next steps
  to access the barcode or key in MMS.
---
title: "In MMS, select the :guilabel:`Settings` tab and then :guilabel:`Profile`."
stepnum: 5
ref: profile
---
title: "Select the pencil icon for :guilabel:`Two Factor Authentication`."
stepnum: 6
ref: two-factor
content: |
  Or, if this is the first time you are setting up an account, click the
  :guilabel:`Configure` button to the right side of the
  :guilabel:`Profile` page and follow the instructions.
# Is that "Or..." paragraph accurate?
---
title: "Select :guilabel:`Use Google Authenticator`."
stepnum: 7
ref: authenticator
content: |
  MMS provides a barcode and a :guilabel:`Can't scan the barcode?` link.
---
title: Scan or enter the shared private key.
stepnum: 8
ref: barcode
content: |
  If your smartphone can scan barcodes, then scan the barcode. Otherwise,
  click :guilabel:`Can't scan the barcode?` and type the provided
  :guilabel:`Key` into your smartphone.
---
title: Enter the Google Authenticator code in MMS.
stepnum: 9
ref: code
content: |
  After you scan the barcode or enter the key, Google Authenticator
  generates a 6-digit code. Enter that in the box provided in MMS and
  click :guilabel:`Verify`.
