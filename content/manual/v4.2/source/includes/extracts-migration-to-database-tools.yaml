ref: _migration-to-database-tools
content: |
  .. admonition:: Upcoming Tools Migration in MongoDB 4.4
    :class: note

    Starting in MongoDB 4.4, the ``{{command}}`` documentation 
    migrates to `MongoDB Database Tools - {{command}} 
    <https://docs.mongodb.com/database-tools/{{command}}>`__. Refer to
    that page for more information on the upcoming version of
    ``{{command}}`` (tool version 100.0.0).

    The documentation on this page only applies to the MongoDB 4.2 
    version of ``{{command}}``. The MongoDB 4.2 version of
    ``{{command}}`` is available for download following the instructions
    in the :ref:`{{command}}-availability` section below.  
