stepnum: 1
title: "Specify the MongoDB version."
level: 4
ref: specify-appdb-version
content: |

  For the :ref:`mms-application-database` component of the |onprem|
  custom resource:
  
  a. Locate the :opsmgrkube:`spec.applicationDatabase.version`
     setting.
  b. Specify the latest MongoDB version from the
     :qr-mdb:`container registry </mongodb-enterprise-appdb-database?tab=tags>`
     that is compatible with your |onprem| version. |onprem| 4.4.x works
     only with MongoDB 4.4.x series.

  For example, specify:

  .. code-block:: yaml
     :emphasize-lines: 11,12

     apiVersion: mongodb.com/v1
     kind: MongoDBOpsManager
       metadata:
        name: ops-manager
     spec:
      version: 4.4.0
      replicas: 3
      adminCredentials: ops-manager-admin-secret
      backup:
        enabled: false
      applicationDatabase:
        version: 4.4.4-ent
         members: 3

---

stepnum: 2
title: "Apply the updated configuration."
level: 4
ref: apply-updated-config
content: |

  Run the following command:

  .. code-block:: sh

     kubectl apply -f <configuration>.yaml

