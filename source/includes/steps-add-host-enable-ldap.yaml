title: "Enter the host information and the LDAP credentials."
stepnum: 3
ref: host-info
content: |
  Enter the following information, as appropriate:

  :guilabel:`Host Type`: the type of MongoDB deployment.

  :guilabel:`Internal Hostname`: the hostname of the MongoDB instance as
  seen from the Monitoring Agent.

  :guilabel:`Port`: the port on which the MongoDB instance runs.

  :guilabel:`Auth Mechanism`: the :manual:`authentication mechanism
  </core/authentication>` used by the host. Select ``LDAP (PLAIN)``.

  :guilabel:`DB Username` and :guilabel:`DB Password`: the LDAP credentials
  the Monitoring Agent uses to authenticate to the MongoDB deployment.

  :guilabel:`My deployment supports SSL for MongoDB connections`: if this
  is checked, the Monitoring Agent must have a trusted CA certificate in
  order to connect to the MongoDB instances.
