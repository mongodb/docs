stepnum: 7
title: Set options.
ref: iframe-set-options-dashboard
level: 4
content: |
  a. Specify the maximum age of data to load from the cache
     when loading or refreshing the embedded dashboard.
  
  #. Specify whether the embedded dashboard automatically refreshes.

  #. Select the :guilabel:`Light` or :guilabel:`Dark` display 
     theme for your embedded dashboard.

  #. Specify whether to fix the width of the charts within the 
     dashboard or to scale the width of the charts to fit the embedded 
     dashboard.

  #. Specify whether to fix the height of the charts within the 
     dashboard or to scale the height of the charts to fit the embedded dashboard.

  #. Specify whether to display the title and description on the 
     embedded dashboard.
---
stepnum: 8
title: Copy the iframe embedding code.
ref: iframe-copy-code-dashboard
level: 4
content: |
  The iframe embedding code contains your dashboard's base URL and 
  dasboard ID, as well as any options you have set.
---
stepnum: 9
title: (Optional) Set additional options.
ref: set-options-iframe-anon-dashboard
level: 4
content: |
  You can edit the iframe code manually to set several other dashboard 
  options, including height, width, and border radius. To learn more, 
  see :ref:`embedded-dashboard-options`.
