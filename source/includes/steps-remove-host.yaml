title: "On the confirmation modal, click :guilabel:`Remove`."
stepnum: 3
level: 4
ref: confirm-remove
content: |

  If |mms| prompts you for your password or :doc:`2FA verification code
  </core/two-factor-authentication>`:

  a. Type your password or 2FA verification code.
  b. Click :guilabel:`Verify`.
  c. Click :guilabel:`Remove`.
