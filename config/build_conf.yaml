git:
  remote:
    upstream: 'mongodb/docs-tutorials'
    tools: 'mongodb/docs-tools'
project:
  name: 'bi-connector'
  tag: 'bi-connector'
  url: 'https://docs.mongodb.com/guides'
  title: "MongoDB Guides"
  branched: false
system:
  tools:
    ref: HEAD
    pinned: false
  make:
    generated:
      - 'sphinx'
      - 'meta'
      - 'push'
      - 'integration'
    static:
      - 'makefile.compatibility'
      - 'makefile.clean'
  files:
    - 'pdfs.yaml'
    - 'intersphinx.yaml'
    - 'push.yaml'
    - 'integration.yaml'
    - 'sphinx_local.yaml'

version:
  release: '2.3'
  branch: 'master'
assets:
  - branch: master
    path: build/docs-tools
    repository: https://github.com/mongodb/docs-tools.git
paths:
  output: 'build'
  source: 'source'
  includes: 'source/includes'
  images: 'source/images'
  tools: 'bin'
  buildsystem: 'build/docs-tools'
  builddata: 'config'
...
