title: Download the latest version of the Backup Agent package.
stepnum: 1
ref: download
action:
  pre: |
    On a system shell, issue the following command:
  language: sh
  code: |
    curl -OL https://mms.mongodb.com/download/agent/backup/mongodb-mms-backup-agent-latest.x86_64.rpm
---
title: Install the Backup Agent package.
stepnum: 2
ref: install
action:
  pre: |
    Issue the following command:
  language: sh
  code: |
    sudo rpm -U mongodb-mms-backup-agent-latest.x86_64.rpm
---
title: Retrieve the API key for your MMS group.
stepnum: 3
ref: retrieve
content: |

  To retrieve the key, do the following.

  #. Open MMS and select the :guilabel:`Settings` tab and then the
     :guilabel:`Backup Agent` page.

  #. Click the box for the ``RHEL``, ``CentOS``, ``SUSE``, and ``Amazon
     Linux`` operating systems.

  #. MMS displays a procedure that includes a step to set your API key
     (``apiKey=``). The step displays the actual API key used by your MMS
     group. Copy the key.

---
title: Configure the ``backup-agent.config`` file with the MMS API key.
stepnum: 4
ref: configure
content: |

  #. Open the ``/etc/mongodb-mms/backup-agent.config`` file.

  #. Enter your API key as the value for the ``apiKey`` property.

  #. Save and close the file.

---
title: "SUSE-only: Configure the ``sslTrustedMMSBackupServerCertificate`` property."
stepnum: 6
ref: suse-ssl
action:
  pre: |
    Enter the following property and value in the ``/etc/mongodb-mms/backup-agent.config`` file:
  language: sh
  code: |
    sslTrustedMMSBackupServerCertificate=/etc/ssl/certs/UTN_USERFirst_Hardware_Root_CA.pem
post: |
  Save and close the file.
---
title: Start the Backup Agent.
stepnum: 7
ref: start
action:
  pre: |
    Issue the following command:
  language: sh
  code: |
    sudo service mongodb-mms-backup-agent start
...
