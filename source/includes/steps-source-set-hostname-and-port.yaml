ref: open-mms.conf
title: "Open ``mms.conf`` for editing."
content: |

  a. Navigate to the ``<install_dir>/conf/`` directory.

  b. Open the ``mms.conf`` file as ``root`` in your preferred text
     editor.

     .. example::

        .. code-block:: sh

           sudo -H vi /opt/mongodb/mms/conf/mms.conf

