---
title: "Click the pencil icon for :guilabel:`AWS Provisioning Settings` and enter the settings."
stepnum: 2
ref: provisioning
content: |
  Enter the following information:

  :guilabel:`Region`: The AWS region in which to provision new servers.

  :guilabel:`AccessKey ID` and :guilabel:`Secret Access Key`: The keys for
  your AWS account. You can retrieve the keys by clicking your username in
  the top right corner of AWS and selecting ``Security Credentials``.

  :guilabel:`User Account`: The AWS user that logs into the provisioned
  machines. After the machines are provisioned you will be able to SSH
  into the machine as this user.

  :guilabel:`MongoDB Data Directory`: The default data directory to be
  used for a MongoDB deployment on a server.

  When you complete your entries, click :guilabel:`Confirm`.
---
title: Add an SSH public key for the provisioned machines.
stepnum: 3
ref: public-key
content: |
  Select :guilabel:`Add SSH Key` and enter a public key. This key is added
  to the user account that you designated in the previous step, so that
  you can SSH into the machines you provision through MMS.
