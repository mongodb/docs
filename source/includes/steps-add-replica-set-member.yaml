title: "Move the new member to any available host. (Optional)"
stepnum: 5
level: 4
ref: click-servers
content: |

  |mms| adds the new replica set member to the host with the fewest
  replica set members. If you want |mms| to serve the new member from a
  specific host, you can move the member to any host that belongs to the
  deployment.

  a. Click on the :guilabel:`Servers` tab.
  b. Find the new member. It has three dots along the left side of its
     name instead of a lock icon.
  c. Click and drag this member to any host that shows :guilabel:`Drag
     processes between servers` in the server tile status box.

     - If the host can accept the new member, :guilabel:`Drag processes
       between servers` changes to :guilabel:`Drop process here`. You
       can drop the member on that host.

     - If the host is using the same port the new member is using,
       :guilabel:`Drag processes between servers` changes to a caution
       notice that says :guilabel:`Port Change Required`. You can drop
       the member on that host. |mms| automatically changes the port
       number to an open port.

     - If the host cannot accept the new member because the host is
       unmanaged, :guilabel:`Drag processes between servers` changes to
       a warning notice that says :guilabel:`Server Not Managed`. You
       cannot drop the member on that host until you manage that host.

       To learn how to manage a host, see
       :doc:`/tutorial/add-existing-mongodb-processes`.

