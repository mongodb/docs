title: "Set the |tls-ssl| startup options."
content: |

  a. Click :guilabel:`Add Option` to add each option.

     .. list-table::
        :header-rows: 1
        :widths: 30 15 55

        * - Option
          - Required
          - Value

        * - :option:`sslMode <mongod.--sslMode>`
          - Required
          - Select ``requireSSL``.

        * - :option:`sslPEMKeyFile <mongod.--sslPEMKeyFile>`
          - Required
          - Type the absolute path to the client certificate 
            ``.pem`` file on the MongoDB host in this box.

        * - :option:`sslPEMKeyPassword <mongod.--sslPEMKeyPassword>`
          - Conditional
          - If you encrypted the 
            :option:`sslPEMKeyFile <mongod.--sslPEMKeyFile>`, type the 
            password to decrypt it in this box.

        * - :option:`sslClusterFile <mongod.--sslClusterFile>`
          - Optional
          - Type the absolute path to the ``.pem`` file that contains 
            the x.509 certificate file that members of a cluster or 
            replica set use to authenticate with each other.

            If :option:`sslClusterFile <mongod.--sslClusterFile>` does
            not specify the ``.pem`` file for internal cluster
            authentication, the cluster uses the ``.pem`` file 
            you set as the 
            :option:`sslPEMKeyFile <mongod.--sslPEMKeyFile>`
            option.

        * - :option:`sslClusterPassword <mongod.--sslClusterPassword>`
          - Conditional
          - If you encrypted the :option:`sslClusterFile <mongod.--sslClusterFile>`, type the password to decrypt 
            it in this box.

        * - :option:`sslDisabledProtocols <mongod.--sslDisabledProtocols>`
          - Optional
          - Type the versions of |tls| that your deployment does not 
            support. To specify multiple versions, type a 
            comma-separated list of versions.

            Accepted values are: 

            - ``TLS1_0``
            - ``TLS1_1``
            - ``TLS1_2``

  b. After each option, click :guilabel:`Add`.

