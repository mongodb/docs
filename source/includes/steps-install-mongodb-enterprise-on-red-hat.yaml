title: Configure repository.
ref: install-repository
stepnum: 1
pre: |
  Create an ``/etc/yum.repos.d/mongodb-enterprise.repo`` file so that
  you can install MongoDB enterprise directly, using ``yum``.
action:
  language: cfg
  code: |
    [mongodb-enterprise]
    name=MongoDB Enterprise Repository
    baseurl=https://repo.mongodb.com/yum/{{distro_name}}/{{distro_release}}/mongodb-enterprise/3.4/$basearch/
    gpgcheck=1
    enabled=1
    gpgkey=https://www.mongodb.org/static/pgp/server-3.4.asc
post: |
  You can also download the ``.rpm`` files directly from the
  {{distro_link}}. Downloads are organized by {{distro_name_full}}
  version (e.g. ``{{distro_num}}``), then MongoDB
  :doc:`release version </reference/versioning>`
  (e.g. ``3.4``), then architecture (e.g. ``x86_64``).
  Odd-numbered MongoDB release versions, such as 3.5, are development
  versions and are unsuitable for production deployment.
replacement:
  distro_name: "redhat"
  distro_link: "`MongoDB repository <https://repo.mongodb.com/yum/redhat/>`_"
  distro_release: "$releasever"
  distro_name_full: "Red Hat / CentOS"
  distro_num: "7"
---
title: Install the MongoDB Enterprise packages and associated tools.
ref: install
stepnum: 2
# pre: |
#   You can install either the latest stable version of MongoDB Enterprise or a
#   specific version of MongoDB Enterprise.
action:
  pre: "To install the latest stable version of MongoDB Enterprise, issue the following command:"
  language: sh
  code: |
    sudo yum install -y mongodb-enterprise
