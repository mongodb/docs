stepnum: 3
level: 4
ref: manage-balancer-button
content: |

  .. note::

     To disable sharded cluster balancing, Toggle
     :guilabel:`Manage Balancer` to :guilabel:`No`.

---
title: "Set when the Balancer can migrate chunks."
stepnum: 4
level: 4
ref: set-migration-window
content: |

  a. Click the :icon:`pencil` to the right of
     :guilabel:`Schedule the Balancer`.
  #. Type the beginning of the window in 
     `24-hour time <https://en.wikipedia.org/wiki/24-hour_clock?oldid=856643144>`__
     (``00:00`` to ``23:59``) in the :guilabel:`Start` box.
  #. Type the end of the window in 
     `24-hour time <https://en.wikipedia.org/wiki/24-hour_clock?oldid=856643144>`__ 
     (``00:00`` to ``23:59``) in the :guilabel:`Stop` box.
  #. Click :guilabel:`Save`.


---
title: "Enable the Balancer."
stepnum: 5
level: 4
ref: enable-balancer-button
content: |

  a. Toggle :guilabel:`Enable Balancer` to :guilabel:`Yes`..
  #. Click :guilabel:`Save`.

