title: Create a ``/etc/apt/sources.list.d/mongodb-enterprise.list`` file for MongoDB.
stepnum: 2
ref: sources-list
action:
  - pre: |
      Create the list file using the command appropriate for your version of
      Ubuntu:

      Ubuntu 18.04
        .. code-block:: sh

           echo "deb [ arch=amd64 ] http://repo.mongodb.com/apt/ubuntu bionic/mongodb-enterprise/3.6 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-enterprise.list

      Ubuntu 16.04
        .. code-block:: sh

           echo "deb [ arch=amd64,arm64 ] http://repo.mongodb.com/apt/ubuntu xenial/mongodb-enterprise/3.6 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-enterprise.list

      Ubuntu 14.04
        .. code-block:: sh

           echo "deb [ arch=amd64 ] http://repo.mongodb.com/apt/ubuntu trusty/mongodb-enterprise/3.6 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-enterprise.list


  - pre: |
      If you'd like to install MongoDB Enterprise packages from a
      particular :ref:`release series <release-version-numbers>` such as
      3.4, you can specify the release series in the repository
      configuration. For example, to restrict your system to the 3.4
      release series, add the following repository:
    copyable: true
    language: sh
    code: |
      echo "deb http://repo.mongodb.com/apt/ubuntu "$(lsb_release -sc)"/mongodb-enterprise/3.4 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-enterprise-3.4.list
