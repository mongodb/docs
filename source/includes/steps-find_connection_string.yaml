title: Whitelist Your IP Address and Select Your Connection Method
ref: bind_db
level: 4
stepnum: 3
content: |

  In step 1 in the modal window, check to make sure your IP address is
  in the whitelist for Atlas connections. If it is not, add it, or allow
  access from anywhere.

  Next, see step 2 in the modal window. Select which client you wish to use to
  connect to MongoDB.

  .. figure:: /images/whitelistpanel.png
     :scale: 40%

