stepnum: 1
ref: nav-pa-drop-index
level: 4
title: "Navigate to the Performance Advisor :guilabel:`Drop Indexes` 
  recommendations."
content: |

  In the Performance Advisor tab, click 
  :guilabel:`View Recommendations` on the :guilabel:`Drop Indexes` card.

---
stepnum: 2
ref: click-pa-drop-index
level: 4
title: "On the index you want to drop or hide, click 
  :guilabel:`Drop Index`."
content: |

  The Performance Advisor displays a dialog with a link to 
  :ref:`{+atlas-ui+} <atlas-ui-indexes>` and a copyable 
  :mdb-shell:`MongoDB Shell </>` command to drop that index.

  In MongoDB 4.4 and higher, the dialog also provides a copyable 
  MongoDB Shell command to hide that index.

---
stepnum: 3
ref: drop-pa-drop-index
level: 4
title: "Drop or hide the index through Data Explorer or MongoDB Shell."
content: |

  To drop an index with Data Explorer, click the 
  :guilabel:`Indexes` tab, then click :guilabel:`Drop` next to the 
  index you want to drop. You will be asked for confirmation.

  To drop or hide an index with MongoDB Shell, paste and run the 
  command provided by the Performance Advisor.

