ref: metric-data-retention-granularity
content: |
  You can view data at different granularities and time periods. Charts default to
  the last granularity used. |mms| gathers metric data at a 10-second granularity.
---
ref: metric-data-retention-retention
content: |
  |mms| preserves metric data according to |onprem|'s :guilabel:`Monitoring
  Data Retention` settings. |onprem| administrators can modify the settings by
  selecting :guilabel:`Admin`, then :guilabel:`General`, then :guilabel:`Ops
  Manager Config`, then the :guilabel:`Miscellaneous` tab, and then scrolling
  to :guilabel:`Default Monitoring Data Retention`.
