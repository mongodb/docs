title: "Restart the process."
stepnum: 2
level: 4
ref: restart-process
content: |
  a. Click :guilabel:`Modify` for the deployment that contains the process
     that you want to restart. 
  b. In :guilabel:`Member Configuration`, click the ellipsis icon [...]
     next to the process that you want to restart.
  c. From the ellipsis menu, click :guilabel:`Startup`.
  d. Click :guilabel:`Confirm`.
