title: "Set the ``kerberosKeytab`` Startup option to point to the keytab file and click :guilabel:`Apply`."
content: |

  If ``kerberosKeytab`` is not already set:

  a. Click :guilabel:`Add Option`.
  b. Select ``kerberosKeytab``.
  c. Type the path to the keytab file as the value.
  d. Click :guilabel:`Apply`.
  
