title: Download the latest version of the Backup Agent package.
stepnum: 1
edition:
  - cloud
ref: download-saas
pre: |
  From a system shell, issue the following command:
action:
  language: sh
  code: |
    curl -OL https://cloud.mongodb.com/download/agent/backup/mongodb-mms-backup-agent_latest_amd64.deb
---
title: "Download the latest version of the Backup Agent package."
stepnum: 1
edition:
  - onprem
ref: download-hosted
pre: |
  From a system shell, issue the following command, where ``<ops-manager-host>`` is the
  URI of your |onprem| installation (for example, ``onprem.example.net``):
action:
  language: sh
  code: |
    curl -OL <ops-manager-host>/download/agent/backup/mongodb-mms-backup-agent_latest_amd64.deb
---
title: "Install the Backup Agent package."
stepnum: 2
ref: install
action:
  pre: |
    Issue the following command:
  language: sh
  code: |
    sudo dpkg -i mongodb-mms-backup-agent_latest_amd64.deb
---
stepnum: 3
source:
  file: steps-backup-agent-install-from-archive.yaml
  ref: retrieve-backup-mms-api-key
---
title: "Configure the ``backup-agent.config`` file with the agent API key."
stepnum: 4
ref: configure
content: |
  In the ``/etc/mongodb-mms/backup-agent.config`` file, set the ``mmsApiKey``
  property to your agent API key.
---
stepnum: 5
source:
  file: steps-source-install-agent.yaml
  ref: proxy
replacement:
  agentname: "Backup"
  httpProxy: ":bsetting:`httpProxy`"
  configfile: "/etc/mongodb-mms/backup-agent.config"
---
title: "Start the Backup Agent."
stepnum: 6
ref: start
action:
  pre: |
    Issue the following command:
  language: sh
  code: |
    sudo start mongodb-mms-backup-agent
...
