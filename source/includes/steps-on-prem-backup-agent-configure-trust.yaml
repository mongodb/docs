title: "Copy your PEM certificate to ``/etc/mongodb-mms/``."
stepnum: 1
ref: copy
action:
  pre: |
    Issue the following sequence of commands:
  language: sh
  code: |
    sudo cp -a mms-ssl-unified.crt /etc/mongodb-mms/
    sudo chown mongodb-mms-backup-agent:mongodb-mms-backup-agent /etc/mongodb-mms/mms-ssl-unified.crt
    sudo chmod 600 /etc/mongodb-mms/mms-ssl-unified.crt
---
title: "Edit the following parameter in the :doc:`Backup Agent configuration file </reference/backup-agent>`."
stepnum: 2
ref: edit
action:
  pre: |
    For example:
  language: sh
  code: |
    sslTrustedMMSBackupServerCertificate=/etc/mongodb-mms/mms-ssl-unified.crt
---
title: "Restart the Backup Agent for the configuration update to take effect."
stepnum: 3
ref: restart
