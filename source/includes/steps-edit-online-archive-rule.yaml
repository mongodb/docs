title: "Click :icon-mms:`ellipsis` and make changes to your archiving 
       rule."
ref: oa-edit-rule-window
content: |

  - If you are modifying a criteria based on a combination of a date 
    and number of days to store the data on the |service| cluster: 

    a. Select :guilabel:`Edit Age Limit`.
    #. Modify the number of days |service| must store data on the 
       active |service| cluster in the :guilabel:`Enter a new age 
       limit` field.
    #. Click :guilabel:`Save` for the changes to take effect.

  - If you are modifying a custom query for selecting documents to 
    archive: 
    
    a. Select :guilabel:`Edit Custom Query`.
    #. Enter the |json| query to run to select documents for archiving. 
       |service| uses the specified query with the 
       :manual:`db.collection.find(query) 
       </reference/method/db.collection.find/>` command. The empty 
       document ``{}`` to return all documents is not supported.
    #. Click :guilabel:`Save` for the changes to take effect.
