stepnum: 1
ref: geo-query-csharp-step1
level: 4
title: "Set up and initialize the .NET/C# project for the query."
content: |
  
  a. Create a new directory called ``combined-geo-query`` and initialize your
     project with the dotnet new command. 
  
     .. code-block:: bash

        mkdir combined-geo-query
        cd combined-geo-query
        dotnet new console

  #. Add the .NET/C# Driver to your project as a dependency.

     .. code-block:: bash

        dotnet add package MongoDB.Driver

---
