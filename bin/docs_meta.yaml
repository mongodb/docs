git:
  remote:
    upstream: '10gen/mms-docs'
    tools: 'mongodb/docs-tools'
  branches:
    manual: 'master'
    published:
      - 'master'
      - 'v1.2'
      - 'v1.1'
      # the branches/published list **must** be ordered from most to
      # least recent release.
version:
  published:
    - 'upcoming'
    - '1.2'
    - '1.1'
  stable: null
  upcoming: 'upcoming'
build:
  system:
    files:
      - 'delegated'
      - 'json-output'
      - 'sphinx'
      - 'tables'
      - 'migrations'
      - 'pdfs'
      - 'push'
    static:
      - 'makefile.compatibility'
      - '/bin/makefile.mms'
  paths:
    output: 'build'
    source: 'source'
    includes: 'source/includes'
    images: 'source/images'
    tools: 'bin'
    buildsystem: 'build/docs-tools'
    builddata: 'bin/builddata'
...