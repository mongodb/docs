stepnum: 1
ref: profile
---
title: "Select the pencil icon for :guilabel:`Two Factor Authentication`."
stepnum: 2
ref: two-factor
content: |
  Or, if this is the first time you are setting up an account, click the
  :guilabel:`Configure` button to the right side of the
  :guilabel:`Profile` page and follow the instructions.
# Is that "Or..." paragraph accurate?
---
title: "Select :guilabel:`Use Voice/SMS`."
stepnum: 3
ref: voice-sms
---
title: Enter the phone number for the phone that will receive the codes.
stepnum: 4
ref: phone-number
content: |
  If you are outside of the United States or Canada, you must include
  ``011`` and your country code. Alternatively, you can sign up for a
  Google Voice number and use that number for your authentication.
---
title: Select how to receive the codes.
stepnum: 5
ref: receipt
content: |
  Select either :guilabel:`Text message (SMS)` or :guilabel:`Voice call
  (US/Canada only)`.
---
title: Click :guilabel:`Send Code`.
stepnum: 6
ref: send
content: |
  MMS sends the codes to your phone.
---
title: "Enter the code in the box provided in MMS and click :guilabel:`Verify`."
