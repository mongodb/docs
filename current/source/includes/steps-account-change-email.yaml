stepnum: 4
ref: change-email-address
level: 4
title: "Change your email address."
content: |

  a. Click :guilabel:`Change Email Address` under your current email 
     address.

  #. Enter your password. If you have |mfa| enabled, authenticate with 
     your |mfa-short| method.

  #. Enter a new email address.
  
     .. note::

        You can't use an email address associated with another account 
        or with a deleted account.

  #. Click :guilabel:`Save Changes`.
  
     .. note::
     
        After you save your changes, a banner at the top of the page 
        asks you to verify your email. If you want to cancel your 
        change and continue using your original email address, click 
        :guilabel:`Cancel Request` on the banner.
