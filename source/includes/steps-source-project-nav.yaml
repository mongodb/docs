---
title: "View all of your projects."
ref: project-nav-projects-page
level: 4
content: |

  a. If it is not already displayed, select the organization that
     contains your desired project from the |ui-org-menu| in the
     navigation bar.

  #. Click the :guilabel:`Leaf` icon in the upper left corner of the
     page. You can also expand the :guilabel:`Projects` menu in the
     navigation bar, then click :guilabel:`View All Projects`.

---
title: "Navigate to the :guilabel:`Alerts` page for your project."
ref: project-nav-alerts-page
level: 4
content: |

  a. If it is not already displayed, select the organization that
     contains your desired project from the |ui-org-menu| in the
     navigation bar.

  #. If it is not already displayed, select your desired project
     from the :guilabel:`Projects` menu in the navigation bar.

  #. Click the :icon-mms:`bell` :guilabel:`Project Alerts` icon in the
     navigation bar, or click :guilabel:`Alerts` in the sidebar.

---
title: "Navigate to the :guilabel:`Integrations` page for your project."
ref: project-nav-integrations-page
level: 4
content: |

  a. If it is not already displayed, select the organization that
     contains your desired project from the |ui-org-menu| in the
     navigation bar.

  #. If it is not already displayed, select your desired project
     from the :guilabel:`Projects` menu in the navigation bar.

  #. Next to the :guilabel:`Projects` menu, expand the
     :icon-fa5:`ellipsis-v` :guilabel:`Options` menu, then click 
     :guilabel:`Integrations`.

---
title: "Navigate to the :guilabel:`Support` page for your project."
ref: project-nav-support-page
level: 4
content: |

  a. If it is not already displayed, select the organization that
     contains your desired project from the |ui-org-menu| in the
     navigation bar.

  #. If it is not already displayed, select your desired project
     from the :guilabel:`Projects` menu in the navigation bar.

  #. Next to the :guilabel:`Projects` menu, expand the
     :icon-fa5:`ellipsis-v` :guilabel:`Options` menu, then click 
     :guilabel:`Project Support`.

---
title: "Navigate to the :guilabel:`Invite to Project` page for your project."
ref: project-nav-invite-page
level: 4
content: |

  a. If it is not already displayed, select the organization that
     contains your desired project from the |ui-org-menu| in the
     navigation bar.

  #. If it is not already displayed, select your desired project
     from the :guilabel:`Projects` menu in the navigation bar.

  #. Click the :guilabel:`Invite to Project` icon in the navigation
     bar.

---
title: "Navigate to the :guilabel:`Create a Project` page."
ref: project-nav-create-project
level: 4
content: |

  a. If it is not already displayed, select the organization that
     contains your desired project from the |ui-org-menu| in the
     navigation bar.

  #. Click the :guilabel:`Leaf` icon in the upper left corner of the
     page.

  #. Click :guilabel:`New Project`.

  You can also expand the :guilabel:`Projects` menu in the navigation
  bar, then click :guilabel:`+ New Project`.

