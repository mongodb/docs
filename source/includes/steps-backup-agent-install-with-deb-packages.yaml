title: Download the latest version of the Backup Agent package.
stepnum: 1
edition:
  - cloud
ref: download-saas
pre: |
  From a system shell, issue one of the following commands:
action:
  - heading: "For Ubuntu 15.X, 16.X:"
    language: sh
    code: |
      curl -OL https://cloud.mongodb.com/download/agent/backup/mongodb-mms-backup-agent_latest_amd64.ubuntu1604.deb
  - heading: "For Ubuntu 12.X, 14.X:"
    language: sh
    code: |
      curl -OL https://cloud.mongodb.com/download/agent/backup/mongodb-mms-backup-agent_latest_amd64.deb
edition:
  - cloud
---
title: "Download the latest version of the Backup Agent package."
stepnum: 1
edition:
  - onprem
ref: download-hosted
pre: |
  From a system shell, issue one of the following commands, where ``<ops-manager-host>`` is the
  URI of your |onprem| installation (for example, ``onprem.example.net``):
action:
  - heading: "For Ubuntu 15.X, 16.X:"
    language: sh
    code: |
      curl -OL <ops-manager-host>/download/agent/backup/mongodb-mms-backup-agent_latest_amd64.ubuntu1604.deb
  - heading: "For Ubuntu 12.X, 14.X:"
    language: sh
    code: |
      curl -OL <ops-manager-host>/download/agent/backup/mongodb-mms-backup-agent_latest_amd64.deb
edition:
  - onprem
---
title: "Install the Backup Agent package."
stepnum: 2
ref: install
pre: |
  Issue one of the following commands:
action:
  - heading: "For Ubuntu 15.X, 16.X:"
    language: sh
    code: |
      sudo dpkg -i mongodb-mms-backup-agent_latest_amd64.ubuntu1604.deb
  - heading: "For Ubuntu 12.X, 14.X:"
    language: sh
    code: |
      sudo dpkg -i mongodb-mms-backup-agent_latest_amd64.deb
---
stepnum: 3
source:
  file: steps-backup-agent-install-from-archive.yaml
  ref: retrieve-backup-mms-api-key
---
title: "Configure the ``backup-agent.config`` file with the agent API key."
stepnum: 4
ref: configure
content: |
  In the ``/etc/mongodb-mms/backup-agent.config`` file, set the ``mmsApiKey``
  property to your agent API key.
---
stepnum: 5
source:
  file: steps-source-install-agent.yaml
  ref: proxy
replacement:
  agentname: "Backup"
  httpProxy: ":bsetting:`httpProxy`"
  configfile: "/etc/mongodb-mms/backup-agent.config"
---
title: "Start the Backup Agent."
stepnum: 6
ref: start
pre: |
  Issue the following command:
action:
  - heading: "For Ubuntu 15.X or later:"
    language: sh
    code: |
       sudo systemctl start mongodb-mms-backup-agent.service
  - heading: "For Ubuntu 12.X, 14.X:"
    language: sh
    code: |
      sudo start mongodb-mms-backup-agent
...
