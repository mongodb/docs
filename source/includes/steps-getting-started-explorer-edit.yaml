title: "Edit the :guilabel:`Titanic` document."
ref: getting-started-edit-doc
level: 4
content: |
  Now that you have located a specific document in the collection, you
  can try modifying it.

  a. Hover over the document you filtered for and click the
     :icon-fa5:`pencil-alt` icon.

     .. figure:: /images/data-explorer-edit-titanic.png
        :figwidth: 700px
        :alt: Image showing how to open the edit document dialog

  #. Hover over the last field in the document and click the appearing
     :icon-fa5:`plus` icon.

  #. Click :guilabel:`Add Field After num_mflix_comments`.

     .. figure:: /images/data-explorer-new-field.png
        :figwidth: 700px
        :alt: Image showing adding a new field in edit view.

  #. Create a new field with a key named ``review``. For the value,
     enter a brief review of the movie. Leave your field's data type
     as the default ``String``.

     .. figure:: /images/data-explorer-add-review-field.png
        :figwidth: 700px
        :alt: Image showing adding the review field in edit view.

  #. Click :guilabel:`Update` to save your changes.

  .. note:: Additional document interactions
  
     You can also use the Data Explorer to interact with your
     documents in the following ways:

     - :guilabel:`Copy` documents to your system clipboard

     - :guilabel:`Clone` documents

     - :guilabel:`Delete` documents

     To perform these operations, hover over your desired document and
     select the appropriate action.
