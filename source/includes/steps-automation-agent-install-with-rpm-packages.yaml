title: "Install the Automation Agent Package"
stepnum: 2
ref: extract
action:
  language: sh
  code: |
    sudo rpm -U mongodb-mms-automation-agent-manager-latest.*.rpm
---
title: "Edit the ``automation-agent.config`` file."
stepnum: 3
ref: configure-automation-group-api-cloud
action:
  - pre: |
     Edit the ``automation-agent.config`` file.
    language: sh
    code: |
      sudo vi /etc/mongodb-mms/automation-agent.config
  - pre: |
      For ``mmsGroupId``, enter your GroupID as the value. For
      ``mmsApiKey``, enter the group's :term:`agent API key`.
    language: none
    code: |
       mmsGroupId=<Group ID>
       mmsApiKey=<agent API key>
  - pre: |
      For SUSE 11+ deployments only, configure the
      ``sslTrustedMMSServerCertificate`` setting. All other users should
      omit this step.
    language: none
    code: |
       sslTrustedMMSServerCertificate=/etc/ssl/certs/UTN_USERFirst_Hardware_Root_CA.pem
edition:
  - cloud
---

title: "Edit the ``automation-agent.config`` file."
stepnum: 3
ref: configure-automation-group-api-onprem
source:
  file: steps-automation-agent-install-from-archive.yaml
  ref: configure-automation-group-api-onprem
pre: |
   In the directory where you installed the Automation Agent, edit the
   ``automation-agent.config`` file to either:

   - Bind to a specific group via the :asetting:`mmsGroupId`,
     :asetting:`mmsApiKey`, and :asetting:`mmsBaseUrl` settings, or

   - Add the server to a server pool via :asetting:`serverPoolKey`,
     :asetting:`serverPoolPropertiesFile`,
     :asetting:`serverPoolStateFile` settings.

   For SUSE 11+ deployments only, also configure the
   :asetting:`sslTrustedMMSServerCertificate` setting.
   
   Open the file with an editor.  For example:
   
   .. code-block:: sh

      sudo vi /etc/mongodb-mms/automation-agent.config   
edition:
  - onprem
replacement:
   additionalstep: |
      For SUSE 11+ deployments only, configure the
      ``sslTrustedMMSServerCertificate`` setting. Omit this step for
      other operating systems.
   
      .. code-block:: sh

         sslTrustedMMSServerCertificate=/etc/ssl/certs/UTN_USERFirst_Hardware_Root_CA.pem

