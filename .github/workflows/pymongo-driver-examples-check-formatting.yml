name: PyMongo Code Examples - Check Formatting

on:
  pull_request:
    paths:
      - "code-example-tests/python/pymongo/examples/**"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: |
          pip install pylint black
      - name: Check code example formatting with Black
        run: |
          cd code-example-tests/python/pymongo
          black --check ./examples/
      - name: Lint code examples with Pylint
        run: |
          cd code-example-tests/python/pymongo
          pylint ./examples/
