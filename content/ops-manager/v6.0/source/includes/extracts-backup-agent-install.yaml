  All backed up replica sets and config servers should maintain
  oplog entries. To set the oplog window, add the
  :setting:`mms.backup.minimumOplogWindowHours` setting to the
  :ref:`Custom tab <opsmgr-config-custom-tab>`. To learn more, see
  :doc:`/reference/config/ui-settings`.
