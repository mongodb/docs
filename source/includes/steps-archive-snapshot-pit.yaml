stepnum: 1
level: 4
ref: get-download-link-pit
title: "From the :guilabel:`Snapshots` tab, click :guilabel:`Download` to retrieve your backup data via |https| and restore manually."
content: |
  |service| generates a one-time use download link that expires within 
  4 hours. Once the download is ready, |service| emails you a link to 
  download the snapshot. |service| also displays the download link in 
  the :guilabel:`Restore History` tab.

---
stepnum: 2
level: 4
ref: ip-whitelist-pit
title: "Add the |ipaddr| or |cidr| address of the client to your |service| project :ref:`whitelist <whitelist>`."
content: | 
  If the current project whitelist ranges do not cover the target client
  |ipaddr| or |cidr| address, click 
  :guilabel:`Add or Modify your IP Addresses` to make changes to your
  |service| project whitelist.

---
stepnum: 3
level: 4
ref: download-snapshot-pit
title: "From your client, download the snapshot using the link |service| emailed to you."
content: |

  You cannot choose to download your backup if there is already an
  active download available. To view the active download, click the
  :guilabel:`Restore History` tab.
---
stepnum: 4
level: 4
title: "Use your preferred archive utility to extract the archive and access the data files."
ref: pit-snapshot-extract
content: |

  |service| compresses the snapshot into a ``.tar.gz`` file.

  Once extracted, you can access the data files by starting a
  :binary:`~bin.mongod` instance on the host and pointing it at the
  extract directory using the
  :option:`--dbpath <mongod.--dbpath>` option.

