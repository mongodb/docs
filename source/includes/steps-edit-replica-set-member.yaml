content: |
  You can designate a member as an :manual:`arbiter
  </core/replica-set-arbiter>`, :manual:`hidden member
  </core/replica-set-hidden-member>`, or :manual:`delayed member
  </core/replica-set-delayed-member>`. You can set the member's :manual:`
  priority level in elections </core/replica-set-elections>`.

  The :guilabel:`votes` field applies only to pre-2.6 versions of MongoDB.

  When you have completed the configuration, click :guilabel:`Apply`.
