content: |
   With the C++ MongoDB driver, use the following code to implement the
   conditions document:

   .. code-block:: cpp

      document filter;

      filter << field1 << value1 << field2 << value2 ...;
post: |
   If the ``<field>`` is in an embedded document or an array, use
