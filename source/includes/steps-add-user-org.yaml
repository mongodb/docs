title: "Add new users to the organization."
level: 4
ref: user-information
content: |

  a. Enter the new user's email address or 
     `JIRA username <https://jira.mongodb.org>`_  
     in the text box.  

  #. Select the user from the displayed list.

  #. Select the user's :ref:`organization role <organization-roles>`.

  #. Repeat for any additional users.

---
title: "Click :guilabel:`Add Users to Organization`."
level: 4
ref: invite-add
content: |

  |service| sends an e-mail to the selected users inviting them to join
  the organization. Invited users do *not* have access to the 
  organization until they accept the invitation. Invitations expire 
  after 30 days.

