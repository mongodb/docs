title: "In the :guilabel:`Whitelist`, click :guilabel:`Add` and enter an address."
stepnum: 2
level: 4
ref: add-ip-addresses
content: |

  You can enter multiple addresses in the whitelist. You can enter:

  .. list-table::
     :header-rows: 1

     * - Entry

       - Grants

     * - An IP address

       - Access to whitelisted operations from that address.

     * - A CIDR-notated range of IP addresses

       - Access to whitelisted operations from those addresses.

     * - ``0.0.0.0/0``

       - Unrestricted access to whitelisted operations.

  If you leave the whitelist empty, you have no access to
  whitelisted operations.
