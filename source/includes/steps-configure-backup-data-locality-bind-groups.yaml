title: "Create a new |onprem| group for Data Center #1."
stepnum: 2
level: 4
ref: create-group-1
content: |
  a. Click :guilabel:`Settings`.

  b. Click the :guilabel:`My Groups` page. 

  c. Click :guilabel:`Add Group`.

  d. Enter the group name.

  e. Click :guilabel:`Create Group`.
