---
stepnum: 1
ref: revoke-jwks-oidc-security-settings
level: 4
title: "Navigate to the :guilabel:`Security Settings` dialog for your deployment."
content: |

  a. If it is not already displayed, select the organization that
     contains your desired project from the |ui-org-menu| in the
     navigation bar.

  #. If it is not already displayed, select your desired project
     from the :guilabel:`Projects` menu in the navigation bar.

  #. If it is not already displayed, click :guilabel:`Deployment` in 
     the sidebar.
  
  #. Click the :guilabel:`Security` tab.
  #. Click the :guilabel:`Settings` tab.

---
stepnum: 2
ref: revoke-jwks-oidc
level: 4
title: "Revoke your JWKS token."
content: |

  a. Scroll to the :guilabel:`OIDC Connection and Authorization
     (Required for OIDC)` section.

  #. Click the :guilabel:`REVOKE JWKS` button.

     .. note::

        This button is idle if there is no |idp| configured.

  #. In the :guilabel:`Revoke JWKS tokens?` modal, click :guilabel:`Revoke`.
