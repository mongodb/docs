title: "When prompted, enter your database user's password."
ref: shell-enter-password
level: 4
stepnum: 7
content: |
  You will be prompted to enter the password you specified when you
  created your database user in |service|.

  You should now be connected to your |service| cluster within the
  :binary:`~bin.mongo` shell. Your terminal should display something
  similar to the following:

  .. code-block:: none
     :copyable: false

     MongoDB Enterprise GettingStarted-shard-0:PRIMARY>

  .. admonition:: Connection Troubleshooting
     :class: important

     If you are having trouble connecting to your cluster, double
     check that you have added your IP address to your
     :atlas:`IP whitelist <tutorial/whitelist-connection-ip-address/>` 
     and that you are specifying the correct database user credentials`. 
     If you have forgotten your database user credentials, you can always
     :atlas:`create a new database user <tutorial/create-mongodb-user-for-cluster/>`.
