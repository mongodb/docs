title: "Select Your Driver and Version."
level: 4
stepnum: 6
ref: connect-select-driver
content: |

  Select your driver and version from the dropdown menus.
  The code sample containing a connection string displays.
  
  - Replace ``<password>`` with the password specified when you created
    your database user. 
  
  - Replace ``<myFirstDatabase>`` with the name of the database that
    connections will use by default. If you omit the database, the
    ``test`` database is used by default. If you configured the user on
    a different database, specify that database in the connection string.

  .. include:: /includes/admonitions/notes/note-escape-special-chars-pwd.rst

  To learn more, see
  :driver:`Driver Compatibility </driver-compatibility-reference/>`.

