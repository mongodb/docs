title: "Install the {+mcli+}."
content: |

  1. Download and extract the correct binary for your operating system:

     .. list-table::
        :header-rows: 1
        :widths: 50 50

        * - Operating System
          - Download

        * - Windows
          - :gh:`.zip </mongodb/mongocli/releases/download/v{+mcli-version+}/mongocli_{+mcli-version+}_windows_x86_64.zip>`
          
        * - MacOS
          - :gh:`.tar.gz </mongodb/mongocli/releases/download/v{+mcli-version+}/mongocli_{+mcli-version+}_macos_x86_64.tar.gz>`
          
        * - Ubuntu/Debian
          - :gh:`.deb </mongodb/mongocli/releases/download/v{+mcli-version+}/mongocli_{+mcli-version+}_linux_x86_64.deb>`
          
        * - RHEL/CentOS/SLES/AMZ
          - :gh:`.rpm </mongodb/mongocli/releases/download/v{+mcli-version+}/mongocli_{+mcli-version+}_linux_x86_64.rpm>`
          
        * - Linux
          - :gh:`.tar.gz </mongodb/mongocli/releases/download/v{+mcli-version+}/mongocli_{+mcli-version+}_linux_x86_64.tar.gz>`
          
  #. Run the executable file.

     .. tip:: 

        You can run the binary from any directory.
        Because you don't need to install the {+mcli+} into a global
        location, you can use it on shared hosts and other systems where
        you don't have a privileged account.
