operation:
  - language: python
    code: |
      result = db.restaurants.replace_one(
          {"restaurant_id": "41704620"},
          {
              "name": "Vella 2",
              "address": {
                  "coord": [-73.9557413, 40.7720266],
                  "building": "1480",
                  "street": "2 Avenue",
                  "zipcode": "10075"
              }
          }
      )
    post: |
      The replace_one operation returns an
      :py:class:`~pymongo.results.UpdateResult` object which contains
      the status of the operation.

  - pre: |
      To see the number of documents that matched the filter condition,
      access the ``matched_count`` attribute of the returned
      :py:class:`~pymongo.results.UpdateResult` object.
    language: python
    code: |
      result.matched_count
  - pre: |
      The ``matched_count`` is:
    language: python
    code: |
      1
  - pre: |
      To see the number of documents replaced,
      access the ``modified_count`` attribute of the returned
      :py:class:`~pymongo.results.UpdateResult` object.
    language: python
    code: |
       result.modified_count
  - pre: |
       The ``modified_count`` is:
    language: python
    code: |
      1
