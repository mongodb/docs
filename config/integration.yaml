##  When you update the current version, must update the makefile's CURRENT_V variable.
base:
  links:
    - { 'onprem/current': 'v3.4' }
    - { 'onprem/upcoming': '{{current_branch}}' }
    - { 'onprem/v3.6': '{{current_branch}}' }
  targets:
    - dirhtml-onprem
    - html-onprem
    - htaccess-onprem

    - dirhtml-cloud
    - html-cloud
    - htaccess-cloud

  doc-root: []
fr:
  inherit: base
es:
  inherit: base
ja:
  inherit: base
zh:
  inherit: base
it:
  inherit: base
...
