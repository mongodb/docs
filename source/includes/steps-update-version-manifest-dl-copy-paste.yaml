title: "Download the version manifest for Ops Manager."
stepnum: 1
ref: download-version-manifest
content: |
  
  Download the :term:`version manifest` from 
  |manifest-link| to your computer.

---
title: "Copy the version manifest contents."
stepnum: 2
ref: copy-version-manifest
content: |
  
  a. Open the manifest JSON file in your preferred text editor.
  b. Select all of the manifest contents.
  c. Copy the contents.

---
title: "Navigate to the Version Manifest page in the |application|."
stepnum: 3
ref: navigate-to-version-manifest
content: |
  
  a. Open |application|.
  b. Click :guilabel:`Admin` in the upper right corner.
  c. Click the :guilabel:`General` tab.
  d. Click :guilabel:`Version Manifest`.

---
title: "Paste the version manifest contents into |onprem|."
stepnum: 3
ref: paste-version-manifest
content: |
  
  a. Click 
     :guilabel:`Update MongoDB Version Manifest from MongoDB, Inc.`.
  b. An warning displays with a text box beneath it:

      Auto Update failed. It does not appear your web browser has 
      access to the internet. To update the manifest you must place the
      contents the file located at |manifestlink| into the box below.

  c. Paste the :term:`version manifest` into the text box beneath the 
     warning.
  d. Click :guilabel:`Submit MongoDB Version Manifest`.

...
