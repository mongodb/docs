---
title: "Install Homebrew."
ref: install-macos-homebrew
level: 4
content: |
  macOS does not include the Homebrew ``brew`` package by default.
  Install ``brew`` using the official
  `Homebrew installation instructions <https://brew.sh/#install>`_.
---
title: "Tap the MongoDB formula."
ref: tap-macos-brew-formula
level: 4
content: |
  In your macOS Terminal, run the following command to download the
  official `MongoDB Homebrew formulae
  <https://github.com/mongodb/homebrew-brew>`_ for MongoDB and the
  Database Tools:

  .. code-block:: sh

     brew tap mongodb/brew
---
title: "Install the MongoDB Database Tools."
ref: install-macos-brew-formula
level: 4
content: |
  In your macOS Terminal, run the following command to install the
  {+dbtools+}:

  .. code-block:: sh

     brew install {+dbtools-pkg+}

  .. tip::

     Once installed, you can later update the {+dbtools-short+} with:

     .. code-block:: sh

        brew upgrade {+dbtools-pkg+}
---
title: "Run the installed Tools."
ref: run-macos-brew
level: 4
content: |
   Once installed, you can run any of the {+dbtools-short+} directly
   from your macOS Terminal. Consult the reference page for the
   specific tool you wish to use for its full syntax and usage.
