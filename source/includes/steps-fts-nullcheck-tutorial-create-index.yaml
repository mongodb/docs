ref: fts-tutorial-define-index
level: 4
stepnum: 5
inherit:
  file: steps-fts-tutorial-create-index.yaml
  ref: enter-index-definition
content: | 
  You can create an |fts| index that uses :ref:`dynamic mappings 
  <static-dynamic-mappings>` through the :guilabel:`Visual Editor` or 
  :guilabel:`JSON Editor` in the |service| User Interface. The 
  index definition that you create dynamically indexes the fields of 
  :ref:`supported types <bson-data-chart>` in each document in 
  the ``users`` collection. 

  .. tabs:: 

     .. tab:: Visual Editor
        :tabid: vib
              
        a. Click :guilabel:`Next`.
        #. Review the ``"default"`` index definition for the ``users`` 
           collection.

     .. tab:: JSON Editor
        :tabid: jsonib
  
        a. Click :guilabel:`Next`.
        #. Review the index definition.
          
           Your index definition should look similar to the following: 

           .. code-block:: json 
                          
              {
                "mappings": {
                "dynamic": true
                }
              }
          
        #. Click :guilabel:`Next`.

