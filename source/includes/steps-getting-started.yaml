title: "Enter the name of your new group."
level: 4
ref: new-group
content: |
  Choose a globally unique name for your group. For security and auditing
  reasons, you cannot use a name used earlier.

  .. note:: 

     The group's name cannot be changed.
---
title: "Select the :guilabel:`Fully Managed` option."
level: 4
ref: fully-managed
content: |
  |service| takes you to the :guilabel:`Clusters` view to
  create your first MongoDB *cluster* or deployment.
---
title: "Create a cluster."
level: 4
ref: create-cluster
content: |
  Follow the prompts to create the cluster. A MongoDB cluster can be
  either a :term:`replica set` or a :term:`sharded cluster`. For
  details, see :doc:`/create-new-cluster`.
