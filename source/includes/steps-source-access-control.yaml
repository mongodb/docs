title: "Navigate to :guilabel:`Authentication & SSL Settings`."
stepnum: 2
ref: select-ellipsis
content: |

  a. Click the :guilabel:`Ellipsis` icon at the top of the page.

  b. Select :guilabel:`Authentication & SSL Settings`.

  c. Click :guilabel:`Next`.
---
title: "Select the process that you wish to modify."
stepnum: 3
ref: select-and-edit-process
content: |

  a. Click the :guilabel:`Processes` tab, then the :guilabel:`Topology` view.

  b. On the line listing the procss, click the :guilabel:`Modify` button.

