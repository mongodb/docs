title: Edit the Agent configuration ``monitoring-agent.config`` file to include your MMS API key.
stepnum: 3
ref: configure
content: |
  In the configuration folder you specified during the installation
  process, open the ``monitoring-agent.config`` file and set the
  ``mmsApiKey`` property to your API key.
post: |
  The default location for the agent configuration file is
  ``C:\MMSData\Monitoring\monitoring-agent.config``.
