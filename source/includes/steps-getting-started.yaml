title: "Create a cluster."
level: 4
ref: create-cluster
content: |
  Follow the prompts to create the cluster. A MongoDB cluster can be
  either a :term:`replica set` or a :term:`sharded cluster`. For
  details, see :doc:`/tutorial/create-new-cluster`.
  
  .. include:: /includes/fact-free-tier-paid-tier.rst

  For a complete list of {+free-cluster+} limitations, see :ref:`atlas-free-tier`.
