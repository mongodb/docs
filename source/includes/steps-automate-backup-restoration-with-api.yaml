title: "Retrieve the snapshot ID."
stepnum: 1
level: 4
ref: snapshot-id
content: |
  Call the
  :doc:`Get All Snapshots </reference/api/snapshots/get-all-snapshots-for-one-cluster>`
  resource to find the ID for the desired snapshot.

  Invoke the following command, replacing the placeholders with the
  `Variables for Automated Restore API Resources`_:

  .. cond:: onprem

     .. code-block:: sh
        :linenos:

        curl --user "{PUBLIC-KEY}:{PRIVATE-KEY}" --digest \
             --header "Accept: application/json" \
             --header "Content-Type: application/json" \
             --request GET "https://{+opsmgr-url+}/api/public/v1.0/groups/{PROJECT-ID}/clusters/{CLUSTER-ID}/snapshots?pretty=true"

  .. cond:: cloud

     .. code-block:: sh
        :linenos:

        curl --user "{PUBLIC-KEY}:{PRIVATE-KEY}" --digest \
             --header "Accept: application/json" \
             --header "Content-Type: application/json" \
             --request GET "https://{+cloudmgr-url+}/api/public/v1.0/groups/{PROJECT-ID}/clusters/{CLUSTER-ID}/snapshots?pretty=true"

