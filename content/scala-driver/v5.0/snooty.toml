name = "scala"
title = "Scala Driver"

intersphinx = [ "https://www.mongodb.com/docs/manual/objects.inv",
                "https://www.mongodb.com/docs/atlas/objects.inv"
              ]

sharedinclude_root = "https://raw.githubusercontent.com/10gen/docs-shared/main/"

toc_landing_pages = [
    "/bson",
    "/tutorials/connect",
    "/tutorials/write-ops",
    "/builders",
    ]
eol = true

[constants]
driver-short = "Scala driver"
driver-long = "MongoDB Scala Driver"
version = "5.0"
full-version = "{+version+}.0"
api = "https://mongodb.github.io/mongo-java-driver/{+version+}/apidocs/mongo-scala-driver"
driver-source-gh = "https://github.com/mongodb/mongo-java-driver"
rs-docs = "https://www.reactive-streams.org/reactive-streams-1.0.4-javadoc/org/reactivestreams"
core-api = "https://mongodb.github.io/mongo-java-driver/{+version+}/apidocs/mongodb-driver-core"
mongocrypt-version = "1.8.0"

[[banners]]
targets = ["*"]
variant = "info"
value = """\
    This version of the documentation is archived and no longer supported. View the `current documentation <https://www.mongodb.com/docs/languages/scala/scala-driver/current/>`__ to learn how to `upgrade your version of the Scala driver <https://www.mongodb.com/docs/languages/scala/scala-driver/current/upgrade/>`__.\
    """
