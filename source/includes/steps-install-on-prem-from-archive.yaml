title: "Download the |application| package."
stepnum: 1
ref: download
content: |
  a. In a browser, go to `http://www.mongodb.com/download <http://www.mongodb.com/download>`_.

  b. Submit the subscription form.

  c. On the :guilabel:`MongoDB Enterprise Downloads` page, go to the :guilabel:`MongoDB Ops Manager` section and click the :guilabel:`here` link.

  d. On the :guilabel:`Ops Manager Download` page, acknowledge the recommendation to contact MongoDB for production installs.

  e. On the :guilabel:`MongoDB Ops Manager Downloads` page, copy the link address of the "Monitoring, Automation and Core" :guilabel:`TAR.GZ` link.

  f. Open a system prompt.

  g. Download the |application| package by issuing a ``curl`` command that uses the copied link address:

     .. code-block:: none

        curl -OL <link-address-for-monitoring-automation-core-tar.gz>

     The downloaded package is named ``mongodb-mms-<version>.x86_64.tar.gz``,
     where ``<version>`` is the version number.

---
title: "Extract the |application| package."
stepnum: 2
ref: install
pre: |
  Navigate to the directory to which to install the |application|. Extract
  the archive to that directory:
action:
  language: sh
  code: |
    tar -zxf mongodb-mms-<version>.x86_64.tar.gz
post: |
  When complete, |mms| is installed.
---
title: "Configure |monitoring|."
stepnum: 3
ref: configure
pre: |
  Open ``<install-directory>/conf/conf-mms.properties`` with root
  privileges and set values for the settings described in this step. For
  detailed information on each setting, see the :doc:`/reference/configuration`
  page.
action:
  - pre: |
      Set :setting:`mms.centralUrl` and :setting:`mms.backupCentralUrl` as
      follows, where ``<host>`` is the fully qualified domain name of the
      server running the |application|.
    language: cfg
    code: |
      mms.centralUrl=http://<host>:8080
      mms.backupCentralUrl=http://<host>:8081
  - pre: |
      Set the following :ref:`email-address-settings` as appropriate. Each may
      be the same or different.
    language: cfg
    code: |
      mms.fromEmailAddr=<email_address>
      mms.replyToEmailAddr=<email_address>
      mms.adminFromEmailAddr=<email_address>
      mms.adminEmailAddr=<email_address>
      mms.bounceEmailAddr=<email_address>
  - pre: |
      Set :setting:`mongo.mongoUri` to the servers and ports hosting the
      |application| database. For example:
    language: cfg
    code: |
      mongo.mongoUri=mongodb://mongodb1.example.net:27017,mongodb2.example.net:27017,mongodb3.example.net:27017
  - pre: |
      If you use HTTPS to encrypt user connections to |onprem|, set
      :setting:`mms.https.PEMKeyFile` to a PEM file containing an X509
      certificate and private key, and set
      :setting:`mms.https.PEMKeyFilePassword` to the password for the
      certificate. For example:
    language: cfg
    code: |
      mms.https.PEMKeyFile=<path_and_name_of_pem_file>
      mms.https.PEMKeyFilePassword=<password_for_pem_file>
post: |
  To configure authentication, email, and other optional settings, see
  :doc:`/reference/configuration`. To run the |mms| application in a highly
  available configuration, see
  :doc:`/tutorial/configure-application-high-availability`.
---
title: "Start the |application|."
stepnum: 4
ref: start
pre: |
  To start |mms|, issue the following command:
action:
  language: sh
  code: |
    <install_dir>/bin/mongodb-mms start
---
title: "Open the |onprem| home page."
stepnum: 5
ref: home-page
pre: |
  The first user created for |onprem| is automatically assigned the
  :ref:`Global Owner <global-owner-role>` role.
action:
  pre: |
    Enter the following URL in a browser, where ``<host>`` is the
    fully qualified domain name of the server:
  language: none
  code: |
    http://<host>:8080
post: |
  Click the :guilabel:`Register` link and follow the prompts to register
  the new :ref:`Global Owner <global-owner-role>` user and create the
  first group. When you finish, you are logged into the |application| as
  the new user. For more information on creating and managing users, see
  :doc:`/tutorial/manage-users`.
