---
apiVersion: mongodb.com/v1
kind: MongoDB
metadata:
  name: my-secure-rs
  namespace: <metadata.namespace> # Should match metadata.namespace in
                                  # your configmap file.
spec:
  members: 3
  version: 4.0.6
  opsManager:                     # Alias of cloudManager
    configMapRef:
      name: my-project            # Should match metadata.name in your
                                  # configmap file.
  credentials: <mycredentials>
  type: ReplicaSet
  persistent: true
  security:
    tls:
      enabled: true
    authentication:
      enabled: true
      modes: ["X509"]
      internalCluster: "X509"     # Optional. Enables X.509 internal
                                  # cluster authentication.
  additionalMongodConfig: # Optional
    net:
      ssl:
        mode: requireSSL
...
