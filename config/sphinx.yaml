# The items in the ``sphinx`` list are the name of Sphinx builders
# supported by ``sphinx-build``.
sphinx_builders:
  - 'dirhtml'
  - 'singlehtml'
  - 'html'
  - 'latex'
  - 'epub'
  - 'json'
prerequisites:
  - 'setup'
  - 'pdfs.yaml'
### --- ####
hosted-web-base:
  edition: hosted
  tags:
    - hosted
    - onprem
    - web
    - website
saas-web-base:
  edition: saas
  tags:
    - saas
    - cloud
    - website
hosted-print-base:
  edition: hosted
  tags:
    - hosted
    - onprem
    - print
saas-print-base:
  edition: saas
  tags:
    - saas
    - cloud
    - print
### --- ####
dirhtml-saas:
  inherit: saas-web-base
dirhtml-hosted:
  inherit: hosted-web-base
html-saas:
  inherit: saas-web-base
html-hosted:
  inherit: hosted-web-base
singlehtml-saas:
  inherit: saas-web-base
singlehtml-hosted:
  inherit: hosted-web-base
epub-saas:
  inherit: saas-print-base
epub-hosted:
  inherit: hosted-print-base
latex-saas:
  inherit: saas-print-base
latex-hosted:
  inherit: hosted-print-base
json-saas:
  inherit: saas-web-base
json-hosted:
  inherit: hosted-web-base
...