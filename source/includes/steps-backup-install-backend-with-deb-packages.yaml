title: "Download the Backup Daemon package."
stepnum: 2
ref:  backup-install-backend-download
pre: |
  To download the Backup Daemon package for use on Ubuntu, run the
  following, replacing ``<version>`` with the software version number:
action:
  language: sh
  code: |
    sudo dpkg -i mongodb-mms-backup-daemon_<version>_x86_64.deb
post: |
  The software is installed to ``/opt/mongodb/mms-backup-daemon``.
