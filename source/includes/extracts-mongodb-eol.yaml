ref: mongodb-eol-3.6
edition: cloud
content: |
  .. admonition:: |mms| support for End of Life MongoDB versions
      :class: note

      |mms| doesn't support Backup, Monitoring, or Automation
      for versions earlier than MongoDB 3.6.

---

ref: mongodb-eol-3.6
edition: onprem
content: |
  .. admonition:: |mms| support for End of Life MongoDB versions
      :class: note

      |mms| doesn't support Backup,
      Monitoring, or Automation for versions earlier than MongoDB 3.6.

      |mms| continues to support Automation, Backup, and Monitoring
      using the {+mdbagent+} for clusters running MongoDB 3.6 or later.

