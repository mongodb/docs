title: "Navigate to |service| to create your |service| account."
ref: getting-started-account-navigate
level: 4
stepnum: 1
content: |
  You can register for an account on the
  |service-fullname|_ landing page.

  Once you register, |service| automatically creates a default
  :doc:`organization and project </organizations-projects>` where you
  can deploy your first cluster. You can add additional organizations
  and projects later.

  Once you log in, |service| prompts you to build your first cluster:

  .. figure:: /images/firstcluster.png
     :figwidth: 700px
     :alt: Image showing Create a Cluster dialog box.

