---
title: "Click the edit button for :guilabel:`Two Factor Authentication`."
ref: security-2fa-click-twofa
stepnum: 2
content: |

  |service| requires a :abbr:`2FA (Two Factor Authentication)` verification
  code to continue.

---
title: "Configure a backup phone number."
ref: security-2fa-backup-phone
stepnum: 3
content: |
  
  1. Select :guilabel:`Add a Backup Phone`.
    
  #. Enter your preferred phone number in the text entry.
  
  #. Select your preferred method of receiving codes:
    
     - :guilabel:`Text Message (SMS)`
     
     - :guilabel:`Voice Call (US / Canada Only)`
       
  #. Click :guilabel:`Verify` once you have configured your Voice/SMS 
     authentication settings.
     
  #. Click :guilabel:`Save Changes`.
...
    