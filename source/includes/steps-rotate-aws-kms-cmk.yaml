title: "Update the |aws| |cmk| details."
ref: kms-update
level: 4
stepnum: 3
content: |

  a. Enter the following information:

     .. list-table::
        :widths: 35 65
        :header-rows: 1

        * - Field
          - Action

        * - :guilabel:`Customer Master Key ID`
          - Enter your AWS customer master key ID.

            .. important::

               You must update the key policy to give the |iam| user 
               supporting |service| Encryption at Rest the following 
               permissions to access the provided |cmk|:

               - :aws:`DescribeKey </kms/latest/APIReference/API_DescribeKey.html>`
 
               - :aws:`Encrypt </kms/latest/APIReference/API_Encrypt.html>`
 
               - :aws:`Decrypt </kms/latest/APIReference/API_Decrypt.html>`

        * - :guilabel:`Customer Master Key Region`
          - Select the |aws| region in which you created your |aws| |cmk|.

            .. note::

               |service| only lists |aws| regions that support |aws| |kms|.

        * - :guilabel:`Access Key ID`
          - Enter your |iam| user's access key ID.

            You can also change the |iam| user credentials that 
            |service| uses to access the |cmk|.

        * - :guilabel:`Secret Access Key`
          - Enter your |iam| user's secret access key.

  b. Click :guilabel:`Save`.

  |service| displays a banner in the |service| console during the 
  |cmk| rotation process. Do **not** delete or disable the |cmk| until 
  your changes have deployed.

