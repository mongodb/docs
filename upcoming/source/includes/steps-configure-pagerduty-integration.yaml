title: "Navigate to your Project Integrations."
stepnum: 1
level: 4
ref: project-nav-integrations-page
content: |

  a. If it is not already displayed, select the organization that
     contains your desired project from the dropdown menu in the
     navigation bar.

  #. If it is not already displayed, select your desired project
     from the :guilabel:`Projects` menu in the navigation bar.

  #. Next to the :guilabel:`Projects` menu, expand the
     :guilabel:`Options` menu, then click :guilabel:`Integrations`.
---
title: "Start linking PagerDuty to your project."
stepnum: 2
level: 4
ref: link-pagerduty
content: |
  Click :guilabel:`Configure` for the PagerDuty integration card. 
  You can configure PagerDuty with either your PagerDuty credentials 
  or your PagerDuty |api| key.
