title: "Search for a specific document."
ref: getting-started-gui-document
level: 4
content: |
  You can use the :guilabel:`Data Explorer`'s :guilabel:`Filter` bar
  to search for specific documents. The following query filters the
  documents in the ``sample_mflix.movies`` collection for movies with
  the ``title`` Titanic and the ``year`` 1997.
  
  a. Copy the following filter into your filter bar:

     .. code-block:: javascript

        { "title": "Titanic", "year": 1997 }

  #. Click :guilabel:`Find`.
     
     .. figure:: /images/gswa-explorer-filter-doc.png
        :figwidth: 700px
        :alt: Image showing filter in Data Explorer

     The :guilabel:`Data Explorer` should return a single document
     after you apply this filter.

  .. seealso::

     For more information on querying documents in MongoDB, see
     :manual:`Query Documents </tutorial/query-documents/>` in the
     MongoDB manual.
