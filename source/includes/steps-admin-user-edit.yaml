title: "Change any desired parameters in the :guilabel:`Edit User` interface."
stepnum: 2
level: 4
ref: change-parameters
content: |

   .. list-table::
      :header-rows: 1
      :widths: 30 70

      * - Section
        - Possible Values

      * - Two Factor Authentication
        - Change how the user can enable two factor authentication. You can either add or change their :guilabel:`Mobile Number`. You can also indicate if the user's :guilabel:`Google Authenticator` has been configured.

      * - Profile Info
        - Change the user's email address.

      * - Projects and Roles
        - Add or remove the user from one of the :doc:`roles </reference/user-roles>` for each group in the |application|.

      * - Actions
        - Disable a user's ability to use |onprem|. :guilabel:`Lock Account` prevents the user from logging into |onprem|. :guilabel:`Clear Two Factor Auth` disables two factor authentication for the user.

      * - Global Roles
        - Add or remove the user from one of the :doc:`roles </reference/user-roles>` that apply across all groups in the |application|.

