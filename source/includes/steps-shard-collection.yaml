title: "Enable sharding for the databases you want to shard."
stepnum: 2
level: 4
ref: enable-sharding-for-database
content: |
  To enable sharding, run the following command: 

  .. code-block:: sh 

     sh.enableSharding("<database-name>")

  .. example::

     To enable sharding for the :ref:`sample_analytics 
     <sample-analytics>` dataset: 

     .. code-block:: sh 

        sh.enableSharding("sample_analytics")

  To learn more, see :manual:`Enable Sharding for a Database
  </tutorial/deploy-shard-cluster/#enable-sharding-for-a-database>` 
  in the MongoDB manual.
