title: Stop any currently running Monitoring Agents.
stepnum: 1
ref: stop
content: |
  In Windows ``Control Panel``, open ``Administrative Tools`` and then
  ``Services``.

  In the list of services, select the |mms| Monitoring Agent service. Select the
  ``Action`` menu and select ``Stop``.
