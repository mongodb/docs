---
stepnum: 7
title: "Copy or export your query syntax."
ref: fts-view-query-syntax
content: | 
  You can copy the query syntax in |json| format or export your query 
  syntax to a programming language. 

  .. tabs:: 

     .. tab:: Copy Query Syntax 
        :tabid: copy 

        Click :icon-fa4:`files-o` to copy the query syntax in |json| 
        format to your clipboard. You can run the copied query in your 
        |mongo| shell after :doc:`connecting </connect-to-cluster/>` to 
        your |service| cluster.

     .. tab:: Export Query Syntax 
        :tabid: export

        a. Click :guilabel:`Export to Language`.
        #. Select the programming language and click 
           :icon-fa4:`share-square-o`.

