title: "Start the Automation Agent."
stepnum: 10
ref: start-automation-agent
action:
  pre: |
    Issue the following command:
  language: sh
  copyable: true
  code: |
    nohup ./mongodb-mms-automation-agent --config=local.config >> /var/log/mongodb-mms-automation/automation-agent.log 2>&1 &
