---
title: "Enter your :guilabel:`Account Credentials`."
stepnum: 4
level: 4
ref: enter-account-credentials
content: |
  
  For :guilabel:`Client ID`, enter the :guilabel:`Client ID`
  (or :guilabel:`Application ID`) of the Azure application.

  For :guilabel:`Tenant ID`, enter the :guilabel:`Tenant ID` 
  (or :guilabel:`Directory ID`)
  of the Active Directory tenant.

  For :guilabel:`Secret`, enter one of the application's 
  non-expired :guilabel:`Passwords`.

  For :guilabel:`Azure Environment`, select the Azure cloud your
  Active Directory tenant lives in. 

---
title: "Enter the :guilabel:`Key Vault Credentials`."
stepnum: 5
level: 4
ref: enter-key-vault-credentials
content: |
  
  For :guilabel:`Subscription ID`, enter the :guilabel:`Subscription ID`
  of the Key Vault.

  For :guilabel:`Resource Group Name`, enter the
  :guilabel:`Resource Group` of the Key Vault.

  For :guilabel:`Key Vault Name`, enter the name of the Key Vault.

---
title: "Enter the :guilabel:`Encryption Key`."
stepnum: 6
level: 4
ref: enter-encryption-key
content: |
  
  For :guilabel:`Key Identifier`, enter the full URL for the
  key created in the Key Vault.
---
title: "Click :guilabel:`Save`."
stepnum: 7
