ref: run-autocomplete-query-go
stepnum: 1
title: "Run an |fts| query with the ``autocomplete`` operator on the ``movies`` collection."
content: |

  a. Create a file named ``autocomplete-query.go``. 
  #. Copy and paste the following code into the 
     ``autocomplete-query.go`` file.

     The code example performs the following tasks:
      
     .. include:: /includes/fts/extracts/fts-autocomplete-query-tasks.rst 
        
     .. literalinclude:: /includes/fts/autocomplete/tutorial.go
        :language: go
        :linenos:
        :dedent:
        :emphasize-lines: 14

  #. .. include:: /includes/fts/facts/fact-fts-driver-connection-string.rst
  #. Run the following command to query your collection:
  
     .. io-code-block::
        :copyable: true

        .. input::
           :language: bash

           go run autocomplete-query.go

        .. output::
           :language: none
           :visible: true
         
