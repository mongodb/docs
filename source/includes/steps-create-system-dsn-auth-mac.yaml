---
title: "Add the keywords from the table below using the following procedure:"
ref: add-keywords
level: 4
content: |

   Keywords represent the connection parameters required to connect
   to your |service| cluster.

   a. Click the :guilabel:`Add` button.

   b. Double-click :guilabel:`Keyword` and enter the name of the
      keyword that you want to add.

   c. Double-click :guilabel:`Value` and enter the corresponding value
      from the |service| :guilabel:`Connect` dialog. The table below
      describes the correct value for each keyword.
   
   d. Click :guilabel:`OK` when you have finished adding keywords.

   Use the following keywords to connect to your |service| cluster:

   .. list-table::
      :header-rows: 1
      :widths: 30 70

      * - Keyword
        - Description

      * - :guilabel:`SERVER`
        - Enter the value of the :guilabel:`Hostname` field from the
          |service| :guilabel:`Connect` dialog.

      * - :guilabel:`PORT`
        - Enter the value of the :guilabel:`Port` field from the
          |service| :guilabel:`Connect` dialog.

      * - :guilabel:`UID`
        - Enter the value of the :guilabel:`User` field from the
          |service| :guilabel:`Connect` dialog.

      * - :guilabel:`PWD`
        - Enter the password for your MongoDB user ID.

      * - :guilabel:`DATABASE`
        - (Optional) Enter the name of the MongoDB database to which
          you want to connect.

   .. figure:: /images/add-dsn-dialog.png
      :alt: ODBC Manager.
      :figwidth: 513px
      :align: center 
