title: Authenticate the user in the ``mongo`` shell.
stepnum: 3
ref: ldap-sasl-authenticate
pre: |
  To authenticate when connecting with the ``mongo`` shell, run
  :binary:`~bin.mongo` with the following options, substituting ``<host>``
  and ``<user>``, and enter your password when prompted:

  .. class:: copyable-code
  .. code-block:: shell

     mongo --host <host> --authenticationMechanism PLAIN --authenticationDatabase '$external' -u <user> -p

  Alternatively, connect without supplying credentials and call the
  :method:`db.auth()` method on the ``$external`` database.

action:
  pre: |
    Specify the value ``"PLAIN"`` in the ``mechanism`` field, the user and
    password in the ``user`` and ``pwd`` fields respectively, and the
    value ``false`` in the ``digestPassword`` field. You **must** specify
    ``false`` for ``digestPassword`` since the server must receive an
    undigested password to forward on to ``saslauthd``, as in the
    following example:
  language: javascript
  code: |
    db.getSiblingDB("$external").auth(
       {
         mechanism: "PLAIN",
         user: <username>,
         pwd:  <cleartext password>,
         digestPassword: false
       }
    )
post: |
  The server forwards the password in plain text. In general, use only on
  a trusted channel (VPN, TLS/SSL, trusted wired network). See
  Considerations.
