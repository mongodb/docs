stepnum: 3
level: 4
ref: create-custom-build
content: |

  .. list-table::
     :widths: 20 80
     :header-rows: 1
     :stub-columns: 1

     * - Parameter 
       - Description

     * - Platform 
       - The platform on which this build can be installed.

         Accepted values are:

         - ``Linux (amd64)`` (64-bit Intel architecture Linux)
         - ``Mac OS X (amd64)`` (64-bit Intel architecture macOS)
         - ``Linux (ppc64le)`` (64-bit PowerPC architecture Linux)

     * - Version Name 
       - Your label for this build. It must begin with a valid MongoDB 
         version number. 

         .. example::

            .. code-block:: sh

               3.6.2-myCustomBuild

     * - Download URL 
       - The URL from which the :term:`Automation Agent` can download 
         this build. This URL does not need to be Internet accessible.

         .. important::

            The |application| does not check if this URL exists, only 
            that it is `a complete URL <https://www.w3.org/Addressing/URL/url-spec.html>`_.

     * - Git Version 
       - The complete 40-character ``git`` SHA-1 checksum (or *hash*) 
         for this build.

         .. example::

            .. code-block:: sh

               f3fa18bc6d8a749b7a526d83d2ad969fae1236c7

     * - Modules 
       - If your custom build included any add-on modules, enter them 
         into this combo box.

         Accepted values are:

         - None
         - ``subscription``
         - ``enterprise``

  Click :guilabel:`Add Custom Build`.


