---
title: Extract the files from the .tar.gz archive created by the backup service.
stepnum: 1
ref: extract-files
action:
    language: sh
    code: |
      tar -zxvf <tarball-name>.tar.gz
---
title: Create a dbpath for MongoDB data files.
stepnum: 2
ref: create-dbpath
action:
  - pre: |
      You may either create a symbolic link pointing to the database files, or create the database path and migrate the data files.
  - pre: |
      Use a command in the following form to create a symbolic link at /data/db pointing to the backup files.
    language: sh
    code: |
      ln -s <hash>-<rsname>-<time>/ /data/db
  - pre: |
      Replace ``<hash>-<rsname>-<time>`` with the name of your snapshot file and ``/data/db`` with your data directory's address.
---
title: Start a mongod using your new data directory as the dbpath.
stepnum: 3
ref: start-mongod-dbpath
action:
  - pre: |
      Replace ``/data/db`` with the path to data directory that holds the data files from the |backup| snapshot.
    language: sh
    code: |
      mongod --dbpath /data/db
...
