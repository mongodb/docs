object:
  name: text
  type: command
field:
  optional: false
  type: field
name: search
type: string
position: 1
description: |
  A string of terms that MongoDB parses and uses to query the ``text``
  index. Enclose the string of terms in escaped double quotes to match
  on the phrase. For further information on the ``search`` field syntax,
  see :ref:`search-field`.
---
object:
  name: text
  type: command
field:
  optional: true
  type: field
name: filter
type: document
position: 2
description: |
  A :ref:`query document <mongodb-query-document>` to further limit the
  results of the query using another database field. Use any valid
  MongoDB query in the filter document, except if the index includes an
  ascending or descending index field as a prefix. If the index includes
  an ascending or descending index field as a prefix, the ``filter`` is
  required and the ``filter`` query must be an equality match.
---
object:
  name: text
  type: command
field:
  optional: true
  type: field
name: project
type: document
position: 3
description: |
  Limits the fields returned by the query to only those specified. By
  default, the ``_id`` field returns as part of the result set, *unless*
  you explicitly exclude the field in the project document.
---
object:
  name: text
  type: command
field:
  optional: true
  type: field
name: limit
type: number
position: 4
description: |
  The maximum number of documents to include in the response. The
  :dbcommand:`text` command sorts the results before applying the
  ``limit``. The default limit is 100.
---
object:
  name: text
  type: command
field:
  optional: true
  type: field
name: language
type: string
position: 5
description: |
  The language that determines the list of stop words for the search and
  the rules for the stemmer and tokenizer. If not specified, the search
  uses the default language of the index. For supported languages, see
  :ref:`text-search-languages`. Specify the language in **lowercase**.
