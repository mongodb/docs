title: "Click :guilabel:`Users & Teams`, then click :guilabel:`Add User`."
stepnum: 1
ref: users-tab
---
title: "Specify the user or team to add."
stepnum: 2
ref: user-information
content: |

  To add an individual user, enter the new user's email address (or a
  `MongoDB JIRA username <jira.mongodb.org>`_) and select the user's
  :ref:`project role <project-roles>`.

  To add an organization team, enter the team's name and select the
  team's :ref:`project role <project-roles>`. All users who are members
  of the team share this project roles.
---
title: "Click :guilabel:`Add/Invite`."
stepnum: 3
ref: invite
content: |

    For an individual user, existing |service| users are added to the
    project immediately. For new users, |service| sends an email
    invitation to register.

    Teams are added to the project immediately.

---
title: "If prompted, enter the two-factor verification code."
stepnum: 4
ref: verify
---
title: "If prompted, click :guilabel:`Send Email Invitation`."
stepnum: 5
ref: send
content: |

    This step is only required when sending an invitation to an email
    address which does not exist in |service|.
