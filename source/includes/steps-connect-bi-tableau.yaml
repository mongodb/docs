title: "Connect to the |bic|."
ref: select-data-tab
level: 4
content: |

   Select the MongoDB BI Connector as your Data Source for your Tableau
   book.

   a. From the left-hand navigation, under :guilabel:`To a server`,
      click :guilabel:`More ...` and select :guilabel:`MongoDB BI
      Connector`.

   #. Enter the following fields:
      
      .. list-table::
         :header-rows: 1
         :widths: 20 80
         
         * - Field
           - Action
           
         * - :guilabel:`Server`
         
           - Enter the :guilabel:`Hostname` specified in the |service|
             connect dialog.

         * - :guilabel:`Port`
      
           - Enter the :guilabel:`Port` specified in the |service| connect
             dialog.

         * - :guilabel:`Username`
           - Enter either the user specified in the |service| connect
             dialog or a different MongoDB user for the cluster. 

             The user is specified in the format:

             .. code-block:: shell

                <username>?source=<database-name>

             where the ``<database-name>`` is the authentication database
             for the user.

         * - :guilabel:`Password`
           - Enter the password corresponding to the entered :guilabel:`User`.

         * - :guilabel:`Require SSL`

           - Leave unselected. Although unselected, all communications
             still occur over SSL as handled by ODBC.

      For example:

      .. figure:: /images/bic-tableau.png
         :alt: Tableau Desktop MongoDB BI Connector Dialog.
         :figwidth: 421px
         :align: center
         
   #. Click :guilabel:`Sign In`.
