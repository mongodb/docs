ref: backup-agent-install-requirements
edition: onprem
content: |
  All backed up replica sets and config servers must be able to maintain
  oplog entries, by default, for at least 3 hours over the last 24 hour
  period. You can change the default window by adding the
  :setting:`mms.backup.minimumOplogWindowHours` setting to the
  :guilabel:`Custom` tab on the :doc:`Ops Manager Configuration page
  </reference/configuration>`.
---
ref: backup-agent-install-requirements
edition: cloud
content: |
  All backed up replica sets and config servers should maintain oplog
  entries for at least 1 hour over the last 24 hour period.
