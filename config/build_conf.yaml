git:
  remote:
    upstream: 'mongodb/docs'
    tools: 'mongodb/docs-tools'
  branches:
    manual: 'v2.4'
    published:
      - 'master'
      - 'v2.4'
      - 'v2.2'
      # the branches/published list **must** be ordered from most to
      # least recent release.
project:
  name: 'manual'
  tag: 'manual'
  url: 'http://docs.mongodb.org'
  title: 'MongoDB Manual'
version:
  release: '2.5.4'
  branch: '2.5'
  published:
    - '2.6'
    - '2.4'
    - '2.2'
  stable: '2.4'
  upcoming: '2.6'
system:
  make:
    generated:
      - 'migrations'
      - 'integration'
      - 'meta'
      - 'push'
      - 'sphinx'
    static:
      - 'makefile.compatibility'
      - 'makefile.clean'
      - 'makefile.dtf'
paths:
  output: 'build'
  source: 'source'
  includes: 'source/includes'
  images: 'source/images'
  tools: 'bin'
  buildsystem: 'build/docs-tools'
  builddata: 'config'
  locale: 'locale'
...