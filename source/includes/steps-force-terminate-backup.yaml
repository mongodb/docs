title: "Navigate to the Administration Backup Jobs page."
stepnum: 1
level: 4
ref: navigate-admin-backup
content: |
   a. Click the :guilabel:`Admin` link at the top right.
   b. Click the :guilabel:`Backup` tab.
   c. Click the :guilabel:`Jobs` page.
---
title: "Find then Force Terminate the Backup Job."
stepnum: 2
level: 4
ref: force-terminate-the-backup
content: |

  a. Click on the Backup Job you want to terminate.
  b. Click the :guilabel:`Force Terminate` link for that job.
  c. On the :guilabel:`Force Terminate Backup` modal, click :guilabel:`Force Terminate`.

