title: "Run an |fts| query against the indexed field and sort for your speed."
content: | 
  a. Create a file named ``sort-date-for-speed.go``. 
  #. Copy and paste the following code into the
     ``sort-date-for-speed.go`` file.

     The code example performs the following tasks:

     - Imports ``mongodb`` packages and dependencies.
     - Establishes a connection to your |service| cluster.
     - .. include:: /includes/extracts/fts-sort-date-for-speed-constant-desc.rst 

       .. include:: /includes/extracts/fts-sort-date-for-speed-stage.rst

     - Iterates over the cursor to print the documents that match the 
       query.

