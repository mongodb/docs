title: Enable AWS KMS with Role Authorization on the Project
content: |
  Send a ``PATCH`` request to the :doc:`encryptionAtRest
  </reference/api/enable-configure-encryptionatrest/>` API endpoint to
  update the ``awsKms.roleId`` field with your authorized AWS IAM role
  ID.

  .. example::

     .. code-block:: none

        curl --user "{public key}:{private key}" --digest \
          --header "Accept: application/json" \
          --header "Content-Type: application/json" \
          --include \
          --request PATCH \
          "https://cloud.mongodb.com/api/atlas/v1.0/groups/{groupId}/encryptionAtRest?pretty=true&envelope=true" \
          --data '
           {
               "awsKms": {
                   "enabled": true,
                   "roleId": "<roleId>",
                   "customerMasterKeyID": "<master-key-id>",
                   "region": "<aws-region>"
               }
           }'
     