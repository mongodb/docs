  .. code-block:: sh

     helm upgrade mongodb-kubernetes-operator mongodb/mongodb-kubernetes \
       --values https://raw.githubusercontent.com/mongodb/helm-charts/main/charts/kubernetes-operator/values-openshift.yaml

