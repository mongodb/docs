stepnum: 5
level: 4
ref: enter-index-definition-sort
title: "Specify an index definition."
content: |

  a. Replace the default definition with the following:

     The following index definition:   

     - Indexes the ``awards.wins`` field as :ref:`number
       <bson-data-types-number>` type for both querying and sorting the
       results by the field.
     - Indexes the ``released`` field as type :ref:`date
       <bson-data-types-date>` for both querying and sorting the results by 
       the field. 
     - Specifies the :ref:`keyword <ref-keyword-analyzer>` analyzer for both
       indexing and searching the ``title`` field, and indexes the
       ``title`` field as the following types: 

       - :ref:`string <bson-data-types-string>` type for querying the
         field. The index definition also .
       - :ref:`token <bson-data-types-token>` type for sorting the results
         by the field. 

     .. code-block:: json
        :copyable: true 

        {
          "mappings": {
            "dynamic": false,
            "fields": {
              "awards": {
                "dynamic": false,
                "fields": {
                  "wins": [
                    {
                      "type": "number"
                    }
                  ]
                },
                "type": "document"
              },
              "released": [
                {
                  "type": "date"
                }
              ],
              "title": [{
                "type": "token"
              }, {
                "type": "string",
                "analyzer": "lucene.keyword",
                "searchAnalyzer": "lucene.keyword"
              }]
            }
          }
        }

  #. Click :guilabel:`Next`.
