apiVersion: mongodb.com/v1
kind: MongoDBOpsManager
metadata:
 name: om
spec:
 replicas: 1
 version: 4.2.0
 adminCredentials: ops-manager-admin
 configuration:
   mms.fromEmailAddr: "admin@example.com"
   mms.security.allowCORS: "false"   

 applicationDatabase:
   passwordSecretKeyRef:
    name: om-db-user-secret
    key: password
   members: 3
   version: 4.0.7
   persistent: true
   podSpec:
     cpu: '0.25'
