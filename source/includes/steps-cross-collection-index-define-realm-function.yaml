title: Update the Materialized View 
ref: update-materialized-view
content: | 

  1. Return to your function draft in the {+app-services+} UI,
     and click the :guilabel:`Run` button in the 
     lower right-hand corner of the :guilabel:`Function Editor`.
     The ``updateMonthlySales`` function refreshes the ``monthlysales`` materialized view using 
     the January 2018 sales data. 

  #. Click :guilabel:`Save Draft` from
     either the :guilabel:`Function Editor` or :guilabel:`Settings` tab.

---
title: Confirm the Updated
ref: confirm-the-update
content: |

  Return to the {+mongosh+} and query the 
  ``monthlysales`` materialized view to confirm the update. The top result returned by the query 
  reflects the updated ``sales`` data for January 2018:

  .. io-code-block::
     :copyable: true

     .. input::
        :language: sh

        db.monthlysales.find().sort( { _id: -1} )

     .. output::
        :language: json
        :visible: false
 
        {
          _id: '2018-01',
          sales_quantity: 66,
          sales_price: Decimal128("1407.10")
        }
