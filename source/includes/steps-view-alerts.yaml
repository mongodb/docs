title: "To view all open or closed alerts, click the appropriate tab."
stepnum: 2
level: 4
ref: open-or-closed-alerts
content: |
  Closed alerts are those that users have closed or that no longer meet the alert
  condition. To view both open and closed alerts together, click :guilabel:`All Activity`.
---
title: "To view alerts that meet specific criteria, click :guilabel:`All Activity` and filter the list."
stepnum: 3
level: 4
ref: filter
content: |
  a. Type the :doc:`alert type </reference/alerts>` in the :guilabel:`Types` box.

  b. Select the dates in the :guilabel:`From` and :guilabel:`To` fields.

  c. Click :guilabel:`Filter`.

