title: "Open the |onprem| configuration properties file."
ref: "open-conf-prop-file"
content: | 
  
   On your |onprem| server, open the |onprem| configuration properties
   file. The configuration properties file is located in the following
   path:

   .. list-table::
      :header-rows: 1
      :widths: 20 50 30

      * - Platform
        - Configuration File Path
        - Install Guide

      * - RHEL
        - ``/opt/mongodb/mms/conf/conf-mms.properties``
        - :doc:`RPM </tutorial/install-on-prem-with-rpm-packages>`

      * - Ubuntu
        - ``/opt/mongodb/mms/conf/conf-mms.properties``
        - :doc:`DEB </tutorial/install-on-prem-with-deb-packages>`

      * - Linux Archive
        - ``<userSelected>/conf/conf-mms.properties``
        - :doc:`Linux archive </tutorial/install-on-prem-from-archive>`

      * - Windows
        - ``C:\MMSData\Server\Config\conf-mms.properties``
        - :doc:`Windows </tutorial/install-on-prem-from-archive>`
---
title: "Update the configuration file to change the source for MongoDB binaries."
ref: "edit-conf-prop-file"
content: | 
   Add the following line to change the source for the MongoDB binaries
   to be via the internet.

   .. code-block:: ini

      automation.versions.source=mongodb

   Save and close the file.
---
title: "Repeat for each |onprem| server. (Optional)"
ref: fix-repeat-edits
content: | 

   If you run |onprem| with 
   :doc:`high availability </tutorial/configure-application-high-availability/>`, 
   you must repeat the previous step on each |onprem| server.

---
title: "Start the |onprem| service on each |onprem| server."
ref: fix-start-onprem
content: |

   .. list-table::
      :header-rows: 1
      :widths: 20 80

      * - Platform
        - Configuration File Path

      * - RHEL
        - ``sudo service mongodb-mms start``

      * - Ubuntu
        - ``sudo service mongodb-mms start``

      * - Linux Archive
        - ``<userSelected>/bin/mongodb-mms start``

      * - Windows
        - ``sc start MMSDaemon``

   If you run |onprem| with high availability, you must repeat this 
   step on each |onprem| server.

