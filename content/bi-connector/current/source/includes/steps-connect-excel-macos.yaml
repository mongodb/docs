title: Start Excel
ref: start-excel-mac
level: 4
stepnum: 1
content: |
  Start Microsoft Excel and open a blank worksheet.
---
title: Open the iODBC Data Source Chooser dialog
ref: open-data-iodbc-data-source-chooser
level: 4
stepnum: 2
content: |
  a. Select the :guilabel:`Data` tab to open the Data toolbar.

  #. Click the :guilabel:`New Database Query` button on the left side of
     the toolbar.

     If the :guilabel:`New Database Query` button is not displayed,
     click :guilabel:`Get External Data`, then
     :guilabel:`New Database Query`.

  #. Click :guilabel:`From Database`.

  .. figure:: /images/bi-connector/excel-iodbc-dialog.png
     :alt: Screenshot of the From Database option
     :figwidth: 700px
---
title: Select Your DSN
ref: select-your-dsn-mac
level: 4
stepnum: 3
content: |
  a. Click the :guilabel:`System DSN` tab.

  #. Select the :abbr:`DSN (Data Source Name)` which connects to your
     |bi-short| instance.

  #. Click :guilabel:`OK`.

  .. figure:: /images/bi-connector/excel-dsn-select-mac.png
     :alt: Screenshot of the DSN selection dialog
     :figwidth: 700px
---
title: Enter Credentials
ref: enter-credentials
level: 4
stepnum: 4
content: |
  If you are running the |bi-short| with authentication enabled, in
  the ensuing dialog enter the :guilabel:`username` and
  :guilabel:`password` used to connect to your |bi-short| instance.

  .. note::

     When specifying a :guilabel:`username`, include the authentication
     database for the user. For example, ``salesadmin?source=admin``.

  If you are not running the |bi-short| with authentication enabled,
  leave these fields blank.

  Click :guilabel:`Ok`.
---
title: Select a Table
ref: select-table
level: 4
stepnum: 5
content: |
  a. In the left side of the dialog, click your server name to expand
     the list collections in your database.

  #. Select the collection from the list from which contains the data
     you want to import.

  #. To view your data before importing, click :guilabel:`Run` to run
     the generated :guilabel:`SQL statement`. Your data appears in the
     table below the statement.

  #. Click :guilabel:`Return Data`.

  .. figure:: /images/bi-connector/excel-table-select-mac.png
     :alt: Screenshot of the Table selection dialog
     :figwidth: 700px
---
title: Import the Data
ref: import-data
level: 4
stepnum: 6
content: |
  a. Select how you would like to import the data into Excel.

     You can choose to import the data into:

     - An :guilabel:`Existing Sheet`, specifying in which cell to begin
       the table.

     - A :guilabel:`New Sheet`, automatically beginning the table in
       cell ``A1``.

     - A :guilabel:`PivotTable` in a new sheet.

  #. Click :guilabel:`OK` to complete the import process.

  .. example::

      The following image shows the results of importing data from
      the ``supplySales`` table into a new sheet:

      .. figure:: /images/bi-connector/excel-import-data-final-example-mac.png
         :alt: Screenshot of imported data in a new sheet
         :figwidth: 700px

  .. note::

            Excel for Mac may not properly display special characters,
            such as letters with accent marks.
