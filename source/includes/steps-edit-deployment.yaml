title: "On the line listing the deployment item, click the wrench icon."
stepnum: 3
level: 4
ref: modify
content: |
  A deployment item can be a :term:`sharded cluster`, a :term:`replica set`,
  a member of a sharded cluster or replica set, or a :term:`standalone`.
---
title: "Modify deployment settings."
stepnum: 4
level: 4
ref: make-changes
content: |
  Make changes as appropriate and click :guilabel:`Apply`. |mms| locks
  fields that you cannot change. To add shards to a cluster or members to
  a replica set, increase the number or shards or members.

  The following table provides information for certain fields:

  .. include:: /includes/list-table-deploy-options.rst
---
title: "Confirm any changes to topology."
stepnum: 5
level: 4
ref: drag
content: |
  If you have added processes to a sharded cluster or replica set, select
  the first :guilabel:`Servers` icon to view where |mms| will deploy the
  processes. If you wish to move a process to a different server, drag and
  drop it.
