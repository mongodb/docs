stepnum: 2
title: "If you enabled :guilabel:`termination protection`, disable it."
level: 4
ref: disable-termination-protection
content: |

  a. Click :guilabel:`Edit Config`.
  #. Select the {+serverless-instance+} you want to terminate from the drop-down menu.
  #. Click :guilabel:`Additional Settings` and set the :guilabel:`Termination Protection` toggle to :guilabel:`off`.
  #. Click :guilabel:`Review Changes`.
  #. Click :guilabel:`Apply Changes`.
