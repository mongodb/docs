title: "Run mongodump and mongorestore."
level: 4
ref: mongorestore-run
pre: |
   
   For example, if the source is a replica set that uses SCRAM-SHA1
   authentication, the following operation pipes the output from
   :binary:`mongodump` directly to :binary:`mongorestore`.
   
   .. note:: 
         :binary:`mongorestore <bin.mongorestore>` errors when merging
         in MongoDB users and roles data into |service|. If using
         :binary:`mongorestore <bin.mongorestore>` version 3.4 or
         greater, you can exclude specific collections from the restore
         using ``--nsExclude`` option.
   
   Using ``--uri``:

   .. class:: copyable-code
   .. code-block:: none
   
      mongodump --uri "mongodb://root:<PASSWORD>@atlas-host1:27017,atlas-host2:27017,atlas-host3:27017/<DATABASE>?ssl=true&replicaSet=myAtlasRS&authSource=admin" --collection myData | \
      mongorestore --uri "mongodb://root:<PASSWORD>@atlas-host1:27017,atlas-host2:27017,atlas-host3:27017/<DATABASE>?ssl=true&replicaSet=myAtlasRS&authSource=admin"

   Using ``--host``:
   
   The following operation assumes a version 3.4 :binary:`mongorestore
   <bin.mongorestore>` and includes the ``--nsExclude`` option.

   .. class:: copyable-code
   .. code-block:: none
   
      mongodump --host sourceRS/source-host1:27017,source-host2:27017,source-host3:27017 --archive --ssl -u mySourceUser -p 'sourcePassword' --authenticationDatabase admin | \
      mongorestore --host myAtlasRS/atlas-host1:27017,atlas-host2:27017,atlas-host3:27017 --archive --ssl -u myAtlasAdminUser -p 'atlasPassword' --authenticationDatabase admin --nsExclude 'admin.system.users' --nsExclude 'admin.system.roles'

   
post: |

   Add/edit the :binary:`mongodump <bin.mongodump>` command line
   options as appropriate for your deployment.
   See :binary:`mongodump <bin.mongodump>` for more :binary:`mongodump`
   options and :binary:`mongorestore <bin.mongorestore>` for more :binary:`mongorestore`
   options.
 
