title: ":ref:`Create a temporary user <add-mongodb-users>` to audit their actions."
level: 4
ref: create-temporary-user-auditing    
content: |

  Assign the user the custom role you created for auditing. When you 
  create the user, select the :guilabel:`Save as temporary user` option, 
  then select the period of time you want the user to exist. When this 
  period elapses, |service| deletes the user.

---
title: ":ref:`Add a temporary IP whitelist entry <add-to-ip-access-list-ui>` to limit the temporary user's access to |service| clusters."
level: 4
ref: temporary-user-temp-ip-access-list
content: |

  When you create the IP whitelist entry for the temporary user, select 
  the :guilabel:`Save as temporary whitelist` option, then 
  select the period of time you want the whitelist entry to exist. When 
  this period elapses, |service| deletes the whitelist entry.

