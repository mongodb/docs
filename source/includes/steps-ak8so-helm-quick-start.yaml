stepnum: 5
title: "Check the status of your database user."
ref: check-database-user-status-helm
content: |

  Run the following command until you recieve a ``True`` response, 
  which indicates the database user is ready:
  
  .. note::

     The :ref:`atlasdatabaseuser-custom-resource` waits until the 
     cluster is ready. Creating a new cluster can take up to 10 minutes.
  
  .. code-block:: sh

     kubectl get atlasdatabaseusers atlas-cluster-admin-user -o=jsonpath='{.status.conditions[?(@.type=="Ready")].status}'

---
stepnum: 6
title: "Retrieve the secret that |ak8so| created to connect to the cluster."
ref: retrieve-ak8so-secret-helm
content: |

  Run the following command:
  
  .. important::
     
     The following command requires ``jq`` 1.6 or higher.
  
  .. code-block:: sh

     kubectl get secret my-project-atlas-atlas-cluster-admin-user -o json | jq -r '.data | with_entries(.value |= @base64d)';

  .. note::
     
     Your connection strings will differ from the following example.

  .. code-block:: sh

     {
        "connectionString.standard": "mongodb://admin-user:%25SomeLong%25password$foradmin@atlas-cluster-shard-00-00.nlrvs.mongodb.net:27017,atlas-cluster-shard-00-01.nlrvs.mongodb.net:27017,atlas-cluster-shard-00-02.nlrvs.mongodb.net:27017/?ssl=true&authSource=admin&replicaSet=atlas-11q9bn-shard-0",
        "connectionString.standardSrv": "mongodb+srv://admin-user:%25SomeLong%25password$foradmin@atlas-cluster.nlrvs.mongodb.net",
        "password": "%SomeLong%password$foradmin",
        "username": "admin-user"
     }

  You can use this |k8s-secret| in your application:

  .. code-block:: sh

     containers:
      - name: test-app
        env:
          - name: "CONNECTION_STRING"
            valueFrom:
              secretKeyRef:
                name: my-project-atlas-atlas-cluster-admin-user
                key: connectionString.standardSrv

...
