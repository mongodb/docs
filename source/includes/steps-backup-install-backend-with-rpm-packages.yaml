title: Stop any currently running instance.
stepnum: 1
ref:  backup-install-stop
pre: |
  If you are upgrading an existing installation, please stop
  the currently running instance:
action:
  language: sh
  code: |
    sudo service mongodb-mms-backup-daemon stop
---
title: "Download the Backup Daemon package."
stepnum: 2
ref:  backup-install-backend-download
pre: |
  To download the Backup Daemon package for use on RHEL, CentOS, Amazon
  Linux, or SLES, run the following, replacing ``<version>`` with the
  software version number:
action:
  language: sh
  code: |
    sudo rpm -U mongodb-mms-backup-daemon-<version>.x86_64.rpm
post: |
  The software is installed to ``/opt/mongodb/mms-backup-daemon``.
---
stepnum: 3
source:
  file: steps-install-basic-backup-daemon.yaml
  ref: point-to-app-db
---
title: "Synchronize the ``gen.key`` file"
stepnum: 4
ref: backup-install-sync-genkey
content: |
    Synchronize the ``/etc/mongodb-mms/gen.key`` file from an |application|
    server. This is only required if the Backup Daemon was
    installed on a different server than the |application|.
---
title: "Start the back-end software package."
stepnum: 5
ref:  backup-install-backend-start
action:
  - pre: |
      To start the Backup Daemon run:
    language: sh
    code: |
      sudo service mongodb-mms-backup-daemon start
  - pre: |
      If everything worked the following displays:
    language: sh
    code: |
      Start Backup Daemon                                        [  OK  ]
post: |
  If you run into any problems, the log files are at ``/opt/mongodb/mms-backup-daemon/logs``.
