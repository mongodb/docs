  .. io-code-block::
     :copyable: true

     .. input::
        :language: js
        :linenos:

        db.movies.aggregate([
          {
            $search: {
              "wildcard": {
                "path": "title",
                "query": "Happy*"
              },
              "returnStoredSource": true
            }
          },
          {
            $limit: 5
          },
          {
            $sort: {
              title: -1
            }
          }
        ])

