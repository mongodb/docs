       --dry-run=client \
       -o yaml |
     kubectl apply -f -

     kubectl -n mongodb create secret tls <prefix>-<metadata.name>-1-clusterfile \
       --cert=<shard-1-clusterfile-tls-cert> \
       --key=<shard-1-clusterfile-tls-cert> \
       --dry-run=client \
       -o yaml |
