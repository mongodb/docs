title: "Update IP Whitelist."
level: 4
ref: connect-details
content: |

  If the host where you will run :binary:`mongorestore` is not in the
  :doc:`IP Whitelist </security-whitelist>`, update the list. You can
  specify either:
     
  - The public IP address of the server on which :binary:`mongorestore` will run, or
  
  - If set up for VPC peering, either the peer's VPC CIDR block (or a
    subnet) or the peer VPC's Security Group.
