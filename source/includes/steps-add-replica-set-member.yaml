ref: add-replica-set-member
content: |
  Select the topology view by clicking the first of the two
  :guilabel:`Processes` icons. Then click the replica set's ellipses icon
  and select :guilabel:`Modify`.
---
title: "Edit the replica set."
stepnum: 2
edition:
  - onprem
ref: edit-replica-set
content: |
  Click :guilabel:`edit mode`. Then click the arrow to the right of the
  replica set and click the :guilabel:`Edit` button.
---
title: "Add the member."
stepnum: 3
ref: add-member
content: |
  In the :guilabel:`MongoDs Per Replica Set` field, click :guilabel:`+` to
  increase the number of members for the replica set.

  Configure the new members as desired in the :guilabel:`Member Options` box.

  Then click :guilabel:`Apply`.
