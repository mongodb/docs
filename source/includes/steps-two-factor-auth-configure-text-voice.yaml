title: "In |service|, click on your username in the top-right hand corner and select :guilabel:`Account`."
ref: security-2fa-access-account
---
title: "Click :guilabel:`Enable 2FA` for :guilabel:`Two Factor Authentication`."
ref: security-2fa-click-twofa
content: |

  When prompted, enter your password for verification and click
  :guilabel:`Verify` to continue.
  
  If you are modifying an existing :abbr:`2FA (Two Factor Authentication)`
  configuration, click the edit button for :guilabel:`Two Factor
  Authentication`. |service| requires entering a :abbr:`2FA (Two Factor
  Authentication)` verification code to continue.

---
title: "Configure Voice/SMS Authentication."
ref: security-2fa-voice-sms-config
content: |
  
  1. Click :guilabel:`Primary Method`
  
  #. Click :guilabel:`Voice/SMS Number`.
  
  #. Enter your preferred phone number in the text entry.
  
  #. Select your preferred method of receiving codes:
    
     - :guilabel:`Text Message (SMS)`
       
     - :guilabel:`Voice Call (US / Canada Only)`
       
  #. Click :guilabel:`Verify` once you have configured your Voice/SMS 
     authentication settings. |service| sends a verification code based on
     your chosen method. Once you receive the verification code, enter it
     into the provided text entry box one digit at a time.

  |service| automatically verifies the code and saves your settings.
