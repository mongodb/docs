title: "Complete the KMIP fields."
stepnum: 2
ref: complete-kimp-fields
content: |

   Update the following Key Management Interoperability Protocol(KMIP)
   server fields in the :guilabel:`KMIP Server Configuration` section:
   
   .. list-table::
      :widths: 20 40

      * - :setting:`KMIP Server Host`

        - Type the :abbr:`FQDN (fully qualified domain name)` for the
          :abbr:`KMIP (Key Management Interoperability Protocol)`
          server.

      * - :setting:`KMIP Server Port`

        - Type the port on which the :abbr:`KMIP (Key Management
          Interoperability Protocol)` host is listening for :abbr:`KMIP
          (Key Management Interoperability Protocol)` connections. The
          default :abbr:`KMIP (Key Management Interoperability
          Protocol)` port is `5696 <http://www.iana.org/assignments
          /service-names-port-numbers/service-names-port-
          numbers.xhtml?&page=95>`_.

      * - :setting:`KMIP Server CA File`

        - Type the absolute path for the :abbr:`CA (certificate
          authority)` file on the |mms| host. This must be the same
          :abbr:`CA (certificate authority)` file stored on the
          :abbr:`KMIP (Key Management Interoperability Protocol)` host.

