title: "Go to the :guilabel:`Clusters` view."
level: 4
ref: go-cluster-view
content: |
   Go to the :guilabel:`Clusters` view and click the
   :guilabel:`Add New Cluster` or :guilabel:`Build a New Cluster` button.
---
title: "Configure your cluster."
level: 4
ref: configure-cluster
content: |
  |service| provides the configuration options described in the table below. As you
  make selections, |service| displays the associated costs. When you complete the
  configuration, enter your payment information.

  .. include:: /includes/list-table-cluster-options.rst
---
title: "Save your admin credentials."
level: 4
ref: save-password
content: |
  .. important::

     If you have created a new MongoDB admin user, you must save the admin user
     and password or you will lose administrative access to your
     MongoDB databases until you reset the password.

---
title: "Enter Payment Information."
level: 4
ref: payment-information
content: |
  Click :guilabel::guilabel:`Confirm & Deploy` to enter payment
  information.
