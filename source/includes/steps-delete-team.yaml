title: Go to the :guilabel:`Teams` view for the organization.
ref: create-org-teams-view
level: 4
content: |

   a. In the :guilabel:`Context`, select the organization whose team
      you want to modify.

   #. Click :guilabel:`Teams`.

---
title: Delete the team. 
ref: create-org-delete-team
level: 4
content: |

   For the team you wish to delete:

   a. Click the ellipsis (``...``) button under the :guilabel:`Actions`
      column.

   #. Click :guilabel:`Delete Team`.

   #. Confirm that you wish to proceed with team deletion.

      For users belonging the team, deleting a team removes the
      users' project assignments granted by that team membership.
...
