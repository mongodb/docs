title: "From the ellipsis menu to the right of the |api| Key, click
   :guilabel:`Edit Whitelist`."
content: |
  .. note::

     Selecting :guilabel:`Edit Whitelist` takes you to the organization
     level of the |service| UI.
---
stepnum: 4
ref: edit-whitelist
level: 4
title: "Edit the :guilabel:`API Whitelist`."
content: |
  .. note::

     You cannot edit an individual whitelist entry. If you need to
     modify a whitelist entry, delete and re-create it.
     
  a. To add an |ipaddr| address from which you want |service| to accept
     |api| requests for this |api| Key, click
     :guilabel:`Add Whitelist Entry` and type an |ipv4| address.

     You can also click :guilabel:`Use Current IP Address` if the host
     you are using to access |service| also will make |api| requests
     using this |api| Key.
  #. To remove a whitelisted |ipaddr| address, click :icon:`trash-alt`
     to the right of the whitelisted |ipaddr| address.
  #. Click :guilabel:`Save`.
