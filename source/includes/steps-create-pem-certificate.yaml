title: "If the certificate is in DER format, convert it to PEM."
stepnum: 1
ref: convert
action:
  pre: |
    If the signed certificate is in DER format, convert the certificate to
    PEM format with the following command:
  language: sh
  code: |
    openssl x509 -in mms-ssl.cer -inform DER -outform PEM -out mms-ssl.crt
---
title: "If the CA uses a certificate chain, concatenate the certificates."
stepnum: 2
ref: concatenate
action:
  pre: |
    If the certificate authority uses a certificate chain, concatenate the
    certificates together to create a unified certificate, with a command
    that resembles the following:
  language: sh
  code: |
    cat mms-ssl.crt <intermediate-certificate> <root-certificate> > mms-ssl-unified.crt
post: |
  Replace ``<intermediate-certificate>`` with the intermediate certificate
  chain and ``<root-certificate>`` with the certificate authority's root
  certificate.
