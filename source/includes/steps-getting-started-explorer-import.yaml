stepnum: 2
title: "Click :guilabel:`Load a Sample Dataset`."
level: 4
ref: getting-started-load-sample-data
content: |

---
stepnum: 3
title: "In the dialog that opens, click
  :guilabel:`Load Sample Dataset` to confirm."
ref: getting-started-gui-document
level: 4
content: |
  The import takes approximately 5 minutes to complete. Once the
  operation finishes, the :guilabel:`Data Explorer` refreshes and you
  should see the following five databases in your cluster:

  - ``sample_airbnb``
  - ``sample_geospatial``
  - ``sample_mflix``
  - ``sample_training``
  - ``sample_weatherdata``

  To learn more about collections and documents included in these
  datasets, see :ref:`available-sample-datasets`.

