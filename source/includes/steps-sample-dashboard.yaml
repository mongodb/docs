title: MongoDB Charts redirects you to the Dashboards page where you
  will find the Sample Dashboard.
ref: select-project
level: 4
content: | 
  Click the :guilabel:`Sample Dashboard` to see the example charts
  created from the sample movie data. You have ``Owner``
  :ref:`permissions <dashboard-permissions>` on your sample dashboard,
  meaning you can add, edit, and delete the charts it contains.
