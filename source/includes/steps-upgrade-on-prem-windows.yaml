title: "Shut down |onprem|."
stepnum: 1
level: 4
ref: shutdown-opsmanager
content: |

  .. important::
     If you are running OpsManager 1.8 or earlier, upgrade first to
     Ops Manager 2.0.x.

  To shutdown |onprem|:
  
  a. Click the :guilabel:`Start` button.

  b. Click :guilabel:`Administrative Tools`.

  c. Click :guilabel:`Services`.

  d. Right-click the :guilabel:`MongoDB Ops Manager HTTP Service` and select
     :guilabel:`Stop`.

  e. Right-click the :guilabel:`MongoDB Ops Manager Backup Daemon Service` and
     select :guilabel:`Stop`.

