ref: api-users-response-elements
content: |

   .. list-table::
      :widths: 10 10 80
      :header-rows: 1
      :stub-columns: 1

      * - Name
        - Type
        - Description

      * - emailAddress
        - string
        - Email address of the |mms| user.

      * - firstName
        - string
        - First name of the |mms| user.

      * - id
        - string
        - Unique identifier of the |mms| user.

      * - lastName
        - string
        - Last name of the |mms| user.

      * - links
        - object array
        - Links to related sub-resources. All ``links`` arrays in
          responses include at least one link called self. The
          relations between URLs are explained in the `Web Linking
          Specification <https://tools.ietf.org/html/rfc5988>`__.

      * - mobileNumber
        - string
        - Mobile number of the |mms| user.

      * - roles
        - object array
        - Role assignments.

      * - roles.groupId
        - string
        - The ID of the group in which the user has the specified role. 
        
          .. only:: onprem

             For the "global" roles (those whose name starts
             with ``GLOBAL_``) there is no **groupId** since these
             roles are not tied to a group.

      * - roles.orgId
        - string
        - The ID of the organization in which the user has the specified role. 

      * - roles.roleName
        - string
        - The name of the role. Accepted values are:

          .. only:: cloud

             .. note::

                The ``users`` resource returns all the roles the user
                has in both |mms| and |service|.

          .. include:: /includes/extracts/list-api-user-roles.rst

      * - username
        - string
        - |mms| username of the |mms| user.

...
