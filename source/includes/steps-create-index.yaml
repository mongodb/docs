title: "Click :guilabel:`Add` and select the type of index."
stepnum: 5
level: 4
ref: add-index
content: |
  Select one of the following:

  .. list-table::
     :widths: 35 65

     * - :guilabel:`Index`

       - An index on one or more fields. You can create indexes of any of
         the :manual:`types described in the MongoDB manual
         </core/index-types>`.

     * - :guilabel:`TTL Index`

       - A single-field index that MongoDB can use to automatically remove
         documents from a database that stores transient information, such
         as logs. For more information, see the :manual:`TTL Indexes
         </core/index-ttl>` in the MongoDB manual.

---
title: "Configure the index."
stepnum: 6
level: 4
ref: configure-index
content: |
  Enter the following information, according to index type, and click
  :guilabel:`Add`:

  .. list-table::
     :widths: 35 65

     * - :guilabel:`Database`

         and

         :guilabel:`Collection`

       - The index applies to the specified collection in the specified database.

     * - :guilabel:`Field`

       - The field to index.

         For a regular index you can specify multiple fields using the
         :guilabel:`add another` link. The order of the fields is
         important. See :manual:`Compound Indexes </core/index-compound>`
         in the MongoDB manual for more information.

         For a **TTL index** you must specify a data field. TTL indexes
         expire documents after the specified number of seconds has passed
         since the indexed field value.

     * - :guilabel:`Value`

         *Index only*

       - Specifies either sort order or :manual:`index type
         </core/index-types>`. Select an option in the :guilabel:`Value`
         list that is compatible with the field you selected. See the
         following in the MongoDB manual for more information:
         :manual:`Text Index </core/index-text>`, :manual:`Hashed Index
         </core/index-hashed>`, :manual:`Geospatial Indexes (including 2d,
         2d Sphere) </applications/geospatial-indexes>`.

         For more information on sort order, see the :manual:`Index
         Introduction </core/indexes-introduction>` and :manual:`Compound
         Indexes </core/index-compound>` sections in the MongoDB manual.

     * - :guilabel:`Expiration`

         *TTL Index only*

       - The number of seconds to wait after field value before removing
         the document. The expiration time is the field value plus the
         specified number of seconds.

     * - :guilabel:`Unique`

         *Index only*

       - A unique index rejects documents that contain a duplicate value
         for the indexed field. For more information, see the
         :manual:`Unique Indexes </core/index-unique>` in the MongoDB
         manual.

     * - :guilabel:`Sparse`

         *Index only*

       - Sparse indexes only contain entries for documents that have the
         indexed field, even if the index field contains a null value. The
         index skips over any document that is missing the indexed field.
         For more information, see the :manual:`Sparse Indexes
         </core/index-sparse>` in the MongoDB manual.

     * - :guilabel:`2d min/max`

         *Index only*

       - Stores the coordinates for a ``2d`` index.

