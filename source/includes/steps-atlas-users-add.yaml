title: "Click :guilabel:`Users`, then click :guilabel:`Add User`."
stepnum: 1
ref: users-tab
---
title: "Enter the new user's email address and role."
stepnum: 2
ref: user-information
content: |
 
     +---------------------------+---------------------------------------------------------------------------------------+
     | Field                     | Notes                                                                                 |
     +===========================+=======================================================================================+
     | Email or JIRA Username    | You can optionally enter a JIRA username instead of an email address. You can         |
     |                           | register a JIRA username at `jira.mongodb.org                                         |
     |                           | <https://jira.mongodb.org/secure/Dashboard.jspa>`_.  JIRA usernames are commonly      |
     |                           | obtained when filing MongoDB support tickets.                                         |
     +---------------------------+---------------------------------------------------------------------------------------+
     | Role                      | Select the appropriate role for the user based on the descriptions below the form.    |
     |                           |                                                                                       |	                                                                    
     |                           | Every group must have at least one user with the :guilabel:`Owner` role. |service|    |
     |                           | does not let you remove this role from a user if no other user has it.                |
     |                           |                                                                                       |
     |                           | The :guilabel:`Owner` role has access to set :doc:`backup <backup-cluster>` services  |
     |                           | and update :doc:`billing information. <billing>`                                      |
     +---------------------------+---------------------------------------------------------------------------------------+

---
title: "Click :guilabel:`Add/Invite`."
stepnum: 3
ref: invite
content: |

    Existing |service| users are added to the group immediately. If the
    email or JIRA username cannot be found, |service| sends an email 
    invitation allowing instant access to the group.
---
title: "If prompted, enter the two-factor verification code."
stepnum: 4
ref: verify
---
title: "Click :guilabel:`Send Email Invitation`."
stepnum: 5
ref: send
pre: |
  If the console finds a connected JIRA account, |service|
  adds the user to your JIRA group and the |service| console.
  
  JIRA groups allow you to track and manage your |service| users. 
  
  See the `Atlassian Documentation 
  <https://confluence.atlassian.com/adminjiraserver071/managing-groups-802592332.html>`_
  for more information on creating and managing JIRA groups.
  
