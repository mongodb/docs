stepnum: 1
title: "Open the Data Explorer."
ref: getting-started-open-data-explorer
level: 4
content: |
  
  a. Click :guilabel:`Databases` in the top-left corner of |service|. 
  
  b. From the |service| :guilabel:`{+Database-Deployments+}` view, 
     click your {+database-deployment+}\'s :guilabel:`Browse Collections` button.

