title: "In the same :guilabel:`Connect` dialog, enter your user information."
ref: getting-started-user-info
level: 4
content: |

  a. In the :guilabel:`Create a MongoDB User` step of the dialog, enter
     a :guilabel:`Username` for your MongoDB user. For this tutorial,
     we'll use ``MyMongoDBUser`` as an example username.

  #. Enter a :guilabel:`Password` for your user. You'll use this
     username and password combination to access data on your cluster.

  .. raw:: html

     <br>

  .. figure:: /images/getting-started-new-user.png
     :alt: Screeenshot of adding a new user.
     :figwidth: 696px

  .. note::

     If your password contains special characters, you will need to
     encode them. For more information, see
     :ref:`special-pass-characters`.
