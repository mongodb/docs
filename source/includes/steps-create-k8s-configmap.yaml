ref: create-k8s-configmap
content: |
  .. code-block:: sh

      kubectl apply -f <myconfigmap.yaml>

  .. important::

     All subsequent ``kubectl`` commands you invoke must add the
     ``-n`` option with the :setting:`metadata.namespace` you
     specified in your |k8s-configmap|.
