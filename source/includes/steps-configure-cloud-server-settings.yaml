title: "Configure the provider settings."
stepnum: 3
level: 4
ref: configure
content: |
  The following table describes information required for different providers.
  Enter the required information and click :guilabel:`Add`.

  .. list-table::
     :widths: 10 30 60

     * - **AWS**

       - :guilabel:`Authentication Method`

       - Select whether to authenticate using AWS access keys or using
         cross-account access through an AWS role.

         If you select access keys, retrieve the keys from AWS and enter
         them in the :guilabel:`Access Key ID` and :guilabel:`Secret
         Access Key` fields.

         If you select cross-account access, enter the :guilabel:`Account
         ID`, :guilabel:`External ID`, and :guilabel:`Role ARN`.

     * - 

       - :guilabel:`Region`

       - The AWS region in which to provision new servers.

     * - 

       - :guilabel:`User Account`

       - The AWS user that logs into the provisioned machines. After the
         machines are provisioned you will be able to SSH into the machine
         as this user.

     * - 

       - :guilabel:`MongoDB Data Directory`

       - The default data directory to be used for a MongoDB deployment on
         a server.

     * - **Azure**

       - :guilabel:`Download Certificate`

       - Downloads the |mms| management certificate that you must upload
         to your Azure subscription in order for |mms| to authenticate to
         your subscription and provision servers.

     * - 

       - :guilabel:`Subscription ID`

       - The ID for your Azure subscription.

     * - 

       - :guilabel:`Default Provisioning Region`

       - The region selected by default when you provision a new server.

     * - 

       - :guilabel:`Machine Username`

       - The Azure user that logs into the provisioned machines. After the
         machines are provisioned you will be able to SSH into the machine
         as this user.

     * - 

       - :guilabel:`MongoDB Data Directory`

       - The default data directory to be used for a MongoDB deployment on
         a server.

