stepnum: 5
title: "Specify an index definition with the ``autocomplete`` field type."
ref: enter-index-definition-autocomplete
content: |
  
  You can use the :guilabel:`Visual Editor` or the 
  :guilabel:`JSON Editor` in the |service| user interface to create the 
  index.

  Visual Editor
  +++++++++++++
  
  a. Click :guilabel:`Next`.
  #. Click :guilabel:`Refine Your Index`.
  #. Click :guilabel:`Add Field`.
  #. Configure the following field for autocompletion:
              
     .. list-table:: 
        :header-rows: 1
        :widths: 20 80
   
        * - UI Field Name 
          - Configuration 

        * - :guilabel:`Field Name`
          - Enter ``title``.

        * - :guilabel:`Enable Dynamic Mapping`
          - Toggle to :guilabel:`Off`.

  #. Click :guilabel:`Add Data Type`, and select 
     :guilabel:`Autocomplete`.

  #. Review the following default settings:

     .. list-table:: 
        :header-rows: 1
        :widths: 20 80
   
        * - UI Field Name 
          - Configuration

        * - :guilabel:`Max Grams`
          - ``15``

        * - :guilabel:`Min Grams`
          - ``2``

        * - :guilabel:`Tokenization`
          - :guilabel:`edgeGram`

        * - :guilabel:`Fold Diacritics`
          - :guilabel:`true`

  #. Click :guilabel:`Save Changes`. 
  #. Click :guilabel:`Create Search Index`.

     .. note::

        The :guilabel:`You're All Set!` modal window appears to let you 
        know your index is building.

  #. Click the :guilabel:`Close` button.

  JSON Editor
  +++++++++++
  
  1. Replace the default definition with the following and click 
     :guilabel:`Next`.

     .. code-block:: json

        {
          "mappings": {
            "dynamic": false,
            "fields": {
              "title": [
                {
                  "type": "autocomplete",
                  "tokenization": "edgeGram",
                  "minGrams": 2,
                  "maxGrams": 15,
                  "foldDiacritics": true
                }
              ]
            }
          }
        }

  #. Click :guilabel:`Create Search Index`.

