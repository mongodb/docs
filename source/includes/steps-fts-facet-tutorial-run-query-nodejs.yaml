title: "Run an |fts| facet query that groups the genre and year fields
       into buckets."
content: |

  a. Create a file named ``facet-query.js``. 
  #. Copy and paste the following code into the
     ``facet-query.js`` file.

     The code example performs the following tasks:

     - Imports ``mongodb``, MongoDB's Node.js driver.
     - Creates an instance of the ``MongoClient`` class to establish a 
       connection to your |service| cluster.
     - Uses the following searchMeta clauses to query the collection: 

       .. include:: /includes/extracts/fts-facet-constant-desc.rst 

     - Iterates over the cursor to print the documents that match the 
       query.

     You can run this query using :pipeline:`$searchMeta` or using
     :pipeline:`$search` with the ``SEARCH_META`` aggregation variable. 

     .. tabs:: 

        .. tab:: $searchMeta 
           :tabid: search-meta-pipeline

           .. literalinclude:: /includes/fts-tutorial/facet/tutorial.js
              :language: javascript
              :linenos:
              :dedent:
              :emphasize-lines: 5

        .. tab:: $search with $$SEARCH_META
           :tabid: search-meta-variable

           .. literalinclude:: /includes/fts-tutorial/facet/tutorial-variable.js
              :language: javascript
              :linenos:
              :dedent:
              :emphasize-lines: 4

  #. .. include:: /includes/fact-fts-driver-connection-string.rst
  #. Run the following command to query your collection:
  
     .. io-code-block::
        :copyable: true

        .. input::
           :language: bash
     
           node facet-query.js
        
