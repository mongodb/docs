title: Specify Tables and Columns 
ref: specify-tables-and-columns
level: 4
stepnum: 3
content: |
  a. Select the data you would like to work with from the available
     fields.

     .. figure:: /images/bi-connector/spotfire-specify-tables.png
        :alt: Screenshot of the Spotfire Specify Tables dialog
        :figwidth: 600px

  #. Give this data connection a name in the :guilabel:`Data source
     name` text box.

     .. note::

        The name you use here is only for the Spotfire application's
        use. It does not change the name of your ODBC System DSN.

  #. Click :guilabel:`OK`.

  #. The :guilabel:`Add Data Tables` dialog should now list your
     connection as ready for import.

     .. figure:: /images/bi-connector/spotfire-add-data-tables2.png
        :alt: Screenshot of the Data Connection Wizard option
        :figwidth: 700px
  
  #. Click :guilabel:`OK`.

  You are now ready to add visualizations and analyze your data.
