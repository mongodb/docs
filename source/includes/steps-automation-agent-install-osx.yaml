title: Download the latest version of the Automation Agent archive.
stepnum: 1
ref: download-automation-agent-osx
pre: |
  On a system shell, issue a command that resembles the
  following. Replace ``osx_x86_64`` with your platform, as needed:
action:
  language: sh
  code: |
    curl -OL https://mms.mongodb.com/download/agent/automation/mongodb-mms-automation-agent-latest.osx_x86_64.tar.gz
---
title: Install the Automation Agent.
stepnum: 2
ref: extract
pre: |
  To install the agent, extract the archive using a command that
  resembles the following.  Replace ``osx_x86_64`` with your
  platform, as needed:
action:
  language: sh
  code: |
    tar -xf mongodb-mms-automation-agent-latest.linux_x86_64.tar.gz
post: |
  The Automation Agent is installed.
