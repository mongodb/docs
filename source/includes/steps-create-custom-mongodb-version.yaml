stepnum: 4
level: 4
ref: custom-build-appears
content: |
  
  The new custom build appears on the :guilabel:`Custom Builds` page.

  .. note::

     After you create a custom build, you cannot edit it. You can click
     the :guilabel:`Remove` link to delete it.
     
