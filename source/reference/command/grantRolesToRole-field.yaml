object:
  name: grantRolesToRole
  type: dbcommand
field:
  optional: false
  type: field
name: grantRolesToRole
type: string
position: 1
description: |
  The role to which to add child roles.
---
object:
  name: grantRolesToRole
  type: dbcommand
field:
  optional: false
  type: field
name: grantedRoles
type: array
position: 2
description: |
  The child roles to add. The ``grantedRoles`` array can take both
  documents and strings. If the role exists in the current database,
  specify the role by its name. If it exists in another database,
  specify the role as a document. The syntax for ``grantedRoles``
  array's elements is the same as the syntax for the
  :data:`~admin.system.roles.roles` array's elements. See
  :data:`~admin.system.roles.roles` array.
---
object:
  name: grantRolesToRole
  type: dbcommand
