        [
          {
            $search: {
              index: "autocomplete-tutorial",
              compound: {
                should: [{
                  autocomplete: {
                    query: "pri",
                    path: "title"
                  }
                },
                {
                  autocomplete: {
                    query: "pri",
                    path: "plot"
                  }
                }],
                minimumShouldMatch: 1
              }
            }
