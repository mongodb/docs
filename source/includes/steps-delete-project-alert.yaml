title: "Navigate to :guilabel:`Alert Settings`."
stepnum: 1
level: 4
ref: click-alerts
content: |

  Click :guilabel:`Alerts` then :guilabel:`Alert Settings`.

---
title: "Choose the alert setting to delete."
stepnum: 2
level: 4
ref: delete-alert
content: |
  
  a. On the row for a specific alert, click :icon:`ellipsis-h`
     then :guilabel:`Delete`.
  #. Click :guilabel:`Confirm` in the :guilabel:`Confirm Delete` modal
     or click :guilabel:`Cancel` to leave the alert as configured.
