title: Create a New Connection.
ref: connect
level: 4
content: |
   a. Click :guilabel:`Connect`.

   #. For :guilabel:`Group`, select :guilabel:`ODBC Generic`.

   #. For :guilabel:`Data source name`, select the DSN for the BI
      connector.

   #. Click :guilabel:`Connect`.

   For example:

