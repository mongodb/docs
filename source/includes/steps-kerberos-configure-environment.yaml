title: "Integrate the agent's host into your Kerberos environment."
level: 4
ref: create-config-file
content: |

   On the host running the agent, create or configure the Kerberos
   configuration file located at ``/etc/krb5.conf``.

---
title: "Ensure the ``kinit`` binary is available."
level: 4
ref: confirm-kinit-file
content: | 

  ``kinit`` obtains or renews a Kerberos ticket-granting
  ticket, which authenticates the agent using Kerberos.

  On the host running the agent, make sure ``kinit`` is located at
  ``/usr/bin/kinit``.

