title: "Click :guilabel:`Backup`."
stepnum: 1
ref: select-backup-tab-overview-page
content: | 
  If you have not yet enabled |mms| Backup, click :guilabel:`Begin
  Setup` and complete the wizard. This results in a completed backup setup, so
  you can skip the rest of this procedure.
---
title: "Start backing up the process."
stepnum: 2
ref: select-start
content: |
  From the list of processes, navigate to the :guilabel:`Status` column
  for the process you want to back up and click :guilabel:`Start`.
---
title: "In the :guilabel:`Start Backup` sidebar, configure the backup source and storage engine."
stepnum: 3
ref: configure-backup
content: |
   Select values from these two dropdown menus:

   .. list-table::
     :widths: 30 70

     * - Menu

       - Possible and Default Values

     * - :guilabel:`Sync source`

       - This can be *any* secondary (Ops Manager chooses) or any
         specific secondary or the primary node.

         The default value (``any secondary``) is preferred because it
         minimizes performance impact on the primary.

     * - :guilabel:`Storage Engine`

       - This can be either :guilabel:`MongoDB Memory Mapped Files` or
         :guilabel:`WiredTiger`, but the default value is the same
         storage engine as the primary node of the database being
         backed up.

         See the considerations in
         :ref:`Storage Engines <considerations-backup-storage-engine>`.
