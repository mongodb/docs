title: "Confirm that the |onprem| resource is running."
stepnum: 13
level: 4
ref: confirm-running
content: |

  To check the status of your |onprem| resource, invoke the following
  command:

  .. code-block:: sh

     kubectl get om -o yaml -w

  When the |onprem| is running, the command returns the following
  output under the ``status`` field:

  .. code-block:: yaml
     :copyable: false

     status:
       applicationDatabase:
         lastTransition: "2019-12-06T17:46:15Z"
         members: 3
         phase: Running
         type: ReplicaSet
         version: 4.2.2-ent
       opsManager:
         lastTransition: "2019-12-06T17:46:32Z"
         phase: Running
         replicas: 1
         url: http://om-backup-svc.dev.svc.cluster.local:8080
         version: 4.2.6

  See :doc:`/reference/troubleshooting` for information about the
  resource deployment statuses.
