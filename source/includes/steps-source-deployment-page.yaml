title: "If the process is part of a sharded cluster, click the filter button for the type of process."
stepnum: 3
level: 4
ref: filter-process-type
content: |

  .. |nbsp| unicode:: 0xA0
     :trim:

  |nbsp|

  Click one of the following:

  .. list-table::
     :widths: 35 65

     * - :guilabel:`Shards`

       - Displays the :program:`mongod` processes that host your data.

     * - :guilabel:`Configs`

       - Displays the :program:`mongod` processes that run as :term:`config
         servers <config server>` to store a sharded cluster's metadata.

     * - :guilabel:`Mongos`

       - Displays the :program:`mongos` processes that route data in a
         sharded cluster.

---
title: "Confirm the topology."
stepnum: 4
level: 4
ref: drag
content: |
  To view which processes are assigned which servers, select the first
  :guilabel:`Servers` icon. If you wish to move a process to a different
  server, drag and drop it.
---
title: "Click :guilabel:`Review Changes`."
stepnum: 5
level: 4
ref: review-deployment
content: |
  |mms| displays your propsed changes.
---
title: "Click :guilabel:`Confirm & Deploy`."
stepnum: 6
level: 4
ref: confirm-deployment
content: |
  To view deployment progress, click :guilabel:`View Agent Logs` and
  select the type of agent at the top of the :guilabel:`Agent Logs` page.
  To check for updated entries, refresh the page.

  If you diagnose an error and need to correct the configuration, click
  :guilabel:`Edit Configuration` and then :guilabel:`Edit Configuration`
  again. Reconfigure the deployment, click :guilabel:`Review Changes`,
  and proceed as before. If you cannot find a solution, :doc:`shut down
  </tutorial/shut-down-deployment>` the deployment.
