title: "Begin or Manage a Deployment"
stepnum: 2
ref: begin-deployment
content: |

  When you reach the :guilabel:`Install an Automation Agent on each server`
  page, each server is listed.

  a. Click on the :guilabel:`Install Agent` menu of the first MongoDB server.

  b. Select :guilabel:`Windows - MSI`.
---
title: "Install the Automation Agent"
stepnum: 2
ref: install-automation-agent
content: |
  a. The :guilabel:`Automation Agent Installation Instructions` box displays
     with three important values that are needed during installation:

     - Base URL
 
     - Group ID
 
     - API Key

     These values identify which server manages this agent and are needed for
     Step e, so keep this box open.

  b. After the MSI downloads, double-click the 
     `mongodb-mms-automation-agent-<version>.windows_x86_64.msi`

  c. If a security warning appears, click :guilabel:`Run`.

  d. At the :guilabel:`Configuration/Log Folder` step, provide the directory
     into which these files are saved.

  e. At the :guilabel:`MMS Base URL and Agent API Key` step, enter the values
     from the dialog box in the corresponding fields.

  f. Specify the Log and Backup directories.

  g. Click :guilabel:`Finish` once installation is complete.
