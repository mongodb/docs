ref: api-third-party-integration-response-elements
content: |

   .. list-table::
      :header-rows: 1

      * - Service
        - Result

      * - PagerDuty
        - A returned PagerDuty integration configuration object will
          contain the following fields:
          
          .. list-table::
             :widths: 30 70
             :header-rows: 1
             
             * - Property
               - Description 

             * - ``type``
               - ``PAGER_DUTY``
             
             * - ``serviceKey``
               - Your Service Key.

      * - Slack
        - A returned Slack integration configuration object will
          contain the following fields:
          
          .. list-table::
             :widths: 30 70
             :header-rows: 1
             
             * - Property
               - Description 

             * - ``type``
               - ``SLACK``
             
             * - ``apiToken``
               - Your API Token.
                
             * - ``teamName``
               - Your team name. This field may not be present with a
                 legacy Slack integration.

             * - ``channelName``
               - The configured Slack channel name. An empty string if
                 the value is not set.

      * - Datadog
        - A returned Datadog integration configuration object will
          contain the following fields:
          
          .. list-table::
             :widths: 30 70
             :header-rows: 1
             
             * - Property
               - Description 

             * - ``type``
               - ``DATADOG``
             
             * - ``apiKey``
               - Your API Key.
               
             * - ``region``
               - Indicates which API URL is used, either ``US`` or
                 ``EU``. Datadog will use ``US`` by default.

      * - New Relic
        - A returned New Relic integration configuration object will
          contain the following fields:
          
          .. include:: /includes/fact-new-relic-deprecated.rst
          
          .. list-table::
             :widths: 30 70
             :header-rows: 1
             
             * - Property
               - Description 

             * - ``type``
               - ``NEW_RELIC``
             
             * - ``licenseKey``
               - Your License Key.
               
             * - ``accountId``
               - Unique identifier of your New Relic account. 

             * - ``writeToken``
               - Your Insights Insert Key.
           
             * - ``readToken``
               - Your Insights Query Key.

      * - Opsgenie
        - A returned Opsgenie integration configuration object will
          contain the following fields:
          
          .. list-table::
             :widths: 30 70
             :header-rows: 1
             
             * - Property
               - Description 

             * - ``type``
               - ``OPS_GENIE``
             
             * - ``apiKey``
               - Your API Key.
               
             * - ``region``
               - Indicates which API URL is used, either ``US`` or
                 ``EU``. Opsgenie will use ``US`` by default.

      * - VictorOps
        - A returned VictorOps integration configuration object will
          contain the following fields:
          
          .. list-table::
             :widths: 30 70
             :header-rows: 1
             
             * - Property
               - Description 

             * - ``type``
               - ``VICTOR_OPS``
             
             * - ``apiKey``
               - Your API Key.
                
          The configuration object may also contain the following
          fields, depending on your configuration:

          .. list-table::
             :widths: 30 70
             :header-rows: 1
             
             * - Property
               - Description
                
             * - ``routingKey``
               - An optional field returned if you have a Routing Key
                 configured.

      * - Flowdock
        - A returned Flowdock integration configuration object will
          contain the following fields:
          
          .. list-table::
             :widths: 30 70
             :header-rows: 1
             
             * - Property
               - Description 

             * - ``type``
               - ``FLOWDOCK``
             
             * - ``flowName``
               - Your Flowdock Flow name.
               
             * - ``apiToken``
               - Your API Token. 

             * - ``orgName``
               - Your Flowdock organization name.

      * - Webhook Settings
        - A returned webhook configuration object will
          contain the following fields:
          
          .. list-table::
             :widths: 30 70
             :header-rows: 1
             
             * - Property
               - Description 

             * - ``type``
               - ``WEBHOOK``
             
             * - ``url``
               - Your webhook URL.
               
          The configuration object may also contain the following
          fields, depending on your configuration:

          .. list-table::
             :widths: 30 70
             :header-rows: 1
             
             * - Property
               - Description
                
             * - ``secret``
               - An optional field returned if your webhook is
                 configured with a secret. 


      * - Microsoft Teams
        - A returned Microsoft Teams integration configuration object will
          contain the following fields:
          
          .. list-table::
             :widths: 30 70
             :header-rows: 1
             
             * - Property
               - Description
           
             * - ``type``
               - ``MICROSOFT_TEAMS``
             
             * - ``flowName``
               - Your Microsoft Teams incoming webhook name.

             * - ``microsoftTeamWebhookUrl``
               - Your Microsoft Teams incoming webhook URL.

...
