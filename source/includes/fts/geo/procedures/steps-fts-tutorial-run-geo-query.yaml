stepnum: 1
title: "Connect to your cluster in {+mongosh+}."
ref: connect-to-database-deployment-fts
content: |

  Open {+mongosh+} in a terminal window and
  connect to your cluster. For detailed instructions on connecting,
  see :ref:`connect-mongo-shell`.

---
stepnum: 2
title: "Use the ``sample_airbnb`` database."
ref: use-sample-mflix
content: |

  Run the following command at {+mongosh+} prompt:

  .. code-block:: javascript

     use sample_airbnb

---
stepnum: 3
ref: fts-geo-tutorial-step3
title: "Run the combined |fts| query in the {+mongosh+}."
content: |

  The following |fts| query:

  .. include:: /includes/fts/facts/fact-fts-tutorial-run-geo-query-results.rst

  The query is as follows:


  .. io-code-block::
     :copyable: true

     .. input::
        :language: js

        db.listingsAndReviews.aggregate([
        {
          "$search": {
            "index": "geo-json-tutorial",
            "compound": {
              "must": [{
                "geoWithin": {
                  "geometry": {
                    "type": "Polygon",
                    "coordinates": [[[ -161.323242, 22.512557 ],
                                  [ -152.446289, 22.065278 ],
                                  [ -156.09375, 17.811456 ],
                                  [ -161.323242, 22.512557 ]]]
                  },
                  "path": "address.location"
                }
              }],
              "should": [{
                "text": {
                  "path": "property_type",
                  "query": "Condominium"
                }
              }]
            }
          }
        },
        {
          "$limit": 10
        },
        {
          $project: {
            "_id": 0,
            "name": 1,
            "address": 1,
            "property_type": 1,
            score: { $meta: "searchScore" }
          }
        }
        ])
        
