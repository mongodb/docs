title: "Navigate to the :guilabel:`Indexes` tab."
level: 4
ref: atlas-ui-index-tab
content: |
   From the :guilabel:`Collections` tab, select the collection with
   the index that you want to drop. Then, click the :guilabel:`Indexes` tab.
---
title: "Drop the index."
level: 4
ref: atlas-ui-index-drop
content: |
   Under the :guilabel:`Action` column, click the :guilabel:`Drop Index` icon
   for the index that you want to drop.
---
title: "Confirm action."
level: 4
ref: atlas-ui-index-drop-confirm
content: |
   In the dialog box, type the name of the index 
   and click :guilabel:`Drop`.

