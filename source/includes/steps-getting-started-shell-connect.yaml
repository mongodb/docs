title: "From the same :guilabel:`Connect` dialog, copy the provided
  connection string to your clipboard."
ref: shell-copy-string
level: 4
stepnum: 1
content: |

  .. figure:: /images/gswa-shell-connect-dialog-selection.png
     :figwidth: 700px
     :alt: Image highlighting sample copyable connection string.

  This is a unique connection string specific to your |service|
  cluster. |service| replaces the ``username`` of the connection
  string with the username of the MongoDB user you created earlier
  in this procedure.
