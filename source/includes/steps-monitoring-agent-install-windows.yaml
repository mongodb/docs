title: Download the latest version of the Monitoring Agent package.
stepnum: 1
ref: download
pre: |
  Download and run the 32-bit or 64-bit MSI file. During installation, the
  installer prompts you to specify the folder for storing configuration and
  log files. It is strongly advised that you encrypt or restrict access to
  this folder.
action:
  - pre: |
      To download the 32-bit MSI file, copy and paste the following link in your browser:
    language: sh
    code: |
      https://mms.mongodb.com/download/agent/monitoring/mongodb-mms-monitoring-agent-latest.windows_i386.msi
  - pre: |
      To download the 64-bit MSI file, copy and paste the following link in your browser:
    language: sh
    code: |
      https://mms.mongodb.com/download/agent/monitoring/mongodb-mms-monitoring-agent-latest.windows_x86_64.msi
---
stepnum: 2
source:
  ref: retrieve
  file: steps-shared-agent-install.yaml
---
title: Edit the ``monitoring-agent.config`` file to include your MMS API key.
stepnum: 3
ref: configure
content: |
  In the configuration folder you specified, open the
  `/etc/mongodb-mms/monitoring-agent.config`` file and set the
  ``mmsApiKey`` property to your API key.
---
title: Start the Monitoring Agent.
stepnum: 4
ref: start
content: |
  In the Administrative Tools section of Windows Control Panel, select
  Services. Right-click the MMS Monitoring Agent and select Start.
