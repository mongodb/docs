ref: steps-avs-index-filters
content: |
  To configure the index, do the following:

  a. Select |similarity-method| from the :guilabel:`Similarity Method` dropdown.

  #. In the :guilabel:`Filter Field` section,
     specify the |filter-fields| to filter the data by.

---
ref: steps-avs-index-quantization
content: | 
  To configure the index, do the following:

  a. Select |similarity-method| from the :guilabel:`Similarity Method` dropdown.
    
  #. Click the :guilabel:`Advanced` dropdown menu and select 
     |quantization-method| to :ref:`automatically quantize <avs-automatic-quantization>`
     the embeddings in the field.
---
ref: steps-avs-index-quantization-filters
content: |
  To configure the index, do the following:

  a. Select |similarity-method| from the :guilabel:`Similarity Method` dropdown.

  #. Click :guilabel:`Advanced`, then select 
     |quantization-method| quantization from the dropdown menu.

  #. In the :guilabel:`Filter Field` section,
     specify the |filter-fields| to filter the data by.
