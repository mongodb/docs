ref: api-process-req-params

content: |

   .. list-table::
      :header-rows: 1
      :widths: 30 10 60

      * - Field
        - Required/Optional
        - Description

      * - ``pageNum``
        - Optional.
        - The page to return.

          Defaults to ``1``.
      * - ``itemsPerPage``
        - Optional.
        - Number of items to return per page, up to a maximum of 500.

          Defaults to ``100``.
      * - ``includeCount``
        - Optional.
        - A boolean that specifies whether or not to include the
          ``totalCount`` field in the response.

          Defaults to ``true``.
      * - ``envelope``
        - Optional.
        - A boolean that specifies whether or not to wrap the response in an
          :ref:`envelope <api-envelope>`.

          Defaults to ``false``.
      * - ``pretty``
        - Optional.
        - A boolean that specifies whether or not to return a "pretty-printed"
          JSON document.

          Defaults to ``false``.

...
