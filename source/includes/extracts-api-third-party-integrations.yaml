ref: api-third-party-integration-response-elements
content: |

   .. list-table::
      :widths: 15 85
      :header-rows: 1
      :stub-columns: 1

      * - Service
        - Result

      * - PagerDuty
        - A returned PagerDuty integration configuration object
          contains the following fields:

          .. list-table::
             :widths: 30 70
             :header-rows: 1

             * - Property
               - Description

             * - ``type``
               - ``PAGER_DUTY``

             * - ``serviceKey``
               - Your Service Key.

      * - Slack
        - A returned Slack integration configuration object
          contains the following fields:

          .. list-table::
             :widths: 30 70
             :header-rows: 1

             * - Property
               - Description

             * - ``type``
               - ``SLACK``

             * - ``apiToken``
               - Your API Token.

             * - ``teamName``
               - Your team name. This field may not be present with a
                 legacy Slack integration.

             * - ``channelName``
               - The configured Slack channel name. An empty string if
                 the value is not set.

      * - New Relic
        - A returned New Relic integration configuration object
          contains the following fields:

          .. include:: /includes/fact-new-relic-deprecated.rst

          .. list-table::
             :widths: 30 70
             :header-rows: 1

             * - Property
               - Description

             * - ``type``
               - ``NEW_RELIC``

             * - ``licenseKey``
               - Your License Key.

             * - ``accountId``
               - Unique identifier of your New Relic account.

             * - ``writeToken``
               - Your Insights Insert Key.

             * - ``readToken``
               - Your Insights Query Key.

      * - Opsgenie
        - A returned Opsgenie integration configuration object
          contains the following fields:

          .. list-table::
             :widths: 30 70
             :header-rows: 1

             * - Property
               - Description

             * - ``type``
               - ``OPS_GENIE``

             * - ``apiKey``
               - Your API Key.

             * - ``region``
               - Indicates which |api| |url| to use, either ``US`` or
                 ``EU``. Opsgenie defaults to ``US``.

          .. cond:: onprem

             .. note::

                To set ``region`` to ``EU``, you must :ref:`set a
                customer setting <opsmgr-config-add-custom>` of
                :setting:`opsgenie.api.url`.

      * - VictorOps
        - A returned VictorOps integration configuration object
          contains the following fields:

          .. list-table::
             :widths: 30 70
             :header-rows: 1

             * - Property
               - Description

             * - ``type``
               - ``VICTOR_OPS``

             * - ``apiKey``
               - Your API Key.

          The configuration object may also contain the following
          fields, depending on your configuration:

          .. list-table::
             :widths: 30 70
             :header-rows: 1

             * - Property
               - Description

             * - ``routingKey``
               - An optional field returned if you have a Routing Key
                 configured.

      * - Webhook Settings
        - A returned webhook configuration object
          contains the following fields:

          .. list-table::
             :widths: 30 70
             :header-rows: 1

             * - Property
               - Description

             * - ``type``
               - ``WEBHOOK``

             * - ``url``
               - Your webhook URL.

          The configuration object may also contain the following
          fields, depending on your configuration:

          .. list-table::
             :widths: 30 70
             :header-rows: 1

             * - Property
               - Description

             * - ``secret``
               - An optional field returned if your webhook is
                 configured with a secret.

      * - Microsoft Teams
        - A returned Microsoft Teams configuration object will
          contain the following fields:
            
          .. list-table::
             :widths: 30 70
             :header-rows: 1
             
             * - Property
               - Description
           
             * - ``type``
               - ``MICROSOFT_TEAMS``
             

             * - ``microsoftTeamsWebhookUrl``
               - Your Microsoft Teams incoming webhook URL.

      * - Prometheus
        - A returned Prometheus configuration object will
          contain the following fields:
            
          .. list-table::
             :widths: 30 70
             :header-rows: 1
             
             * - Property
               - Description
           
             * - ``type``
               - ``PROMETHEUS``
             
             * - ``username``
               - Your Prometheus username.
             
             * - ``listenAddress``
               - The IP address and port your Prometheus instance will reach out to.

             * - ``serviceDiscovery``
               - Indicates which service discovery method is
                 used, either ``file`` or ``http``.

             * - ``scheme``
               - Your Prometheus protocol scheme configured for requests.

             * - ``enabled``
               - Whether your cluster has Prometheus enabled.
          
          The configuration object may also contain the following
          fields, depending on your configuration:

          .. list-table::
             :widths: 30 70
             :header-rows: 1

             * - Property
               - Description
             
             * - ``tlsPemPassword``
               - An optional field returned if you have a password for your PEM file.
             
             * - ``tlsPemPath``
               - An optional field returned if you have an absolute path to your PEM file.

...
