title: Download the MongoDB installation file.
stepnum: 1
ref: download-install-file
action:
   pre: |
      Download the binaries from ``https://www.mongodb.org/downloads``
      based on your environment.

      For example, to download the ``3.2.18`` release for OS X through the
      shell, type this command:
   language: sh
   code: |
      curl -LO https://fastdl.mongodb.org/osx/mongodb-osx-x86_64-3.2.18.tgz
---
title: Download the public signature file.
stepnum: 2
ref: download-sig-file
action:
   language: sh
   code: |
      curl -LO https://fastdl.mongodb.org/osx/mongodb-osx-x86_64-3.2.18.tgz.sig
---
title: Download then import the key file.
stepnum: 3
ref: download-key-file
action:
 - pre: |
      If you have not downloaded and imported the MongoDB 3.2 public key,
      enter these commands:
   language: sh
   code: |
      curl -LO https://www.mongodb.org/static/pgp/server-3.2.asc
      gpg --import server-3.2.asc
 - pre: |
      You should receive this message:
   language: sh
   code: |
      gpg: key 24F3C978: public key "MongoDB 3.2 Release Signing Key <packaging@mongodb.com>" imported
      gpg: Total number processed: 1
      gpg:               imported: 1
---
title: Verify the MongoDB installation file.
stepnum: 4
ref: verify-install-file
action:
 - pre: |
     Type this command:
   language: sh
   code: |
     gpg --verify mongodb-osx-x86_64-3.2.18.tgz.sig mongodb-osx-x86_64-3.2.18.tgz
 - pre: |
     You should receive this message:
   language: sh
   code: |
     gpg: Signature made Mon 27 Jul 2015 07:51:53 PM EDT using RSA key ID 24F3C978
     gpg: Good signature from "MongoDB 3.2 Release Signing Key <packaging@mongodb.com>" [unknown]
 - pre: |
     If you receive a message such as the following, confirm that you imported
     the correct public key:
   language: sh
   code: |
     gpg: Signature made Mon 27 Jul 2015 07:51:53 PM EDT using RSA key ID 24F3C978
     gpg: Can't check signature: public key not found
 - pre: |
     ``gpg`` will return the following message if the package is
     properly signed, but you do not currently trust the signing key
     in your local ``trustdb``.
   language: sh
   code: |
     gpg: WARNING: This key is not certified with a trusted signature!
     gpg:          There is no indication that the signature belongs to the owner.
     Primary key fingerprint: 89AE C6ED 5423 0831 793F  1384 BE0E B6AA 24F3 C978
...
