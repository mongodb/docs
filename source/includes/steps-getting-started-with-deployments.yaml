title: "Ask your |onprem| administrator for your |onprem| URL (or an invitation) and whether you have a pre-existing |onprem| group."
stepnum: 1
level: 4
ref: url
content: |

  .. note::

     If the |onprem| is configured to :setting:`Invitation Only Mode`,
     you can register only by invitation. The invitation provides a
     URL that displays the registration link.
  
  If you do not have a pre-existing group, you will create one upon registering an account.
