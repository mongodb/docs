title: "Add a host to a Virtual Machine Group."
stepnum: 2
level: 4
ref: add-host-to-vmg
content: |

  a. Click checkboxes to the left of the hostnames representing the
     virtual hosts you want to combine into a single license. These
     hostnames can't belong to any existing |vmg|.

  b. Click :guilabel:`Add to Virtual Machine Group`.

  c. Click the name of the |vmg| to which you want to add the selected
     |vm|.

     |mms| adds the |vm| to the |vmg| immediately without further
     confirmation.

