stepnum: 2
ref: manage-mongodb-account
level: 4
title: "Click :guilabel:`Manage your MongoDB Account`."
content: |
  The :guilabel:`Overview` page opens. From here, you can:

  - Access the |service-login|.

  - :doc:`Access Support </support>` to view active support cases and
    speak to the Support team.

  - Visit the `MongoDB University <https://university.mongodb.com/>`_
    to take free courses to become a certified expert on MongoDB.

  - Visit the `MongoDB Community Forums <https://community.mongodb.com/>`_
    to meet other MongoDB developers.

  From the left-side navigation bar, you can also:

  - Provide your personal information in :guilabel:`Personal Info`.
    If your account is managed by your Google Account, visit your
    Google Account to manage your personal information.

  - :ref:`Unlink your Mongodb Atlas account from
    Google <unlink-your-mongodb-account-from-google>` in
    :guilabel:`Login Info`.

  - :ref:`Manage Your Multi-Factor Authentication
    Options <atlas-enable-mfa>` in :guilabel:`Security`.

