stepnum: 1
ref: realm-auth-new-data-source
title: Add a new data source.
content: |

  To use your Realm app's data in a chart, you must first add a data source
  to your |charts-short| account that matches your Realm app's backing database.

  a. Click :guilabel:`Data Sources` in the left-side navigation of the
     |charts-short| UI.

  #. Click the :guilabel:`Add Data Source` button.

  #. Select the |cloud-svc| project that contains your Realm app.

  #. Click the :guilabel:`Connect` button.

  #. Select the database and collection that your Realm app uses.

  #. Click the :guilabel:`Set Permissions` button.

  #. Define your data source permissions.

  #. Click the :guilabel:`Publish Data Source` button to complete the
     process.
---
stepnum: 2
ref: realm-auth-create-chart
title: Create a chart that uses the new data source.
content: |
  a. Navigate to an existing dashboard or :ref:`create a new one
     <create-new-dashboard>`.

  #. Click the :guilabel:`Add Chart` button.

  #. Select your newly created data source from the :guilabel:`Choose a
     Data Source` dropdown menu.

  #. :ref:`Build your chart <build-charts>` and save it.

