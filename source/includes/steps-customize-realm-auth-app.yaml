---
stepnum: 3
ref: enter-charts-base-url
title: Enter your |charts-short| Base URL
content: |
  Replace the existing |charts-short| Base URL with the Base URL of the
  chart you want to display. Your |charts-short| Base URL is visible in
  the embedding options modal window. See
  :doc:`/embedding-charts-sdk/` for detailed instructions on enabling
  embedding for a chart.

  .. code-block:: javascript
     :copyable: false
     :emphasize-lines: 2-3
  
     const sdk = new ChartsEmbedSDK({
       baseUrl: "https://charts-dev.mongodb.com/charts-test2-pebbp", // Optional: ~REPLACE~ with your Charts URL
       getUserToken: () => getRealmUserToken(client),
     });

  Note the ``getRealmUserToken()`` function in the code snippet above, which
  returns the |jwt| from the existing Realm authentication session.
  ``getRealmUserToken()`` must be imported from the Embedding SDK, as you can
  see in the ``import`` statement on line 2 of the example app:
  
  .. code-block:: javascript
     :copyable: false

     import ChartsEmbedSDK, { getRealmUserToken } from "@mongodb-js/charts-embed-dom";

  You can also include the Embedding SDK with inline Javascript in an HTML
  page, as shown in the following code snippet:

  .. code-block:: javascript
     :emphasize-lines: 2

     <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.6.0/stitch.js"></script>
     <script src="https://unpkg.com/@mongodb-js/charts-embed-dom"></script>

  To use the ``getRealmUserToken()`` function in this scenario, import it
  from the SDK:

  .. code-block:: javascript

     ChartsEmbedSDK.getRealmUserToken()

