title: "Edit the log settings."
content: |
  Under the :guilabel:`Agent Log Settings` header, click the
  :guilabel:`pencil` icon to edit the log settings for the appropriate
  agent.
  
  You can modify the following fields:
    
  .. include:: /includes/table/agent-log-config.rst
  
  When you are done modifying the agent log settings, click :guilabel:`Confirm`.
