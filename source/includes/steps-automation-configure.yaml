title: "Select the :guilabel:`Automation` tab and then select the :guilabel:`Provision New Servers on AWS`"
stepnum: 1
ref: automation-settings
---
title: Provide your AWS Access Credentials
stepnum: 2
ref: provider
action:
  - pre: |
      Select the AWS region in which to provision new servers.
  - pre: |
      Enter the :guilabel:`AccessKey ID` and :guilabel:`Secret Access Key`
      for the provider account. You can retrieve the keys by
      clicking your username in the top right corner of AWS and then
      selecting ``Security Credentials``.
  - pre: |
      Choose a :guilabel:`User Account` that will be used to login to the provisioned machines.
      After the machines are provisioned you will be able to SSH into the machine as this user.
  - pre: |
      Choose a :guilabel:`MongoDB Data Directory`. During provisioning, we will also prepare a partition
      to be used for MongoDB data storage. Please provide the desired path.
---
title: Add an SSH public key for the provisioned machines.
stepnum: 4
ref: public-key
content: |
  Select :guilabel:`Add SSH Key` and enter a public key. This key is added
  to the user account that you designated in the previous step, so that
  you can SSH into the machines you provision through MMS.
