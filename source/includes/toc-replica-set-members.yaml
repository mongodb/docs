file: /core/replica-set-primary
description: |
  The primary is the only member of a replica set that accepts write operations.
---
file: /core/replica-set-secondary
description: |
  Secondary members replicate the primary's data set and accept read
  operations. If the set has no primary, a secondary can become primary.
---
file: /core/replica-set-priority-0-member
description: |
  Priority 0 members are secondaries that cannot become the primary.
---
file: /core/replica-set-hidden-member
description: |
  Hidden members are secondaries that are invisible to
  applications. These members support dedicated workloads, such as
  reporting or backup.
---
file: /core/replica-set-delayed-member
description: |
  Delayed members are secondaries maintain a copy of the data set that reflect an
  earlier, or delayed, state of the. These members provide a providing
  rolling backups to help recover from certain kinds of errors.
---
file: /core/replica-set-arbiter
description: |
  An arbiter does not maintain a copy of the data set but participate
  in elections.
