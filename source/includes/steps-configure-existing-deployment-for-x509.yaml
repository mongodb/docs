title: "Set the SSL startup options."
content: |

  a. Click :guilabel:`Add Option` to add each option.

     .. list-table::
        :header-rows: 1
        :widths: 30 70

        * - Option
          - Value

        * - ``sslmode``
          - Select ``requireSSL``.

        * - ``sslPemKeyFile``
          - Provide the path to the client certificate.

        * - ``sslPemKeyPassword``
          - If you encrypted the PEM key file, provide its password.

  b. When you have added the required settings, click :guilabel:`Apply`.
