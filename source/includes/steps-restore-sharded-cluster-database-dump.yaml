title: Restore the data files.
stepnum: 2
ref: restore
pre: |
  One each server, use :binary:`~bin.mongorestore` to restore the database
  dump to the location where the :binary:`~bin.mongod` instance will access
  the data.
action:
  pre: |
    The following example restores a database dump located at
    ``/opt/backup/`` to the ``/data/`` directory. This requires that there
    are no active :binary:`~bin.mongod` instances attached to the ``/data``
    directory.
  language: sh
  code: |
    mongorestore --dbpath /data /opt/backup
