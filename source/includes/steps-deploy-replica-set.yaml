title: "Index Configuration"
stepnum: 6
level: 4
ref: set-index
content: |
  
  This section allows configuration of |mms| managed indexes for
  the deployment. See :doc:`/tutorial/create-indexes` for complete 
  documentation on |mms| managed indexes.

  .. list-table::
     :header-rows: 1
     :widths: 40 60

     * - Setting
       - Description

     * - :guilabel:`Add`
       - Adds an index for |mms| to manage. Select an index type
         to open the index creation walkthrough.

     * - :guilabel:`Unmanage`
       - Removes the index from |mms| management. Only visible
         if you have at least one |mms| managed index. Removing an
         index from |mms| management does not delete the index. 

