ref: sharded-clusters-backup-restore-limitations-atomicity-general
content: |

   To maintain the atomicity guarantees of transactions across shards,
   use the coordinated backup and restore services provided by `MongoDB
   Atlas <https://www.mongodb.com/cloud/atlas?jmp=docs>`_ or `MongoDB
   Ops Manager
   <https://www.mongodb.com/products/ops-manager?jmp=docs>`_.
   :doc:`Manual backups and restores
   </administration/backup-sharded-clusters>` do not maintain the
   atomicity guarantees of transactions across shards.

