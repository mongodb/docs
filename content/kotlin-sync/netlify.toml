### ALIAS REDIRECTS
### PAGE-SPECIFIC REDIRECTS
### WILDCARD REDIRECTS
### CATCH ALLS
 ## redirects any pages not at any of the active versions to current (makes eols technically unnecessary)
 


### ALIAS REDIRECTS
	[[redirects]]
	from = "/docs/languages/kotlin/kotlin-sync-driver/master/*"
	to = "/docs/languages/kotlin/kotlin-sync-driver/upcoming/:splat"
	status = 302

	[[redirects]]
	from = "/docs/languages/kotlin/kotlin-sync-driver/v5.5/*"
	to = "/docs/languages/kotlin/kotlin-sync-driver/current/:splat"
	status = 302


