title: "Enter the name of your new group."
level: 4
ref: new-group
content: |
  Choose a globally unique name for your group. For security and auditing
  reasons, you cannot use a name used earlier.
 
  .. note::

     Only the group's owner can change the group name via
     :guilabel:`Group Settings`.

