git:
  remote:
    upstream: 'mongodb/docs-meta'
    tools: 'mongodb/docs-tools'
project:
  name: 'meta'
  tag: 'meta'
  url: 'https://www.mongodb.com/docs/meta'
  title: 'MongoDB Meta Documentation'
  branched: false
system:
  files:
    - 'sphinx_local.yaml'
    - 'integration.yaml'
    - 'intersphinx.yaml'
assets:
  - branch: master
    path: build/docs-tools
    repository: https://github.com/mongodb/docs-tools.git
paths:
  output: 'build'
  source: 'source'
  includes: 'source/includes'
  tools: 'bin'
  buildsystem: 'build/docs-tools'
  builddata: 'config'
  locale: 'locale'
...
