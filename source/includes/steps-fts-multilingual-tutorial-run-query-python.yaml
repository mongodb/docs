title: "Run an |fts| multilingual query that searches for an Italian term."
content: |

  a. Create a file named ``one-language-query.py``. 
  #. Copy and paste the following code into the ``one-language.py`` 
     file.

     The following code example:

     - Imports ``pymongo``, MongoDB's Python driver, and the ``dns``
       module, which is required to connect ``pymongo`` to ``Atlas`` 
       using a |dns| seed list connection string. 

     - Creates an instance of the ``MongoClient`` class to establish a 
       connection to your |service| cluster.

     - Uses the following ``compound`` operator clauses to query the collection:

       .. include:: /includes/extracts/fts-multilingual-constant-desc.rst 
       
       .. include:: /includes/extracts/fts-multilingual-stage.rst

     - Iterates over the cursor to print the documents that match the 
       query.

     .. literalinclude:: /includes/fts-tutorial/multilingual/multilingual.py
        :language: python
        :linenos:
        :dedent:

  #. .. include:: /includes/fact-fts-driver-connection-string.rst
  #. Run the following command to query your collection: 
  
     .. code-block:: sh 
     
        python one-language.py

