title: Start MySQL Workbench.
ref: start-mysql-workbench
level: 4
content: |
  Start the MySQL Workbench 6.3.

  .. figure:: /images/bic-workbench-mac-welcome-connect.png
     :alt: Screenshot of MySQL Workbench Welcome Page.
     :figwidth: 734px

---
title: Create a New MySQL Connection.
ref: create-connection
level: 4
content: |
   a. From the Welcome page, click on the plus sign (``+``):

      Alternatively, you can create a new connection from the
      :guilabel:`Manage Connections ...` screen.

   #. Enter the name for your connection.

   #. Configure the parameters for the connection.  In the :guilabel:`Parameters` section, update the following fields:

      .. list-table::
         :header-rows: 1
         :widths: 30 70

         * - Field Name
           - Description

         * - :guilabel:`Hostname`
           - Enter the :guilabel:`Hostname` specified in the |service|
             connect dialog.

         * - :guilabel:`Port`
      
           - Enter the :guilabel:`Port` specified in the |service| connect
             dialog.

         * - :guilabel:`Username`
           - Enter either the user specified in the |service| connect
             dialog or a different MongoDB user for the cluster. 

             The user is specified in the format:

             .. code-block:: shell

                <username>?source=<database-name>

             where the ``<database-name>`` is the authentication database
             for the user.

         * - :guilabel:`Password`
           - Store the password in the keychain.

         * - :guilabel:`Default Schema`

           - Optional. The name of a database in the cluster to connect.

      .. figure:: /images/bic-workbench-mac-connection-parameters.png
         :alt: Screenshot of the connection parameters.
         :figwidth: 784px

   #. Configure the SSL settings for the connection. In the :guilabel:`SSL` section, update the following field:

      .. list-table::
         :header-rows: 1
         :widths: 30 70

         * - Field Name
           - Description

         * - :guilabel:`Use SSL`

           - Select :guilabel:`If available`.

      .. figure:: /images/bic-workbench-mac-connection-ssl.png
         :alt: Screenshot of the SSL settings.
         :figwidth: 783px

   #. Configure the advanced settings for the connection. In the :guilabel:`Advanced` section, update the following field:

      .. list-table::
         :header-rows: 1
         :widths: 30 70

         * - Field Name
           - Description

         * - :guilabel:`Enable Cleartext Authentication Plugin`

           - Select.

      .. figure:: /images/bic-workbench-mac-connection-advanced.png
         :alt: Screenshot of the advanced settings.
         :figwidth: 781px

---
title: Click the ``Test Connection`` to test the connection.
ref: click-test
level: 4
content: |

   If the connection is successful, click :guilabel:`OK` and
   :guilabel:`Close` the Connection setup screen and return to the
   Welcome page.

   If the connection fails, check the settings, including the MongoDB
   user credentials and the :doc:`IP whitelist </security-whitelist>`.
---
title: Connect.
ref: connect
level: 4
content: |

   From the Welcome page, double-click on the newly created connection
   to connect and open the SQL Editor.

