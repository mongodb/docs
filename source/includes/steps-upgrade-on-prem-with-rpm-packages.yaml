title: "*Recommended.* Take a full backup of the MMS database before beginning the upgrade procedure."
stepnum: 1
ref: full-backup
---
title: Shut down MMS.
stepnum: 2
ref: shutdown
action:
  pre: |
    For example:
  language: sh
  code: |
    sudo service mongodb-mms stop
---
title: "If you are running MMS Backup, shutdown the MMS Backup Daemon."
stepnum: 3
ref: shutdown-daemon
action:
  pre: |
    The daemon may be installed on a different server. If is *critical*
    that this is also shut down. To shut down, issue a command similar to
    the following:
  language: sh
  code: |
    sudo service mongodb-mms-backup-daemon stop
---
title: Save a copy of your previous configuration file.
stepnum: 4
ref: save
action:
  pre: |
    For example:
  language: sh
  code: |
    sudo cp /opt/mongodb/mms/conf/conf-mms.properties ~/.
---
title: Upgrade the package.
stepnum: 5
ref: upgrade
action:
  pre: |
    For example:
  language: sh
  code: |
    sudo rpm -U mongodb-mms-<version>.x86_64.rpm
---
title: Move the new version of the configuration file into place.
stepnum: 6
ref: move
action:
  pre: |
    For example:
  language: sh
  code: |
    sudo mv /opt/mongodb-mms/conf/conf-mms.properties.rpmnew /opt/mongodb-mms/conf/conf-mms.properties
---
title: Edit the new configuration file.
stepnum: 7
ref: edit
content: |
  Fill in the new configuration file at
  ``/opt/mongodb/mms/conf/conf-mms.properties`` using your old file as a
  reference point.
---
title: Start MMS.
stepnum: 8
ref: start
action:
  pre: |
    For example:
  language: sh
  code: |
    sudo service mongodb-mms start
---
title: Update all Monitoring Agents and Backup Agents.
stepnum: 9
ref: update
content: |
  See :doc:`/tutorial/nav/install-monitoring-agent` for more information.
---
title: "Update the Backup Daemon Package and any Backup Agent, as appropriate."
stepnum: 10
ref: update-daemon
content: |
  If you are running MMS Backup, update the Backup Daemon Package and any
  Backup Agent.
post: |
  See :doc:`/tutorial/nav/install-backup-agent` for more information.
