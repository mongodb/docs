level: 4
ref: windows-edit-base-port
title: "Add ports to the Registry."
content: |

  When changing either port, ensure that the chosen port is available.

  By default, |onprem| uses port ``8080`` for |http| traffic and
  ``8443`` for |https| traffic.

  Add a new line for each desired port to the :guilabel:`Options`
  multi-line registry value. Each line must be formatted as:

  .. code-block:: ini

     -Dbase-port=<portnumber>

  .. example::

     .. list-table::
        :widths: 40 60
        :header-rows: 1

        * - Protocol to |onprem|
          - Example value

        * - |http| traffic to |onprem|
          - .. code-block:: ini
               :copyable: false

               -Dbase-port=11700

        * - |https| traffic to |onprem|
          - .. code-block:: ini
               :copyable: false

               -Dbase-ssl-port=11800
