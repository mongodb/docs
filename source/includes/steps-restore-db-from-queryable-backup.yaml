title: "Use ``mongorestore`` to restore the single database or collection."
ref: import-database
content: |
   To restore a single database:
      Include the following
      :manual:`mongorestore </reference/program/mongorestore/>` options:

      - ``--port`` set to the port of the destination cluster.

      - ``--db`` set to the name of the destination database.

      Optionally, you can include the ``--drop`` option to drop the
      database in the destination cluster if the database already
      exists.

   .. class:: copyable-code
   .. code-block:: sh

       mongorestore --port <port> --db <destination database> <data-dump-path/database> --drop

   For example, to restore from the :file:`/mydata/restoredata/test`
   directory to a new database ``restoredTest``:

   .. code-block:: sh

      mongorestore --port 27017 --db restoredTest /mydata/restoredata/test --drop

   The example assumes that the destination replica set's primary or
   the destination sharded cluster's
   :manual:`mongos </reference/program/mongos>` listens on port
   ``27017``.

   To restore a single collection:
      Include the following
      :manual:`mongorestore </reference/program/mongorestore>` options:

      - ``--port`` set to the port of the destination cluster.

      - ``--db`` set to the name of the destination database.

      - ``--collection`` set to the name of the destination collection.

      Optionally, you can include the ``--drop`` option to drop the
      collection in the destination cluster if the collection already
      exists.

   .. class:: copyable-code 
   .. code-block:: sh

      mongorestore --port <port> --db <destination-database> --collection <destination-collection> <data-dump-path/dbname/collection.bson> --drop

   For example, to restore from the
   :file:`/mydata/restoredata/test/restaurants.bson` data file to a new
   collection ``rest2`` in the ``test2`` database:

   .. code-block:: sh

      mongorestore --port 27017 --db test2 --collection rest2 /mydata/restoredata/test/restaurants.bson --drop

   The example assumes that the destination replica set's primary or
   the destination sharded cluster's
   :manual:`mongos </reference/program/mongos>` listens on port
   ``27017``.

