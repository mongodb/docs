title: "Acknowledge or unacknowledge an alert."
stepnum: 3
level: 4
ref: acknowledge
content: |
  To acknowlege an alert, click :guilabel:`Acknowledge` on the line for
  the alert, select the time period for the acknowledgement, and click
  :guilabel:`Acknowledge`. |onprem| sends no further notifications for the
  selected period.

  To "undo" an acknowledgment and again receive notifications if the alert
  condition still applies, click :guilabel:`Unacknowledge` on the line for
  the alert and click :guilabel:`Confirm`.
