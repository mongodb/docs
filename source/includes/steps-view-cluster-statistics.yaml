title: "On the line listing the cluster, click the ellipsis icon and select :guilabel:`Performance Metrics`."
stepnum: 3
edition:
  - cloud
  - classic
ref: performance-metrics
content: |
  |mms| displays a chart and table with an initial set of cluster
  statistics. At the top of the chart, the :guilabel:`DATA SIZE` field
  measures the cluster's data size on disk. For more information, see the
  explanation of dataSize on the :manual:`dbStats page
  </reference/command/dbStats>`.

  If :doc:`Backup </tutorial/enable-backup>` is
  enabled, hover the mouse pointer over the "clock" icon to view the
  time of the last snapshot and time of the next scheduled snapshot.
  Click the icon to view snapshots.
