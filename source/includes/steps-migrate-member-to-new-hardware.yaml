title: "Verify that the new member has synchronized."
stepnum: 8
level: 4
ref: verify-synchronization
content: |
  On the :guilabel:`Deployment` page, select the :guilabel:`Processes` tab to view
  the new member's :manual:`status </reference/replica-states>`. Verify
  that the new member has synchronized and is no longer in the
  ``Recovering`` state.
---
title: "Remove the old member from the replica set."
stepnum: 9
level: 4
ref: remove-member
content: |
  Click the member's ellipsis icon and select :guilabel:`Remove from
  Replica Set`. Click :guilabel:`Review Changes` and then click
  :guilabel:`Confirm & Deploy`.
---
title: "Shut down the old member."
stepnum: 10
level: 4
ref: shut-down-member
content: |
  Click the member's ellipsis icon and select :guilabel:`Shutdown`. Click
  :guilabel:`Review Changes` and then click :guilabel:`Confirm & Deploy`.
---
title: "Optionally, remove the old member."
stepnum: 11
level: 4
ref: un-manage-member
content: |
  To remove the member from |mms| management, see
  :doc:`/tutorial/unmanage-deployment`.
