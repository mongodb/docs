ref: _driver-free-tier-general
content: |

  To connect to an |service| ``M0`` {+Free-cluster+} or ``M2/M5`` shared
  cluster, you must use a {{driver}} driver version that supports
  MongoDB 4.0 and later. For complete documentation on compatibility between the
  {{driver}} driver and MongoDB, see the {{link}}. We recommend that you
  upgrade to the latest version of the driver.
