title: "Run an |fts| query against the indexed field and sort for your speed."
content: | 
  a. Create a file named ``sort-for-speed.go``. 
  #. Copy and paste the following code into the
     ``sort-for-speed.go`` file.

     The code example performs the following tasks:

     - Imports ``mongodb`` packages and dependencies.
     - Establishes a connection to your |service| cluster.
     - .. include:: /includes/extracts/fts-sort-for-speed-constant-desc.rst 

       .. include:: /includes/extracts/fts-sort-for-speed-stage.rst

     - Iterates over the cursor to print the documents that match the 
       query.

     .. literalinclude:: /includes/fts-tutorial/sort/near-tutorial.go
        :language: go
        :linenos:
        :dedent:

  #. .. include:: /includes/fact-fts-driver-connection-string.rst
  #. Run the following command to query your collection: 

     .. io-code-block::
        :copyable: true

        .. input::
           :language: bash

           go run sort-for-speed.go
     
