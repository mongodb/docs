title: Stop any currently running instance.
stepnum: 1
ref:  backup-install-stop
action:
  - pre: |
      If you are upgrading an existing installation, please stop
      the currently running instance:
    language: sh
    code: |
      sudo service mongodb-mms-backup-daemon stop
---
title: Download the Backup Daemon Package software.
stepnum: 2
ref:  backup-install-backend-download
action:
  pre: |
    To download the Backup Daemon Package for use on RHEL, CentOS, Amazon
    Linux, or SLES, run the following, replacing ``<version>`` with the
    software version number:
  language: sh
  code: |
    sudo rpm -U mongodb-backup-daemon-<version>.x86_64.rpm
post: |
  The software is installed to ``/opt/mongodb/mms-backup-daemon``.
---
title: Configure the MMS monitoring application for connection to MMS Backup.
stepnum: 3
ref: backup-install-core-config
content: |
  Ensure that the MMS Application server is configured to support
  backup. Edit the ``/opt/mongodb/mms/conf/conf-mms.properties``
  file and specify the following settings.

  - :setting:`mongo.backupdb.mongoUri`

  - :setting:`mongo.backupdb.replicaSet`
---
title: Configure the back-end software package.
stepnum: 4
ref:  backup-install-backend-configure
content: |
  Configure the backup daemon process, by editing the
  ``/opt/mongodb/mms-backup-daemon/conf/conf-daemon.properties``
  file. Specify the required configuration options, . See
  :doc:`/reference/configuration` for information about each value.

  The following values of the following settings must correspond to the
  values set in the monitoring application:

   - :setting:`mongo.mongoUri`

   - :setting:`mongo.replicaSet`

   - :setting:`mongo.backupdb.mongoUri`

   - :setting:`mongo.backupdb.replicaSet`
---
title: Synchronize the gen.key file
stepnum: 5
ref: backup-install-sync-genkey
content: |
    Synchronize the /etc/mongodb-mms/gen.key file from a MMS Application
    Server. This is only required if the Backup Daemon Package was
    installed on a different server then the MMS Application Package.
---
title: Start the back-end software package.
stepnum: 6
ref:  backup-install-backend-start
action:
  - pre: |
      To start the Backup Daemon package run:
    language: sh
    code: |
      sudo service mongodb-mms-backup-daemon start
  - pre: |
      If everything worked the following displays:
    language: sh
    code: |
      Start Backup Daemon                                        [  OK  ]
post: |
  If you run into any problems, the log files are at ``/opt/mongodb/mms-backup-daemon/logs``.
