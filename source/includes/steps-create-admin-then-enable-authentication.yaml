title: Re-start the MongoDB instance with authentication enabled.
stepnum: 3
ref: restart-with-auth
action:
  - pre: |
      Re-start the :program:`mongod` or :program:`mongos` instance with
      the :setting:`auth` or :setting:`keyFile` setting.
  - pre: |
      The following example enables authentication on a :program:`mongod`
      using the :setting:`auth` command-line option:
    language: javascript
    code: |
      mongod --auth --config /etc/mongodb/mongodb.conf
