title: Go to the :guilabel:`Teams` view for the organization.
ref: create-org-teams-view
level: 4
content: |

   a. In the :guilabel:`Context`, select the organization whose team
      you want to modify.

   #. Click :guilabel:`Teams`.

---
title: Rename a team. 
ref: create-org-rename-team
level: 4
content: |

   For the team you wish to rename:

   a. Click the ellipsis (``...``) button under the :guilabel:`Actions`
      column.

   #. Click :guilabel:`Rename Team`.

   #. Enter a new name for the team, and click :guilabel:`Rename Team`.

      The team name must be unique within the organization.
...
