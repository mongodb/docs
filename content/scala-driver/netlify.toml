[build]
    publish = "dist"
    base = "content/scala-driver"

[build.environment]
    REPO_NAME = "docs-scala"
    SECRETS_SCAN_ENABLED = "false"
    MUT_COMMANDS_ENABLED = "false"

[context.production.environment]
    ENV = "dotcomprd"

[context.preprd.environment]
    ENV = "dotcomstg"

[context.deploy-preview.environment]
    ENV = "prd"

[context.branch-deploy.environment]
    ENV = "prd"

[context.preview-server.environment]
    ENV = "prd"

[context.dev.environment]
    ENV = "stg"





### OFFLINE REDIRECTS
### ALIAS REDIRECTS
### PAGE-SPECIFIC REDIRECTS
### WILDCARD REDIRECTS

    [[redirects]]
    from = "/docs/languages/scala/scala-driver/:version/monitoring/"
    to = "/docs/languages/scala/scala-driver/:version/monitoring/cluster-monitoring/"

### CATCH ALLS
 ## redirects any pages not at any of the active versions to current (makes eols technically unnecessary)
 

### OFFLINE REDIRECTS 
	[[redirects]]
	from = "/docs/languages/scala/scala-driver/v4.x/*"
	to = "/docs/languages/scala/scala-driver/current/:splat"


### ALIAS REDIRECTS
	[[redirects]]
	from = "/docs/languages/scala/scala-driver/master/*"
	to = "/docs/languages/scala/scala-driver/upcoming/:splat"

	[[redirects]]
	from = "/docs/languages/scala/scala-driver/v5.5/*"
	to = "/docs/languages/scala/scala-driver/current/:splat"
	status = 302


