   The default port for :program:`mongod` and :program:`mongos`
   instances. You can change this port with :setting:`~net.port` or
   :option:`--port <mongod --port>`.
shardsvrportdesc: |
   The default port when running with :option:`--shardsvr <mongod
   --shardsvr>` runtime operation or the ``shardsvr`` value for the
   :setting:`~sharding.clusterRole` setting in a configuration file.
configsvrportdesc: |
   The default port when running with :option:`--configsvr <mongod
   --configsvr>` runtime operation or the ``configsvr`` value for the
   :setting:`~sharding.clusterRole` setting in a configuration file.
webportdesc: |
   The default port for the web status page. The web status
   page is always accessible at a port number that is ``1000`` greater
   than the port determined by :setting:`~net.port`.
