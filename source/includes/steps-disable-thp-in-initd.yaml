title: Create the ``init.d`` script.
stepnum: 1
level: 4
ref: create-initd
action:
  - pre: |
      Create the following file at ``/etc/init.d/disable-transparent-hugepages``:

    language: sh
    code: |
         #!/bin/bash
         ### BEGIN INIT INFO
         # Provides:          disable-transparent-hugepages
         # Required-Start:    $local_fs
         # Required-Stop:
         # X-Start-Before:    mongod mongodb-mms-automation-agent
         # Default-Start:     2 3 4 5
         # Default-Stop:      0 1 6
         # Short-Description: Disable Linux transparent huge pages
         # Description:       Disable Linux transparent huge pages, to improve
         #                    database performance.
         ### END INIT INFO

         case $1 in
           start)
             if [ -d /sys/kernel/mm/transparent_hugepage ]; then
               thp_path=/sys/kernel/mm/transparent_hugepage
             elif [ -d /sys/kernel/mm/redhat_transparent_hugepage ]; then
               thp_path=/sys/kernel/mm/redhat_transparent_hugepage
             else
               return 0
             fi

             echo 'never' > ${thp_path}/enabled
             echo 'never' > ${thp_path}/defrag

             re='^[0-1]+$'
             if [[ $(cat ${thp_path}/khugepaged/defrag) =~ $re ]]
             then
               # RHEL 7
               echo 0  > ${thp_path}/khugepaged/defrag
             else
               # RHEL 6
               echo 'no' > ${thp_path}/khugepaged/defrag
             fi

             unset re
             unset thp_path
             ;;
         esac
  - post: |
      .. note::

         MongoDB {+version+} also checks the THP *defrag*
         setting and presents a startup warning if defrag is
         enabled. As long as THP itself is disabled in
         the ``init.d`` script, MongoDB is unaffected by the defrag
         setting. However, to avoid this message, you may set defrag to
         ``never`` by adding the following line to the ``init.d``
         script, just before the ``unset thp_path`` statement:

         ``echo 'never' | tee ${thp_path}/defrag > /dev/null``
---
title: Make it executable.
stepnum: 2
level: 4
ref: make-executable
action:
  - pre: |
      Run the following command to ensure that the init script can be used:

    language: sh
    code: sudo chmod 755 /etc/init.d/disable-transparent-hugepages
---
title: Configure your operating system to run it on boot.
stepnum: 3
level: 4
ref: configure-initd
action:
  - pre: |
      Use the appropriate command to configure the new init script on your Linux
      distribution.

      .. list-table::
         :header-rows: 1
         :widths: 20 80

         * - Distribution

           - Command

         * - Ubuntu and Debian

           - .. code:: sh

                sudo update-rc.d disable-transparent-hugepages defaults

         * - SUSE

           - .. code:: sh

                sudo insserv /etc/init.d/disable-transparent-hugepages

         * - Red Hat, CentOS, Amazon Linux, and derivatives

           - .. code:: sh

                sudo chkconfig --add disable-transparent-hugepages
---
