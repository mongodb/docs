object:
  name: usersInfo
  type: dbcommand
field:
  optional: false
  type: field
name: usersInfo
type: string
position: 1
description: |
  To match a single user on the current database, enter a string with the
  user's name. To match a single user on another database, enter a document
  with the user's name and database. To view info for several users, use an
  array of documents. To view all users on the database on which the command
  is run, set ``userInfo`` to ``1``.
---
object:
  name: usersInfo
  type: dbcommand
field:
  optional: true
  type: field
name: showCredentials
type: Boolean
position: 1
description: |
  Set the field to true to display the user’s password hash. By default, this
  field is false.
---
object:
  name: usersInfo
  type: dbcommand
field:
  optional: true
  type: field
name: showPrivileges
type: Boolean
position: 1
description: |
  Set the field to true to show the user’s full set of privileges, including
  expanded information for all child roles. By default, this field is false.
  If viewing all users, you cannot specify this field.
