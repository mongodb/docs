name: ":query:`$geometry`"
file: /reference/operator/query/geometry
description: "Specifies a geometry in :term:`GeoJSON` format to geospatial query operators."
---
name: ":query:`$minDistance`"
file: /reference/operator/query/minDistance
description: |
    Specifies a minimum distance to limit the results of :query:`$near`
    and :query:`$nearSphere` queries. For use with ``2dsphere`` index
    only.
---
name: ":query:`$maxDistance`"
file: /reference/operator/query/maxDistance
description: |
  Specifies a maximum distance to limit the results of :query:`$near`
  and :query:`$nearSphere` queries. The :doc:`2dsphere
  </core/2dsphere>` and :doc:`2d </core/2d>` indexes support
  :query:`$centerSphere`.
---
name: ":query:`$center`"
file: /reference/operator/query/center
description: |
  Specifies a circle using legacy coordinate pairs to
  :query:`$geoWithin` queries when using planar geometry. The :doc:`2d
  </core/2d>` index supports :query:`$center`.
---
name: ":query:`$centerSphere`"
file: /reference/operator/query/centerSphere
description: |
   Specifies a circle using either legacy coordinate pairs or
   :term:`GeoJSON` format for :query:`$geoWithin` queries when using
   spherical geometry. The :doc:`2dsphere </core/2dsphere>` and
   :doc:`2d </core/2d>` indexes support :query:`$centerSphere`.
---
name: ":query:`$box`"
file: /reference/operator/query/box
description: |
  Specifies a rectangular box using legacy coordinate pairs for
  :query:`$geoWithin` queries. The :doc:`2d </core/2d>` index supports
  :query:`$box`.
---
name: ":query:`$polygon`"
file: /reference/operator/query/polygon
description: |
   Specifies a polygon to using legacy coordinate pairs for
   :query:`$geoWithin` queries. The :doc:`2d </core/2d>` index supports
   :query:`$center`.
---
name: ":query:`$uniqueDocs`"
file: /reference/operator/query/uniqueDocs
description: "Deprecated. Modifies a :query:`$geoWithin` and :query:`$near` queries to ensure that even if a document matches the query multiple times, the query returns the document once."
