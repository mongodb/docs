title: "Navigate to the :guilabel:`Online Archive` tab for your cluster."
ref: oa-tab
content: | 

  a. Click the name of the cluster.

  #. Click the :guilabel:`Online Archive` tab to view the list of online 
     archives, if any, for the cluster.
---
level: 4
title: "Click the ellipsis (``...``) in the :guilabel:`Actions` column 
       for the online archive to display the list of allowed actions."   
ref: oa-actions
content: | 
  You can: 

  - :guilabel:`Pause Archive` (only if state is :guilabel:`Active`)
  - :guilabel:`Edit Archiving Rule`
  - :guilabel:`Delete Archive`
  - :guilabel:`Resume Archive` (only if state is :guilabel:`Paused`)
