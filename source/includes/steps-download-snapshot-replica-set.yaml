---
title: "Select HTTP as the delivery method for the snapshot."
stepnum: 4
ref: select-http
content: |
  In the :guilabel:`Delivery Method` field, select :guilabel:`Pull via
  Secure HTTP (HTTPS)`.

  **Optionally**, you can instead choose SCP as the delivery method. If
  you choose SCP, you must provide the hostname and port of the server to
  receive the files and provide access to the server through a username
  and password or though an SSH key. Follow the instructions on the MMS
  screen.
---
title: "Finalize the request."
stepnum: 5
ref: finalize
content: |
  Click :guilabel:`Finalize Request` and confirm your identify via
  two-factor verification. Then click :guilabel:`Finalize Request` again.
---
title: "Retrieve the snapshot."
stepnum: 6
ref: retrieve
content: |
  |mms| creates a one-time link to a tar file of the snapshot. The link is
  available for one download and times out after an hour.

  To download the snapshot, select the |mms| :guilabel:`Backup` tab and then
  select :guilabel:`Restore Jobs`. When the restore job completes, select
  the :guilabel:`download` link next to the snapshot.

  If you **optionally** chose SCP as the delivery method, the files are
  copied to the server directory you specfied. To verify that the files
  are complete, :ref:`see the section on how to validate an SCP restore
  <backup-faq-scp-validation>`.
