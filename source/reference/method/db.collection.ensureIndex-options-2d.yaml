object:
  name: db.collection.ensureIndex()
  type: method
field:
  optional: true
  type: param
name: bits
type: integer
position: 1
description: |
  For :doc:`2d </core/2d>` indexes, the number of precision of the
  stored :term:`geohash` value of the location data.

  The ``bits`` value ranges from 1 to 32 inclusive. The default value
  is ``26``.
