title: Retrieve Specific Documents in a Collection by Embedded Document
ref: query-one
level: 4
stepnum: 1
content: |

  If you wish to select documents that match all of the fields in an
  embedded JSON object exactly, you will specify all of the fields in
  the document with the expected values in the exact order they would
  appear in the collection.

  For example, the following query selects all documents where the field
  ``size`` equals the document ``{ h: 14, w: 21, uom: "cm"}``:
  
