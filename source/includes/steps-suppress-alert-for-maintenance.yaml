ref: maintenance-window
content: |
  - **Add a maintenance window:** Click the :guilabel:`Add` button and
    select :guilabel:`New Maintenance Window`.

  - **Edit a maintenance window:** Click the :guilabel:`Maintenance
    Windows` filter. Click the window's :guilabel:`ellipsis icon` and
    select :guilabel:`Edit`."

