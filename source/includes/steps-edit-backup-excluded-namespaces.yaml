stepnum: 1
ref: edit-excluded-namespaces
title: "Select :guilabel:`Edit Excluded Namespaces`"
content: |
  On the line listing the process, click the ellipsis icon and click
  :guilabel:`Edit Excluded Namespaces`. :ref:`Excluded namespaces
  <excluded-namespaces>` are databases and collections that |mms| will not
  back up.
---
stepnum: 2
title: "Modify the excluded namespaces."
ref: configure-namespaces
content: |
  Add or remove excluded namespaces as desired and click
  :guilabel:`Submit`.
