title: "Go to ``Miscellaneous`` in the |mms| Config panel."
level: 4
ref: twilio-admin
content: |

   a. Click on :guilabel:`Admin` on the upper-right hand corner. 
   
   #. From the |mms| Admin screen, click on :guilabel:`General` > 
      :guilabel:`Ops Manager Config` > :guilabel:`Miscellaneous`.
   
---
title: "Configure ``Twilio Integration``."
level: 4
ref: twilio-config
content: |

   Enter the following to allow delivery of alerts and SMS multi-factor
   authentication codes through Twilio:
   
   .. list-table::
      :header-rows: 1

      * - Field
        - Description

      * - :guilabel:`Account SID`
        - `Twilio <http://www.twilio.com/docs/quickstart>`_ account ID.

      * - :guilabel:`Twilio Auth Token`

        - Twilio API access token

      * - :guilabel:`Twilio From Number`

        - Twilio phone number from which to send the alerts and
          authentication codes to users.
...
