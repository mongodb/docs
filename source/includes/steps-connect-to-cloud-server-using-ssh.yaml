title: "Connect to your instance using the hostname listed."
stepnum: 3
level: 4
ref: connect
pre: |
  You must have the private key for the public key uploaded to
  the :guilabel:`Provisioning Settings` page, which is accessed
  through :guilabel:`Settings`. The private
  key must not be viewable to the public. If it is, you can change the
  file's permissions using this command: ``chmod 400 <private-key>``
action:
  pre: |
    Open an SSH client and issue an ``ssh`` command that uses your ``<key>`` and ``<hostname>``:
  language: sh
  code: |
    ssh -i <key> <ec2-username>@<hostname>
