content: |
  By default, |mms| creates the ``/data`` directory on a provisioned
  Linux-based server and creates the ``D:\data`` directory on a
  provisioned Windows server. You can change this default by clicking the
  :guilabel:`Use Advanced Configuration Options` link in the 
  :guilabel:`Storage Settings` section of the page.
