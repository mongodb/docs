object:
  name: insert
  type: dbcommand
field:
  optional: false
  type: field
name: insert
type: string
position: 1
description: |
  The name of the target collection.
---
object:
  name: insert
  type: dbcommand
field:
  optional: false
  type: field
name: documents
type: array
position: 2
description: |
  An array of one or more documents to insert into the named collection.
---
object:
  name: insert
  type: dbcommand
field:
  optional: true
  type: field
name: ordered
type: boolean
position: 3
description: |
  If ``true``, then when an insert of a document fails, return without
  inserting any remaining documents listed in the ``inserts`` array. If
  ``false``, then when an insert of a document fails, continue to insert the
  remaining documents. Defaults to ``true``.

  .. versionchanged:: 2.6
     In previous versions, the method invoked with no query parameter
     deleted all documents in a collection.
---
