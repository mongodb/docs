title: "Install agents."
stepnum: 7
level: 4
ref: install-agents
content: |
  If you are using Automation:

  a. :doc:`Install the Automation Agent </tutorial/nav/install-automation-agent>` 
     for the group in Data Center 1 on each server in Data Center 1. 

  b. Install the Automation Agent for Data Center 2 on each server in Data
     Center 2. 

  c. The Automation Agent installs the Monitoring and Backup agents as needed.

  If you are not using Automation:

  a. Select the group assigned to Data Center 1 from the drop-down menu in the
     top navigation bar.

  b. Click :guilabel:`Settings`.
  
  c. Click the :guilabel:`Agents` page.

  d. Download and install the Monitoring and Backup agents for the group
     assigned to Data Center 1.

  e. Select the group in Data Center 2 from the drop-down menu in the top
     navigation bar.

  f. Download and install its :doc:`Monitoring </tutorial/nav/install-monitoring-agent>` and :doc:`Backup </tutorial/nav/install-backup-agent>` agents.

