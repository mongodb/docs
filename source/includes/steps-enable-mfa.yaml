title: Navigate to the :guilabel:`Account Security` page.
stepnum: 1
level: 4
ref: navigate-account-security
content: |

  a. In the upper-right corner of the |mms| UI, click the dropdown menu
     labeled with your name.
  #. Click the :guilabel:`Manage your MongoDB Account` button.
  #. Click :guilabel:`Security` in the left-side navigation.

---
title: Set up an authentication method.
stepnum: 2
level: 4
ref: select-auth-factor
content: |

  a. Choose your preferred authentication method.
  b. Click :guilabel:`Set up` to the right of your chosen method.
  c. Follow the procedure for your chosen method:

     .. tabs::

        .. tab:: Okta Verify Mobile App
           :tabid: okta
        
           1. Download the Okta Verify app to your mobile device.
           #. Add a new account to the app.
           #. Scan the displayed bar code.

        .. tab:: Google Authenticator
           :tabid: google
        
           1. Download the Google Authenticator app to your mobile 
              device.
           #. Tap the :guilabel:`+` icon to add an account.
           #. Scan the displayed bar code.
           #. Enter the six-digit verification code.

        .. tab:: Email
           :tabid: email
        
           1. Check the email address you used to sign up for your 
              MongoDB account.

               .. note::

                  The verification email will arrive from the address
                  ``mongodb-account@mongodb.com``. You may need to 
                  ensure that you can receive email from the ``mongodb.com`` domain.

           #. Enter the six-digit verification code.

---
title: Set up another authentication method.
stepnum: 3
level: 4
ref: select-auth-factor-2
content: |

  After you set up your first authentication method, repeat the steps 
  to set up another method.

