title: "Filter alerts."
level: 4
stepnum: 2
ref: filter
content: |
  To view both open and closed alerts, click the :guilabel:`All Activity`
  filter. Otherwise click the open or closed filter. Closed alerts are
  those that users have closed or that no longer meet the alert condition.

  To view alerts for given dates, use the :guilabel:`From` and
  :guilabel:`To` fields and click :guilabel:`Filter`.
