title: Download the MongoDB installation file.
stepnum: 1
ref: download-install-file
action:
   pre: |
     Download the binaries from ``https://www.mongodb.org/downloads``
     based on your environment.

     For example, to download the {+release+} release for macOS through the
     shell, run this command:
   language: sh
   copyable: true
   code: |
     curl -LO https://fastdl.mongodb.org/osx/mongodb-osx-ssl-x86_64-{+release+}.tgz
---
title: Download the public signature file.
stepnum: 2
ref: download-sig-file
action:
   language: sh
   copyable: true
   code: |
     curl -LO https://fastdl.mongodb.org/osx/mongodb-osx-ssl-x86_64-{+release+}.tgz.sig
---
title: Download then import the key file.
stepnum: 3
ref: download-key-file
action:
 - pre: |
     If you have not downloaded and imported the MongoDB {+version+} public key,
     run these commands:
   language: sh
   copyable: true
   code: |
     curl -LO https://www.mongodb.org/static/pgp/server-{+version+}.asc
     gpg --import server-{+version+}.asc
 - pre: |
     PGP should return this response:
   language: sh
   code: |
     gpg: key {+rsa-key+}: public key "MongoDB {+version+} Release Signing Key <packaging@mongodb.com>" imported
     gpg: Total number processed: 1
     gpg:               imported: 1
---
title: Verify the MongoDB installation file.
stepnum: 4
ref: verify-install-file
action:
 - pre: |
     Run this command:
   language: sh
   copyable: true
   code: |
     gpg --verify mongodb-osx-ssl-x86_64-{+release+}.tgz.sig mongodb-osx-ssl-x86_64-{+release+}.tgz
 - pre: |
     GPG should return this response:
   language: sh
   code: |
     gpg: Signature made Thu Jun  6 19:16:51 2019 EDT
     gpg:                using RSA key {+rsa-key+}
     gpg: Good signature from "MongoDB {+version+} Release Signing Key <packaging@mongodb.com>" [unknown]
 - pre: |
     If the package is properly signed, but you do not currently trust
     the signing key in your local ``trustdb``, ``gpg`` will also return the following message:
   language: sh
   code: |
     gpg: WARNING: This key is not certified with a trusted signature!
     gpg:          There is no indication that the signature belongs to the owner.
     Primary key fingerprint: {+pgp-fingerprint-fmt+}

 - pre: |
     If you receive a message this error message, confirm that you imported the correct
     public key:
   language: sh
   code: |
     gpg: Signature made Mon Sep 11 12:03:48 2017 EDT using RSA key {+rsa-key+}
     gpg: Can't check signature: public key not found
...
