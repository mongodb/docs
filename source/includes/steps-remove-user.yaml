title: "Navigate to the organization's :guilabel:`Access` page."
level: 4
stepnum: 1
ref: create-org-users-view
content: |

  a. From the :guilabel:`Context` menu, select the project from
     which you wish to remove a user or team.

  #. Click :guilabel:`Access`.

     - To remove a user, click :guilabel:`Users`.
     - To remove a team, click :guilabel:`Teams`.
---
title: "Click :icon:`trash-alt` to the right of the user or team to remove."
stepnum: 2
level: 4
ref: remove
---
title: "Confirm the removal."
stepnum: 3
level: 4
ref: confirm
content: |

  - To confirm a user removal, click
    :guilabel:`Remove User from Organization`.

  - To confirm a user removal, click
    :guilabel:`Remove Team from Organization`."
