title: "Login to the |onprem| server."
stepnum: 1
ref: fix-login-onprem
content: | 

---
title: "Open the |onprem| configuration properties file."
stepnum: 2
ref: fix-open-config
content: | 
  
   .. code-block:: sh

      sudo vi /opt/mongodb/mms/conf/conf-mms.properties

   .. note::
      This path is for :doc:`RPM </tutorial/install-on-prem-with-rpm-packages>` 
      and :doc:`DEB </tutorial/install-on-prem-with-deb-packages>` 
      package installs. 
      The :doc:`Linux archive </tutorial/install-on-prem-from-archive>` 
      and :doc:`Windows </tutorial/install-on-prem-from-archive>` binaries install in different paths.

---
title: "Change the source for MongoDB binaries."
stepnum: 3
ref: fix-change-source
content: | 

   Add a line changing the source of MongoDB versions to be MongoDB,
   Inc. via the Internet.

   Remove this line:

   .. code-block:: ini

      automation.versions.source=mongodb

---
title: "Save and close the file."
stepnum: 4
ref: fix-save-config
content: | 

---
title: "Repeat the previous steps on each |onprem| server. (Optional)"
stepnum: 5
ref: fix-repeat-edits
content: | 

   If you run |onprem| with high availability, you must repeat steps
   1-4 on each |onprem| server.

---
title: "Start the |onprem| service on each |onprem| server."
stepnum: 6
ref: fix-start-onprem
content: | 

   .. code-block:: sh

      sudo service mongodb-mms start

---
title: "Repeat the last step on each |onprem| server. (Optional)"
stepnum: 7
ref: fix-repeat-start
content: | 

   If you run |onprem| with high availability, you must repeat the
   last step on each |onprem| server.

---
title: "Change the versions of MongoDB that Automation Agents can install."
stepnum: 8
ref: fix-versions
content: | 

   See :doc:`how to set the MongoDB versions that automation can
   install </tutorial/configure-available-mongodb-version/>` for
   details.

   .. warning:: 
      You need to change the MongoDB version list for every group in
      Ops Manager.

---
title: "Continue to the next procedure."
stepnum: 8
ref: fix-continue
content: | 

   Once you have changed which versions you want to support, continue
   to the next procedure.

