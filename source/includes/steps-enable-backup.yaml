title: "On the line listing the process, click the ellipsis icon and click :guilabel:`Start`."
stepnum: 2
ref: select-start
content: |
  If you have not yet enabled |mms| Backup, select :guilabel:`Begin Setup`
  and follow the prompts. Skip the rest of this procedure.
---
title: "In the :guilabel:`Sync Source` field, select the replica set member from which to create the backup."
stepnum: 3
ref: select-sync-source
pre: |
  To minimize the impact on the primary, sync off a secondary.
---
