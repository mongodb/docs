title: Download the back-end software package.
stepnum: 1
ref:  backup-install-backend-download
action:
  - pre: |
      To install the back-end package on RHEL, CentOS, Amazon Linux, or
      SLES run:
    language: sh
    code: |
      rpm -ivh mongodb-backup-daemon-X.X-X_X.x86_64.rpm
  - pre: |
      To install the back-end package on Ubuntu run:
    language: sh
    code: |
      dpkg -i mongodb-backup-daemon_X.X.X-X_x86_64.deb
post: |
  The software is installed to ``/opt/mongodb/mms``.
---
title: Configure the back-end software package.
stepnum: 2
ref:  backup-install-backend-configure
action:
  pre: |
    The software is installed to ``/opt/mongodb/mms-backup-daemon``. Open the
    application configuration file at
    ``/opt/mongodb/mms-backup-daemon/conf/conf-daemon.properties`` and fill in
    all of the required configuration values.
post: |
  You must set :setting:`mongo.mongoUri` and the
  :setting:`mongo.backupdb.mongoUri` to refer to the :doc:`/reference/configuration` for 
  more information about the
  available configuration options.
---
title: Start the back-end software package.
stepnum: 3
ref:  backup-install-backend-start
action:
  - pre: |
      To start the back-end package run:
    language: sh
    code: |
      service mongodb-mms-backup-daemon start
  - pre: |
      If everything worked the following displays:
    language: sh
    code: |
      Start Backup Daemon                                        [  OK  ]
post: |
  If you run into any problems, the log files are at ``/opt/mongodb/mms-backup-daemon/logs``.
