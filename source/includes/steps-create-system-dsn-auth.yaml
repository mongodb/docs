title: Select the ``System DSN`` tab and click the ``Add`` button.
ref: select-tab
level: 4
content: |
---
title: Select ``MongoDB ODBC 1.0 ANSI Driver`` from the list of available drivers.
ref: select-odbc
level: 4
content: |

   The following form fields are required:

   .. list-table::
      :header-rows: 1
      :widths: 30 70

      * - Field Name
        - Description

      * - :guilabel:`Data Source Name`
        - A name of your choice.

      * - :guilabel:`TCP/IP Server`

        - Enter the :guilabel:`Hostname` specified in the |service|
          connect dialog.

      * - :guilabel:`Port`
      
        - Enter the :guilabel:`Port` specified in the |service| connect
          dialog.

      * - :guilabel:`User`
        - Enter either the user specified in the |service| connect
          dialog or a different MongoDB user for the cluster. 

          The user is specified in the format:

          .. code-block:: shell

             <username>?source=<database-name>

          where the ``<database-name>`` is the authentication database
          for the user.

      * - :guilabel:`Password`
        - Enter the password corresponding to the entered :guilabel:`User`.

      * - :guilabel:`Database`

        - The name of an existing database to which you want to connect.
          For example, ``test``.

   For example, populating the fields using the |service| provided information:

   .. figure:: /images/mongodb-odbc-driver.png
      :alt: ODBC driver configuration.
      :figwidth: 589px
      :align: center

---
title: Click the ``Test`` button to test the ODBC connection.
ref: click-test
level: 4
content: |
   
   If the connection is successful, click :guilabel:`OK` to add the
   :abbr:`DSN (Data Source Name)`. If the connection fails, check the
   MongoDB user credentials and the :doc:`IP whitelist
   </security-whitelist>`.

