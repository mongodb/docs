<!doctype html>
<html lang="en">
  <head>
    <meta charset='utf-8' />
    <meta name='referrer' content='always' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1' />
    <meta name='viewport' content='width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no' />
    <meta property="og:image" content="http://s3.amazonaws.com/info-mongodb-com/_com_assets/cms/mongodb-for-giant-ideas-bbab5c3cf8.png">
    <meta property="og:image:secure_url" content="https://webassets.mongodb.com/_com_assets/cms/mongodb-for-giant-ideas-bbab5c3cf8.png">

    <title>{title}</title>

    <link rel="stylesheet" href="css/landing.css" />
    <link rel="stylesheet" href="css/navbar.min.css?t=nocache" />
    <link rel="stylesheet" href="css/feedback.min.css" />
    <link rel="canonical" href="https://docs.mongodb.com/{canonical}/" />
    
    <script>
      window['_fs_debug'] = false;
      window['_fs_host'] = 'fullstory.com';
      window['_fs_org'] = '54YFM';
      window['_fs_namespace'] = 'FS';
      (function(m,n,e,t,l,o,g,y){
	  if (e in m && m.console && m.console.log) { m.console.log('FullStory namespace conflict. Please set window["_fs_namespace"].'); return;}
	  g=m[e]=function(a,b){g.q?g.q.push([a,b]):g._api(a,b);};g.q=[];
	  o=n.createElement(t);o.async=1;o.src='https://'+_fs_host+'/s/fs.js';
	  y=n.getElementsByTagName(t)[0];y.parentNode.insertBefore(o,y);
	  g.identify=function(i,v){g(l,{uid:i});if(v)g(l,v)};g.setUserVars=function(v){g(l,v)};
	  g.identifyAccount=function(i,v){o='account';v=v||{};v.acctId=i;g(o,v)};
	  g.clearUserCookie=function(c,d,i){if(!c || document.cookie.match('fs_uid=[`;`]*`[`;`]*`[`;`]*`')){
	  d=n.domain;while(1){n.cookie='fs_uid=;domain='+d+
	  ';path=/;expires='+new Date(0).toUTCString();i=d.indexOf('.');if(i<0)break;d=d.slice(i+1)}}};
      })(window,document,window['_fs_namespace'],'script','user');
    </script>
  </head>
  <body data-project="landing" data-project-title="{projectTitle}" data-search-properties="{searchProperties}" data-enable-marian="1">
    {body}

    <div id="rating-panel"></div>

    <script src="js/navbar.min.js"></script>
    <script src="js/landing.min.js"></script>

    <!-- Google Tag Manager -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-GDFN"
                      height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push(
       {'gtm.start': new Date().getTime(),event:'gtm.js'}
     );var f=d.getElementsByTagName(s)[0],
     j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
     '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
     })(window,document,'script','dataLayer','GTM-GDFN');</script>
    <!-- End Google Tag Manager -->

    <!-- Fire route change event -->
    <script>window.dataLayer.push({event: 'gatsby-route-change'});</script>
  </body>
</html>
