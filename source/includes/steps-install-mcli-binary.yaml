title: "Install the {+mcli+}."
content: |

  1. Download and extract the correct binary for your operating system:

     .. list-table::
        :header-rows: 1
        :widths: 50 50

        * - Operating System
          - Download

        * - Windows
          - `.zip <https://fastdl.mongodb.org/mongocli/mongocli_{+mcli-version+}_windows_x86_64.zip>`__, `.msi <https://fastdl.mongodb.org/mongocli/mongocli_{+mcli-version+}_windows_x86_64.msi>`__
          
        * - MacOS
          - `.zip (x86-64) <https://fastdl.mongodb.org/mongocli/mongocli_{+mcli-version+}_macos_x86_64.zip>`__, `.zip (ARM) <https://fastdl.mongodb.org/mongocli/mongocli_{+mcli-version+}_macos_arm64.zip>`__
          
        * - Ubuntu/Debian
          - `.deb (x86-64) <https://fastdl.mongodb.org/mongocli/mongocli_{+mcli-version+}_linux_x86_64.deb>`__, `.deb (ARM) <https://fastdl.mongodb.org/mongocli/mongocli_{+mcli-version+}_linux_arm64.deb>`__
          
        * - RHEL/CentOS/SLES/AMZ
          - `.rpm (x86-64) <https://fastdl.mongodb.org/mongocli/mongocli_{+mcli-version+}_linux_x86_64.rpm>`__, `.rpm (ARM) <https://fastdl.mongodb.org/mongocli/mongocli_{+mcli-version+}_linux_arm64.rpm>`__
          
        * - Linux
          - `.tar.gz (x86-64) <https://fastdl.mongodb.org/mongocli/mongocli_{+mcli-version+}_linux_x86_64.tar.gz>`__, `.tar.gz (ARM) <https://fastdl.mongodb.org/mongocli/mongocli_{+mcli-version+}_linux_arm64.tar.gz>`__
    
     .. note::

        Replace or remove any existing {+mcli+} binaries to prevent
        conflicts between versions.
          
  #. Run the executable file.

     .. tip:: 

        You can run the binary from any directory.
        Because you don't need to install the {+mcli+} into a global
        location, you can use it on shared hosts and other systems where
        you don't have a privileged account.
