title: Start the new ``mongod`` instance.
stepnum: 2
ref: start-mongod
pre: |
  Ensure you start the |version-new| :program:`mongod` with the same
  :setting:`dbpath`:
action:
  langauge: sh
  code: |
    mongod --dbpath /var/mongod/data
post: |
  Replace ``/var/mongod/data`` with your MongoDB :setting:`dbpath`.
