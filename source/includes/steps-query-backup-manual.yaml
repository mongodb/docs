title: "Go to :guilabel:`Backup` view and click the :guilabel:`Overview` tab."
level: 4
ref: go-backup-view
content: |
   For the deployment whose backup you want to query, click the
   ellipsis button under :guilabel:`Options` column and select
   :guilabel:`Query`.

   You can also click the deployment to view its snapshots and click
   the :guilabel:`Query` button under the :guilabel:`Actions` column.
---
title: "Follow the prompts to query a backup snapshot."
level: 4
ref: query-backup-prompts
content: |
   #. Select the snapshot to query and click :guilabel:`Next`.

   #. :guilabel:`Start` the process to query a snapshot. If prompted
      for your password, enter your password to verify.

   #. Select :guilabel:`Connect Manually` as the connection method to the queryable snapshot.

   #. Download the X.509 client PEM file.

   #. Download the :abbr:`CA (Certificate Authority)` PEM file.

   #. Use the :program:`mongo` shell or a MongoDB driver to connect to
      the queryable backup host. To connect, you must specify the
      hostname and port, the |tls| option, and the X.509 certificates.

      For example, if using the :program:`mongo` shell to connect to
      the instance:

      .. code-block:: javascript

         mongo my-queryable-backup-host.mongodb.com:27217 --tls --tlsCertificateKeyFile <client certificate> --tlsCAFile mms-backup-ca.pem
...

