ref: add-servers-automation-intro
edition: onprem
content: |
  When you provision servers for Automation they are also provisioned for
  Monitoring. To provision servers for Automation, install the Automation
  Agent on each server.
---
ref: add-servers-automation-intro
edition: cloud
content: |
  When you provision servers for Automation they are also provisioned for
  Monitoring. To provision servers for Automation, either install the
  Automation Agent on each server or use |mms| :doc:`auto-provisioning
  </tutorial/provision-cloud-servers>`, which automatically installs the
  Automation Agent to each provisioned server.
