title: "Configure the sharded cluster."
stepnum: 3
ref: complete-fields
content: |

   .. list-table::
      :widths: 30 70
      :header-rows: 1

      * - Field
        - Action

      * - Cluster Name
        - Specify the name of your new cluster.

      * - # of Mongos
        - Specify the number of MongoDB Shard routing services
          (:program:`mongos`) you want in the cluster.

          .. note::              
             See :manual:`/core/sharded-cluster-components` for how to
             configure a sufficient number of :program:`mongos` for
             production and development configurations.

      * - ``mongos`` Distribution
        - Specify where you want the :program:`mongos` processes to be
          installed.

      * - Mongos Eligible Port Range
        - Specify the range of ports within which the `mongos`
          processes run.

      * - # of Config Servers
        - Specify the number of members in your configuration server
          replica set.

          .. note::
             The configuration server replica set should have at least 
             three members for a production instance.

      * - Config Distribution
        - Specify where you want the configuration server members to 
          be installed.

      * - Config Eligible Port Range
        - Specify the range of ports within which the configuration
          server's `mongod` processes run.

      * - Config Server Replica Set Name
        - Specify the name of your configuration server replica set.

