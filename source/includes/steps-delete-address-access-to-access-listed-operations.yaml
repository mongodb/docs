title: "Go to your :guilabel:`Public API Access` view."
edition: onprem
stepnum: 1
level: 4
ref: public-api-access
content: |
   Click on your user name in the upper-right hand corner and select
   :guilabel:`Account`. Then click :guilabel:`Public API Access`.
