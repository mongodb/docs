title: "Download the |application| package."
stepnum: 1
ref: application-package-download
action:
  - pre: |
      On **server 1**, download the latest version of the |application|
      package by issuing ``curl -OL`` and pecifying the |mms| version. For
      example, the following command downloads version ``1.5.2.160-1``:
    language: sh
    code: |
      curl -OL https://downloads.mongodb.com/on-prem-mms/rpm/mongodb-mms-1.5.2.160-1.x86_64.rpm
  - pre: |
      If the **server 1** does not have Internet access, download the package
      to another server and ``scp`` it to **server 1**.
---
title: "Install the |application|."
stepnum: 2
ref: application-package-install
action:
  pre: |
    Install the package by issuing ``rpm --install`` with root privileges and
    specifying the |mms| version. For example, the following command
    installs version ``1.5.2.160-1``:
  language: sh
  code: |
    sudo rpm --install mongodb-mms-1.5.2.160-1.x86_64.rpm
---
title: "Configure the |application|."
stepnum: 3
ref: mms-application-configure
pre: |
  Open the ``/opt/mongodb/mms/conf/conf-mms.properties`` file with root
  privileges and set values for the options described in this step. For
  detailed information on each option, see the :doc:`/reference/configuration`
  page.
action:
  - pre: |
      Set :setting:`mms.centralUrl` and :setting:`mms.backupCentralUrl` as
      follows, where ``<ip_address>`` is the IP address of the server running
      the |application|.
    language: cfg
    code: |
      mms.centralUrl=http://<ip_address>:8080
      mms.backupCentralUrl=http://<ip_address>:8081
  - pre: |
      Set the following :ref:`email-address-settings` as appropriate. Each may
      be the same or different.
    language: cfg
    code: |
      mms.fromEmailAddr=<email_address>
      mms.replyToEmailAddr=<email_address>
      mms.adminFromEmailAddr=<email_address>
      mms.adminEmailAddr=<email_address>
      mms.bounceEmailAddr=<email_address>
  - pre: |
      Set the :setting:`mongo.mongoUri` option to the servers and ports
      hosting the |application| database. Set the
      :setting:`mongo.replicaSet` option to the name of the |application|
      database's replica set. For example:
    language: cfg
    code: |
      mongo.mongoUri=mongodb://mongodb1.example.net:27017,mongodb2.example.net:27017,mongodb3.example.net:27017
      mongo.replicaSet=monitoring
---
title: "Start the |application|."
stepnum: 4
ref: mms-application-start
action:
  pre: |
    Issue the following command:
  language: sh
  code: |
    sudo service mongodb-mms start
---
title: "Open the |onprem| home page."
stepnum: 5
ref: home-page
action:
  pre: |
    Enter the following URL in a browser, where ``<ip_address>`` is the
    IP address of the server:
  language: none
  code: |
    http://<ip_address>:8080
...
