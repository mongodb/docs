title: "Select one or more filters above the list and click :guilabel:`Filter`."
stepnum: 3
level: 4
ref: filter
content: |
  .. list-table::
     :widths: 30 70
     :header-rows: 1

     * - To filter by:

       - Do this:

     * - Acknowledgement

       - Select the appropriate option in the :guilabel:`All States` drop-down list.

     * - Group

       - Type the group's name in the :guilabel:`Groups` box.

     * - Group Tags

       - Type the tag's name in the :guilabel:`Tags` box.

         Users with the ``Global Owner`` :doc:`role </reference/user-roles>`
         can :ref:`assign tags to groups <groups-page-admin-ui>`.

     * - Alert type (open alerts only)

       - Type the :doc:`alert type </reference/alerts>` in the
         :guilabel:`Types` box. The box autocompletes an alert type only
         if there is an open alert of that type.

     * - Date

       - Select the dates in the :guilabel:`From` and :guilabel:`To` fields.

