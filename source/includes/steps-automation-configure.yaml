title: "Select the :guilabel:`Settings` tab, and then select the :guilabel:`Automation Settings` tab."
stepnum: 1
ref: automation-settings
---
title: Select a download directory.
stepnum: 2
ref: directory
content: |
  The :guilabel:`MongoDB Binary Download Directory` setting displays the
  directory to which to download MongoDB on the provisioned machine. If
  you want to change the location, click the pencil icon and enter the new
  path.
---
title: Select the provider to use for provisioning machines.
stepnum: 3
ref: provider
pre: |
  Select :guilabel:`Add Provider Configuration` and enter the following information:
action:
  - pre: |
      Select a provider for an existing provider account and select the
      region used by the account. If you do not select the correct region,
      MMS cannot access the account.
  - pre: |
      Enter the :guilabel:`AccessKey ID` and :guilabel:`Secret Access Key`
      for the provider account. For AWS, you can retrieve the keys by
      clicking your username in the top right corner of AWS and then
      selecting ``Security Credentials``.
  - pre: |
      The :guilabel:`Machine User` field is for your own reference and
      does not correlate with any settings, users, or roles in AWS.
  - pre: |
      Select the directory for storing MongoDB data on the provisioned
      machine.
---
title: Add an SSH public key for the provisioned machines.
stepnum: 4
ref: public-key
content: |
  Select :guilabel:`Add SSH Key` and enter a public key. This key is added
  to the user account that you designated in the previous step, so that
  you can SSH into the machines you provision through MMS.
