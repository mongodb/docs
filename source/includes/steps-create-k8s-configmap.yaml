title: "Invoke the following |k8s| command to verify your |k8s-configmap|."
stepnum: 3
level: 4
ref: verify-k8s-configmap
content: |
  .. code-block:: sh

     kubectl describe configmaps <configmap-name>

  This command returns a ConfigMap description in the shell:

  .. code-block:: sh

     Name:           <configmap-name>
     Namespace:      <namespace>
     Labels:         <none>
     Annotations:    <none>

     Data
     ====
     baseUrl:
     ----
     <myOpsManagerURL>
     Events:  <none>
...
