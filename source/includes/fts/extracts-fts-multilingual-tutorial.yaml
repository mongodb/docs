ref: fts-multilingual-stage
content: | 

  The query uses the :manual:`$project
  </reference/operator/aggregation/project>` pipeline stage to:
  
  - Exclude all fields except ``title``, ``fullplot``, ``released``,
    and ``genres``
  - Add a field named ``score``

