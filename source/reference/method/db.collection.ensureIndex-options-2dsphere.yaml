  type: param
name: 2dsphereIndexVersion
type: integer
position: 1
description: |
  For :doc:`2dsphere </core/2dsphere>` indexes, the ``2dsphere``
  index version number. Version can be either ``1`` or ``2``. 

  In MongoDB 2.6, the default version is ``2``. MongoDB 2.4 can only
  support version ``1``.

  .. versionadded:: 2.6

