title: "Assign resources to the data centers."
stepnum: 6
level: 4
ref: assign-resources
content: |
  a. Click the :guilabel:`General` tab.

  b. Click the :guilabel:`Groups` page.

  c. Select the name of the group assigned to Data Center 1.

  d. Click the :guilabel:`View` link to the right of 
     :guilabel:`Backup Configuration`.

  e. Select the local options for Group 1 / Data Center 1.

     .. list-table::
        :header-rows: 1
        :widths: 25 75

        * - Menu
          - Option
        * - :guilabel:`Backup Daemons`
          - Choose :guilabel:`Select Backup Daemons` then check the daemon that is in Data Center 1.
        * - :guilabel:`Oplog Stores`
          - Choose :guilabel:`Select Oplog Stores` then check the oplog store that is in Data Center 1.
        * - :guilabel:`Snapshot Stores`
          - Choose :guilabel:`Select Snapshot Stores` then check the snapshot store that is in Data Center 1.

  f. Repeat steps a to e for Group 2.

