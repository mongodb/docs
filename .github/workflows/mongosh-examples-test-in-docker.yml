name: MongoDB Shell Code Examples - Test Against Local/Docker

on:
  pull_request:
    paths:
      - "code-example-tests/command-line/mongosh/**"

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: UTC

    steps:
      - uses: actions/checkout@v4
      - name: Install Atlas CLI
        run: |
          curl https://fastdl.mongodb.org/mongocli/mongodb-atlas-cli_1.42.2_linux_x86_64.deb --output atlas-cli.deb
          sudo apt install ./atlas-cli.deb
      - name: Set up a local deployment using Atlas CLI
        run: |
          atlas deployments setup myLocalRs1 --type local --port 27017 --force
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install mongosh
        run: |
          curl -L https://downloads.mongodb.com/compass/mongosh-2.2.5-linux-x64.tgz -o mongosh.tgz
          tar -xzf mongosh.tgz
          sudo mv mongosh-2.2.5-linux-x64/bin/mongosh /usr/local/bin/
          mongosh --version
      - name: Install dependencies
        run: |
          cd code-example-tests/command-line/mongosh/
          npm install
      - name: Create environment file with connection string
        run: |
          cd code-example-tests/command-line/mongosh/
          touch .env
          echo "CONNECTION_STRING=\"mongodb://localhost:27017\"" >> .env
          echo "CONNECTION_PORT=27017" >> .env
      - name: Run tests
        run: |
          cd code-example-tests/command-line/mongosh/
          npm test