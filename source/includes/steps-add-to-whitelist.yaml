content: |
  To enter the address from which you are currently accessing |service|, click
  :guilabel:`Add my current IP address`.

  Otherwise, enter the desired IP address or CIDR-notated range of addresses.
  You can enter any of the following:

  .. list-table::
     :header-rows: 1
     :widths: 50, 50

     * - Entry

       - Grants

     * - An IP address

       - Access from that address.

     * - A CIDR-notated range of IP addresses

       - Access from the designated range of addresses.

         The Internet provides online tools for converting a range of IP
         addresses to CIDR, such as `<http://www.ipaddressguide.com/cidr>`_.

     * - ``0.0.0.0/0``

       - Unrestricted access. All IP addresses have access to your group's clusters.

