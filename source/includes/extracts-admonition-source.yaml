ref: _note-manage-agent-auth
content: |

   .. note::

      |mms| can manage Agent authentication for you
      if you enable Automation. With Automation, |mms|
      creates the users for each Agent and configures the Agent
      appropriately. To learn more about authentication, see
      {{document}}.
