title: Launch |charts|.
ref: launch-charts
level: 4
stepnum: 1
content: |
  Click :guilabel:`Charts` in the navigation bar in |service| to
  launch |charts|. This launches an instance of |charts| linked to your
  |service| project.
---
title: "In |charts|, click :guilabel:`Data Sources` in the sidebar."
ref: click-data-sources
level: 4
---
title: "In the :guilabel:`Data Sources` view, click
  :guilabel:`Add Data Source`."
ref: new-data-source
level: 4
---
title: Select your |service| project.
ref: select-atlas-project
level: 4
content: |
  In the :guilabel:`Connect to Deployment` step of the dialog, select
  the |service| :guilabel:`Project` which contains the sample data.
---
title: Click :guilabel:`Connect`.
ref: click-connect
level: 4
---
title: "Select the sample movie collections."
ref: select-collection
level: 4
content: |
  In the :guilabel:`Choose Collections` step of the dialog, select the
  ``sample_mflix`` database from the list. Select all collections from
  the ``sample_mflix`` database.
---
title: "Click :guilabel:`Finish`."
ref: click-publish
level: 4
content: |
  .. note::


     |charts-short| grants the default
     permissions to each data source. For details on data source
     permissions, see the :ref:`Data Source Permissions
     <permission-model>` page.

...
