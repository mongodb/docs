title: "Go to the :guilabel:`Find` tab in the {+atlas-ui+}."
level: 4
ref: atlas-ui-collection-find
content: |
   Select the collection and go to the :guilabel:`Find` tab.
---
title: "Click :guilabel:`Insert Document`."
level: 4
ref: atlas-ui-insert-document
content: |
  {+atlas-ui+} opens the :guilabel:`Insert to Collection` dialog box.
---
title: "Select the JSON View."
level: 4
ref: atlas-ui-select-json-view
---
title: "Type or paste an array of documents to insert."
level: 4
ref: paste-multiple-documents
content: |
  .. example::

     The following array of documents inserts three documents into
     the collection:

     .. code-block:: json

        [
          {
            "name": "Alice",
            "age": 26,
            "email": "alice@abc.com"  
          },
          {
            "name": "Bob",
            "age": 43,
            "email": "bob@def.com"  
          },
          {
            "name": "Carol",
            "age": 19,
            "email": "carol@xyz.com"  
          }
        ]
