title: "Select the :guilabel:`Add` button and then select :guilabel:`Provision EC2 Machines`."
stepnum: 2
level: 4
ref: provision
content: |
  If the :guilabel:`Provision EC2 Machines` is not available, you must add
  an SSH public key to your ``Provisioning Settings``. In |mms|, select
  the :guilabel:`Settings` tab and then select
  :guilabel:`Provisioning Settings`. Click the :guilabel:`Add SSH Public
  Key` button and follow the instructions to add a key. Once you have
  added the key, the :guilabel:`Provision EC2 Machines` selection becomes
  available.
