---
title: "Download the latest version of the Monitoring Agent archive."
stepnum: 3
edition:
  - cloud
ref: download-saas
content: |

  From a system shell on the host that will run the Monitoring Agent,
  issue a ``curl`` command to download the archive for your platform:
  
  .. tabs::

     hidden: true

     tabs:
       - id: rhel-centos-suse
         name: RHEL/CentOS/SUSE (x86_64)
         content: |

           .. code-block:: shell

              curl -OL https://cloud.mongodb.com/download/agent/monitoring/mongodb-mms-monitoring-agent-{+magent-version+}.rhel7_x86_64.tar.gz

       - id: rhel-centos-power
         name: RHEL/CentOS (ppc64le)
         content: |

           .. code-block:: shell

              curl -OL https://cloud.mongodb.com/download/agent/monitoring/mongodb-mms-monitoring-agent-{+magent-version+}.rhel7_ppc64le.tar.gz

       - id: ubuntu-power
         name: Ubuntu (ppc64le)
         content: |

           .. code-block:: shell
              
              curl -OL https://cloud.mongodb.com/download/agent/monitoring/mongodb-mms-monitoring-agent-{+magent-version+}.ubuntu1604_ppc64le.tar.gz

       - id: other
         name: Other Linux
         content: |

           .. code-block:: shell

              curl -OL https://cloud.mongodb.com/download/agent/monitoring/mongodb-mms-monitoring-agent-{+magent-version+}.linux_x86_64.tar.gz

---
title: "Download the latest version of the Monitoring Agent archive."
stepnum: 3
edition:
  - onprem
ref: download-hosted
content: |

  From a system shell on the host that will run the 
  Monitoring Agent, issue a ``curl`` command to download the 
  archive for your platform:

  .. tabs::

     hidden: true

     tabs:
       - id: rhel-centos-suse
         name: RHEL/CentOS/SUSE (x86_64)
         content: |

           .. code-block:: shell

              curl -OL https://{+opsmgr-url+}/download/agent/monitoring/mongodb-mms-monitoring-agent-{+magent-version+}.rhel7_x86_64.tar.gz

       - id: rhel-centos-power
         name: RHEL/CentOS (ppc64le)
         content: |

           .. code-block:: shell

              curl -OL https://{+opsmgr-url+}/download/agent/monitoring/mongodb-mms-monitoring-agent-{+magent-version+}.rhel7_ppc64le.tar.gz

       - id: ubuntu-power
         name: Ubuntu (ppc64le)
         content: |

           .. code-block:: shell
              
              curl -OL https://{+opsmgr-url+}/download/agent/monitoring/mongodb-mms-monitoring-agent-{+magent-version+}.ubuntu1604_ppc64le.tar.gz

       - id: other
         name: Other Linux
         content: |

           .. code-block:: shell

              curl -OL https://{+opsmgr-url+}/download/agent/monitoring/mongodb-mms-monitoring-agent-{+magent-version+}.linux_x86_64.tar.gz

post: |

  .. note::

     Replace ``{+opsmgr-url+}`` with the hostname and port of your
     |application|.

---
title: "Extract the Monitoring Agent."
stepnum: 4
ref: extract
content: |

  You can install the Monitoring Agent in any directory. You can move
  the archive to another directory before extracting.

  .. tabs::

     hidden: true

     tabs:
       - id: rhel-centos-suse
         name: RHEL/CentOS/SUSE (x86_64)
         content: |

           .. code-block:: shell

              tar -xvzf mongodb-mms-monitoring-agent-{+magent-version+}.rhel7_x86_64.tar.gz

       - id: rhel-centos-power
         name: RHEL/CentOS (ppc64le)
         content: |

           .. code-block:: shell

              tar -xvzf mongodb-mms-monitoring-agent-{+magent-version+}.rhel7_ppc64le.tar.gz

       - id: ubuntu-power
         name: Ubuntu (ppc64le)
         content: |

           .. code-block:: shell
              
              tar -xvzf mongodb-mms-monitoring-agent-{+magent-version+}.ubuntu1604_ppc64le.tar.gz

       - id: other
         name: Other Linux
         content: |

           .. code-block:: shell

              tar -xvzf mongodb-mms-monitoring-agent-{+magent-version+}.linux_x86_64.tar.gz

post: |

  When the command completes, the Monitoring Agent is installed.

---
title: "Change into the extracted binary directory."
stepnum: 5
ref: change-directory
content: |

  Change into the directory that was created after extracting the
  Monitoring Agent binary:

  .. tabs::

     hidden: true

     tabs:
       - id: rhel-centos-suse
         name: RHEL/CentOS/SUSE (x86_64)
         content: |

           .. code-block:: shell

              cd mongodb-mms-monitoring-agent-{+magent-version+}.rhel7_x86_64

       - id: rhel-centos-power
         name: RHEL/CentOS (ppc64le)
         content: |

           .. code-block:: shell

              cd mongodb-mms-monitoring-agent-{+magent-version+}.rhel7_ppc64le

       - id: ubuntu-power
         name: Ubuntu (ppc64le)
         content: |

           .. code-block:: shell
              
              cd mongodb-mms-monitoring-agent-{+magent-version+}.ubuntu1604_ppc64le

       - id: other
         name: Other Linux
         content: |

           .. code-block:: shell

              cd mongodb-mms-monitoring-agent-{+magent-version+}.linux_x86_64

---
title: "Edit the ``monitoring-agent.config`` file."
stepnum: 6
ref: configure-monitoring-group-api-cloud
content: |

  In the directory where you installed the Monitoring Agent, open the
  ``monitoring-agent.config`` file in your preferred text editor.

  Update the following configuration keys:

  .. list-table::
     :header-rows: 1
     :widths: 20 80

     * - Key
       - Change
     * - ``mmsGroupId``
       - Set to your ``ProjectID``.
     * - ``mmsApiKey``
       - Set to the project's :term:`agent API key`.
