ref: mdbagent-configure-monitoring-auth
content: |

  Before you configure authentication, ensure that {+magent+} is
  :ref:`activated <activate-monitoring>`.

  1. From your :guilabel:`Context` menu, click the project that has the hosts you want to configure.

  #. Click :guilabel:`Deployments`.

  #. Click :guilabel:`Servers`.

  #. On the host where you want to activate {+magent+}, click :icon-mms:`ellipsis`.

  #. Click :guilabel:`Monitoring Settings`.

  #. In the :guilabel:`Credentials` tab, specify |ldap|, then the |ldap| username and |ldap| password.

  #. Click :guilabel:`Change`.

