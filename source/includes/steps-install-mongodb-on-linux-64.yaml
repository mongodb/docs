title: Download the binary files for the desired release of MongoDB.
ref: download-linux
content: |
  Download the binaries from the `MongoDB Download Center
  <https://www.mongodb.com/download-center#production>`_.
---
stepnum: 2
level: 4
ref: extract
title: Extract the files from the downloaded archive.
content: |
  Extract the archive by double-clicking on the tar file or using
  the ``tar`` command from the command line, as in the following:

  .. code-block:: sh

     tar -xvzf <tgz file>
