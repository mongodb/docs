title: "Add new users to the organization."
level: 4
ref: user-information
content: |

   a. Enter the new user's email address in the text box. You must hit
      :guilabel:`Enter` after typing in the email.

      .. only:: cloud

         You can optionally enter a |jira| username instead of an email
         address.

   #. Select the user's :ref:`organization role <organization-roles>`.
   
   #. Repeat for any additional users.
   
---
title: "Click :guilabel:`Add Users to Organization`."
level: 4
ref: invite-add
edition: cloud
content: |

  |mms| sends an e-mail to the selected users inviting them to join the
  organization. Invited users do not have access to the organization
  until they accept the invitation. Invitations expire after 30 days.

