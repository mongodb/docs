title: "Delete one Virtual Machine Group."
stepnum: 2
level: 4
ref: delete-vmg
content: |

  a. To the right of the |vmg-full| that you want to modify, click
     :guilabel:`Modify Group`.

     |mms| displays the :guilabel:`Modify Virtual Machine Group` modal.

  b. Click :guilabel:`Delete`.

     |mms| displays the :guilabel:`Delete Virtual Machine Group`.

  c. Click :guilabel:`Delete` to confirm the removal or click
     :guilabel:`Cancel` to leave the host.

     If you deleted the host, |mms| displays the :guilabel:`MongoDB
     Usage` page without the deleted |vmg|.

