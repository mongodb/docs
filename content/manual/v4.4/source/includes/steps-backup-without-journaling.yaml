title: "After the snapshot completes, unlock the database."
stepnum: 3
ref: unlock
pre: |
  To unlock the database after the snapshot has completed, use the
  following command in the :binary:`~bin.mongo` shell:
action:
  language: javascript
  code: |
    db.fsyncUnlock();
