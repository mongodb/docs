---
title: "Select the pencil icon for :guilabel:`Two Factor Authentication`."
stepnum: 2
ref: two-factor
content: |
  Or, if this is the first time you are setting up an account, click the
  :guilabel:`Configure` button to the right side of the
  :guilabel:`Profile` page and follow the instructions.
---
title: "Select :guilabel:`Generate New Recovery Codes`."
stepnum: 3
ref: generate
content: |
  Keep the codes in a safe place. Each code can be used in conjunction
  with your username and password to not only access MMS but to reset your
  security settings on MMS.
