title: "Expand the :guilabel:`Index Configuration` section."
stepnum: 3
level: 4
ref: index-configuration-section
content: |
  If the :guilabel:`Index Configuration` section is not visible, collapse
  the open sections above it, such as :guilabel:`Cluster Configuration` or
  :guilabel:`Replica Set Configuration`. Or just scroll down to the
  :guilabel:`Index Configuration` section
---
title: "Unmanage the index."
stepnum: 4
level: 4
ref: unmanage-index
content: |
  Do the following:

  a. For the selected index, click :guilabel:`Unmanage`

  b. Click :guilabel:`Confirm`.

  c. Click :guilabel:`Apply`.

  c. Click :guilabel:`Review & Deploy`.

  d. Click :guilabel:`Confirm & Deploy`.

