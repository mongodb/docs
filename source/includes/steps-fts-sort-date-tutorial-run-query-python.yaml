title: "Run an |fts| query against the indexed field and sort the results very fast."
content: |
  a. Create a file named ``sort-date-for-speed.py``. 
  #. Copy and paste the following code into the ``sort-date-for-speed.py`` 
     file.

     The following code example:

     - Imports ``pymongo``, MongoDB's Python driver, and the ``dns``
       module, which is required to connect ``pymongo`` to ``Atlas`` 
       using a |dns| seed list connection string. 

     - Creates an instance of the ``MongoClient`` class to establish a 
       connection to your |service| cluster.

     - .. include:: /includes/extracts/fts-sort-date-for-speed-constant-desc.rst 

       .. include:: /includes/extracts/fts-sort-date-for-speed-stage.rst

     - Iterates over the cursor to print the documents that match the 
       query.

     .. literalinclude:: /includes/fts-tutorial/sort/date-tutorial.py
        :language: python
        :linenos:
        :dedent:
        :emphasize-lines: 5

