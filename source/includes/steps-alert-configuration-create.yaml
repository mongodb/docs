content: |
  To create a new alert without cloning an existing configuration, click the
  :guilabel:`Add` button and select :guilabel:`New Alert`.

  To clone an existing configuration, click the :guilabel:`Alert Settings`
  tab; Locate the configuration; Click the :guilabel:`ellipsis icon` and
  select :guilabel:`Clone`.
