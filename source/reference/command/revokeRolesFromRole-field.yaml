object:
  name: revokeRolesFromRole
  type: dbcommand
field:
  optional: false
  type: field
name: revokeRolesFromRole
type: string
position: 1
description: |
  The role from which to remove child roles.
---
object:
  name: revokeRolesFromRole
  type: dbcommand
field:
  optional: false
  type: field
name: revokedRoles
type: array
position: 2
description: |
  The child roles to remove. The ``revokedRoles`` array can take both
  documents and strings. If the role exists in the current database,
  specify the role by its name. If it exists in another database,
  specify the role as a document. The syntax for ``revokedRoles``
  array's elements is the same as the syntax for the
  :data:`~admin.system.roles.roles` array's elements. See
  :data:`~admin.system.roles.roles` array.
---
