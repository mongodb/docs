ref: mongodb-live-2020-data-model-methodology
content: |

   To learn how to incorporate the flexible data model into your schema,
   see the following presentations from **MongoDB.live 2020**:
   
   - Learn about entity relationships in MongoDB and examples of their
     implementations with
     `Data Modeling with MongoDB
     <https://www.mongodb.com/presentations/data-modeling-with-mongodb>`__.

   - Learn advanced data modeling design patterns you can incorporate
     into your schema with
     `Advanced Schema Design Patterns
     <https://www.mongodb.com/presentations/advanced-schema-design-patterns>`__.
---
ref: mongodb-live-2020-transactions
content: |

   To learn more about when to use transactions and if they support your
   use case, see the `Are Transactions Right For You?
   <https://www.mongodb.com/presentations/are-transactions-right-for-you->`__
   presentation from **MongoDB.live 2020**.
