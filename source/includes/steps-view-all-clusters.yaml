title: "Use the search box and dropdown menus to filter the list of clusters."
content: |

  The :guilabel:`All Clusters` page groups clusters under their
  |service| project.

  To filter the returned list of clusters:

  - Use the search box. Enter the
    :ref:`organization name <organizations>`,
    :ref:`project name <projects>`, or cluster name to limit returned
    clusters to specific organizations, projects, or clusters.

  - Use the dropdown menus to limit the returned list using one or more
    of the following filters:

    .. include:: /includes/list-tables/all-clusters-filter.rst

  To display clusters that have not contacted |service| in the last 6
  months, click :guilabel:`Show Inactive Clusters`.
