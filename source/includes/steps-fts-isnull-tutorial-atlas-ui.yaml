ref: fts-isnull-tutorial-step3-search-tester
title: "Run an |fts| query with the compound operator to search the
       ``users`` collection."
content: |
  The following query uses the :pipeline:`$search` pipeline stage to query 
  the collection. The query uses the following :ref:`compound-ref` operator 
  clauses:
  
  .. include:: /includes/extracts/fts-isnull-stages

  .. io-code-block::
     :copyable: true
   
     .. input::
        :language: json

        [
          {
            "$search": {
              index: "null-check-tutorial",
              "compound": {
                "must": {
                  "exists": {
                    "path": "password"
                  }
                },
                "mustNot": {
                  "wildcard": {
                    "path": "password",
                    "query": "*",
                    "allowAnalyzedField": true
                  }
                }
              }
            }
          }
        ]

     .. output::
        
        SCORE: 1  _id:  "64a6e2e5bceafd4df9153bab"
          name: "Andre Robinson"
          email: "andre.robinson@example.com"
          password: null

...
