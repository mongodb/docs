  - heading: "For RHEL / CentOS (7.x) on PowerPC architecture:"
    language: sh
    code: |
      curl -OL https://<OpsManagerHost>/download/agent/automation/mongodb-mms-automation-agent-manager-latest.ppc641e.rhel7.rpm
  - heading: "For RHEL/CentOS (5.X, 6.X), SUSE 11, and Amazon Linux on x64 architecture:"
