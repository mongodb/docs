ref: enable-public-api-overview
edition: onprem
content: |
  You enable the Public API on a per-group basis. To enable the Public
  API, you must have the :ref:`Owner <owner-role>` role for the group or
  have the :ref:`Global Owner <global-owner-role>` role |onprem|.
