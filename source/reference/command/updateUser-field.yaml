field:
  optional: true
  type: field
name: roles
type: array
position: 4
description: |
  The roles granted to the user. An update to the ``roles`` array
  overrides the previous array's values. You can specify both
  :ref:`system roles <system-user-roles>` and custom roles created with
  :dbcommand:`createRole`. The array can take both documents and
  strings. Specify a role as a document if the role exists in another
  database. Specify the role as a string name if it exists in the
  current database. To remove all roles, specify an empty ``roles``
  array. For more information on specifying a role, see
  the :data:`~admin.system.users.roles` array.
