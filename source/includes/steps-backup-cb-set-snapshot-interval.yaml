title: "Set your Snapshot Interval."
content: |

  a. Click :icon-fa5:`ellipsis-h` next to your cluster's name.
  b. Click :guilabel:`Edit Snapshot Schedule`.
  c. Click the :guilabel:`Create cluster checkpoint every:` checkbox.
  d. Select an interval from the dropdown menu.
  e. Click :guilabel:`Submit` to save your changes.

