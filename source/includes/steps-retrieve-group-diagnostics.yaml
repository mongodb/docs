title: "Navigate to the :guilabel:`Projects` Admin page."
stepnum: 1
ref: navigate-to-projects
content: |
  a. Click the :guilabel:`Admin` link at the top right of the page.

  b. Click the :guilabel:`Projects` tab.
---
title: "Download the compressed archive of diagnostic data."
stepnum: 2
ref: click-download
content: |

  From the :icon:`ellipsis` menu in the :guilabel:`Actions` column,
  select one of the following options depending on your desired
  compression type:

  - :guilabel:`Download TAR Diagnostic Archive`
  - :guilabel:`Download ZIP Diagnostic Archive`

  The archive downloads to your local host.
...
