name: Node.js Driver Code Examples - Test Against Local/Docker

on:
  schedule:
    # Run monthly on the 1st at 9am UTC
    - cron: '0 9 1 * *'
  pull_request:
    paths:
      - code-example-tests/javascript/driver/**

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: UTC

    steps:
      - uses: actions/checkout@v4
      - name: Install Atlas CLI
        run: |
          curl https://fastdl.mongodb.org/mongocli/mongodb-atlas-cli_1.50.0_linux_x86_64.deb --output atlas-cli.deb
          sudo apt install ./atlas-cli.deb
      - name: Set up a local deployment using Atlas CLI
        run: |
          atlas deployments setup myLocalRs1 --type local --port 27017 --force
      - name: Install MongoDB Database Tools to load sample data
        run: |
          curl https://fastdl.mongodb.org/tools/db/mongodb-database-tools-ubuntu2204-x86_64-100.13.0.deb --output mdb-db-tools.deb
          sudo apt install ./mdb-db-tools.deb
      - name: Download sample data
        run: curl  https://atlas-education.s3.amazonaws.com/sampledata.archive -o sampledata.archive
      - name: Add sample data to database
        run: mongorestore --archive=sampledata.archive --port=27017
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '24'
      - name: Install dependencies
        run: |
          cd code-example-tests/javascript/driver/
          npm install
      - name: Create environment file with connection string
        run: |
          cd code-example-tests/javascript/driver/
          touch .env
          echo "CONNECTION_STRING=\"mongodb://localhost:27017/?directConnection=true\"" >> .env
          echo "TZ=UTC" >> .env
      - name: Run tests
        run: |
          cd code-example-tests/javascript/driver/
          npm test

      - name: Notify Slack on scheduled run failure
        if: failure() && github.event_name == 'schedule'
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{
              "channel": "#docs-devdocs-notifications",
              "username": "Code Examples Bot",
              "icon_emoji": ":warning:",
              "text": "⚠️ *Node.js Driver* monthly code examples test failed!\n*Workflow:* ${{ github.workflow }}\n*Run:* ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }' \
            "$SLACK_WEBHOOK"
