title: "Navigate to the Group Backup configuration page."
stepnum: 1
ref: nav-to-backup-config
content: |

   a. Click :guilabel:`Admin.`
   b. Click :guilabel:`Group.`
   c. Click :guilabel:`More...` under the <Group Name>.
   d. Click :guilabel:`View` to right of Backup Configuration.

---
title: "Complete the KMIP fields."
stepnum: 2
ref: complete-group-kimp-fields
content: |
   .. list-table::
      :widths: 20 40

      * - :guilabel:`KMIP client certificate path`
        - Type the absolute path for the :abbr:`CA (certificate
          authority)` file on the |mms| host. This must be the same
          :abbr:`CA (certificate authority)` file stored on the
          :abbr:`KMIP (Key Management Interoperability Protocol)` host.
      * - :guilabel:`KMIP client certificate password`
        - *Optional if* :guilabel:`KMIP client certificate path` * was encrypted.* 

