title: "Open the |onprem| configuration files with root privileges."
stepnum: 1
ref: config-files
edition: onprem
content: |
  Open the following:

  - ``/opt/mongodb/mms/conf/conf-mms.properties``, which configures the connection to the :ref:`mms-application-database`

  - ``/opt/mongodb/mms-backup-daemon/conf/conf-daemon.properties``, which configures the connection to the :ref:`mms-backup-blockstore-database`. Open ``conf-daemon.propeties`` only if you have installed the :ref:`backup-daemon`.
---
title: "Configure the SSL connections to the backing MongoDB instances."
stepnum: 2
ref: configure
content: |
  Configure the following settings in each file:

  :setting:`mongo.mongoUri`: Configure this setting with the credentials for
  accessing the backing MongoDB instance. If your MongoDB instance uses
  X509, LDAP, or Kerberos authentication, specify that here. See
  :setting:`mongo.mongoUri` for syntax for this setting.

  :setting:`mongo.ssl`: Set this to ``true`` to enable SSL for connections
  to the backing MongoDB instance.

  :setting:`mongodb.ssl.CAFile`: Specify the PEM file that contains the root
  certificate chain from the Certificate Authority that signed the MongoDB
  server certificate.

  :setting:`mongodb.ssl.PEMKeyFile`: If the the MongoDB instance is running
  with :option:`--sslCAFile <mongod --sslCAFile>` option, specify the PEM
  file that contains the client's SSL certificate and key.

  :setting:`mongodb.ssl.PEMKeyFilePassword`: If the client PEM file contains
  an encrypted private key, specify the password for PEM file. To encrypt
  this password in the configuration file, use the |mms| ``credentialstool``
  tool. See :ref:`encrypt-mongodb-user-credentials`.
