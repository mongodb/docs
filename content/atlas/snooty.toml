value = """\
        dateFacet is now outdated. Use :ref:`date <bson-data-types-date>` instead. To learn more, see :ref:`fts-facet-type-differences`.
        """

[[banners]]
# numberFacet outdated
targets = [
    "atlas-search/field-types/number-facet-type.txt",
]
variant = "warning"
value = """\
        numberFacet is now outdated. Use :ref:`number <bson-data-types-number>` instead. To learn more, see :ref:`fts-facet-type-differences`.
        """

[[banners]]
# stringFacet outdated
targets = [
    "atlas-search/field-types/string-facet-type.txt",
]
variant = "warning"
value = """\
        stringFacet is now outdated. Use :ref:`token <bson-data-types-token>` instead. To learn more, see :ref:`fts-facet-type-differences`.
        """

[[banners]]
# mongomirror EOL
targets = [
    "reference/mongomirror.txt",
    "import/mongomirror.txt",
    "release-notes/mongomirror.txt",
    "reference/mongomirror-old-versions.txt"
]
variant = "warning"
value = """\
        Mongomirror is End of Life (EOL) as of July 31st 2025, with `mongosync <https://www.mongodb.com/docs/mongosync/current/>`__ taking its place. MongoDB will no longer provide any updates, security patches, or support of any kind. Mongosync provides significant enhancements in features, performance, and reliability compared to mongomirror. Please note that direct migration into Atlas with mongosync will only be supported for source cluster versions 5.0 and above. For other migration options, please refer to our :ref:`self-managed tools <self-managed-migration>`. If you choose to use mongomirror past its EOL date, please note that mongomirror is only compatible with MongoDB 6.0 and below. Attempts to use mongomirror against newer versions may fail to connect or encounter other errors, which may or may not be silent.
        """

[[banners]]
# Azure Service Connector preview
targets = [
        "tutorial/azure-service-connector.txt"
        ]
variant = "warning"
value = """\
        Azure Service Connector for Atlas is available as a Preview feature. The feature and the corresponding documentation might change at any time during the Preview period. To learn more, see `Preview Features <https://www.mongodb.com/docs/preview-features/>`__.
        """

[[banners]]
# New Atlas Data Explorer in public preview
targets = [
        "atlas-ui.txt",
        "atlas-ui/*", 
        "atlas-ui/collections/*",
        "atlas-ui/documents/*",
        "atlas-ui/query/*",
        "atlas-ui/query-with-natural-language/*",
        "atlas-ui/agg-pipeline-builder/*"
]
variant = "info"
value = """\
The new Data Explorer user interface is available in Public Preview and includes new features that weren't present in the old interface. To learn more, see `Preview Features <https://www.mongodb.com/docs/preview-features/>`__.\
"""

[[banners]]
# Atlas Search query analytics feature deprecation
targets = [
        "atlas-search/view-query-analytics.txt",
        "atlas-search/tracking.txt"
        ]
variant = "warning"
value = """\
            This feature is now deprecated. The official end-of-life and complete removal of support will take effect on December 5, 2025. Therefore, for all ``$search.tracking`` requests, Atlas will no longer collect query data for display in the Atlas UI starting on this date and the UI for this feature will be removed. If you have any questions or need further assistance, reach out to our support team from the MongoDB Support Portal or contact your Account Executive.
        """

[[banners]]
# DOCSP-50503 Auto-Embeddings in Private Preview
targets = [
        "atlas-vector-search/automated-embedding.txt"
        ]
variant = "warning"
value = """\
            This feature is in Private Preview. The feature and the corresponding documentation might change at any time during the Preview period. Therefore, do not use this feature in Production. To learn more, see `Preview Features <https://www.mongodb.com/docs/preview-features/>`__. To enable this feature for your M10 or higher cluster in your development or test environment, contact your account team. There are no charges for using this feature during the Preview period. However, standard charges for Atlas clusters still apply. To learn more, see the `MongoDB Pricing <https://www.mongodb.com/pricing>`__ page.\
        """

[[banners]]
# DOCSP-47898 Search with On-Prem deployments in Public Preview
targets = [
        "atlas-vector-search/tutorials/vector-search-quick-start.txt",
        "atlas-search/tutorial.txt"
        ]
variant = "warning"
value = """\
        MongoDB Search and MongoDB Vector Search with MongoDB Community is in Preview. The feature and the corresponding documentation might change at any time during the Preview period. To learn more, see `Preview Features <https://www.mongodb.com/docs/preview-features/>`__.\
        """

[[banners]]
# $scoreFusion and $rankFusion in preview
targets = [
        "atlas-vector-search/hybrid-search/vector-search-with-full-text-search.txt",
        "atlas-vector-search/hybrid-search/vector-search-with-rankfusion.txt"
        ]
variant = "warning"
value = """\
            The ``$rankFusion`` and ``$scoreFusion`` stages are available as Preview features. To learn more, see `Preview Features <https://www.mongodb.com/docs/preview-features/>`__.\
        """ 

