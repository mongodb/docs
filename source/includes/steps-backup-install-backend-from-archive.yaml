title: "Download the Backup Daemon package."
stepnum: 1
ref: download
content: |
  a. In a browser, go to `http://www.mongodb.com/download <http://www.mongodb.com/download>`_.

  b. Submit the subscription form.

  c. On the :guilabel:`MongoDB Enterprise Downloads` page, go to the :guilabel:`MongoDB Ops Manager` section and click the :guilabel:`here` link.

  d. On the :guilabel:`Ops Manager Download` page, acknowledge the recommendation to contact MongoDB for production installs.

  e. On the :guilabel:`MongoDB Ops Manager Downloads` page, copy the link address of the "Backup" :guilabel:`TAR.GZ` link.

  f. Open a system prompt.

  g. Download the Backup Daemon package by issuing a ``curl`` command that uses the copied link address:

     .. code-block:: none

        curl -OL <link-address-for-backup-tar.gz>

     The downloaded package is named ``mongodb-mms-backup-daemon-<version>.x86_64.tar.gz``,
     where ``<version>`` is replaced by the version number.

---
title: "To install the Backup Daemon, extract the downloaded archive file."
stepnum: 2
ref: install
action:
  language: sh
  code: |
    tar -zxf <downloaded-archive-file>
---
title: "Point the Backup Daemon to the |application| database."
stepnum: 3
ref: point-to-app-db
pre: |
  Open the ``<install-dir>/conf/conf-daemon.properties`` file and set the
  :setting:`mongo.mongoUri` value to the servers and ports hosting the
  |application| database. For example:
action:
  language: cfg
  code: |
    mongo.mongoUri=mongodb://mongodb1.example.net:27017,mongodb2.example.net:27017,mongodb3.example.net:27017
post: |
  Additionally, ensure that the file system that holds the
  :setting:`rootDirectory` has sufficient space to accommodate the
  current snapshots of all backed up instances.
---
title: "Copy the ``gen.key`` file."
stepnum: 4
ref: backup-install-sync-genkey
content: |
  .. include:: /includes/fact-copy-gen-key.rst

  Use ``scp`` to copy the ``${HOME}/.mongodb-mms/gen.key`` file from the
  |application| server to the ``${HOME}/.mongodb-mms/`` directory on the
  Backup Daemon.

  If you installed the |application| from an ``rpm`` or ``deb`` package, the
  ``gen-key`` file is located in ``/etc/mongodb-mms/``.

---
title: "Start the Backup Daemon."
stepnum: 5
ref: backup-install-backend-start
pre: |
  To start the Backup Daemon run:
action:
  language: sh
  code: |
    <install_dir>/bin/mongodb-mms-backup-daemon start
post: |
  If you run into any problems, the log files are at ``<install_dir>/logs``.
