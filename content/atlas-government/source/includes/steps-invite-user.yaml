title: "Navigate to the :guilabel:`Organization Access Manager`."
ref: cloudgov-nav-org-access-manager
level: 4
stepnum: 1
content: |

  a. Select your organization from the dropdown menu in the top 
     navigation bar.

  b. Click :guilabel:`Access Manager` in the left navigation column.

---
title: "Click :guilabel:`Invite Users`."
ref: cloudgov-invite-users
level: 4
stepnum: 2

---
title: "Add new organization members and set permissions for each."
ref: cloudgov-set-permissions
level: 4
stepnum: 3
content: |
  For each new user you want to add to your organization:

  a. Provide the email address of the person to invite.

  #. Select organization-level permissions to grant that person 
     from the dropdown menu next to their email address.

---
title: "Click :guilabel:`Invite to Organization`."
ref: cloudgov-send-invite
level: 4
stepnum: 4
content: |

  Invitations are sent to the email addresses you provide. Your 
  pending invitations are displayed in the 
  :guilabel:`Organization Access Manager`.

  If you want to revoke a pending invitation, click the 
  :icon-fa5:`trash-alt` icon next to that invitation.

