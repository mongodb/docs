title: Stop or remove the MongoDB service as needed.
stepnum: 6
ref: stop
action:
  - pre: |
      To stop the MongoDB service use the following command:
    language: powershell
    code: |
      net stop MongoDB
  - pre: |
      To remove the MongoDB service use the following command:
    language: powershell
    code: |
      "C:\mongodb\bin\mongod.exe" --remove
