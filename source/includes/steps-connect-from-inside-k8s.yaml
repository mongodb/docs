content: |
  .. example::

        To connect to a sharded cluster resource named
        ``shardedcluster``, you might use the following connection
        string:

        .. code-block:: none
            :copyable: false

            mongo --host shardedcluster-mongos-0.shardedcluster-svc.mongodb.svc.cluster.local --port 27017
