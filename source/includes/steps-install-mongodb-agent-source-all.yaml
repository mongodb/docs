title: "Edit the MongoDB Agent configuration file."
stepnum: 0
ref: edit-config-file-opsmgr
content: |

  In the directory where you installed the MongoDB Agent, open the
  ``{{configFile}}`` file in your preferred text editor:

  .. code-block:: sh

     {{editCommand}}

  The changes you make depend whether or not you are using server
  pools.

  .. tabs::

     tabs:
       - id: project
         name: Projects
         content: |

           Update the following configuration keys:

           .. list-table::
              :header-rows: 1
              :widths: 20 80

              * - Key
                - Value
              * - :setting:`mmsGroupId`
                - ``ProjectID`` of your project.
              * - :setting:`mmsApiKey`
                - :term:`Agent API key <agent API key>` of your
                  project.
              * - :setting:`mmsBaseUrl`
                - |url| (hostname and port) of the |application|.

           The resulting changes to the ``{{configFile}}`` file should
           look like the following:

           .. code-block:: ini

              mmsGroupId=<Project ID>
              mmsApiKey=<agent API key>
              mmsBaseUrl=<application URL>

           .. important::

              Do not configure the Server Pool settings:

              - :asetting:`serverPoolKey`
              - :asetting:`serverPoolPropertiesFile`
              - :asetting:`serverPoolStateFile`

       - id: server-pool
         name: Server Pools
         content: |

           .. include:: /includes/fact-server-pools-deprecated.rst

           Update the following configuration keys:

           .. list-table::
              :header-rows: 1
              :widths: 20 80

              * - Key
                - Value

              * - :setting:`mmsBaseUrl`
                - |url| (hostname and port) of the |application|.

              * - :asetting:`serverPoolKey`
                - Server Pool Key.

                  .. include:: /includes/extracts/server-pool-key-location.rst

              * - :asetting:`serverPoolPropertiesFile`
                - Absolute filepath of a file that contains
                  server properties. Ensure the MongoDB Agent can
                  read the file.

                  .. include:: /includes/extracts/server-pool-properties-file-content-description.rst

                  .. include:: /includes/extracts/server-pool-properties-file-note.rst

              * - :asetting:`serverPoolStateFile`
                - Absolute filepath of the file to be used by
                  the MongoDB Agent.

                  .. include:: /includes/extracts/server-pool-state-file-permission.rst

           The resulting changes to the ``{{configFile}}`` file should
           look like the following:

           .. code-block:: ini

              mmsBaseUrl=<application URL>
              serverPoolKey=somekeyabc123
              serverPoolPropertiesFile=<path to server properties file>
              serverPoolStateFile=<path to server state file>

           .. important::

               Do not configure the Project settings:

               - :asetting:`mmsGroupId`
               - :asetting:`mmsApiKey`

