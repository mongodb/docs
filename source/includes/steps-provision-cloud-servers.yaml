content: |
  If the :guilabel:`Provision New Cloud Servers` option is not available,
  you must add an SSH public key to your :guilabel:`Provisioning Settings`. In
  |mms|, select the :guilabel:`Settings` tab and then select
  :guilabel:`Provisioning Settings`. Click the :guilabel:`Add SSH Public
  Key` button and follow the instructions to add a key.
