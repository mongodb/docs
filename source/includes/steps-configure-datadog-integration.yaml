title: "Link Datadog to your project using your Datadog |api| key."
stepnum: 2
level: 4
ref: link-datadog
content: |
  a. Click :guilabel:`Configure` for the Datadog integration card.

  #. Enter your Datadog |api| key in the input box.

  #. Select your |api| Region (United States or Europe)

     .. note::

        Currently, |service| supports only the ``US1`` site 
        (``https://app.datadoghq.com``) located in the United States 
        for Datadog.

  #. Click :guilabel:`Save`.
