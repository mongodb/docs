title: "Run an |fts| diacritic-insensitive query."
content: |

  a. Create a file named ``diacritic-insensitive.go``. 
  #. Copy and paste the following code into the
     ``diacritic-insensitive.go`` file.

     The code example performs the following tasks:
      
     - Imports ``mongodb`` packages and dependencies.
     - Establishes a connection to your |service| cluster.
     - Uses the following ``compound`` operator clauses to query the collection: 

       .. include:: /includes/extracts/fts-diacritic-insensitive-constant-desc.rst 
       
       .. include:: /includes/extracts/fts-diacritic-insensitive-stage.rst

     - Iterates over the cursor to print the documents that match the 
       query.
        
     .. literalinclude:: /includes/fts-tutorial/diacritic-insensitive/tutorial.go
