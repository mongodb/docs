title: "Run an |fts| multilingual query that searches for an Italian term."
content: |

  a. Create a file named ``one-language-query.js``. 
  #. Copy and paste the following code into the
     ``one-language-query.js`` file.

     The code example performs the following tasks:

     - Imports ``mongodb``, MongoDB's Node.js driver.
     - Creates an instance of the ``MongoClient`` class to establish a 
       connection to your |service| cluster.

     - Uses the following ``compound`` operator clauses to query the collection: 

       .. include:: /includes/fts/extracts/fts-multilingual-constant-desc.rst 
       
       .. include:: /includes/fts/extracts/fts-multilingual-stage.rst

     - Iterates over the cursor to print the documents that match the 
       query.
       
     .. literalinclude:: /includes/fts/multilingual/multilingual.js
        :language: javascript
        :linenos:
        :dedent:
        :emphasize-lines: 5

  #. .. include:: /includes/fts/facts/fact-fts-driver-connection-string.rst
  #. Run the following command to query your collection:
  
     .. io-code-block::
        :copyable: true

        .. input::
           :language: bash
     
           node one-language-query.js
        
