title: Download the latest version of the Monitoring Agent archive.
stepnum: 1
edition:
  - cloud
ref: download-saas
pre: |
  With a system shell, issue the following command:
action:
  language: sh
  code: |
    curl -OL https://cloud.mongodb.com/download/agent/monitoring/mongodb-mms-monitoring-agent-latest.osx_x86_64.tar.gz
---
title: "Download the latest version of the Monitoring Agent archive."
stepnum: 1
edition:
  - onprem
ref: download-hosted
pre: |
  In a system shell, issue the following command:
action:
  language: sh
  code: |
    curl -OL https://<OpsManagerHost:Port>/download/agent/monitoring/mongodb-mms-monitoring-agent-latest.osx_x86_64.tar.gz
---
title: "Install the Monitoring Agent."
stepnum: 2
ref: extract
pre: |
  To install the agent, extract the archive by issue the
  following command:
action:
  language: sh
  code: |
    tar -xf mongodb-mms-monitoring-agent-latest.osx_x86_64.tar.gz
post: |
  The Monitoring Agent is installed.
---
title: "Generate an agent API key or retrieve an existing agent API key for your |mms| group." 
stepnum: 3
ref: retrieve-monitoring-mms-api-key
pre: |
      a. Click :guilabel:`+ Generate Key`.

      .. include:: /includes/extracts/agent-api-key-generate-note.rst

      b. Enter your password and click :guilabel:`Verify`.
  
      c. Click :guilabel:`+ Generate Key` again.

      .. include:: /includes/extracts/agent-api-key-admonition.rst
