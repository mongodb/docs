title: Download the latest version of the Backup Agent package.
stepnum: 1
edition:
  - cloud
  - classic
ref: download-saas
pre: |
  With a system shell, issue the following command:
action:
  language: sh
  code: |
    curl -OL https://mms.mongodb.com/download/agent/backup/mongodb-mms-backup-agent-latest.x86_64.rpm
---
title: "Download the latest version of the Backup Agent package."
stepnum: 1
edition:
  - onprem
ref: download-hosted
action:
  language: sh
  code: |
    curl -OL <mmsUri>/download/agent/backup/mongodb-mms-backup-agent-latest.x86_64.rpm
---
title: "Install the Backup Agent package."
stepnum: 2
ref: install
action:
  pre: |
    Issue the following command:
  language: sh
  code: |
    sudo rpm -U mongodb-mms-backup-agent-latest.x86_64.rpm
---
title: "Retrieve the API key for your |mms| group."
stepnum: 3
ref: retrieve-backup-mms-api-key
content: |
  In the :guilabel:`Administration` tab on the :guilabel:`Agent` page,
  click the box for your operating system. |mms| will then display a
  procedure that includes a step to set your API key. The step displays
  the actual API key used by your |mms| group. Copy the key.
---
title: "Configure the ``backup-agent.config`` file with the API key."
stepnum: 4
ref: configure
content: |
  In the ``/etc/mongodb-mms/backup-agent.config`` file, set the ``mmsApiKey``
  property to your API key.
