title: Provision servers.
stepnum: 1
level: 4
ref: provision-servers
content: |
  Use servers that meet the above :ref:`backing-instances-prerequisites`.

  .. warning::

     Failure to configure servers according to the :manual:`MongoDB
     Production Notes </administration/production-notes>` can lead to
     production failure.

---
title: Install MongoDB on each server.
stepnum: 2
level: 4
ref: install-mongodb
content: |
  To install MongoDB, see :manual:`Install MongoDB </installation>` in
  the MongoDB manual. If you choose to install :term:`MongoDB Enterprise`
  for the backing database, you must install the MongoDB Enterprise
  dependencies, as described in the install procedures.
---
title: Deploy the replica set for each database.
stepnum: 3
level: 4
ref: deploy-rs
content: |
  Deploy separate replica set for the |application| Database and for each
  Backup Database. To deploy replica sets, see :manual:`Deploy a Replica
  Set </tutorial/deploy-replica-set>` in the MongoDB manual.
