[build]
publish = "dist"
base = "content/java-rs"

[build.environment]
REPO_NAME = "docs-java-rs"
SECRETS_SCAN_ENABLED = "false"
MUT_COMMANDS_ENABLED = "false"

[context.production.environment]
ENV = "dotcomprd"

[context.preprd.environment]
ENV = "dotcomstg"

[context.deploy-preview.environment]
ENV = "prd"

[context.branch-deploy.environment]
ENV = "prd"

[context.preview-server.environment]
ENV = "prd"

[context.dev.environment]
ENV = "stg"


### OFFLINE REDIRECTS
### ALIAS REDIRECTS
### PAGE-SPECIFIC REDIRECTS
### WILDCARD REDIRECTS
### CATCH ALLS
## redirects any pages not at any of the active versions to current (makes eols technically unnecessary)


### OFFLINE REDIRECTS 
[[redirects]]
from = "/docs/languages/java/reactive-streams-driver/v4.x/*"
to = "/docs/languages/java/reactive-streams-driver/current/:splat"


### ALIAS REDIRECTS
[[redirects]]

from = "/docs/languages/java/reactive-streams-driver/main/*"
to = "/docs/languages/java/reactive-streams-driver/upcoming/:splat"

[[redirects]]
from = "/docs/languages/java/reactive-streams-driver/v5.6/*"
to = "/docs/languages/java/reactive-streams-driver/current/:splat"
status = 302


