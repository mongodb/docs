title: "Add the |ipaddr| or |cidr| address of the client to your |service| project :ref:`IP access list <access-list>`."
content: |
  If the current project IP access list ranges do not cover the target
  client |ipaddr| or |cidr| address, click :guilabel:`Add or Modify
  your IP Addresses` to make changes to your |service| project
  IP access list.

