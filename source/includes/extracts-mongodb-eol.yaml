---
ref: mongodb-eol-2.4
content: |
   .. note:: MongoDB 2.4 reached End of Life date in March 2016

      MongoDB 2.4 is no longer supported for Automation and Backups.
---
ref: mongodb-eol-3.0
content: |
  .. admon
  .. note:: MongoDB 3.0 reached End of Life date in February 2018
      MongoDB 2.6 and 3.0 are no longer supported for Automation.

---
ref: mongodb-eol-3.2
content: |
  .. note:: MongoDB 3.2 reached End of Life date on November 15, 2019

      |mms| doesn't support Automation for MongoDB 2.6, 3.0, or 3.2.

---
ref: mongodb-eol-3.6
content: |
  .. note:: |mms| support for End of Life MongoDB versions

      |mms| doesn't support Backup, Monitoring, or Automation
      for versions earlier than MongoDB 3.6.
