title: Download the back-end software package.
stepnum: 1
ref:  backup-install-backend-download
action:
  - pre: |
      To install the back-end package on RHEL, CentOS, Amazon Linux, or
      SLES run:
    language: sh
    code: |
      rpm -ivh mongodb-backup-daemon-X.X-X_X.x86_64.rpm
  - pre: |
      To install the back-end package on Ubuntu run:
    language: sh
    code: |
      dpkg -i mongodb-backup-daemon-X.X.X.x86_64.deb
post: |
  Install the software to ``/opt/mongodb/mms``.
---
title: Configure the back-end software package.
stepnum: 2
ref:  backup-install-backend-configure
action:
  pre: |
    Install the software to ``/opt/mongodb/backup-daemon``. Open the
    application configuration file at
    ``/opt/mongodb/backup-daemon/conf/conf-daemon.properties`` and fill in
    all of the required configuration values.
post: |
  The MMS settings should point to the MongoDB database setup, the Backup
  setting to the database, and the Blockstore setting to the database setup.
---
title: Start the back-end software package.
stepnum: 3
ref:  backup-install-backend-start
action:
  - pre: |
      To start the back-end package run:
    language: sh
    code: |
      service mongodb-backup-daemon start
  - pre: |
      If everything worked the following displays:
    language: sh
    code: |
      Start Backup Daemon                                        [  OK  ]
post: |
  If you run into any problems, the log files are at ``/opt/mongodb/backup-daemon/logs``.
