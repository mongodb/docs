git:
  remote:
    upstream: 'mongodb/docs'
    tools: 'mongodb/docs-tools'
project:
  name: 'manual'
  tag: 'manual'
  url: 'http://docs.mongodb.org'
  title: 'MongoDB Manual'
  branched: true
  siteroot: true
version:
  release: '3.0.0'
  branch: '3.0'
system:
  files:
    - 'pdfs.yaml'
    - 'intersphinx.yaml'
    - 'push.yaml'
    - 'errors.yaml'
    - 'sphinx_local.yaml'
    - 'robots.yaml'
    - 'manpages.yaml'
    - 'integration.yaml'
    - htaccess: ['htaccess.yaml', 'htaccess-operators.yaml',
                 'redirects-next.yaml', 'redirects.yaml']
    - images: '/source/images/metadata.yaml'
    - includes: '/source/includes/metadata.yaml'
    - migrations: 'manual-migrations.yaml'
assets:
  - branch: master
    path: build/docs-tools
    repository: https://github.com/mongodb/docs-tools.git
paths:
  output: 'build'
  source: 'source'
  includes: 'source/includes'
  images: 'source/images'
  tools: 'bin'
  buildsystem: 'build/docs-tools'
  builddata: 'config'
  locale: 'locale'
...