ref: api-whitelist-response-elements
content: |

   .. list-table::
      :widths: 10 10 80
      :header-rows: 1

      * - Name
        - Type
        - Description

      * - ``cidrBlock``
        - string
        - A CIDR-notated range of IP addresses. Entering ``0.0.0.0/0`` gives
          unrestricted access to whitelisted operations.

      * - ``created``
        - date
        - The date this IP address was added to the whitelist.

      * - ``ipAddress``
        - string
        - A whitelisted IP address.

      * - ``lastUsed``
        - date
        - The date of the most recent request that originated from this IP
          address. Note that this field is *only* updated when a whitelisted
          resource is accessed.

      * - ``lastUsedAddress``
        - string
        - The address from which the last call to the API was issued.

      * - ``count``
        - number
        - The total number of requests that originated from this IP address.
          Note that this field is *only* updated when a resource that is
          protected by the whitelist is accessed.

      * - ``links``
        - array
        - Links to related sub-resources. All links arrays in responses
          contain at least one link called ``self``. The relations between
          URLs are explained in the `Web Linking Specification <https://tools.ietf.org/html/rfc5988>`__.
