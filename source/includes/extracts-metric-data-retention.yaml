ref: metric-data-retention-granularity
edition: cloud
content: |
  You can view data at different granularities and time periods. Charts default
  to the last granularity used. |mms| gathers metric data at the granularity
  specified by your |mms| plan. See :doc:`/reference/monitoring-metrics-per-plan`.
---
ref: metric-data-retention-granularity
edition: onprem
content: |
  You can view data at different granularities and time periods. Charts default to
  the last granularity used. |mms| gathers metric data at a 10-second granularity.
---
ref: metric-data-retention-retention
edition: cloud
content: |
  |mms| preserves metric data at the granularities specified for your |mms| plan
  See :doc:`/reference/monitoring-metrics-per-plan`. Data-retention policies,
  as defined in the `Terms of Service`_, are always subject to change.

  .. _`Terms of Service`: https://cloud.mongodb.com/links/terms-of-service

---
ref: metric-data-retention-retention
edition: onprem
content: |
  |mms| preserves metric data according to |onprem|'s :guilabel:`Monitoring
  Data Retention` settings. |onprem| administrators can modify the settings by
  selecting :guilabel:`Admin`, then :guilabel:`General`, then :guilabel:`Ops
  Manager Config`, then the :guilabel:`Miscellaneous` tab, and then scrolling
  to :guilabel:`Default Monitoring Data Retention`.
---
ref: metric-data-retention-faq
edition: cloud
content: |
  Monitoring metrics according to your |mms| plan. See
  :doc:`/reference/monitoring-metrics-per-plan`.
---
ref: metric-data-retention-faq
edition: onprem
content: |
  Monitoring metrics according to |onprem|'s settings for :ref:`Metric Data
  Retention <metric-data-retention>`.
