ref: api-users-response-elements
content: |

   .. list-table::
      :widths: 10 10 80
      :header-rows: 1

      * - ``Name``
        - Type
        - Description

      * - ``id``
        - string
        - Unique identifier.

      * - ``username``
        - string
        - |mms| username.

      * - ``emailAddress``
        - string
        - Email address.

      * - ``mobileNumber``
        - string
        - Mobile number.

      * - ``firstName``
        - string
        - First name.

      * - ``lastName``
        - string
        - Last name.

      * - ``roles``
        - object array
        - Role assignments.

      * - ``roles.groupId``
        - string
        - The group ID in which the user has the specified role. Note that for the
          "global" roles (those whose name starts with ``GLOBAL_``) there is no
          ``groupId`` since these roles are not tied to a group.

      * - ``roles.roleName``

        - string

        - .. only:: onprem

             The name of the role. Possible values are:

             - ``GROUP_AUTOMATION_ADMIN``
             - ``GROUP_BACKUP_ADMIN``
             - ``GROUP_MONITORING_ADMIN``
             - ``GROUP_OWNER``
             - ``GROUP_READ_ONLY``
             - ``GROUP_USER_ADMIN``
             - ``GROUP_DATA_ACCESS_ADMIN`` 
             - ``GLOBAL_AUTOMATION_ADMIN``
             - ``GLOBAL_BACKUP_ADMIN``
             - ``GLOBAL_MONITORING_ADMIN``
             - ``GLOBAL_OWNER``
             - ``GLOBAL_READ_ONLY``
             - ``GLOBAL_USER_ADMIN``

          .. only:: cloud

             The name of the role. The ``users`` resource returns all the roles
             the user has in both |mms| and |service|. Possible values are:

             - ``GROUP_AUTOMATION_ADMIN``
             - ``GROUP_BACKUP_ADMIN``
             - ``GROUP_BILLING_ADMIN``
             - ``GROUP_MONITORING_ADMIN``
             - ``GROUP_OWNER``
             - ``GROUP_READ_ONLY``
             - ``GROUP_USER_ADMIN``
             - ``GROUP_DATA_ACCESS_ADMIN``
       
      * - ``links``
        - array
        - Links to related sub-resources. All ``links`` arrays in responses 
          include at least one link called self. The relations between URLs are 
          explained in the `Web Linking Specification <https://tools.ietf.org/html/rfc5988>`_.
...
