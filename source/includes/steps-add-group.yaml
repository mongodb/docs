title: "Select the :guilabel:`Administration` tab and then the :guilabel:`My Groups` page."
stepnum: 1
ref: my-groups
---
title: "Click the :guilabel:`ADD GROUP` button."
stepnum: 2
ref: add-group-button
---
title: "Type a name for the new group and click :guilabel:`CONTINUE`."
stepnum: 3
ref: name-group
content: |
  For security and auditing reasons, you cannot use a name used earlier.
  Once you name a group, the group's name cannot be changed.
---
title: Open the group.
stepnum: 4
ref: access-group
content: |
  To access the new group, select the :guilabel:`Group` box at the top of
  the MMS interface, type the group's name, and select the group. You are
  the first user added to the new group.
---
title: Assign hosts.
stepnum: 5
ref: setup
content: |
  In the :guilabel:`Deployment` section, click :guilabel:`Get Started`.
  Follow the prompts to download the agent, if you have not already, and
  to assign hosts to the group.
