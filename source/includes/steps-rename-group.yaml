title: Confirm the group exists.
stepnum: 1
ref: confirm
content: |
  To rename a group created within your account, confirm the group name
  appears in the :guilabel:`Group` drop down list at the top left of the
  MMS interface.
---
title: Edit the group name.
stepnum: 2
ref: rename
pre: |
  Select the :guilabel:`Users` tab and click the :guilabel:`Edit Group
  Name` button at the top of the page. Type the new name for your current
  group in the Edit Group Name interface and click the :guilabel:`Submit`
  button.
content: |
  For security and auditing reasons, you cannot use a group name used
  earlier. If you have problems, `contact MMS support`_.

  .. _`contact MMS Support`: https://mms.mongodb.com/links/support
...
