title: "Replace the default index definition with the following index 
       definition and then click :guilabel:`Next`."
content: |

  .. code-block:: json 
     
     {
       "mappings": {
         "dynamic": false,
         "fields": {
           "title": {
             "analyzer": "lucene.english",
             "type": "string"
           }
         }
       },
       "synonyms": [
         {
           "analyzer": "lucene.english",
           "name": "mySynonyms",
           "source": {
             "collection": "sample_synonyms"
           }
         }
       ]
     }

  The above index definition specifies: 

  - The :ref:`language analyzer <ref-language-analyzers>` 
    ``lucene.english`` as the default analyzer for both indexing and 
    querying the ``title`` field.
  - The name ``mySynonyms`` as the name for this synonym mapping.
  - The ``sample_synonyms`` collection as the source synonyms 
    collection to look for synonyms for queries using ``mySynonyms`` 
    mapping. ``mySynonyms`` can be used in text queries over any field 
    indexed with the ``lucene.english`` analyzer (including the 
    ``title`` field, in this example).

