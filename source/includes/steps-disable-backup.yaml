title: Stop all Backup Agents.
stepnum: 3
ref: pkill
action:
  - heading:
      text: On Linux
      character: "'"
    pre: |
      Issue the following command:
    language: sh
    code: |
      pkill -f mongodb-mms-backup-agent
  - heading:
      text: On Windows
      character: "'"
    pre: |
      In Windows ``Control Panel``, open ``Administrative Tools``, and
      then open ``Services``.

      In the list of services, select the ``MMS Backup Agent`` service.
      Select the ``Action`` menu and select ``Stop``.
