stepnum: 3
title: "Click the :guilabel:`Update Size` link for :guilabel:`Blockstore Minimum Block Size`."
ref: click-update-size
---
stepnum: 4
title: "Select the desired minimum block size from the drop-down menu."
ref: adjust-block-size
content: |

   The range of minimum block sizes include:

   - 64 KB
   - 128 KB
   - 256 KB
   - 512 KB
   - 1 MB
   - 2 MB
   - 4 MB
   - 8 MB
   - 15 MB (MongoDB) or 16 MB (S3)

   .. note::

      The updated minimum block size only applies to new and updated
      files in future snapshots. Existing blocks are not resized.

