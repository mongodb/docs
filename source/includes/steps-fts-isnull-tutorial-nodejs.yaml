title: "Run the following command to query your collection."
content: |
  
  .. code-block:: sh 
  
    node isnull-query.js

  When you run ``isnull-query.js``, the program prints 
  the following documents to your terminal:

  .. code-block:: javascript
     :copyable: false
     :linenos:

     {
        _id: ObjectId("63c84590975d5c7c8bf1ebed"),
        name: 'Andre Robinson',
        email: 'andre.robinson@gmail.com',
        password: null
     }

...
