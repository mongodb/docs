title: "Enter the new user's email address and select their role."
stepnum: 3
ref: user-information
pre: |
  Click the appropriate checkboxes to assign roles.

  For more information on roles, see :ref:`assign-roles-to-users` and
  :doc:`/reference/user-roles`. When you have entered all information,
  click :guilabel:`Add/Invite`.
