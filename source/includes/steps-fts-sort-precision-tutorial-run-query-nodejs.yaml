title: "Run an |fts| query against the indexed field and sort for precision."
content: |
  a. Create a file named ``sort-for-precision.js``. 
  #. Copy and paste the following code into the
     ``sort-for-precision.js`` file.

     The code example performs the following tasks:

     - Imports ``mongodb``, MongoDB's Node.js driver.
     - Creates an instance of the ``MongoClient`` class to establish a 
       connection to your |service| cluster.
     - .. include:: /includes/extracts/fts-sort-for-precision-desc.rst
           
       .. include:: /includes/extracts/fts-sort-for-precision-stage.rst

     - Iterates over the cursor to print the documents that match the 
       query.

     .. literalinclude:: /includes/fts-tutorial/sort/no-sort-tutorial.js
        :language: javascript
        :linenos:
        :dedent:

  #. .. include:: /includes/fact-fts-driver-connection-string.rst
  #. Run the following command to query your collection: 

     .. io-code-block::
        :copyable: true

        .. input::
           :language: bash

           node sort-for-precision.js

