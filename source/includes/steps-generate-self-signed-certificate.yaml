title: "Create a self-signed certificate."
stepnum: 1
ref: generate
action:
  pre: |
    To generate a self-signed certificate, issue the following command at the system prompt:
  language: sh
  code: |
    openssl req -x509 -days 3650 -newkey rsa:2048 -keyout mms-ssl.key -out mms-ssl.crt
---
title: "Enter answers for the certificate's meta data."
stepnum: 2
ref: enter
content: |
  ``openssl`` prompts for a private key passphrase, and for the answers to
  questions for the certificate's meta data. Complete all prompts. The
  *Common Name* **must** have the same hostname value as the
  ``mms.centralUrl`` configuration.
