title: Set up the monitoring service.
stepnum: 3
ref: set-up-monitoring
content: |
  To follow prompts for downloading the {+mdbagent+}, click
  :guilabel:`Get Started` in the :guilabel:`Monitoring` box and follow
  the instructions to download, configure, and run the {+mdbagent+}.

