title: "Run the following |fts| query using the operator for 
       which you created the index."
content: |
  The following query uses the operator to query the ``plot`` field of 
  the ``sample_mflix.movies`` collection. The query includes a:
  
  - :pipeline:`$limit` stage to limit the output to 5 results
  - :pipeline:`$project` stage to exclude all fields except ``title`` 
    and ``plot``

  To run this query in |compass|:

  a. Click the :guilabel:`Aggregations` tab.
  #. Click :guilabel:`Select...`, then configure each of the following 
     pipeline stages by selecting the stage from the dropdown and adding
     the query for that stage. Click :guilabel:`Add Stage` to add 
     additional stages.

     .. tabs:: 

        .. tab:: autocomplete
           :tabid: autocomplete

           .. include:: /includes/extracts/fts-partial-match-autocomplete-query-desc.rst

           .. list-table::
              :header-rows: 1
              :widths: 25 75

              * - Pipeline Stage
                - Query

              * - ``$search``
                - .. code-block:: javascript

                     {
                       "index": "default",
                       "autocomplete": {
                         "path": "plot",
                         "query": "new purchase",
                         "tokenOrder": "any",
                         "fuzzy": {
                           "maxEdits": 2,
                           "prefixLength": 1,
                           "maxExpansions": 256
                         }
                       },
                       "highlight": {
                         "path": "plot"
                       }
                     }
               
              * - ``$limit``
                - .. code-block:: javascript

                     5

              * - ``$project``
                - .. code-block:: javascript

                     {
                       "_id": 0,
                       "title": 1,
                       "plot": 1,
                       "highlights": { "$meta": "searchHighlights" }
                     }

        .. tab:: phrase
           :tabid: phrase

           .. include:: /includes/extracts/fts-partial-match-phrase-query-desc.rst

           .. list-table::
              :header-rows: 1
              :widths: 25 75

              * - Pipeline Stage
                - Query

              * - ``$search``
                - .. code-block:: javascript

                     {
                       "index": "default",
                       "phrase": {
                         "path": "plot",
                         "query": "new purpose",
                         "slop": 5
                       },
                       "highlight": {
                         "path": "plot"
                       }
                     }
               
              * - ``$limit``
                - .. code-block:: javascript

                     5

              * - ``$project``
                - .. code-block:: javascript

                     {
                       "_id": 0,
                       "title": 1,
                       "plot": 1,
                       "highlights": { "$meta": "searchHighlights" }
                     }

        .. tab:: regex
           :tabid: regex 

           .. include:: /includes/extracts/fts-partial-match-regex-query-desc.rst

           .. list-table::
              :header-rows: 1
              :widths: 25 75

              * - Pipeline Stage
                - Query

              * - ``$search``
                - .. code-block:: javascript

                     {
                       "index": "default",
                       "regex": {
                         "path": "plot",
                         "query": "(.*)new(.*) pur(.*)",
                       }
                     }
               
              * - ``$limit``
                - .. code-block:: javascript

                     5

              * - ``$project``
                - .. code-block:: javascript

                     {
                       "_id": 0,
                       "title": 1,
                       "plot": 1
                     }

        .. tab:: wildcard
           :tabid: wildcard 

           .. include:: /includes/extracts/fts-partial-match-wildcard-query-desc.rst

           .. list-table::
              :header-rows: 1
              :widths: 25 75

              * - Pipeline Stage
                - Query

              * - ``$search``
                - .. code-block:: javascript

                     {
                       "index": "default",
                       "wildcard": {
                         "path": "plot",
                         "query": "*new* pur*"
                       }
                     }
               
              * - ``$limit``
                - .. code-block:: javascript

                     5

              * - ``$project``
                - .. code-block:: javascript

                     {
                       "_id": 0,
                       "title": 1,
                       "plot": 1
                     }

