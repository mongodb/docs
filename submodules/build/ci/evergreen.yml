exec_timeout_secs: 4200 # automatically fail any task if it takes longer than 1h10m to finish.
stepback: true
command_type: system
pre_error_fails_task: true

# Files that match an ignore-list pattern will not trigger a build, if they're the only modified
# files in the patch.
ignore:
  - "*.md"
  - "*.txt"
variables:
  - &go_options
    GO111MODULE: "on"
    GOROOT: ${go_root}
functions:
  "clone":
    - command: git.get_project
      type: setup
      params:
        directory: src/github.com/mongodb/mongodb-atlas-cli
  "build":
    - command: subprocess.exec
      type: test
      params:
        add_to_path:
          - ${go_bin}
        working_dir: src/github.com/mongodb/mongodb-atlas-cli
        env:
          <<: *go_options
        command: make build-all
  "build mongocli":
    - command: subprocess.exec
      type: test
      params:
        add_to_path:
          - ${go_bin}
        working_dir: src/github.com/mongodb/mongodb-atlas-cli
        env:
          <<: *go_options
        command: make build-mongocli
  "build atlascli":
    - command: subprocess.exec
      type: test
      params:
        add_to_path:
          - ${go_bin}
        working_dir: src/github.com/mongodb/mongodb-atlas-cli
        env:
          <<: *go_options
        command: make build-atlascli
  "unit-test":
    - command: subprocess.exec
      type: test
      params:
        add_to_path:
          - ${go_bin}
        working_dir: src/github.com/mongodb/mongodb-atlas-cli
        env:
          TEST_CMD: gotestsum --junitfile unit-tests.xml --
          <<: *go_options
        command: make unit-test
  "integration-test":
    - command: subprocess.exec
      type: test
      params:
        add_to_path:
          - ${go_bin}
        working_dir: src/github.com/mongodb/mongodb-atlas-cli
        env:
          TEST_CMD: gotestsum --junitfile unit-tests.xml --
          <<: *go_options
        command: make integration-test
  "generate html coverage":
    - command: shell.exec
      type: test
      params:
        add_to_path:
          - ${go_bin}
        working_dir: src/github.com/mongodb/mongodb-atlas-cli
        env:
          <<: *go_options
        script: |
          set -Eeou pipefail

          export GOROOT="${go_root}"
          export PATH="./bin:$GOROOT/bin:$PATH"
          go tool cover -html=coverage.out -o coverage.html  
  "upload html coverage":
    - command: s3.put
      params:
        aws_key: ${aws_key}
        aws_secret: ${aws_secret}
        local_file: src/github.com/mongodb/mongodb-atlas-cli/coverage.html
        remote_file: ${project}/coverage/internal/${task_id}.html
        bucket: mongodb-mongocli-build
        permissions: public-read
        content_type: text/html
        display_name: internal-html-coverage
  "e2e test":
    - command: subprocess.exec
      type: test
      params:
        add_to_path:
          - ${go_bin}
        include_expansions_in_env:
          - MCLI_ORG_ID
          - MCLI_PROJECT_ID
          - MCLI_PRIVATE_API_KEY
          - MCLI_PUBLIC_API_KEY
          - MCLI_SERVICE
          - TEST_CMD
          - E2E_TAGS
          - E2E_TEST_BUCKET
          - E2E_CLOUD_ROLE_ID
          - MCLI_OPS_MANAGER_URL
          - OM_VERSION
          - LOCAL_KEY
          - KMIP_CA
          - KMIP_CERT
          - GCP_CREDENTIALS
          - AWS_ACCESS_KEY
          - AWS_SECRET_ACCESS_KEY
          - AZURE_TENANT_ID
          - AZURE_CLIENT_ID
          - AZURE_CLIENT_SECRET
          - revision
        working_dir: src/github.com/mongodb/mongodb-atlas-cli
        env:
          MCLI_SKIP_UPDATE_CHECK: "yes"
          XDG_CONFIG_HOME: ${workdir}
          TEST_CMD: gotestsum --junitfile e2e-tests.xml --format standard-verbose --
          <<: *go_options
        command: make e2e-test
  "deploy spawn host":
    - command: shell.exec
      type: setup
      params:
        shell: bash
        silent: true
        script: |
          set -e
          keyfile="src/github.com/mongodb/mongodb-atlas-cli/build/ci/ssh_id"
          echo '${__project_aws_ssh_key_value}' > "$keyfile"
          chmod 600 "$keyfile"
    - command: host.create
      type: system
      params:
        provider: ec2
        distro: ubuntu2004-large
        num_hosts: 1
        security_group_ids: [sg-097bff6dd0d1d31d0] # Allows hosts to talk to each other for MongoDB
    - command: host.list
      params:
        wait: true
        timeout_seconds: 300
        num_hosts: 1
        path: src/github.com/mongodb/mongodb-atlas-cli/build/ci/hosts.json
  ssh-ready:
    - command: subprocess.exec
      type: setup
      params:
        working_dir: src/github.com/mongodb/mongodb-atlas-cli/build/ci
        binary: ./ssh-ready.sh
        args: ['-u', 'ubuntu', '-i', 'ssh_id', '-h', 'hosts.json']
  "install automation agent":
    - command: subprocess.exec
      type: setup
      params:
        working_dir: src/github.com/mongodb/mongodb-atlas-cli/build/ci
        binary: ./install-agent-spawn-host.sh
        env:
          LC_AGENT_KEY: ${automation_agent_mms_api_key}
          LC_GROUP_ID: ${automation_agent_mms_group_id}
          BASE_URL: ${mcli_ops_manager_url}
        args: ['-u', 'ubuntu', '-i', 'ssh_id', '-h', 'hosts.json']
  "install ops manager":
    - command: subprocess.exec
      type: setup
      params:
        include_expansions_in_env:
          - ARCHIVE
        working_dir: src/github.com/mongodb/mongodb-atlas-cli/build/ci
        binary: ./install-ops-manager-spawn-host.sh
        args: ['-u', 'ubuntu', '-i', 'ssh_id', '-h', 'hosts.json']
  "set-up ops manager":
    - command: subprocess.exec
      type: setup
      params:
        add_to_path:
          - ${go_bin}
        working_dir: src/github.com/mongodb/mongodb-atlas-cli/build/ci
        include_expansions_in_env:
          - ops_manager_service
        binary: ./set-up-ops-manager.sh
        args: ['-h', 'hosts.json']
        env:
          XDG_CONFIG_HOME: ${workdir}
  "set-up cloud manager":
    - command: subprocess.exec
      type: setup
      params:
        add_to_path:
          - ${go_bin}
          - ../../bin
        working_dir: src/github.com/mongodb/mongodb-atlas-cli/build/ci
        include_expansions_in_env:
          - cloud_manager_service
          - revision
        binary: ./set-up-cloud-manager.sh
        args: ['-h', 'hosts.json']
        env:
          XDG_CONFIG_HOME: ${workdir}
          MCLI_ORG_ID: ${cloud_manager_org_id}
          MCLI_PROJECT_ID: ${cloud_manager_project_id}
          MCLI_PRIVATE_API_KEY: ${cloud_manager_private_api_key}
          MCLI_PUBLIC_API_KEY: ${cloud_manager_public_api_key}
          MCLI_OPS_MANAGER_URL: ${mcli_ops_manager_url}
          MCLI_SERVICE: cloud-manager
  "lint":
    - command: shell.exec
      type: test
      params:
        working_dir: src/github.com/mongodb/mongodb-atlas-cli
        script: |
          set -Eeou pipefail

          export GOROOT="${go_root}"
          export PATH="./bin:$GOROOT/bin:$PATH"
          golangci-lint run --out-format junit-xml > lint-tests.xml
  "install gotestsum":
    - command: shell.exec
      type: setup
      params:
        working_dir: src/github.com/mongodb/mongodb-atlas-cli/bin
        script: |
          set -Eeou pipefail

          curl -sfL https://github.com/gotestyourself/gotestsum/releases/download/v${gotestsum_ver}/gotestsum_${gotestsum_ver}_linux_amd64.tar.gz | tar zx
  "install golangci-lint":
    - command: subprocess.exec
      type: setup
      params:
        working_dir: src/github.com/mongodb/mongodb-atlas-cli
        command: make setupgolangcilint
  "install snyk":
    - command: shell.exec
      type: setup
      params:
        working_dir: src/github.com/mongodb/mongodb-atlas-cli/bin
        script: |
          set -Eeou pipefail

          curl -sfL https://github.com/snyk/snyk/releases/download/v${snyk_ver}/snyk-linux -o snyk
          chmod +x snyk
  "snyk scan":
    - command: shell.exec
      type: test
      params:
        working_dir: src/github.com/mongodb/mongodb-atlas-cli
        script: |
          export SNYK_TOKEN=${snyk_token}

          set -Eeou pipefail

          export GOROOT="${go_root}"
          export PATH="./bin:$GOROOT/bin:$PATH"
          ./bin/snyk test --org=cloud
  "install pykmip":
    - command: subprocess.exec
      type: setup
      params:
        add_to_path:
          - ${go_bin}
          - ../../bin
        working_dir: /src/github.com/mongodb/mongodb-atlas-cli/build/ci/kmip
        binary: ./install.sh
        args: ["-h", "hosts.json"]
        env:
          XDG_CONFIG_HOME: ${workdir}
          KMIP_CA: ${logs_decrypt_kmip_ca}
          KMIP_CERT: ${logs_decrypt_kmip_cert}
post:
  - command: subprocess.exec
    type: setup
    params:
      add_to_path:
        - ${go_bin}
        - ../../bin
      working_dir: src/github.com/mongodb/mongodb-atlas-cli/build/ci
      binary: ./clean-up-cloud-manager.sh
      args: ['-h', 'hosts.json']
      env:
        XDG_CONFIG_HOME: ${workdir}
  - command: attach.xunit_results
    params:
      files: ["src/github.com/mongodb/mongodb-atlas-cli/*.xml"]

tasks:
  - name: compile
    tags: ["code_health"]
    commands:
      - func: "clone"
      - func: "build"
  - name: compile_mongocli
    tags: [ "code_health" ]
    commands:
      - func: "clone"
      - func: "build mongocli"
  - name: compile_atlascli
    tags: [ "code_health" ]
    commands:
      - func: "clone"
      - func: "build atlascli"
  - name: unit_test
    tags: ["code_health"]
    must_have_test_results: true
    commands:
      - func: "clone"
      - func: "install gotestsum"
      - func: "unit-test"
      - func: "generate html coverage"
      - func: "upload html coverage"
  - name: integration_test
    tags: ["code_health"]
    must_have_test_results: true
    commands:
      - func: "clone"
      - func: "install gotestsum"
      - func: "integration-test"
  - name: lint
    tags: ["code_health"]
    commands:
      - func: "clone"
      - func: "install golangci-lint"
      - func: "lint"
  - name: snyk_scan
    tags: ["snyk"]
    commands:
      - func: "clone"
      - func: "install snyk"
      - func: "snyk scan"
  - name: license_check
    tags: ["code_health"]
    commands:
      - func: "clone"
      - func: "check license header"
  - name: config_e2e
    tags: ["e2e","generic"]
    must_have_test_results: true
    depends_on:
      - name: compile
        variant: "code_health"
        patch_optional: true
    commands:
      - func: "clone"
      - func: "install gotestsum"
      - command: shell.exec
        type: test
        params:
          script: |
            set -Eeou pipefail
            mkdir mongocli
            cat <<EOF > mongocli/config.toml
            [e2e]
              org_id = "5e429e7706822c6eac4d5971"
              public_api_key = "AAUMGJXA"
              service = "cloud"
            EOF
      - func: "e2e test"
        vars:
          MCLI_ORG_ID: ${atlas_org_id}
          MCLI_PROJECT_ID: ${atlas_project_id}
          MCLI_PRIVATE_API_KEY: ${atlas_private_api_key}
          MCLI_PUBLIC_API_KEY: ${atlas_public_api_key}
          MCLI_OPS_MANAGER_URL: ${mcli_ops_manager_url}
