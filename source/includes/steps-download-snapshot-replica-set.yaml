title: "Select the snapshot from which to restore."
stepnum: 3
ref: select-snapshot-old
edition:
  - onprem
content: |
  To select a **stored snapshot**, click the :guilabel:`Restore this
  snapshot` link next to the snapshot.

  To select a **custom snapshot**, click the :guilabel:`Restore` button at
  the top of the page. In the resulting page, select a snapshot as the
  starting point. Then select the :guilabel:`Use Custom Point In Time`
  checkbox and enter the point in time in the :guilabel:`Date` and
  :guilabel:`Time` fields. |mms| includes all operations up to but not
  including the point in time. For example, if you select 12:00, the last
  operation in the restore is 11:59:59 or earlier. Click :guilabel:`Next`.
