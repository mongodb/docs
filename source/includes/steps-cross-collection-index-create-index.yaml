stepnum: 6
title: "Enter the :guilabel:`Index Name`, 
and set the :guilabel:`Database and Collection`."
ref: name-index
content: |

  a. In the :guilabel:`Index Name` field, enter ``monthlySalesIndex``.

  #. In the :guilabel:`Database and Collection` section, find the 
     ``sample_supplies`` database, 
     and select the ``monthlysales`` collection.

  #. Click :guilabel:`Next`.

