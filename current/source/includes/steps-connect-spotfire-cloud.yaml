title: Add Data Connection
ref: add-data-connection
level: 4
stepnum: 2
content: |
  a. From the :guilabel:`File` menu, select the :guilabel:`Add Data
     Tables` item.

  #. In the :guilabel:`Add Data Tables` dialog, click the
     :guilabel:`Add` dropdown menu in the upper right corner.
     Select :guilabel:`Database` at the bottom of the menu.

     .. figure:: /images/bi-connector/spotfire-add-data-tables.png
        :alt: Screenshot of the Spotfire Add Data Tables dialog
        :figwidth: 600px

  #. In the :guilabel:`Open Database` dialog, select
     :guilabel:`Odbc Data Provider`, then click
     :guilabel:`Configure`.

     .. figure:: /images/bi-connector/spotfire-open-database.png
        :alt: Screenshot of the Spotfire Open Database dialog
        :figwidth: 600px

  #. In the :guilabel:`Configure Data Source Connection` dialog,
     select your :abbr:`DSN (Data Source Name)` from the dropdown menu
     labelled :guilabel:`System or user data source`.

     .. figure:: /images/bi-connector/spotfire-configure-data-source.png
        :alt: Screenshot of the Spotfire Configure Data dialog
        :figwidth: 600px

  #. Fill in your MongoDB username and password and click
     :guilabel:`OK`.

     .. figure:: /images/bi-connector/spotfire-configure-data-source2.png
        :alt: Screenshot of the Spotfire Configure Data dialog
        :figwidth: 600px

  #. The :guilabel:`Open Database` dialog should now display a
     connection string for your DSN. Click :guilabel:`OK`.

     .. figure:: /images/bi-connector/spotfire-open-database2.png
        :alt: Screenshot of the Spotfire Open Database dialog
        :figwidth: 600px
     
