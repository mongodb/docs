title: "Select the :guilabel:`Deployment` tab, and then select the :guilabel:`Deployment` page."
stepnum: 1
ref: deployment-deployment
---
title: "Click :guilabel:`edit mode`."
stepnum: 2
ref: edit-mode
---
title: "Click the :guilabel:`Add` button and select :guilabel:`Attach to Existing`."
stepnum: 3
ref: attach-to-existing
---
title: Select the deployment.
stepnum: 4
ref: select-deployment
content: |
  Click the :guilabel:`Deployment Item` field to display your currently
  monitored deployments. Select a deployment.
---
title: "Click :guilabel:`Start Import`."
stepnum: 5
ref: start-import
content: |
  |mms| displays the progress of the import for each MongoDB instance,
  including any errors. If you need to correct errors, click
  :guilabel:`Stop Import`, correct them, and restart this procedure.
---
title: "Click :guilabel:`Confirm Import`."
stepnum: 6
ref: confirm-import
---
title: "Click :guilabel:`Review & Deploy`."
stepnum: 7
ref: review-deploy
---
title: "Click :guilabel:`Confirm & Deploy`."
stepnum: 8
ref: confirm-deploy
content: |
  |mms| Automation takes over the management of your deployments and
  peforms a rolling restart. To view progress, click :guilabel:`View
  Agent Logs`.

  If you diagnose an error that causes Automation to fail to complete the
  deployment, click :guilabel:`Edit Configuration` to correct the error.
...
