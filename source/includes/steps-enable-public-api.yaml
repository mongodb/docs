title: "Define your whitelist."
stepnum: 3
level: 4
ref: whitelist
content: |
  Certain API operations require a higher level of security and are
  protected by a whitelist. Only client requests that originate from a
  whitelisted IP address will be permitted to invoke such operations.

  To define your whitelist, select the :guilabel:`Settings` tab and
  then :guilabel:`Public API Access`. In the :guilabel:`API Whitelist`
  section, use the :guilabel:`Add` button to add a permitted IP address.

  To delete an address, select the gear icon for the address and select
  :guilabel:`Delete`. 

  CIDR notation is not supported.
