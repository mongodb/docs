title: "Select your preferred connection method."
level: 4
ref: connect-details
content: |

  In the :guilabel:`Choose a connection method` step, |service|
  provides instructions for each listed connection method. Click your
  preferred connection method and follow the instructions given.

  For connecting via a command line tool such as
  :binary:`mongodump <bin.mongodump>` or
  :binary:`mongorestore <bin.mongorestore>`,
  use the :ref:`Command Line Tools <command-line-tools>` tab for an
  auto-generated template for connecting to your |service| cluster with
  your preferred tool.

