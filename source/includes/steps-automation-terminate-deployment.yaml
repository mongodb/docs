title: "Select the :guilabel:`Automation` tab and then select :guilabel:`Deployment`."
stepnum: 1
ref: deployment
---
title: Click the name of the replica set or cluster.
stepnum: 2
ref: name
content: |
  A gray panel slides out on the right.
---
title: Shut down the deployment.
stepnum: 3
ref: confirm
content: |
  On the gray panel, click the gear icon and select :guilabel:`Shut Down`.
  Confirm your changes and wait for the deployment to shut down.
---
title: Unmanage the deployment.
stepnum: 4
ref: unmanage
content: |
  Click the name of the replica set or cluster again. Click the gear icon
  again and select :guilabel:`Unmanage`. Review and confirm your changes.
---
title: "Select the :guilabel:`Automation` tab and then select :guilabel:`Provisioning`."
stepnum: 5
ref: provisioned
---
title: "To terminate a machine, click the trash can icon next to that machine."
stepnum: 6
ref: terminate
---
title: Delete hosts.
stepnum: 7
ref: delete
content: |
  Select the :guilabel:`Deployment` tab and then select the
  :guilabel:`Deployment` page. For each host that is part of the terminated
  deployment, click the gear icon and then select :guilabel:`Remove Host`.
