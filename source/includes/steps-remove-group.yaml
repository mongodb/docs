title: "In the :guilabel:`Context`, select the project's organization to view the organization's :guilabel:`Projects`."
ref: delete-project-1
---
title: "Delete the project"
stepnum: 2
ref: close-project
content: |
   For the project to delete, click on the :guilabel:`...` button and
   select :guilabel:`Delete`.
---
title: "Continue by clicking :guilabel:`Delete Project`"
stepnum: 3
ref: confirm
content: |

  If prompted for authentication, enter the verfication code. After
  verifying, click :guilabel:`Delete Project` again.
 
---
title: "Click :guilabel:`Done`."
stepnum: 4
ref: done
content: |
  |mms| deletes the project, and users no longer have access to it.
---
title: "Stop the |mms| agents."
stepnum: 5
ref: stop-agents
content: |

  .. list-table::
     :header-rows: 1

     * - Agent
       - Procedure
     * - Automation Agents
       - Stop the agent's process on each server.
     * - Monitoring Agent
       - See :ref:`stop-monitoring-agent` and :doc:`/tutorial/delete-monitoring-agent`.
     * - Backup Agent
       - See :ref:`stop-backup-agent` and :doc:`/tutorial/delete-backup-agent`.

