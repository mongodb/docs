title: "Click the :guilabel:`Indexes` tab."
level: 4
ref: de-index-tab
content: |

   Select the collection you wish to index, and go to the
   :guilabel:`Indexes` tab.
---
title: "Click :guilabel:`+ Create Index`."
level: 4
ref: de-index-specs
content: |

   In the :guilabel:`Create Index` modal, enter the :ref:`index key specification <method-createIndex>`
   document:

   .. code-block:: javascript

      { <field1>: <index type>, ... }

   For example, to create a compound index on the fields ``category``
   (ascending order) and ``score`` (descending order), specify the
   index specification document:

   .. code-block:: javascript

      { category: 1, score: -1 }

   For more information on indexes, see :ref:`indexes`.

---
title: "*(Optional)* Specify the :ref:`index options <createIndex-options>`."
level: 4
ref: de-index-options
content: |
   .. code-block:: javascript

      { <option1>: <value1>, ... }

   For example, the following options document specifies the ``unique``
   option and the ``name`` for the index to create:

   .. code-block:: javascript

      { unique: true, name: "myUniqueIndex" }

---
title: "*(Optional)* Set the :ref:`Collation <collation-document-fields>`
       options."
level: 4
ref: de-collation-options
content: |

   Locale is the `ICU Locale code
   <http://userguide.icu-project.org/locale>`_ for local languages. To
   review the list of locales that MongoDB collation supports, see the
   :ref:`list of languages and locales <collation-languages-locales>`.
   To learn more about collation options, including which are enabled
   by default for each locale, see :ref:`Collation
   <collation-document-fields>` in the MongoDB manual.
---
title: "*(Optional)* Enable building indexes in a rolling fashion."
level: 4
ref: de-build-index-rolling
content: |

   Select :guilabel:`Build index via rolling process`.

   .. note::

      Data Explorer does not support building indexes with a rolling
      build for ``M0`` Free Tier and ``M2/M5`` shared clusters.

   Building indexes this way reduces the performance impact of building
   indexes on :term:`replica sets <replica set>` and :term:`sharded
   clusters <sharded cluster>`. To maintain cluster availability,
   |service| removes one node from the cluster at a time starting with
   a :term:`secondary <secondary>`.

   To learn more about rebuilding indexes, see
   :manual:`Build
   Indexes on Replica Sets </tutorial/build-indexes-on-replica-sets>`.

   .. note::

      The following index options are incompatible with building
      indexes in a rolling fashion:

      * :manual:`unique </reference/method/db.collection.createIndex#options-for-all-index-types>`

      * :manual:`partialFilterExpression </reference/method/db.collection.createIndex#options-for-all-index-types>`

      * :manual:`storageEngine </reference/method/db.collection.createIndex#options-for-all-index-types>`

      * :manual:`textIndexVersion </reference/method/db.collection.createIndex#options-for-text-indexes>`

      * :manual:`2dsphereIndexVersion </reference/method/db.collection.createIndex#options-for-2d-indexes>`

      |service| ignores these options if you specify them in the
      :guilabel:`Options` pane.
---
title: "Click :guilabel:`Create`."
level: 4
ref: de-create
content: |

   For more information on creating indexes, see the :ref:`MongoDB
   Manual <create-index-behaviors>`.
