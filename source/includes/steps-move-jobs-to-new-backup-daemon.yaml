title: "Click the :guilabel:`Admin` link at the top of MMS."
stepnum: 1
ref: admin
---
title: "Select :guilabel:`Backup` and then select :guilabel:`Daemons`."
stepnum: 2
ref: daemons
content: |
  The :ref:`Daemons page <daemons-interface>` lists all active Backup Daemons.
---
title: "Locate the failed Backup Daemon and click the :guilabel:`Move all heads` link."
stepnum: 3
ref: locate
content: |
  MMS displays a drop-down list from which to choose the destination daemon.
  The list displays only those daemons with more free space than there is
  used space on the source daemon.
---
title: Move the the jobs to the new daemon.
stepnum: 4
ref: move
content: |
  Select the destination daemon and click the :guilabel:`Move all heads`
  button.
