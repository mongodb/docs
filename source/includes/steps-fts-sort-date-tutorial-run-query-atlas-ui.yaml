title: "Run an |fts| query against the indexed field and sort the results very fast."
content: |
  .. include:: /includes/extracts/fts-sort-date-for-speed-constant-desc.rst
  
  Copy and paste the following query into the :guilabel:`Query Editor`, 
  and then click the :guilabel:`Search` button in the 
  :guilabel:`Query Editor`.
  
  .. io-code-block::
     :copyable: true 

     .. input::
        :language: json

        [
          {
            $search: {
              "index": "sort-tutorial",
              "compound": {
                "filter": [{
                  "wildcard": {
                    "query": "Summer*",
                    "path": "title"
                  }
                }],
                "must": [{
                  "near": {
                    "pivot": 13149000000,
                    "score": {
                      "boost": {
