title: Download the latest version of the Backup Agent package.
stepnum: 1
ref: download
action:
  pre: |
    On a system shell, issue the following command:
  language: sh
  code: |
    curl -OL https://mms.mongodb.com/download/agent/backup/mongodb-mms-backup-agent_latest_amd64.deb
---
title: Install the Backup Agent package.
stepnum: 2
ref: install
action:
  pre: |
    Issue the following command:
  language: sh
  code: |
    sudo dpkg -i mongodb-mms-backup-agent_latest_amd64.deb
---
title: Retrieve the API key for your MMS group.
stepnum: 3
ref: retrieve
content: |
  In the :guilabel:`Settings` tab on the :guilabel:`Backup Agent` page,
  click the box for your operating system. MMS will then display a
  procedure that includes a step to set your API key. The step displays
  the actual API key used by your MMS group. Copy the key.
---
title: Configure the ``backup-agent.config`` file with the API key.
stepnum: 4
ref: configure
content: |
  In the ``/etc/mongodb-mms/backup-agent.config`` file, set the ``apiKey``
  property to your API key.
---
title: Start the Backup Agent.
stepnum: 6
ref: start
action:
  pre: |
    Issue the following command:
  language: sh
  code: |
    sudo start mongodb-mms-backup-agent
...
