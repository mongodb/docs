[[banners]]
# Atlas Resource Policies banner for new features
targets = [
        "atlas-resource-policies.txt",
        ]
variant = "info"
value = """\
        As of April 2025, you can now use {+arps+} to: 

        * Impose a minimum TLS version for cluster connections.
        * Require a specific TLS cipher suite configuration for cluster connections. 
        """

[[banners]]
# atlas search query analytics
targets = [
        "atlas-search/view-query-analytics.txt"
        ]
variant = "warning"
value = """\
        Query Analytics for Atlas Search is available as a Preview feature. The feature and the corresponding documentation might change at any time during the Preview period. To learn more, see `Preview Features <https://www.mongodb.com/docs/preview-features/>`__.
        """

[[banners]]

# knnBeta operator deprecation
targets = [
        "atlas-search/knn-beta.txt",
        "atlas-search/field-types/knn-vector.txt"
        ]
variant = "warning"
value = """\
        The Atlas Search knnVector field type and knnBeta operator are now deprecated. Instead, we recommend that you use the vectorSearch index type and $vectorSearch pipeline stage. To learn more, see :atlas:`Perform Vector Search </atlas-vector-search/vector-search-stage/>`.
        """

[[banners]]
# dark mode/appearance in public preview
targets = [
    "personalization.txt"
]
variant = "warning"
value = """
        Appearance is available as a Preview feature. The feature and the corresponding documentation might change at any time during the Preview period. To learn more, see `Preview Features <https://www.mongodb.com/docs/preview-features/>`__.
        """

[[banners]]
# temporary banner for Atlas Search RN
targets = [
    "atlas-search/changelog.txt",
]

variant = "warning"
value = """
        Atlas Vector Search is now generally available for both your development and production deployments. To learn more about the MongoDB Vector Search release, see the :atlas:`Atlas Vector Search Changelog </atlas-vector-search/changelog>`.
        """

[[banners]]
# dateFacet outdated 
targets = [
    "atlas-search/field-types/date-facet-type.txt",
]
