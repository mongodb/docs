git:
  remote:
    upstream: '10gen/mms-docs'
    tools: 'mongodb/docs-tools'
project:
  name: 'mms'
  title: "MMS"
  editions:
    - name: 'onprem'
      branched: true
      tag: ''
      url: 'http://docs.opsmanager.mongodb.com'
    - name: 'cloud'
      branched: false
      url: 'http://docs.cloud.mongodb.com'
      tag: ''
version:
  branch: '2.1-pre'
  release: '2.1-pre'
system:
  runstate:
    serial_sphinx: publish
  files:
    - 'pdfs.yaml'
    - 'intersphinx.yaml'
    - 'push.yaml'
    - 'robots.yaml'
    - 'integration.yaml'
    - 'replacement.yaml'
    - 'sphinx_local.yaml'
    - images: 'images-metadata.yaml'
    - htaccess: [ 'redirects-hosted.yaml', 'redirects-api.yaml',
                  'redirects-next-hosted.yaml','redirects-cloud.yaml' ]
assets:
  - branch: mms
    path: source/figures
    repository: https://github.com/mongodb/docs-assets.git
  - branch: master
    path: build/docs-tools
    repository: https://github.com/mongodb/docs-tools.git
  - branch: cloud-landing
    path: build/landing
    repository: git@github.com:mongodb/docs-landing.git
paths:
  output: 'build'
  source: 'source'
  includes: 'source/includes'
  images: 'source/images'
  locale: 'locale'
  tools: 'bin'
  buildsystem: 'build/docs-tools'
  builddata: 'config'
...
