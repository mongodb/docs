sql2: |
      .. code-block:: sql

         ALTER TABLE users
         ADD join_date DATETIME
mongo2: |
  Collections do not describe or enforce the structure of its
  documents; i.e. there is no structural alteration at the
  collection level.

  However, at the document level, :method:`~db.collection.update()` operations can add fields to existing
  documents using the :update:`$set` operator.

  .. code-block:: javascript
     :emphasize-lines: 1-5

     db.users.update(
         { },
         { $set: { join_date: new Date() } },
         { multi: true }
     )
ref2: |
  See the :doc:`/core/data-models`, :method:`~db.collection.update()`, and :update:`$set` for more
  information on changing the structure of documents in a
  collection.
