ref: api-hosts-response-elements
content: |

   .. list-table::
      :widths: 20 20 60
      :header-rows: 1
      :stub-columns: 1

      * - Name
        - Type
        - Description

      * - ``aliases``
        - array of strings
        - A list of alternate hostname:port combinations that |mms| has
          discovered for the MongoDB process.

      * - ``alertsEnabled``
        - boolean
        - Indicates if alerts enabled for this MongoDB process.

      * - ``authMechanismName``
        - string
        - The authentication mechanism used to connect to this MongoDB
          process. Possible values are:

          .. include:: /includes/possibleValues-api-authMechanismName.rst

      * - ``clusterId``
        - string
        - The ID of the cluster to which the MongoDB process belongs.

      * - ``created``
        - date
        - Date |mms| created or first discovered this MongoDB process.

      * - ``deactivated``
        - boolean
        - Whether the host is currently active.

      * - ``displayName``
        - string
        - The MongoDB process's display name in |mms|. If this is not
          set, |mms| displays the hostname instead. To unset this, use
          an empty string (``""``) as the value of this field.

      * - ``groupId``
        - string
        - ID of the group that owns this alert configuration.

      * - ``hasStartupWarnings``
        - boolean
        - Indicates if this MongoDB process had startup warnings.

      * - ``hidden``
        - boolean
        - Indicates if host is displayed in the |mms| UI.

      * - ``hostEnabled``
        - boolean
        - Indicates if this process currently enabled. MongoDB processes
          can be manually disabled in the |mms| UI.

      * - ``hostname``
        - string
        - Primary hostname. A MongoDB process typically has several
          aliases, so the primary is the best available name as decided
          by |mms|.

      * - ``id``
        - string
        - Unique identifier.

      * - ``ipAddress``
        - string
        - IP address of this MongoDB process.

      * - ``journalingEnabled``
        - boolean
        - Indicates if journaling is enabled for this MongoDB process.

      * - ``lastDataSizeBytes``
        - number
        - The size of the host's databases on disk. This number **does
          not** include the data in the :manual:`local </reference
          /local-database>` database.

      * - ``lastIndexSizeBytes``
        - number
        - The size of the host's database indexes on disk. This number
          **does not** include the size of the index for the
          :manual:`local </reference/local-database>` database.

      * - ``lastPing``
        - date
        - When the last ping for this MongoDB process was received.

      * - ``lastRestart``
        - date
        - Date this process last restarted.

      * - ``links``
        - array
        - This array includes one or more links to sub-resources and/or
          related resources. The relations between URLs are explained in
          the `Web Linking Specification
          <http://tools.ietf.org/html/rfc5988>`_. At minimum, a
          ``links`` array contains one link called ``self``.

      * - ``logsEnabled``
        - boolean
        - Indicates if |mms| is collecting logs for this MongoDB
          process.

      * - ``lowUlimit``
        - boolean
        - Indicates if this MongoDB process's host has a low ``ulimit``
          setting.

      * - ``muninEnabled``
        - boolean
        - Indicates if munin stats being collected for this MongoDB
          process.

      * - ``muninPort``
        - number
        - Port number to be used to collect Munin stats from this
          MongoDB process.

      * - ``password``
        - string
        - Password for connecting to this MongoDB process. If the
          process's ``authMechanismName`` is ``SCRAM_SHA_1``, then you
          must include this field when creating the process or updating
          its credentials. However, it will never be exposed when a host
          entity is returned.

      * - ``profilerEnabled``
        - boolean
        - Indicates |mms| is collecting profile information from this
          MongoDB process.

      * - ``port``
        - number
        - Port on which the MongoDB process (``mongod`` or ``mongos``)
          listens.

      * - ``replicaSetName``
        - string
        - Name of the replica set this process belongs to. Only present
          if this process is part of a replica set.

      * - ``replicaStateName``
        - string
        - Current state of this MongoDB process within a replica set.
          Only present if this process is part of a replica set. See
          :manual:`Replica Set Member States </reference/replica-states>`
          for possible values.

      * - ``shardName``
        - string
        - Name of the shard this process belongs to. Only present if the
          process is part of a sharded cluster.

      * - ``sslEnabled``
        - boolean
        - Indicates that SSL enabled or disabled for this MongoDB
          process. Must be ``true`` if the ``authMechanismName`` is
          ``MONGODB_X509``.

      * - ``typeName``
        - string
        - Type for this MongoDB process. Possible values are:

          - ``STANDALONE``
          - ``REPLICA_PRIMARY``
          - ``REPLICA_SECONDARY``
          - ``REPLICA_ARBITER``
          - ``RECOVERING``
          - ``MASTER``
          - ``SLAVE``
          - ``SHARD_MONGOS``
          - ``SHARD_CONFIG``
          - ``SHARD_STANDALONE``
          - ``SHARD_PRIMARY``
          - ``SHARD_SECONDARY``
          - ``NO_DATA``

          The type for new hosts added to |mms| will be ``NO_DATA``
          until the :term:`Monitoring Agent` receives its first ping.

      * - ``uptimeMsec``
        - number
        - Number of milliseconds since this process last restarted.

      * - ``username``
        - string
        - Username for connecting to this MongoDB process. Only present
          when the ``authMechanismName`` is ``SCRAM_SHA_1``.

      * - ``version``
        - string
        - Version of MongoDB running for this process.

...
