title: "Remove the process."
stepnum: 2
level: 4
ref: remove-process
edition: onprem
content: |
   On the row listing the process:

   a. Click the ellipsis icon.
   b. Select :guilabel:`Remove from Ops Manager` to remove the process.
      
---
title: "Remove the process."
stepnum: 2
level: 4
ref: remove-process
edition: cloud
content: |
   On the row listing the process:

   a. Click the ellipsis icon.
   b. Select :guilabel:`Remove from Cloud Manager` to remove the
      process. This button only appears if at least one process is
      unmanaged.

