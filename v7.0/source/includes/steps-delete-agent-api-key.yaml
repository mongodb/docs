title: "Go to the :guilabel:`Agent API Keys` Tab."
level: 4
ref: delete-agent-api-key-tab
content:
   From the :guilabel:`Deployment` view, click on the :guilabel:`Agents`
   tab, and then  :guilabel:`Agent API Keys`.
---
title: "Delete the Agent API key."
level: 4
ref: delete-agent-api-key-select
content: |
   For the key you wish to delete, click the gear button under the
   :guilabel:`Actions` column and select :guilabel:`Delete`.
