title: "Monitor implementation of your changes."
stepnum: 7
level: 4
ref: monitor-deployment
content: |

  To view deployment progress:

  a. Click :guilabel:`View Agent Logs`.
  b. Select the type of agent at the top of the :guilabel:`Agent Logs` page.
  c. To check for updated entries, refresh the page.
---
title: "Review and approve your changes."
stepnum: 8
level: 4
ref: revisit-changes
content: |

 If you diagnose an error and need to correct the configuration:

 a. Click :guilabel:`Edit Configuration`.
 b. Click :guilabel:`Edit Configuration` again.
 c. Reconfigure the deployment.
 d. Click :guilabel:`Review & Deploy`.
 e. Proceed as before. 

 If you cannot find a solution, 
 :doc:`shut down </tutorial/shut-down-deployment>` the deployment.

