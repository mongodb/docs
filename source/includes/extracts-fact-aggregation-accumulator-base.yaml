ref: _fact-agg-accumulator
content: |
   {{accumulator}} is available in these stages:
  
   - :pipeline:`$bucket`
   - :pipeline:`$bucketAuto`
   - :pipeline:`$group`
   - :pipeline:`$setWindowFields` (Available starting in MongoDB 5.0)
