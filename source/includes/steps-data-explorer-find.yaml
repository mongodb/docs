title: "Optional. Specify a query filter."
level: 4
ref: data-exp-query-filter
content: |

   To specify filter condition, type in a :manual:ref:`query filter
   <read-operations-query-argument>` document in the filter bar. For
   example, to specify equality condition, use a filter document of the
   form:

   .. code-block:: javascript

      { <field1>: <value1>, ... }

   To use query operators to specify a filter condition, use a filter
   document of the form:

   .. code-block:: javascript

      { <field1>: { <queryoperator>: <value1> }, ... }

   .. note::

      :guilabel:`Data Explorer` does not support date queries that use
      the ``IsoDate()`` function. Instead, use the 
      :manual:`MongoDB Extended JSON (v2) </reference/mongodb-extended-json/#bson.Date>`
      ``$date`` data type for date queries.

      For example, the following query returns all documents where the 
      date added to a ``created_at`` field is equal to or more recent 
      than midnight on January 1, 2019, |utc| time:

      .. code-block:: javascript
         :copyable: false
         
         { created_at: { $gte: { $date: "2019-01-01T00:00-00:00" } } }

   For more information on specifying query filters, including compound
   conditions, see :manual:`Query Documents </tutorial/query-documents>`.
