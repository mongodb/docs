program: bsondump
name: objcheck
directive: option
args: null
description: |
  Validates each :term:`BSON` object before outputting it in :term:`JSON`
  format. By default, {{program}} enables {{role}}.
  For objects with a high degree of sub-document nesting,
  {{role}} can have a small impact on performance.
optional: true
---
program: bsondump
name: type
directive: option
args: <=json|=debug>
description: |
  Changes the operation of {{program}} from outputting
  ":term:`JSON`" (the default) to a debugging format.
optional: true
---
program: bsondump
name: bsonFile
directive: option
description: |
  .. versionadded:: 3.4

  Specifies a path to a :term:`BSON` file to dump to JSON. {{role}} is
  an alternative to the positional :option:`<bsonFilename>` option.

  By default, {{program}} reads from standard input.
optional: true
---
program: bsondump
name: <bsonFilename>
directive: option
description: |
  The final argument to {{program}} is a document containing
  :term:`BSON`. This data is typically generated by
  {{program}} or by MongoDB in a :term:`rollback` operation.
optional: true
---
program: bsondump
name: outFile
directive: option
description: |
  .. versionadded:: 3.4

  Specifies the path of the file to which {{program}} should write
  its output JSON data.

  By default, {{program}} writes to standard output.
optional: true
