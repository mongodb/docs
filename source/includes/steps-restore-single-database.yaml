title: Use the mongodump command to dump a single database.
step: 1
ref: dump-database
pre: |
  Use the unpacked snapshot restore directory as the :setting:`dpath` switch
  and the single database name as the :setting:`db` switch in the
  :program:`mongodump` command:
action:
  language: sh
  code: |
    mongodump --dbpath <path_to_unpacked_restore_directory> --db <database_of_interest>
---
title: Use the mongorestore command to import the single database dump.
step: 2
ref: import-database
pre: |
  Enter this :program:`mongorestore` command:
action:
  language: sh
  code: |
    mongorestore --db <database_of_interest> --drop <path_to_dump_directory>
post: |
  You also may specify the :option:`--drop` switch to drop all
  collections from the target database before you restore them
  from the ``bson`` file created with :program:`mongodump`.
