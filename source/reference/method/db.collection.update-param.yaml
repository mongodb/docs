  type: method
field:
  optional: true
  type: param
name: multi
type: Boolean
position: 5
description: |
  If set to ``true``, updates multiple documents that meet the ``query``
  criteria. If set to ``false``, :method:`~db.collection.update()`
  updates one document. The default value is ``false``. For additional
  information, see :ref:`multi-parameter`.
