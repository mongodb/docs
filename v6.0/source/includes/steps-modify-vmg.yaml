title: "Rename the Virtual Machine Group."
stepnum: 2
level: 4
ref: modify-vmg
content: |

  a. To the right of the |vmg-full| that you want to modify, click
     :guilabel:`Modify Group`.

     |mms| displays the :guilabel:`Modify Virtual Machine Group` modal.

  b. Type a new name for the |vmg| in the :guilabel:`Rename the group`
     box.

  c. Click :guilabel:`Update` or click :guilabel:`Cancel` to leave the
     host as it is.

     If you renamed the host, |mms| displays the :guilabel:`MongoDB
     Usage` page with the renamed |vmg|.

