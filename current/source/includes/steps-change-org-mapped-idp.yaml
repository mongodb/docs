---
stepnum: 1
level: 4
ref: unmap-idp
title: "Unmap the current Identity Provider."
content: |

  a. Click :guilabel:`Organizations` in the left navigation.

  #. Click the :guilabel:`Identity Provider` of the organization whose
     |idp| you wish to change.

  #. Click :guilabel:`Modify` for the |idp| which is currently mapped to
     the organization.

  #. At the bottom of the :guilabel:`Edit Identity Provider` form,
     deselect the organization.

  #. Click :guilabel:`Next`.

  #. Click :guilabel:`Finish`.
---
stepnum: 2
level: 4
ref: map-idp
title: "Map the new Identity Provider."
content: |

  a. Click :guilabel:`Modify` for the |idp| you want to map to the
     organization.

  #. At the bottom of the :guilabel:`Edit Identity Provider` form,
     select the organization.

  #. Click :guilabel:`Next`.

  #. Click :guilabel:`Finish`.
