  If you enabled backup, check the status of your |onprem| resource by 
  invoking the following command:

  .. code-block:: sh

     kubectl get om -o yaml -w

  When |onprem| is running, the command returns the following
  output under the ``status`` field:

  .. code-block:: yaml
     :copyable: false

     status:
       applicationDatabase:
         lastTransition: "2020-04-01T10:00:32Z"
         members: 3
         phase: Running
         type: ReplicaSet
         version: "4.2.11-ent"
       backup:
         lastTransition: "2020-04-01T10:00:53Z"
         phase: Running
         version: "4.2.8"
       opsManager:
         lastTransition: "2020-04-01T10:00:34Z"
         phase: Running
         replicas: 1
         url: http://om-svc.cloudqa.svc.cluster.local:8080
         version: "4.2.8"

  See :doc:`/reference/troubleshooting` for information about the
  resource deployment statuses.
