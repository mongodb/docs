title: "Navigate to the :guilabel:`Integrations` page for your project."
ref: project-nav-integrations-page
level: 4
stepnum: 2
content: |

  a. If it is not already displayed, select the organization that
     contains your desired project from the |ui-org-menu| in the
     navigation bar.

  #. If it is not already displayed, select your desired project
     from the :guilabel:`Projects` menu in the navigation bar.

  #. Next to the :guilabel:`Projects` menu, expand the
     :guilabel:`Options` menu, then click :guilabel:`Integrations`.

---
title: "Configure the Microsoft Teams integration."
ref: configure-msft-integration
stepnum: 3
level: 4
content: |

  a. Search for :guilabel:`Microsoft Teams` and click :guilabel:`Configure`. A configuration modal displays.

  #. Enter the incoming webhook URL in the provided text box.

  #. To test the integration, click :guilabel:`Test Integration`.

  #. Click :guilabel:`Activate`. 
---
title: "Navigate to the :guilabel:`Alerts` page for your project."
ref: project-nav-alerts-page
stepnum: 4
level: 4
content: |

  a. If it is not already displayed, select the organization that
     contains your desired project from the |ui-org-menu| in the
     navigation bar.

  #. If it is not already displayed, select your desired project
     from the :guilabel:`Projects` menu in the navigation bar.

  #. Click the :icon-mms:`bell` :guilabel:`Project Alerts` icon in the
     navigation bar, or click :guilabel:`Alerts` in the sidebar.

---
title: "Choose whether to create a new alert setting or clone an existing one."
stepnum: 5
level: 4
ref: add-alert
content: |
  To create a new alert without cloning an existing setting:

  a. Click :guilabel:`Add`.
  #. Select :guilabel:`New Alert`.

  To clone an existing alert setting:

  a. Click the :guilabel:`Alert Settings` tab.
  #. Locate the alert setting you want to clone.
  #. Click :icon:`ellipsis-h` then :guilabel:`Clone` in that alert
     setting's row.

---
title: "Select the condition that triggers the alert."
stepnum: 6
level: 4
ref: alert-if
content: |
  In the :guilabel:`Alert if` section, select the target component and
  the condition. 
---
title: "Apply the alert only to specific targets. (Optional)"
stepnum: 7
level: 4
ref: for
content: |
  If the options in the :guilabel:`For` section are available, you can
  optionally filter the alert to apply only to a subset of the targets.

  The :guilabel:`matches` field can use regular expressions.
---
title: "Select the alert recipients and delivery methods."
stepnum: 8
level: 4
ref: send-to 
content: |
  In the :guilabel:`Send to` section, click :guilabel:`Add` and select :guilabel:`Microsoft Teams`.

  .. note::

     To help reduce the false positives that |mms| sends, complete 
     the :guilabel:`send if condition lasts at least` field. Specify 
     the minutes to elapse before the condition sends the alert. 

