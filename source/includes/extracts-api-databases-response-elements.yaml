ref: api-databases-response-elements
content: |

   .. list-table::
      :widths: 10 10 80
      :header-rows: 1

      * - Name
        - Type
        - Description   

      * - ``databaseName``
        - string
        - The name of the database.

      * - ``links``
        - array
        - Links to the group that the database belongs to, the MongoDB host
          running the database, and database measurements. The relations between
          URLs are explained in the `Web Linking Specification
          <https://tools.ietf.org/html/rfc5988>`__.
