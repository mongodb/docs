git:
  remote:
    upstream: '10gen/mms-docs'
    tools: 'mongodb/docs-tools'
project:
  name: 'mms'
  title: "MMS"
  tag: 'help'
  url: 'http://mms.mongodb.com'
  editions:
    - name: 'hosted'
      branched: true
      tag: 'help-hosted'
    - name: 'saas'
      branched: false
      tag: 'help'
version:
  branch: '1.6-pre'
  release: '1.6-pre'
system:
  tools:
    ref: HEAD
    pinned: false
  make:
    generated:
      - 'migrations'
      - 'meta'
      - 'push'
      - 'sphinx'
      - 'integration'
    static:
      - 'makefile.compatibility'
      - 'makefile.clean'
      - 'makefile.mms'
  files:
    - 'pdfs.yaml'
    - 'intersphinx.yaml'
    - 'push.yaml'
    - 'integration.yaml'
    - images: '/source/images/metadata.yaml'
    - htaccess:
        - 'redirects-hosted.yaml'
        - 'redirects-saas.yaml'
        - 'redirects-api.yaml'
        - 'redirects-automation.yaml'
assets:
  - branch: mms
    path: source/figures
    repository: https://github.com/mongodb/docs-assets.git
  - branch: master
    path: build/docs-tools
    repository: https://github.com/mongodb/docs-tools.git
paths:
  output: 'build'
  source: 'source'
  includes: 'source/includes'
  images: 'source/images'
  locale: 'locale'
  tools: 'bin'
  buildsystem: 'build/docs-tools'
  builddata: 'config'
...