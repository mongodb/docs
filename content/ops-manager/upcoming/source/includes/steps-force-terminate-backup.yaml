title: "Navigate to the Administration Backup Jobs page."
stepnum: 1
level: 4
ref: navigate-admin-backup
content: |
   a. Click the :guilabel:`Admin` link at the top right.
   b. Click the :guilabel:`Backup` tab.
   c. Click the :guilabel:`Jobs` page.
   d. Click :guilabel:`Search` to display all backup jobs, or apply search 
      filters before you click :guilabel:`Search` to filter the results.
---
title: "Find then Force Terminate the Backup Job."
stepnum: 2
level: 4
ref: force-terminate-the-backup
content: |

  a. Click on the :guilabel:`Replica Set ID` for the Backup Job to 
     terminate.
  b. Click the :guilabel:`Force Terminate` link for that job.
  c. On the :guilabel:`Force Terminate Backup` modal, click 
     :guilabel:`Force Terminate`.

