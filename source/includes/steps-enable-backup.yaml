title: "Exclude certain databases and collections from the backup (Optional)."
stepnum: 5
ref: advanced-settings
content: |
  To exclude certain databases and collections, click :guilabel:`Advanced
  Settings` and then :guilabel:`Blacklist`. Enter the databases and
  collections to exclude. For collections, enter the full namespace:
  ``<database>.<collection>``.
edition:
  - cloud
---
title: "To filter which namespaces get backed up, click :guilabel:`Advanced Settings`."
stepnum: 5
ref: advanced-settings
content: |

  To exclude databases and collections from this backup:

  a.  Click :guilabel:`Blacklist`.

  b.  Enter the first database and collection in the text box. For
      collections, enter the full namespace: ``<database>.<collection>``.

  c.  To exclude additional databases or collections, click the :guilabel:`Add
      another` link then repeat the previous step.

  To include only certain databases and collections for this backup:

  a.  Click :guilabel:`Whitelist`.

  b.  Enter the first database and collection in the text box. For
      collections, enter the full namespace: ``<database>.<collection>``.

  c.  To include additional databases or collections, click the :guilabel:`Add
      another` link then repeat the previous step.

edition:
  - onprem
