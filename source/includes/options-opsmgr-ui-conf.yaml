program: uiConf
name: "Email Delivery Method Configuration"
filename: email-delivery-method-configuration
type: string
directive: setting
default: SMTP Email Server
optional: false
inherit:
  name: email-delivery-method-configuration
  program: _shared
  file: options-opsmgr-shared.yaml
replacement:
  values: |

    .. list-table::
       :widths: 40 60
       :header-rows: 1

       * - Delivery Method
         - UI Setting
       * - |aws| |ses|
         - AWS Simple Email Service
       * - |smtp|
         - SMTP Email Server

  sesvalues: |

    - :setting:`AWS Endpoint`
    - :setting:`AWS Access Key`
    - :setting:`AWS Secret Key`

  smtpvalues: |

    - :setting:`Transport`
    - :setting:`SMTP Server Hostname`
    - :setting:`SMTP Server Port`
    - :setting:`Username`
    - :setting:`Password`
    - :setting:`Use SSL`

  corresponds: |
    Corresponds to :setting:`mms.emailDaoClass`.
