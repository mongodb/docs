content: |
  .. list-table::
     :widths: 30 70
     :header-rows: 1

     * - To filter by:

       - Do this:

     * - Open or closed

       - Select the appropriate button above the list. To view both open
         and closed alerts, click :guilabel:`All Activity`.

         Closed alerts are those that users have closed or that no longer
         meet the alert condition.

     * - Alert type

       - Type the :doc:`alert type </reference/alerts>` in the
         :guilabel:`Types` box and click :guilabel:`Filter`.

     * - Date

       - Select the dates in the :guilabel:`From` and :guilabel:`To`
         fields and click :guilabel:`Filter`.

