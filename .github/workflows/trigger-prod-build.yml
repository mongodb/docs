name: Trigger all prod builds on ToC Changes

on:
  push:
    branches:
      - main
    paths:
      - 'content/table-of-contents/**'

env:
  NETLIFY_ACCESS_TOKEN: ${{ secrets.NETLIFY_ACCESS_TOKEN }}
jobs:
  trigger-prod-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install dependencies for table-of-contents
        run: npm install
        working-directory: ./content/table-of-contents
      - name: Trigger Netlify Prod Build
        run: |
          # Triggering the deploy all flow for prod sites
          npm run api:build -- --branch=prod --ap 
        working-directory: ./content/table-of-contents