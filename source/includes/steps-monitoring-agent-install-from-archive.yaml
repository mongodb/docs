title: "Download the latest version of the Monitoring Agent archive."
stepnum: 1
edition:
  - cloud
ref: download-saas
pre: |
  On a system shell, issue a ``curl`` command to download the archive
  for the agent that works on your platform:
action:
  - heading: "For RHEL / CentOS (7.x) and SUSE 12 on x64 architecture:"
    language: sh
    code: |
      curl -OL https://cloud.mongodb.com/download/agent/monitoring/mongodb-mms-monitoring-agent-latest.rhel7_x86_64.tar.gz
  - heading: "For RHEL / CentOS (7.x) on PowerPC architecture:"
    language: sh
    code: |
      curl -OL https://cloud.mongodb.com/download/agent/monitoring/mongodb-mms-monitoring-agent-latest.rhel7_ppc641e.tar.gz
  - heading: "For Ubuntu 16.X on PowerPC architecture:"
    language: sh
    code: |
      curl -OL https://cloud.mongodb.com/download/agent/automation/mongodb-mms-automation-agent-manager_latest_ppc64e1.ubuntu1604.tar.gz
  - heading: "For all other Linux distributions:"
    language: sh
    code: |
      curl -OL https://cloud.mongodb.com/download/agent/monitoring/mongodb-mms-monitoring-agent-latest.linux_x86_64.tar.gz
---
title: "Download the latest version of the Monitoring Agent archive."
stepnum: 1
edition:
  - onprem
ref: download-hosted
pre: |
  On a system shell, issue a ``curl`` command to download the archive
  for the agent that works on your platform:

  .. note::
     Replace ``<OpsManagerHost:Port>`` with the hostname and port of
     your |onprem| installation.

action:
  - heading: "For RHEL / CentOS (7.x) and SUSE 12 on x64 architecture:"
    language: sh
    code: |
      curl -OL https://<OpsManagerHost:Port>/download/agent/monitoring/mongodb-mms-monitoring-agent-latest.rhel7_x86_64.tar.gz
  - heading: "For RHEL / CentOS (7.x) on PowerPC architecture:"
    language: sh
    code: |
      curl -OL https://<OpsManagerHost:Port>/download/agent/monitoring/mongodb-mms-monitoring-agent-latest.rhel7_ppc641e.tar.gz
  - heading: "For Ubuntu 16.X on PowerPC architecture:"
    language: sh
    code: |
      curl -OL https://<OpsManagerHost:Port>/download/agent/automation/mongodb-mms-automation-agent-manager_latest_ppc64e1.ubuntu1604.tar.gz
  - heading: "For all other Linux distributions:"
    language: sh
    code: |
      curl -OL https://<OpsManagerHost:Port>/download/agent/monitoring/mongodb-mms-monitoring-agent-latest.linux_x86_64.tar.gz
---
title: "Install the Monitoring Agent."
stepnum: 2
ref: extract
pre: |
  To install the agent that works on your platform, issue the
  appropriate command to extract the archive:
action:
  - heading: "For RHEL / CentOS (7.x) and SUSE 12 on x64 architecture:"
    language: sh
    code: |
      tar -xf mongodb-mms-monitoring-agent-latest.rhel7_x86_64.tar.gz
  - heading: "For RHEL / CentOS (7.x) on PowerPC architecture:"
    language: sh
    code: |
      tar -xf mongodb-mms-monitoring-agent-latest.rhel7_ppc641e.tar.gz
    language: sh
  - heading: "For Ubuntu 16.X on PowerPC architecture:"
    language: sh
    code: |
      tar -xf mongodb-mms-automation-agent-manager_latest_ppc64e1.ubuntu1604.tar.gz
  - heading: "For all other Linux distributions:"
    language: sh
    code: |
      tar -xf mongodb-mms-monitoring-agent-latest.linux_x86_64.tar.gz
post: |
  The Monitoring Agent is installed.
