title: Configure the package management system (``yum``).
stepnum: 1
level: 4
ref: config-yum
pre: |
  Create a ``/etc/yum.repos.d/mongodb-org-3.6.repo`` file so that
  you can install MongoDB directly, using ``yum``.
action:
  - heading: "Use the following repository file:"
    language: cfg
    code: |
      [mongodb-org-3.6]
      name=MongoDB Repository
      baseurl=https://repo.mongodb.org/yum/{{distro_name}}/{{distro_release}}/mongodb-org/3.6/x86_64/
      gpgcheck=1
      enabled=1
      gpgkey=https://www.mongodb.org/static/pgp/server-3.6.asc
replacement:
  distro_name: "redhat"
  distro_release: "$releasever"
---
title: Install the MongoDB packages.
stepnum: 2
level: 4
ref: install
# pre: |
#   When you install the packages, you choose whether to install the current
#   release or a previous one. This step provides the commands for both.
action:
  - pre: |
      To install the latest stable version of MongoDB, issue the following
      command:
    language: sh
    code: |
      sudo yum install -y mongodb-org
  - pre: |
      ``yum`` will upgrade the ``mongodb-org`` packages when a newer
      version becomes available. To prevent unintended upgrades, pin the
      package. To pin a package, add the following ``exclude`` directive
      to your ``/etc/yum.conf`` file:
    language: ini
    code: |
      exclude=mongodb-org,mongodb-org-server,mongodb-org-shell,mongodb-org-mongos,mongodb-org-tools
