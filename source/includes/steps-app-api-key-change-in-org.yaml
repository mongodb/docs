stepnum: 4
ref: change-api-key-info
level: 4
title: "On the :guilabel:`Add API Key` page, edit the :guilabel:`API Key Information`."
content: |
  a. Modify the :guilabel:`Description`.
  #. In the :guilabel:`Organization Permissions` menu, select the 
     :ref:`new role or roles <organization-roles>` for the
     |api| key.
