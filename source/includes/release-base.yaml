ref: _curl-release
language: 'sh'
code: |
  curl -O https://fastdl.mongodb.org/{{platform}}/mongodb-{{platform}}-{{builder}}-{{version}}.tgz
---
ref: _copy-release
language: 'sh'
code: |
  mkdir -p mongodb
  cp -R -n mongodb-{{platform}}-{{builder}}-{{version}}/ mongodb
---
ref: _untar-release
language: 'sh'
code: |
  tar -zxvf mongodb-{{platform}}-{{builder}}-{{version}}.tgz
---
