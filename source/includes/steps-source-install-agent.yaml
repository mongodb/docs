title: "Configure the {{agentname}} Agent to use a proxy server."
optional: true
stepnum: 0
ref: proxy
action:
   pre: |

     To configure the agent to connect to |mms| via a proxy server, you must
     specify the server in the ``httpProxy`` environment variable. In the
     ``{{configfile}}`` file, set the {{httpProxy}} value to the URL of to
     your proxy server:

   language: ini
   code: |
     httpProxy="http://proxy.example.com:9000"
