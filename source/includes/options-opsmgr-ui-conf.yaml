program: uiConf
name: "Installer Download Source"
filename: installer-download-source
type: string
directive: setting
default: ":guilabel:`Direct Connection to MongoDB`"
optional: false
description: |

  You need to select where :guilabel:`Agents get the installers from:`

  .. list-table::
     :widths: 30 70

     * - :guilabel:`Direct connection to MongoDB`
       - All Agents and |onprem| hosts download all necessary content
         from MongoDB, Inc. in the background. An internet connection
         is required on all hosts.

     * - :guilabel:`Ops Manager Application Server`
       - All Agent hosts download all necessary content from
         |application| hosts. Agent hosts do not require an internet
         connection.

         When you set this value, you need to choose where
         :guilabel:`Ops Manager gets installers from:`

         .. list-table::
            :widths: 30 70

            * - :guilabel:`Direct connection to MongoDB`
              - |onprem| fetches content from MongoDB, Inc. Agent hosts
                download the content from the |onprem| host. |onprem|
                hosts require an internet connection.

            * - :guilabel:`Ops Manager Application Server Hard Drive`
              - An |onprem| administrator must
                :doc:`provide installers </tutorial/configure-local-mode>`
                from the :dl:`MongoDB Download Center` and upload them
                into the :setting:`Versions Directory`. |onprem| serves
                the installers to Agent hosts. The Version Manifest
                must be :doc:`updated manually </tutorial/update-version-manifest>`.
                No hosts in the deployment require an internet
                connection.

  {{corresponds}}

replacement:
  corresponds: |
    Corresponds to :setting:`automation.versions.source`.
---
