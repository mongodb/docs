ref: _agg-expression-null-operand
content: |
  If the argument resolves to a value of ``null`` or refers to a field that is
  missing, {{expression}} returns ``null``. If the argument resolves to
  ``NaN``, {{expression}} returns ``NaN``.
---
ref: _agg-expression-null-operands
content: |
  If either argument resolves to a value of ``null`` or refers to a field that is
  missing, {{expression}} returns ``null``. If either argument resolves to
  ``NaN``, {{expression}} returns ``NaN``.
