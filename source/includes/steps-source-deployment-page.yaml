title: "Click :guilabel:`Confirm & Deploy`."
stepnum: 6
level: 4
ref: confirm-deployment
content: |
  To view deployment progress, click :guilabel:`View Agent Logs` and
  select the type of agent at the top of the :guilabel:`Agent Logs` page.
  To check for updated entries, refresh the page.

  If you diagnose an error and need to correct the configuration, click
  :guilabel:`Edit Configuration` and then :guilabel:`Edit Configuration`
  again. Reconfigure the deployment, click :guilabel:`Review Changes`,
  and proceed as before. If you cannot find a solution, :doc:`shut down
  </tutorial/shut-down-deployment>` the deployment.
