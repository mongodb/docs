# The items in the ``sphinx`` list are the name of Sphinx builders
# supported by ``sphinx-build``.
sphinx_builders:
  - 'dirhtml'
  - 'singlehtml'
  - 'html'
  - 'latex'
  - 'epub'
  - 'json'
prerequisites:
  - 'setup'
  - 'pdfs.yaml'
editions:
  - 'cloud'
  - 'classic'
  - 'onprem'
### --- ####
web-base:
  tags:
    - web
    - website
print-base:
  tags:
    - print
### --- ####
onprem-web-base:
  edition: onprem
  inherit: onprem-base
  tags:
    - onprem
    - hosted
    - web
    - website
onprem-print-base:
  edition: onprem
  inherit: onprem-base
  tags:
    - hosted
    - onprem
    - print

classic-web-base:
  edition: classic
  inherit: classic-base
  tags:
    - classic
    - web
    - website
classic-print-base:
  edition: classic
  inherit: classic-base
  tags:
    - classic
    - print

cloud-web-base:
  edition: cloud
  inherit: cloud-base
  tags:
    - cloud
    - web
    - website
cloud-print-base:
  edition: cloud
  inherit: cloud-base
  tags:
    - cloud
    - print
### --- ####
dirhtml-classic:
  builder: dirhtml
  inherit: classic-web-base
html-classic:
  builder: html
  inherit: classic-web-base
gettext-classic:
  builder: gettext
  inherit: classic-web-base
singlehtml-classic:
  builder: singlehtml
  inherit: classic-web-base
epub-classic:
  builder: epub
  inherit: classic-print-base
latex-classic:
  builder: latex
  inherit: classic-print-base
json-classic:
  builder: json
  inherit: classic-web-base

dirhtml-onprem:
  builder: dirhtml
  inherit: onprem-web-base
html-onprem:
  builder: html
  inherit: onprem-web-base
gettext-onprem:
  builder: gettext
  inherit: onprem-web-base
singlehtml-onprem:
  builder: singlehtml
  inherit: onprem-web-base
epub-onprem:
  builder: epub
  inherit: onprem-print-base
json-onprem:
  builder: json
  inherit: onprem-web-base
latex-onprem:
  builder: latex
  inherit: onprem-print-base

dirhtml-cloud:
  builder: dirhtml
  inherit: cloud-web-base
html-cloud:
  builder: html
  inherit: cloud-web-base
gettext-cloud:
  builder: gettext
  inherit: cloud-web-base
singlehtml-cloud:
  builder: singlehtml
  inherit: cloud-web-base
epub-cloud:
  builder: epub
  inherit: cloud-print-base
json-cloud:
  builder: json
  inherit: cloud-web-base
latex-cloud:
  builder: latex
  inherit: cloud-print-base
