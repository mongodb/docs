title: "Login to the |onprem| server."
stepnum: 1
ref: fix-login-onprem
content: | 

---
title: "Open the |onprem| configuration properties file in your preferred text editor."
stepnum: 2
ref: fix-open-config
content: | 
  
   .. list-table::
      :header-rows: 1
      :widths: 20 50 30

      * - Platform
        - Configuration File Path
        - Install Guide

      * - RHEL
        - ``/opt/mongodb/mms/conf/conf-mms.properties``
        - :doc:`RPM </tutorial/install-on-prem-with-rpm-packages>`

      * - Ubuntu
        - ``/opt/mongodb/mms/conf/conf-mms.properties``
        - :doc:`DEB </tutorial/install-on-prem-with-deb-packages>`

      * - Linux Archive
        - ``<userSelected>/conf/conf-mms.properties``
        - :doc:`Linux archive </tutorial/install-on-prem-from-archive>`

      * - Windows
        - ``C:\MMSData\Server\Config\conf-mms.properties``
        - :doc:`Windows </tutorial/install-on-prem-from-archive>`

---
title: "Change the source for MongoDB binaries."
stepnum: 3
ref: fix-change-source
content: | 

   Add this line, which changes the source of MongoDB versions to be MongoDB,
   Inc. via the Internet.

   .. code-block:: ini

      automation.versions.source=mongodb

---
title: "Save and close the file."
stepnum: 4
ref: fix-save-config
content: | 

---
title: "Repeat all previous steps on each |onprem| server. (Optional)"
stepnum: 5
ref: fix-repeat-edits
content: | 

   If you run |onprem| with 
   :doc:`high availability </tutorial/configure-application-high-availability/>`, 
   you must repeat all previous steps in this procedure on each 
   |onprem| server.

---
title: "Start the |onprem| service on each |onprem| server."
stepnum: 6
ref: fix-start-onprem
content: | 

   .. list-table::
      :header-rows: 1
      :widths: 20 80

      * - Platform
        - Configuration File Path

      * - RHEL
        - ``sudo service mongodb-mms start``

      * - Ubuntu
        - ``sudo service mongodb-mms start``

      * - Linux Archive
        - ``<userSelected>/bin/mongodb-mms start``

      * - Windows
        - ``net start MMSDaemon``

   If you run |onprem| with high availability, you must repeat this 
   step on each |onprem| server.

---
title: "Change the versions of MongoDB that Automation Agents can install."
stepnum: 7
ref: fix-versions
content: | 

   See :doc:`how to set the MongoDB versions that automation can
   install </tutorial/configure-available-mongodb-version/>` for
   details.

   .. warning:: 
      You need to change the MongoDB version list for every group in
      Ops Manager.

---
title: "Continue to the next procedure."
stepnum: 8
ref: fix-continue
content: | 

   Once you have changed which versions you want to support, continue
   to the next procedure.

