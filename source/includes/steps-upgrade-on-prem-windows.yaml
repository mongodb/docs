title: "Shut down |onprem|."
stepnum: 1
level: 4
ref: shutdown-opsmanager
content: |

  To shutdown |onprem|:
  
  a. Click the :guilabel:`Start` button.

  b. Click :guilabel:`Administrative Tools`.

  c. Click :guilabel:`Services`.

  d. Right-click the :guilabel:`MongoDB Ops Manager HTTP Service` and select
     :guilabel:`Stop`.

  e. Right-click the :guilabel:`MongoDB Ops Manager Backup Daemon Service` and
     select :guilabel:`Stop`.

---
title: "Uninstall the current version of |onprem|."
stepnum: 2
level: 4
ref: uninstall-opsmanager
content: |

  To uninstall |onprem|:
  
  a. Click the :guilabel:`Start` button.

  b. Click :guilabel:`Control Panel`.

  c. Click :guilabel:`Programs and Features`.

  d. Right-click :guilabel:`MongoDB Ops Manager` and
     select :guilabel:`Uninstall`.

  .. important:: 
     If you do not uninstall the previous version of |onprem|, you receive an
     error message during the upgrade.

