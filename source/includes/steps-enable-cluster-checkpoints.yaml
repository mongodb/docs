title: "Select :guilabel:`Edit Snapshot Schedule`."
stepnum: 1
ref: edit-snapshot-schedule
content: |
  On the line listing the process, click the ellipses icon and click
  :guilabel:`Edit Snapshot Schedule`.
---
title: "Enable cluster checkpoints."
stepnum: 2
ref: enable-cluster-checkpoints
content: |
  Select :guilabel:`Create cluster checkpoint every` and set the interval.
  Then click :guilabel:`Submit`.
