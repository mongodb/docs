# table structure
section: layout
header: [meta.field, meta.type, meta.description ]
rows:
  - 1: [ meta.field1, content.type1, content.description1 ]
  - 2: [ meta.field2, content.type4, content.description2 ]
  - 3: [ meta.field3, content.type2, content.description3 ]
  - 4: [ meta.field4, content.type3, content.description4 ]
  - 5: [ meta.field5, content.type3, content.description5 ]
  - 6: [ meta.field6, content.type2, content.description6 ]
---
# metadata, as meta.key
section: meta
field: "Name"
type: "Type"
description: "Description"
default: "default value"
field1: ":guilabel:`Linux Log Path`"
field2: ":guilabel:`Rotate Logs`"
field3: ":guilabel:`Size Threshold (MB)`"
field4: ":guilabel:`Time Threshold (Hours)`"
field5: ":guilabel:`Max Uncompressed Files`"
field6: ":guilabel:`Max Percent of Disk`"
---
#table content, as content.key
section: content

type1: string
type2: "number"
type3: "integer"
type4: boolean

description1: "The path to which the agent writes its logs."
description2: "Specifies whether |mms| should rotate the logs for the agent."
description3: "Max size in MB for an individual log file before rotation."
description4: "Max time in hours for an individual log file before rotation."
description5: |
  *Optional* Max number of total log files to leave uncompressed,
  including the current log file.
description6: |
  *Optional* Max percent of the total disk space all log files can
  occupy before deletion.
