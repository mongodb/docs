title: "Download the version manifest for Ops Manager."
stepnum: 1
ref: download-version-manifest
content: |
  
  From a computer that can access the Internet and the Ops Manager 
  hosts, download the :term:`version manifest` from 
  `MongoDB <https://opsmanager.mongodb.com/static/version_manifest/2.0.json>`__.

---
title: "Copy the version manifest contents."
stepnum: 2
ref: copy-version-manifest
content: |
  
  a. Open the manifest JSON file.
  b. Select all of the manifest contents
  c. Copy the contents.

---
title: "Paste the version manifest contents into |onprem|."
stepnum: 2
ref: paste-version-manifest
content: |
  
  a. Open |application|.
  b. Click :guilabel:`Admin` in the upper right corner.
  c. Click the :guilabel:`General tab.
  d. Click :guilabel:`Version Manifest.
  e. Click :guilabel:`Update the MongoDB Version Manifest`.
  f. Paste the :term:`version manifest`.

