title: Convert the PKCS12 keystore into a Java Keystore.
stepnum: 1
ref: convert
action:
  pre: |
    Convert the PKCS12 keystore into a Java Keystore, so that the MMS
    server can access the required SSL infrastructure.
    The default installation directory for the |mms| server is
    ``/opt/mongodb/mms``. If your installation uses a different directory,
    replace ``/opt/mongodb/mms`` with that path.
  language: sh
  code: |
    /opt/mongodb/mms/jdk/bin/keytool -importkeystore \
                                     -srckeystore mms-ssl.pkcs12 \
                                     -srcstoretype PKCS12 \
                                     -destkeystore mms-keystore.jks
---
title: "Enter the PKCS12 keystore passphrase."
stepnum: 2
ref: enter
content: |
  You must use the same passphrase for the Java keystore as for the PKCS12 key.
