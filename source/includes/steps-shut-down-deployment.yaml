title: "Shut down the process."
stepnum: 2
level: 4
ref: shutdown-cloud
content: |

  a. Click :guilabel:`Modify` for the deployment that contains the process
     that you want to shut down. 
  b. In :guilabel:`Member Configuration`, click the ellipsis icon [...]
     next to the process that you want to shut down.
  c. From the ellipsis menu, click :guilabel:`Shutdown`.
  d. Click :guilabel:`Shutdown Process` to confirm.
