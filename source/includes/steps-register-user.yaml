---
title: "Click the :guilabel:`Register` link and enter the user's information."
stepnum: 2
ref: register
content: |

  During registration you must select whether to join an existing |mms|
  project or create a new one. If you
  create a new project, you are automatically an :authrole:`Project
  Owner` of that project.

  When you finish entering information, you are logged into the project
  you selected.

