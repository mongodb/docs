ref: fact-vpc-per-group
content: |
   A unique :ref:`AWS Virtual Private Cloud (VPC) <security-vpc>` is
   created for each |service| group. All clusters for the group are
   deployed inside this VPC. This region-specific VPC is created for
   the |service| group during the deployment of the group's first
   cluster.
