# QE Public Preview Warning Banners
[[banners]]
targets = [
    "core/queryable-encryption.txt",
    "core/queryable-encryption/*.txt",
    "core/queryable-encryption/*/*.txt",
    "reference/cluster-parameters/fleDisableSubstringPreviewParameterLimits.txt",
    "reference/operator/aggregation/encStrContains.txt",
    "reference/operator/aggregation/encStrEndsWith.txt",
    "reference/operator/aggregation/encStrNormalizedEq.txt",
    "reference/operator/aggregation/encStrStartsWith.txt"
]

variant = "danger"
value = """
    {+qe+} prefix, suffix, and substring queries are available in public preview in MongoDB 8.2. \
    Do not enable these query types in production. Public preview functionality will be incompatible with the GA feature, and you will have to drop any collections that enable these queries. \
    """

