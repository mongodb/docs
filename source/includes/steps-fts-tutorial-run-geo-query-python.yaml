ref: copy-geo-query-python
stepnum: 2
title: "Copy and paste the following code into the ``run-geo-query.py`` file."
content: |

  The following code example:

  - Imports ``pymongo``, MongoDB's Python driver, and the ``dns``
    module, which is required to connect ``pymongo`` to ``Atlas`` 
    using a |dns| seed list connection string. 

  - Creates an instance of the ``MongoClient`` class to establish a 
    connection to your |service| cluster.

    .. include:: /includes/fact-fts-tutorial-run-geo-query-results.rst

  - Iterates over the cursor to print the documents that match the 
    query.

    .. literalinclude:: /includes/fts-tutorial/geo/run-geo-query.py
       :language: python
       :linenos:
       :dedent:


