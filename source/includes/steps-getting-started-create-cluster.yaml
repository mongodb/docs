title: "For :guilabel:`Cloud Provider & Region`, select your preferred Cloud Provider."
level: 4
ref: create-cluster-region
content: |

  |service| supports ``M0`` Free Tier clusters on
  :ref:`Amazon Web Services (AWS) <amazon-aws>`,
  :ref:`Google Cloud Platform (GCP) <google-gcp>`, and
  :ref:`Microsoft Azure <microsoft-azure>`. Regions that support
  ``M0`` Free Tier clusters are marked with the
  :guilabel:`Free Tier Available` label.

  .. figure:: /images/create-cluster-free-tier.png
     :figwidth: 700px
     :alt: Image highlighting Free Tier clusters

---
title: "For :guilabel:`Cluster Tier`, select :guilabel:`M0`."
level: 4
ref: create-cluster-instance-size
content: |
  
  Selecting ``M0`` automatically locks the remaining 
  configuration options. If you cannot select the ``M0``
  cluster tier, return to the previous step and select a
  :guilabel:`Cloud Provider & Region` that supports ``M0``
  Free Tier clusters.
  
