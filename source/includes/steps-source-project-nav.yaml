---
title: "Add a new Network Peering connection for your project."
ref: project-nav-peering-connection
level: 4
content: |

  .. note::

     You can skip this step if you are using the {+atlas-cli+} to add a network peering connection.

  a. If it is not already displayed, select the organization that
     contains your desired project from the |ui-org-menu| in the
     navigation bar.

  #. If it is not already displayed, select your desired project
     from the :guilabel:`Projects` menu in the navigation bar.

  #. Click :guilabel:`Network Access` in the sidebar.

  #. In the :guilabel:`Peering` tab, click :icon-fa5:`plus`
     :guilabel:`Add Peering Connection`.

