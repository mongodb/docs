ref: faq-backup-size-limit
edition: cloud
content: |
  Is there a limit to Backup size?
  ++++++++++++++++++++++++++++++++

  The Backup feature works optimally for deployments in which each replica set has
  a data size of less than 2 TB. Within a sharded cluster, this means
  that backups are optimized for clusters where each shard has a data
  size of less than 2 TB.

  There is currently no limit on the total size of snapshot storage.

  If you wish to use the Backup feature for a larger deployment, please
  `contact us <https://cloud.mongodb.com/links/support>`_ for more information.
---
