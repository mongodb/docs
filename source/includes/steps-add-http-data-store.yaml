ref: specify-data-store-http
stepnum: 5
level: 4
title: "Specify your data store."
content: |

  .. tabs::

     .. tab:: Visual Editor
        :tabid: visual-editor

        If you are using the :guilabel:`Visual Editor`:

        a. Click :guilabel:`Connect Data` to choose your data store.

        #. Click :guilabel:`HTTP(S)` to configure a data lake for
           data in an |http| data store.

           Corresponds to :datalakeconf:`stores.[n].provider` |json| 
           configuration setting.

        #. Enter a name for your |http| data store into the
           :guilabel:`HTTP(S) Store Name` field.

           .. note::

              The data store's name must be unique within your
              {+data-lake-short+}.

           Corresponds to :datalakeconf:`stores.[n].name` |json| 
           configuration setting.

        #. Enter the publicly accessible URL of the file where data is
           stored.

           .. tip::

              Click :guilabel:`Use Sample URL` to add a sample |http|
              data store.

           For each additional |http| data store that you want to add, 
           click :guilabel:`Add Another URL`, then enter the |http| data
           store URLs.

           Corresponds to :datalakeconf:`stores.[n].urls` |json| 
           configuration setting.

        #. Click :guilabel:`Next`.

     .. tab:: JSON Editor
        :tabid: json-editor
     
        a. Edit the |json| configuration settings. Your configuration
           for an |service| cluster data store should look similar to
           the following:

           .. literalinclude:: /includes/http-config-format.json
              :linenos:
              :language: json

        b. Skip to step 7.
