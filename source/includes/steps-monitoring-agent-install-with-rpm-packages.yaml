title: "For SUSE deployments only, configure the ``httpsCAFile`` property."
stepnum: 10
ref: suse-ssl
optional: true
pre: |
  If you're deploying on SUSE, you must configure the
  ``httpsCAFile`` setting. All other users should
  omit this step.

  Enter the following property and value in the
  ``/etc/mongodb-mms/monitoring-agent.config`` file:
action:
  language: sh
  copyable: true
  code: |
    httpsCAFile=/etc/ssl/certs/UTN_USERFirst_Hardware_Root_CA.pem
post: |
  Save and close the file.
