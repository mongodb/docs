title: Navigate to :guilabel:`Authentication & TLS Settings`.
level: 4
ref: select-auth-page
content: |
   a. Click :guilabel:`Deployment`.
   #. Click the :guilabel:`Security` tab.
   #. Click :guilabel:`Authentication & TLS`.

---
title: Click :guilabel:`Rotate Keyfile`.
level: 4
ref: click-rotate-button
content: |
  The :guilabel:`Rotate Keyfile` button is in the Auth Mechanisms
  section.

  .. figure:: /images/rotate-keyfile.png
     :alt: Screenshot of Security screen.
     :figwidth: 650px
---
title: Review your changes.
level: 4
ref: review-changes
content: |
  a. Click :guilabel:`Review & Deploy`.
  #. The modal window contains a summary of the keyfile rotation
     procedure. If it all looks correct, click
     :guilabel:`Confirm & Deploy`.
