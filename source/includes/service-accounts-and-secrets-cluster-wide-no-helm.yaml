---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: mongodb-kubernetes-appdb
  namespace: <namespace>
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: mongodb-kubernetes-database-pods
  namespace: <namespace>
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: mongodb-kubernetes-ops-manager
  namespace: <namespace>
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: mongodb-kubernetes-appdb
  namespace: <namespace>
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - patch
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: mongodb-kubernetes-appdb
  namespace: <namespace>
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: mongodb-kubernetes-appdb
subjects:
  - kind: ServiceAccount
    name: mongodb-kubernetes-appdb
    namespace: <namespace>
...

