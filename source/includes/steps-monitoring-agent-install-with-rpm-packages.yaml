title: "Edit the ``monitoring-agent.config`` file to include your Project ID and the agent API key."
stepnum: 8
ref: configure-monitoring-mms-api-key
content: |
  In the ``/etc/mongodb-mms/monitoring-agent.config`` file, set these settings: 

  .. list-table::
     :header-rows: 1

     * - Setting
       - New Value

     * - :msetting:`mmsGroupId`
       - The Project ID.

     * - :msetting:`mmsApiKey`
       - The agent API key.
edition:
  - cloud
---
title: "Edit the ``monitoring-agent.config`` file to include your Project ID and the agent API key."
stepnum: 8
ref: configure-monitoring-mms-api-key
content: |
  In the ``/etc/mongodb-mms/monitoring-agent.config`` file, set these settings: 

  .. list-table::
     :header-rows: 1

     * - Setting
       - New Value
    
     * - :msetting:`mmsBaseUrl`
       - The hostname and port for your |onprem|.

     * - :msetting:`mmsGroupId`
       - The Project ID.

     * - :msetting:`mmsApiKey`
       - The agent API key.
edition:
  - onprem
