title: "Go to the :guilabel:`{+Database-Deployments+}` view."
level: 4
ref: select-cluster
content: |

   Click :guilabel:`Database` in the top-left corner of |service|. Click
   :guilabel:`Edit Config` and select the cluster that you want 
   to move from the drop-down menu.

   Alternatively, if you are already viewing the specific cluster, click
   :guilabel:`Configuration`.
---
title: "In the :guilabel:`Cloud Provider & Region` view, select the desired new region for the new cluster."
level: 4
content: |

  For ``M0``, ``M2``, and ``M5`` {+clusters+}:
    
  - You must also select a higher {+cluster+} tier. |service| supports
    moving ``M0``, ``M2``, or  ``M5`` {+clusters+} only when you :doc:`increase the
    cluster tier </scale-cluster>`.
  - The available regions are a subset of the total supported regions for any
    given cloud service provider.

