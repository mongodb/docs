content: |
  
  b. For each Agent, provide:

     .. list-table::
        :header-rows: 1
        :widths: 30 70

        * - Setting
          - Value

        * - :guilabel:`<Agent> Username`
          - Enter the LDAPv3 distinguished name derived from the Agent's PEM
            Key file.

        * - :guilabel:`<Agent> PEM Key file`
          - Provide the path and filename for  the Agent's PEM Key file on the
            server on the line for the appropriate operating system.

        * - :guilabel:`<Agent> PEM Key Password`
          - Provide the password to the PEM Key file if it was encrypted.

  c. Click :guilabel:`Save`.

