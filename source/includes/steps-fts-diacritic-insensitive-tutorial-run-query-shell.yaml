title: "Run an |fts| diacritic-insensitive query."
content: |
  This query uses the :pipeline:`$search` stage to query the collection
  using the ``compound`` operator. The ``compound`` operator uses
  the following clauses:

  .. include:: /includes/extracts/fts-diacritic-insensitive-constant-desc.rst 
       
  .. include:: /includes/extracts/fts-diacritic-insensitive-stage.rst

  .. io-code-block::

     .. input::
        :language: js
        :linenos:

        db.movies.aggregate([
          {
            "$search" : {
              "index": "diacritic-insensitive-tutorial",
              "compound" : {
                "must": [{
                    "wildcard" : {
                      "query" : "alle*",
                      "path": "title",
                      "allowAnalyzedField": true
                }
                }],
                "should": [{
                  "text": {
                    "query" : "Drama",
                    "path" : "genres"
                  }
                }]
              }
            }
          },
          {
            "$project" : {
              "_id" : 0,
              "title" : 1,
              "genres" : 1,
              "score" : { "$meta": "searchScore" }
            }
          }
        ])

     .. output::
        :language: json
        :visible: true

        {
          genres: [ 'Drama', 'Family', 'Sport' ],
          title: 'Alley Cats Strike',
          score: 1.2084882259368896
        },
        {
          genres: [ 'Drama', 'Romance', 'Sci-Fi' ],
          title: 'Allegro',
          score: 1.179288625717163
        },
        {
          genres: [ 'Animation', 'Comedy', 'Fantasy' ],
          title: 'Allegro non troppo',
          score: 1
        },
        { 
          genres: [ 'Comedy' ], 
          title: 'Allez, Eddy!', 
          score: 1 
        }

