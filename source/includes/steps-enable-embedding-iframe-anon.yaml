stepnum: 7
title: Select the panel labeled :guilabel:`Iframe`.
ref: select-iframe-panel
level: 4
content: |
  Selecting the :guilabel:`Iframe` panel reveals the iframe embedding code
  and allows you to set autorefresh and display theme options.
---
stepnum: 8
title: Set options.
ref: iframe-set-options
level: 4
content: |
  a. The autorefresh interval determines how often your chart refreshes
     with new data, if any, from your data source.

  #. You can select the :guilabel:`Light` or :guilabel:`Dark` display theme
     for your chart.
---
stepnum: 9
title: Copy the iframe embedding code.
ref: iframe-copy-code
level: 4
content: |
  The iframe embedding code contains your chart's base URL and chart ID,
  as well as any options you have set.
---
stepnum: 10
title: (Optional) Set additional options.
ref: set-options-iframe-anon
level: 4
content: |
  You can edit the iframe code manually to set several other chart options,
  including height, width, and border radius. See :ref:`embedded-chart-options`
  for more information about chart options.
