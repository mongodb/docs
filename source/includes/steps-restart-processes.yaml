title: "Restart the process or deployment."
stepnum: 2
level: 4
ref: restart-cloud
content: |

  a. To restart a deployment, click the ellipsis icon [ :icon:`ellipsis-h`] 
     next to the sharded cluster, replica set, or standalone process that you 
     want to restart. To restart a single process of a deployment, click on the 
     name of the deployment. Click the :guilabel:`Actions` dropdown next to the 
     member process that you want to restart. 

  #. Click :guilabel:`Restart`.

  #. Click :guilabel:`Confirm`.

  .. note::
     If you are restarting a running deployment, after the next publish, 
     |mms| restarts the sharded cluster, replica set, or standalone process. 
     Deployments with multiple members should remain available as |mms| 
     performs a :term:`rolling restart`.

