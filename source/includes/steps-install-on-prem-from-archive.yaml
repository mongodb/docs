title: "Download the latest version of the |onprem| archive."
stepnum: 1
level: 4
# This step is shared by the upgrade procedure.
ref: download
content: |

  a. In a browser, go to `http://www.mongodb.com
     <https://www.mongodb.com/>`_ and click on the `Download
     <https://www.mongodb.com/lp/download/mongodb-enterprise>`_ button.

  b. Complete the form.

  c. On the :guilabel:`MongoDB Download Center` page, click on the
     :guilabel:`Ops Manager` tab.

  d. Select ``RedHat 5+ / CentOS 5+ / SUSE 11+ / Amazon Linux`` or
     ``Ubuntu 12.04+`` from the :guilabel:`Platforms` drop-down menu.

  e. Select ``TAR.GZ`` from the :guilabel:`Packages` drop-down menu.

  f. Click :guilabel:`Download`.

  .. note::

     The downloaded package is named ``mongodb-mms-<version>.x86_64.tar.gz``,
     where ``<version>`` is the version number.

---
title: "Install the |onprem| package on each server being used for |onprem|."
stepnum: 2
level: 4
ref: install
pre: |
  Navigate to the directory to which to install |onprem|. Extract
  the archive to that directory:
action:
  language: sh
  code: |
    tar -zxf mongodb-mms-<version>.x86_64.tar.gz
post: |
  When complete, |onprem| is installed.
---
stepnum: 3
level: 4
source:
  file: steps-source-install-onprem.yaml
  ref: configure-app-db-connection
pre: |
  On a server that is to run |onprem|, open
  ``<install_directory>/conf/conf-mms.properties`` with root privileges
  and configure the settings described here, as appropriate.
---
title: "Start |onprem|."
stepnum: 4
level: 4
ref: start-application
pre: |
  Issue the following command:
action:
  language: sh
  code: |
    <install_directory>/bin/mongodb-mms start
