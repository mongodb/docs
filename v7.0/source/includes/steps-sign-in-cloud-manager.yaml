title: "Log in to your MongoDB account."
stepnum: 3
level: 4
ref: log-in-mdb-account
content: |

  To log in with a Google account:

  a. Click :guilabel:`Log in with Google`.
  #. Follow the prompts to log in to your account.

  To log in with an email address:

  a. Enter your email address, then click :guilabel:`Next`.
  #. Follow the prompts to log in to your account.
