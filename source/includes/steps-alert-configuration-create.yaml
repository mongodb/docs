title: "Select whether to use an existing alert as a template."
level: 4
stepnum: 3
ref: add-alert
content: |
  Do one of the following:

  - To use an existing alert configuration as a template, click the
    configuration's :guilabel:`ellipsis icon` and select
    :guilabel:`Clone`.

  - To create the alert without pre-filled information, click the
    :guilabel:`Add` button and select :guilabel:`New Alert`.

---
title: "Select the condition that triggers the alert."
level: 4
stepnum: 4
ref: alert-if
content: |
  In the :guilabel:`Alert if` section, select the target component. If you
  select ``Host``, select the type of host. Then select the condition and,
  if applicable, the threshold for the metric. For explanations of alert
  conditions and metrics, see :doc:`/reference/alerts`.
---
title: "Apply the alert to specific targets, if applicable."
level: 4
stepnum: 5
ref: for
content: |
  If the options in the :guilabel:`For` section are available,
  you can optionally filter the alert to apply only to a
  subset of the targets.
  
  :guilabel:`is`, :guilabel:`is not`, :guilabel:`contains`,
  :guilabel:`does not contain`, :guilabel:`starts with`, and
  :guilabel:`ends with` use direct string comparison, while
  :guilabel:`matches` uses regular expressions.
  
  The :guilabel:`For` options are only available for replica sets
  and hosts.
