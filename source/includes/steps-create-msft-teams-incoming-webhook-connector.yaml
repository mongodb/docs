title: "Configure the Microsoft Teams integration."
ref: configure-msft-integration
stepnum: 3
content: |

  a. Search for :guilabel:`Microsoft Teams` and click :guilabel:`Configure`. A configuration modal displays.

  #. Enter the incoming webhook URL in the provided text box.

  #. To test the integration, click :guilabel:`Test Integration`. If the test is succesful, a success message displays in the modal.

  #. Click :guilabel:`Activate`. If activation is succesful, a success message displays in the modal

