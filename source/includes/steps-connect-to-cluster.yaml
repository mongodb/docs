title: "For the cluster to which you wish to connect, click :guilabel:`Connect`."
level: 4
ref: connect-details
content: |
  |service| displays the details to connect a :program:`mongo` shell to
  the cluster using the MongoDB administration user created during the
  creation of the first cluster in a group.
---
title: "Connect to the cluster."
level: 4
ref: connect
content: |

  Use the displayed connection details to connect a :program:`mongo`
  shell to the cluster using the MongoDB administration user and
  password. Update the ``PASSWORD`` placeholder with the password for
  the user.

  To connect with a different MongoDB user, replace the user name,
  password and the authentication database options in the connection
  details.
