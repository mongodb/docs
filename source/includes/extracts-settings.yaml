ref: settings-groups
edition: onprem
content: |
  You can configure your |mms| groups from |mms| :guilabel:`Settings`, which
  give access to agent API Key and group-wide settings.

  To modify group-wide settings or view agent information, see the procedures on this page.

  To manage or view |mms| users for the group, see :doc:`/tutorial/nav/access-control`.
---
ref: settings-groups
edition: cloud
content: |
  You can configure your |mms| groups from |mms| :guilabel:`Settings`, which
  give access to the settings for the group, agent API Key, billing information, etc.
  
  To modify group-wide settings, see the procedures on this page.

  To access the other group-wide configuration options, see the following:

  - :doc:`/core/pricing`

  - :doc:`/tutorial/reopen-locked-account`

  - :doc:`/tutorial/unmanage-all-deployments`

  To manage or view |mms| users for the group, see :doc:`/tutorial/nav/access-control`.
