object:
  name: shardCollection
  type: dbcommand
field:
  optional: false
  type: field
name: shardCollection
type: string
position: 1
description: |
  The :term:`namespace` of the collection to shard in the form
  ``<database>.<collection>``.
---
object:
  name: shardCollection
  type: dbcommand
field:
  optional: false
  type: field
name: key
type: document
position: 2
description: |
  The :ref:`index specification document <document-index-specification>`
  to use as the shard key. The index must exist prior to the
  :dbcommand:`shardCollection` command, unless the collection is empty.
  If the collection is empty, in which case MongoDB creates the index
  prior to sharding the collection. New in version 2.4: The key may be
  in the form ``{ field : "hashed" }``, which will use the specified
  field as a hashed shard key.
---
object:
  name: shardCollection
  type: dbcommand
field:
  optional: false
  type: field
name: unique
type: Boolean
position: 3
description: |
  When ``true``, the ``unique`` option ensures that the underlying index
  enforces a unique constraint. Hashed shard keys do not support unique
  constraints.
---
object:
  name: shardCollection
  type: dbcommand
field:
  optional: false
  type: field
name: numInitialChunks
type: integer
position: 4
description: |
  New in version 2.4: The number of chunks to create upon sharding the
  collection. The collection will then be pre-split and balanced across
  the specified number of chunks. The ``numInitialChunks`` option has a
  maximum of ``8192`` chunks.
