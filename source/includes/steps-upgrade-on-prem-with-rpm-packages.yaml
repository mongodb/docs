title: "*Recommended*. Take a full backup of the |mms| database before beginning the upgrade procedure."
stepnum: 1
ref: full-backup
---
title: "Shut down |mms|."
stepnum: 2
ref: shutdown
action:
  pre: |
    For example:
  language: sh
  code: |
    sudo service mongodb-mms stop
---
title: "If you are running |mms| Backup, shutdown the |mms| Backup Daemon."
stepnum: 3
ref: shutdown-daemon
action:
  pre: |
    The daemon may be installed on a different server. It is *critical*
    that this is also shut down. To shut down, issue a command similar to
    the following:
  language: sh
  code: |
    sudo service mongodb-mms-backup-daemon stop
---
title: "Save a copy of your previous :doc:`configuration file </reference/configuration>`."
stepnum: 4
ref: save
action:
  pre: |
    For example:
  language: sh
  code: |
    sudo cp /opt/mongodb/mms/conf/conf-mms.properties ~/.
post: |
---
title: "Upgrade the package."
stepnum: 5
ref: upgrade
action:
  pre: |
    For example:
  language: sh
  code: |
    sudo rpm -U mongodb-mms-<version>.x86_64.rpm
---
title: "Move the new version of the configuration file into place."
stepnum: 6
ref: move
action:
  pre: |
    Move the ``conf-mms.properties`` configuration file to the following location:
  language: sh
  code: |
    /opt/mongodb/mms/conf/conf-mms.properties
---
title: "Edit the new configuration file."
stepnum: 7
ref: edit
content: |
  Fill in the new configuration file at
  ``/opt/mongodb/mms/conf/conf-mms.properties`` using your old file as a
  reference point.
---
title: "Start |mms|."
stepnum: 8
ref: start
action:
  pre: |
    For example:
  language: sh
  code: |
    sudo service mongodb-mms start
---
title: "Update all Monitoring Agents."
stepnum: 9
ref: update
content: |
  See :doc:`/tutorial/nav/install-monitoring-agent` for more information.
---
title: "Update the Backup Daemon and any Backup Agent, as appropriate."
stepnum: 10
ref: update-daemon
content: |
  If you are running the Backup feature, update the Backup Daemon package and any
  Backup Agent.
post: |
  See :doc:`/tutorial/nav/install-backup-agent` for more information.
