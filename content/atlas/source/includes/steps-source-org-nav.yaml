---
title: "Navigate to the :guilabel:`Organization` page for your organization."
ref: org-nav-org-page
level: 4
content: |

  Click your desired organization from the :icon-mms:`office`
  :guilabel:`Organization` menu if you don't see it displayed.

---
title: "Navigate to the :guilabel:`Support` page for your organization."
ref: org-nav-support-page
level: 4
content: |

  a. If it is not already displayed, select your desired organization
     from the :icon-mms:`office` :guilabel:`Organizations` menu in the
     navigation bar.

  #. Click :guilabel:`Support` in the sidebar.

---
title: "View all of your organizations."
ref: org-nav-view-all-orgs
level: 4
content: |

  a. Expand the :guilabel:`Organizations` menu in the navigation bar.
  b. Click :guilabel:`View All Organizations`.
