ref: filter-equality
content: |

   .. tabs::

      tabs:
        - id: shell
          content: |
            To specify equality conditions, use ``<field>:<value>``
            expressions in the
            :ref:`query filter document <document-query-filter>`:
            
            .. code-block:: javascript
            
               { <field1>: <value1>, ... }

        - id: python
          content: |
            To specify equality conditions, use ``<field>:<value>``
            expressions in the
            :ref:`query filter document <document-query-filter>`:
            
            .. code-block:: python
            
               { <field1>: <value1>, ... }

        - id: php
          content: |
            To specify equality conditions, use ``<field> => <value>``
            expressions in the
            :ref:`query filter document <document-query-filter>`:
            
            .. code-block:: php
            
               [ <field1> => <value1>, ... ]

        - id: perl
          content: |
            To specify equality conditions, use ``<field> => <value>``
            expressions in the
            :ref:`query filter document <document-query-filter>`:
            
            .. code-block:: perl
            
               { <field1> => <value1>, ... }
