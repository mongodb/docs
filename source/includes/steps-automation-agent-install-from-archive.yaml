title: Download the latest version of the Automation Agent archive.
stepnum: 1
ref: download-automation-agent-archive
pre: |
  On a system shell, issue a command that resembles the
  following. Replace ``linux_x86_64`` with your platform, as needed:
action:
  language: sh
  code: |
    curl -OL https://cloud.mongodb.com/download/agent/automation/mongodb-mms-automation-agent-latest.linux_x86_64.tar.gz
edition:
  - cloud
  - classic
---
title: Download the latest version of the Automation Agent archive.
stepnum: 1
ref: download-automation-agent-archive
pre: |
  On a system shell, issue a command that resembles the
  following. Replace ``linux_x86_64`` with your platform, as needed:
action:
  language: sh
  code: |
    curl -OL <OpsManagerCentralURL>/download/agent/automation/mongodb-mms-automation-agent-latest.linux_x86_64.tar.gz
edition:
  - onprem
---
title: "Install the Automation Agent."
stepnum: 2
ref: extract
pre: |
  To install the agent, extract the archive using a command that
  resembles the following.  Replace ``linux_x86_64`` with your
  platform, as needed:
action:
  language: sh
  code: |
    tar -xf mongodb-mms-automation-agent-latest.linux_x86_64.tar.gz
post: |
  The Automation Agent is installed.
---
title: "Edit the ``local.config`` file to include your Group ID and |mms| API key."
stepnum: 3
ref: configure-automation-group-api
pre: |
  In the directory where you installed the Automation Agent, edit the
  ``local.config`` file.

  - For ``mmsGroupId``, enter your GroupID as the value. 
  - For ``mmsApiKey``, enter your API key.
action:
  language: none
  code: |
    mmsGroupId=<Group ID>
    mmsApiKey=<API Key>
---
title: "Create the automation directories and data directory."
stepnum: 4
ref: create-automation-directory
content: |
  Create the following directories and ensure that the user running the
  agent owns the directories:

  - ``/var/lib/mongodb-mms-automation``

  - ``/var/log/mongodb-mms-automation``

  - ``/data``

---
title: "Start the Automation Agent."
stepnum: 5
ref: start-automation-agent
action:
  pre: |
    Issue the following command:
  language: sh
  code: |
    nohup ./mongodb-mms-automation-agent >> automation-agent.log 2>&1 &
...
