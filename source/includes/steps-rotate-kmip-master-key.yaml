title: "Go to ``Processes``."
stepnum: 1
ref: find-deployment
content: |
   From the :guilabel:`Deployment` page, go to the :guilabel:`Processes`
   tab and find the deployment for which you wish to rotate the key.
---
title: "Rotate the KMIP Master key."
stepnum: 2
ref: rotate-key
content: |

   For the deployment, click the ellipsis :guilabel:`...` and select
   :guilabel:`Rotate the KMIP Master Key`.
---
title: "Click :guilabel:`Rotate Key` and deploy your changes."
stepnum: 3
ref: confirm-key-rotation
