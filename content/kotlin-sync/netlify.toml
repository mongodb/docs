[build]
publish = "dist"
base = "content/kotlin-sync"

[build.environment]
REPO_NAME = "docs-kotlin-sync"
SECRETS_SCAN_ENABLED = "false"
MUT_COMMANDS_ENABLED = "false"

[context.production.environment]
ENV = "dotcomprd"

[context.preprd.environment]
ENV = "dotcomstg"

[context.deploy-preview.environment]
ENV = "prd"

[context.branch-deploy.environment]
ENV = "prd"

[context.preview-server.environment]
ENV = "prd"

[context.dev.environment]
ENV = "stg"

### OFFLINE REDIRECTS
### ALIAS REDIRECTS
### PAGE-SPECIFIC REDIRECTS
[[redirects]]
from = "/docs/languages/kotlin/kotlin-sync-driver/v5.1/indexes/atlas-search-index/"
to = "/docs/languages/kotlin/kotlin-sync-driver/v5.1/indexes/"

### WILDCARD REDIRECTS
### CATCH ALLS
## redirects any pages not at any of the active versions to current (makes eols technically unnecessary)


