title: "Download 2.6 binaries."
level: 5
ref: 3.0-downgrade-download-binaries
content: |
  Download binaries of the latest release in the 2.6 series from the
  `MongoDB Download Page`_. See :doc:`/installation` for more
  information.
---
title: "Replace with 2.6 binaries."
level: 5
ref: 3.0-downgrade-replace-binaries.
content: |
  Shut down your :binary:`~bin.mongod` instance. Replace the existing
  binary with the 2.6 :binary:`~bin.mongod` binary and restart
  :binary:`~bin.mongod`.
...
