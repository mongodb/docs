title: "Terminate the |bic-short| instance."
stepnum: 3
level: 4
ref: terminate-bi
content: |

  a. Scroll to find the |bic-short| instance you want to change or
     start typing its name in the :guilabel:`Search` box.

  b. In the card for that |bic-short| instance, click the
     :icon:`ellipsis-h` button and select :guilabel:`Terminate`.

---
stepnum: 4
level: 4
ref: confirm-termination
content: |
  In the :guilabel:`Terminate Cluster: <Cluster Name>` modal:

  a. Type the cluster name in the box.
  b. Click :guilabel:`Terminate`.

