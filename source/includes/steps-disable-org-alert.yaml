title: "Navigate to :guilabel:`Alert Settings`."
stepnum: 1
level: 4
ref: click-alerts
content: |

  Click :guilabel:`Alerts` then :guilabel:`Alert Settings`.
---
title: "Choose the alert setting to disable."
stepnum: 2
level: 4
ref: delete-alert
content: |
  
  On the row for a specific alert, click :icon:`ellipsis-h`
  then :guilabel:`Disable`.

  Click :icon:`ellipsis-h` then :guilabel:`Enable` to re-enable the
  alert at any time.

