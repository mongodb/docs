title: "Delete the project."
stepnum: 2
ref: close-project
level: 4
content: |
   Click the :icon-fa4:`trash-o` button for the project you wish to
   delete to open the :guilabel:`Delete Project` modal.
---
title: "Confirm that you want to delete this project."
stepnum: 3
level: 4
ref: confirm
content: |

  a. Click :guilabel:`Delete Project`.
  #. If :doc:`/core/two-factor-authentication` is enabled, enter 
     the verification code.
  #. Click :guilabel:`Delete Project` again.

  If prompted for authentication, enter the verification code. After
  verifying, click :guilabel:`Delete Project` again.
