title: Optional. Drop the collection.
stepnum: 2
ref: ""
pre: |
  To start with a new collection, you can
  :method:`~db.collection.drop()` the collection ``orders`` to have the
  insert operation create the collection.
action:
  language: javascript
  code: |
    db.orders.drop();
