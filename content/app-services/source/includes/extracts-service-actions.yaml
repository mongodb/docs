ref: service-actions-s3-arguments
content: |

  .. list-table::
     :header-rows: 1
     :widths: 20 20 60

     * - Argument
       - Type
       - Description

     * - ``bucket``
       - string
       - The S3 bucket name.

     * - ``key``
       - string
       - The unique identifier for the uploaded object.

     * - ``acl``
       - string
       - Access control list. Valid values are:

         - ``private``
         - ``public-read``
         - ``public-read-write``
         - ``aws-exec-read``
         - ``authenticated-read``
         - ``bucket-owner-read``
         - ``bucket-owner-full-control``

         See `Amazon's documentation
         <http://docs.aws.amazon.com/AmazonS3/latest/API/RESTObjectPUTacl.html>`_ for more information.

     * - ``contentType``
       - string
       - Data format, e.g. ``text/plain``

     * - ``body``
       - string or binary
       - The data to upload.
