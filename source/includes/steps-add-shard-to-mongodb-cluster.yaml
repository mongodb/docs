content: |

    a. Expand :guilabel:`SHARD SETTINGS`.

    b. Click :guilabel:`Add a Shard` to add :manual:`~bin.mongod </reference/program/mongod/#mongodb-binary-bin.mongod>` processes 
       to the shard.

