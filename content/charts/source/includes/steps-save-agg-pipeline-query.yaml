ref: name-query
title: Enter a name for your query. 
content: |
  The :guilabel:`Query title` field shows the names of each existing 
  query and the number of charts that use the query. You can enter a 
  new name for your query or select an eisting query name to overwrite 
  the existing query with your new query. 
  
  If you enter a new name, you must also click :guilabel:`Create 
  <your-query-title>` to create a named query in the library.

  If you select an existing query from the list, the field is 
  pre-populated with the selected query name. If you save an existing 
  query, all charts connected to that query will inherit the new query 
  text.
