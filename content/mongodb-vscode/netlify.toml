[build]
    publish = "dist"
    base = "content/mongodb-vscode"

[build.environment]
    REPO_NAME = "docs-mongodb-vscode"
    SECRETS_SCAN_ENABLED = "false"
    OFFLINE_SNOOTY_ENABLED = "false"
    SEARCH_MANIFEST_ENABLED = "false"
    MUT_COMMANDS_ENABLED = "false"


[[redirects]] 
    from = "/docs/mongodb-vscode/require-modules/"
    to = "/docs/mongodb-vscode/require-playgrounds/require-modules/"

