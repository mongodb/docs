git:
  remote:
    upstream: '10gen/mms-docs'
    tools: 'mongodb/docs-tools'
project:
  name: 'mms'
  title: "MMS"
  editions:
    - name: 'onprem'
      branched: true
      tag: 'help-hosted'
      url: 'http://mms.mongodb.com'
    - name: 'classic'
      branched: false
      tag: 'help-classic'
      url: 'http://mms.mongodb.com'
    - name: 'cloud'
      branched: false
      url: 'http://docs.mms.mongodb.com'
      tag: ''
version:
  branch: '1.6-pre'
  release: '1.6-pre'
system:
  runstate:
    serial_sphinx: publish
  files:
    - 'pdfs.yaml'
    - 'intersphinx.yaml'
    - 'push.yaml'
    - 'robots.yaml'
    - 'integration.yaml'
    - 'replacement.yaml'
    - images: 'images-metadata.yaml'
    - htaccess:
        - 'redirects-hosted.yaml'
        - 'redirects-api.yaml'
        - 'redirects-automation.yaml'
        - 'redirects-next-hosted.yaml'
        - 'redirects-cloud.yaml'
assets:
  - branch: mms
    path: source/figures
    repository: https://github.com/mongodb/docs-assets.git
  - branch: master
    path: build/docs-tools
    repository: https://github.com/mongodb/docs-tools.git
paths:
  output: 'build'
  source: 'source'
  includes: 'source/includes'
  images: 'source/images'
  locale: 'locale'
  tools: 'bin'
  buildsystem: 'build/docs-tools'
  builddata: 'config'
...