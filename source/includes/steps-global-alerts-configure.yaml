title: "Click the :guilabel:`Admin` link in the top right corner of |mms|."
stepnum: 1
level: 4
ref: click-admin-link
content: |
  |mms| displays the :guilabel:`Admin` link only if you have
  administrative privileges.
---
title: "Select the :guilabel:`Alerts` tab and then the :guilabel:`Global Alert Settings` page."
stepnum: 2
level: 4
ref: global-alert-settings
---
title: "Click the :guilabel:`Add Alert` button."
stepnum: 3
level: 4
ref: add-alert-button
content: |
  |mms| displays the alert configuration options.
---
title: "Select whether the alert applies to all groups or specific groups."
stepnum: 4
level: 4
ref: choose-groups
content: |
  If you select :guilabel:`These groups`, type the first few letters of
  each group you want to add and then select it from the drop-down list.
---
title: "Select the condition that triggers the alert."
stepnum: 5
level: 4
ref: alert-if
content: |
  In the :guilabel:`Alert if` section, first select the target component. If you
  select ``Host``, select the type of host as well.

  Second, select the condition and, if applicable, the condition threshold.
  For explanations of alert conditions, see :doc:`/reference/alerts`.
---
title: "If applicable, apply the alert to specific targets."
stepnum: 6
level: 4
ref: for
content: |
  If the options in the :guilabel:`For` section are available, you can
  optionally filter the alert to apply only to a subset of the targets.
---
title: "Select the alert recipients and delivery methods."
stepnum: 7
level: 4
ref: send-to
content: |
  In the :guilabel:`Send to` section, configure notifications. To add
  notifications or recipients, click :guilabel:`Add` and select from the
  options listed below. To test a notification, click the test link that
  appears after you configure the notification.

  .. include:: /includes/list-table-alert-notification-methods.rst

