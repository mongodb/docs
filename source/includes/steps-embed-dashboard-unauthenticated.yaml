stepnum: 1
title: Select a dashboard.
ref: select-dashboard
level: 4
content: |

  From your dashboard page, select the dashboard to embed.
---
stepnum: 2
title: Select :guilabel:`Embed`.
ref: embed-dashboard
level: 4
content: |

  From the dashboard, click :icon-mms:`ellipsis` at the top-right of
  the dashboard to access its embedding information. Select
  :guilabel:`Embed` from the dropdown menu.
---
stepnum: 3
title: Enable external sharing on the data source.
ref: enable-data-source-dashboard
level: 4
content: |

  If you have already enabled external sharing on the data source that 
  this dashboard uses, skip this step. If you haven't yet enabled
  embedding on the data source, you can do so now. Click the
  :guilabel:`Configure` link.
---
