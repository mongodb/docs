title: "Enter the name of your new group."
stepnum: 2
level: 4
ref: new-group
content: |
  Choose a globally unique name for your group. For security and auditing
  reasons, you cannot use a name used earlier, and once you name a group, the
  group's name cannot be changed.
---
title: "Select the :guilabel:`Fully Managed` option."
stepnum: 3
level: 4
ref: fully-managed
content: |
  |service| takes you to the :guilabel:`Clusters` view, where you
  will build your first cluster. A MongoDB cluster is a set of MongoDB
  nodes that make up a :term:`replica set` or :term:`sharded cluster`.
  Each |service| group can have multiple clusters.
