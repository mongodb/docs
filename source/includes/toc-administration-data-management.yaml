file: /data-center-awareness
description: |
  Presents the MongoDB features that allow application developers and
  database administrators to configure their deployments to be more
  data center aware or allow operational and location-based
  separation.
---
file: /core/gridfs
description: |
  GridFS is a specification for storing documents that exceeds the
  :term:`BSON`\-document size limit of 16MB.
---
file: /core/capped-collections
description: |
  Capped collections provide a special type of size-constrained
  collections that preserve insertion order and can support high
  volume inserts.
---
file: /tutorial/expire-data
description: |
  TTL collections make it possible to automatically remove data from a
  collection based on the value of a timestamp and are useful for
  managing data like machine generated event data that are only useful
  for a limited period of time.
