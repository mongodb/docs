[[banners]]
# $scoeFusion and $rankFusion in preview
targets = [
        "reference/operator/aggregation/scoreFusion.txt",
        "reference/operator/aggregation/rankFusion.txt"
        ]
variant = "warning"
value = """\
            The ``$rankFusion`` and ``$scoreFusion`` stages are available as Preview features. To learn more, see `Preview Features <https://www.mongodb.com/docs/preview-features/>`__.
        """

[[banners]]
# Search Community in preview
targets = [
        "core/search-in-community/verify-mongot-packages.txt",
        "tutorial/mongot-sizing/introduction.txt",
        "tutorial/mongot-sizing/quick-start.txt",
        "tutorial/mongot-sizing/advanced-guidance/architecture.txt",
        "tutorial/mongot-sizing/advanced-guidance/resource-allocation.txt",
        "tutorial/mongot-sizing/advanced-guidance/hardware.txt"
        ]
variant = "warning"
value = """\
            MongoDB Search and Vector Search with MongoDB Community is in Preview. The feature and the corresponding documentation might change at any time during the Preview period. To learn more, see `Preview Features <https://www.mongodb.com/docs/preview-features/>`__.
        """

