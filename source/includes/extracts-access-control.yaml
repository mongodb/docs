ref: access-control-ldap-note
edition: onprem
content: | 

   You can optionally use the Lightweight Directory Access Protocol
   (LDAP) to manage |onprem| users and roles. If you choose to use LDAP
   to manage |onprem| users and roles, the procedures in this section
   do not apply. Please see
   :doc:`/tutorial/configure-for-ldap-authentication` instead.

