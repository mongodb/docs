title: Enter configuration values for the Trigger.
ref: configure-trigger
content: |
    a. Set the :guilabel:`Trigger Type` field to :guilabel:`Scheduled`.

    #. In the :guilabel:`Name` field, enter ``updateMonthlySales``.

    #. Set the :guilabel:`Schedule Type` field to :guilabel:`Basic`. 

    #. In the :guilabel:`Repeat once by` dropdown, 
       select ``Day of the Month`` and set the value to your preferred date.
       
       .. note:: 

          Alternatively, for testing purposes, 
          set :guilabel:`Repeat once by` dropdown to a more frequent occurrence,
          such as :guilabel:`Minute` or :guilabel:`Hour`

    #. Set the :guilabel:`Select An Event Type` field to :guilabel:`Function`.

    #. In the :guilabel:`Function` dropdown, select ``updateMonthlySales``. 
