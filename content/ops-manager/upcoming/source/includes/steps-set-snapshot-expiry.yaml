title: "Select the snapshot to edit."
stepnum: 2
ref: edit-expiry-date
content: |

  a. On the line listing the snapshot, click the ellipsis [...] icon.
  b. Click :guilabel:`Edit Expiration Date`.

---
title: "Choose the Expiration Date and Time for the selected snapshot."
stepnum: 3
ref: edit-expiry-date-time
content: | 
  
  If you want to set a specific expiration date and time:
  
  a. Click the :guilabel:`Expiration Date` field. Choose a date from the
     calendar.

  b. Click the :guilabel:`Expiration Time` field. Choose a time from the
     clock.

  If you want the snapshot to never expire, click :guilabel:`Does Not Expire`.

