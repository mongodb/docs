stepnum: 1
title: "Navigate to the Backup Jobs page."
ref: open-admin-backup
content: |
   
   a. Click the :guilabel:`Admin` link.
   b. Click :guilabel:`Backup`.
   c. Click :guilabel:`Jobs`.
---
stepnum: 2
title: "Click on the name of the replica set that you wish to edit."
ref: select-rs
---
stepnum: 3
title: "Click the :guilabel:`Update Size` link for :guilabel:`Blockstore Minimum Block Size`."
ref: click-update-size
---
stepnum: 4
title: "Select the desired minimum block size from the drop-down menu."
ref: adjust-block-size
content: |
  
  Select from increments ranging from 64 KB through 16 MB. By default,
  |onprem| uses 64 KB blocks.

  .. note::

     The updated minimum block size only applies to new and updated
     files in future snapshots. Existing blocks are not resized.

