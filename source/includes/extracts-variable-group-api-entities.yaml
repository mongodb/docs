ref: group-api-entity-table
edition:
  - onprem
content: |

  .. list-table::
     :widths: 10 10 80

     * - ``tags``

       - string array

       - The tags assigned to the group for use in programmatically identifying
         the group. To view tags you must have either the ``Global Read Only``
         or ``Global Owner`` :doc:`role </reference/user-roles>`. To create or
         edit tags, you must be a ``Global Owner``.

            .. include:: /includes/requirements-tag-names.rst

     * - ``ldapGroupMappings``

       - object array

       -  For :doc:`LDAP-backed </tutorial/configure-for-ldap-authentication>`
          |onprem|, the mappings of LDAP groups to |onprem| roles. Only present
          for LDAP-backed |onprem|.

     * - ``ldapGroupMappings.roleName``

       - string

       - The |onprem| user role. For role values, see the description of the
         ``roles.roleName`` field in the :doc:`users resource
         </reference/api/users>`.

     * - ``ldapGroupMappings.ldapGroups``

       - string array

       - The LDAP group(s) that map to the |onprem| role.
...
