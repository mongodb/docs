content: |

   a. From the left-hand navigation under :guilabel:`To a server`,
      click :guilabel:`More ...` and select :guilabel:`Other Databases
      (ODBC)`.

   b. From the :guilabel:`Other Databases (ODBC)` modal, select your DSN 
      from the dropdown and click :guilabel:`Connect`.

   c. After the connection test completes, click :guilabel:`Sign In`.
