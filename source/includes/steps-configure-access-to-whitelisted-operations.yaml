stepnum: 2
level: 4
ref: add-ip-addresses
content: |
  Enter an IP address or CIDR range. To add multiple entries in the
  whitelist, repeat this step.

  You can enter any of the following:

  .. list-table::
     :header-rows: 1

     * - Entry

       - Grants

     * - An IP address

       - Access to whitelisted operations from that address.

     * - A CIDR-notated range of IP addresses

       - Access to whitelisted operations from those addresses.

  If you leave the whitelist empty, you have no access to
  whitelisted operations.
