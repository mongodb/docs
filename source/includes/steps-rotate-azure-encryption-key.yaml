stepnum: 7
level: 4
ref: enter-encryption-key
content: |
  
  Include the full URL to the new encryption key identifier. For 
  example:

  .. code-block:: http

     https://mykeyvault.vault.azure.net/keys/AtlasKMSKey/a241124e3d364e9eb99fbd3e11124b23

  The encryption key **must** belong to the Key Vault configured for
  the project. Click the :guilabel:`Key Vault` section to view the
  currently configured Key Vault for the project. 
