title: "Enter user information."
stepnum: 3
level: 4
ref: enter-user-info
content: |
  Enter the following:

  .. list-table::
     :header-rows: 1

     * - Field

       - Description

     * - :guilabel:`User Name`

       - The user's login name.

     * - :guilabel:`Database`

       - The database associated with the user. This does not limit the user.
         The user can have privileges in other database.

     * - :guilabel:`Roles`

       - Roles grant a user access to perform specified operations on specified
         databases and collections. You can assign the following roles:

         - :authrole:`read`

         - :authrole:`readWrite`

         - :authrole:`dbAdmin`

         - :authrole:`dbOwner`

         - :authrole:`readAnyDatabase`

         - :authrole:`readWriteAnyDatabase`

         - :authrole:`dbAdminAnyDatabase`

         For more information, see :manual:`Role-Based Access
         Control </core/authorization>` in the MongoDB manual.

     * - :guilabel:`Password`

       - The user's password. Users can change their passwords.

