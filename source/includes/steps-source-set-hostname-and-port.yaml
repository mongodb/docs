title: "Restart |onprem|."
ref: restart-onprem
content: |

  .. tabs-platforms::

     .. tab::
        :tabid: debian

        Invoke the following command:

        .. code-block:: sh

           sudo service mongodb-mms restart

     .. tab::
        :tabid: rhel

        Invoke the following command:

        .. code-block:: sh

           sudo service mongodb-mms restart

     .. tab::
        :tabid: linux

        Invoke the following command:

        .. code-block:: sh

           sudo /etc/init.d/mongodb-mms restart

     .. tab::
        :tabid: windows

        a. From the :guilabel:`Start` menu, click :guilabel:`Run`.
        #. Type :guilabel:`Services`.
        #. Click :guilabel:`OK`.
        #. Right-click |win-http-service|.
        #. Click :guilabel:`Restart`.

  You can access the |application| from the new |url| after
  |onprem| restarts.

