title: Set up the |charts-short| metadata database.
ref: prepare-metadata-database
level: 4
stepnum: 1
content: |
  Identify or configure a MongoDB deployment to store Charts metadata.
  For a production deployment, deploy MongoDB in a three member
  :manual:`replica set </tutorial/deploy-replica-set>` and
  :manual:`enable authentication </tutorial/enable-authentication>`.
  
  The :manual:`connection URI </reference/connection-string>` of this deployment is required in a
  later step.
---
title: Download and install Docker on the |charts| host.
ref: download-docker
level: 4
stepnum: 2
content: |
  |charts| runs within a
  `Docker Linux container <https://www.docker.com/what-container>`_.
  Install `Docker CE or EE (v17.06 or higher) <https://www.docker.com/get-docker>`_
  on the |charts-short| host. |charts-short| runs on any OS or
  distribution supported by Docker, including Windows and macOS.
---
title: Delete older versions of Charts.
ref: remove-old-versions
level: 4
stepnum: 3
content: |
  If you have an older version of Charts deployed, delete it using the
  following command:

  .. code-block:: sh

     docker stack rm mongodb-charts

  .. note::

     This will not remove any persisted data.
