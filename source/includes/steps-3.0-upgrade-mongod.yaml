title: "Download 3.0 binaries."
level: 5
ref: 3.0-upgrade-download-binaries
content: |
  Download binaries of the latest release in the 3.0 series from the
  `MongoDB Download Page`_. See :doc:`/installation` for more
  information.
---
title: "Replace 2.6 binaries."
level: 5
ref: 3.0-upgrade-replace-binaries.
content: |
  Shut down your :binary:`~bin.mongod` instance. Replace the existing
  binary with the 3.0 :binary:`~bin.mongod` binary and restart
  :binary:`~bin.mongod`.
