arg_name: param
description: |-
   Time limit for enabling the balancer.
  
   Defaults to 60000 milliseconds.

   .. versionchanged:: 3.4

      If using the 3.4 :program:`mongo` shell with earlier version
      sharded clusters, the parameter specifies the amount of time to
      wait for the balancing round to start.

interface: method
name: timeout
operation: sh.startBalancer
optional: true
position: 1
type: integer
