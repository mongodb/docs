name: Unit Tests (docs-nextjs)

on:
  push:
    paths:
      - '.github/workflows/unit-tests-docs-nextjs.yml'
      - 'platform/docs-nextjs/**'
  pull_request:
    paths:
      - 'platform/docs-nextjs/**'
  workflow_dispatch:

jobs:
  test:
    name: Run Tests in platform/docs-nextjs
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: platform/docs-nextjs
    env:
      NPM_BASE_64_AUTH: ${{ secrets.NPM_BASE_64_AUTH }}
      NPM_EMAIL: ${{ secrets.NPM_EMAIL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        run: npm install -g pnpm@10
      
      - name: Install dependencies
        # Remove --no-frozen-lockfile as soon as possible
        run: pnpm install --no-frozen-lockfile
        working-directory: platform/docs-nextjs

      - name: Lint
        run: pnpm run lint
        working-directory: platform/docs-nextjs

      - name: Unit tests
        run: pnpm run test
        working-directory: platform/docs-nextjs
