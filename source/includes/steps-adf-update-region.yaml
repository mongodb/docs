title: "Click :guilabel:`Save` for the changes to take effect."
ref: save-adf-update
level: 4
stepnum: 5
content: |
  The federated database hostname in your current {+fdi+} connection 
  string will continue to work. However, to use the region you 
  selected, you must update the federated database hostname in your 
  {+fdi+} connection string. To utilize the new region, click the 
  :guilabel:`Connect` button for your {+fdi+} and follow the steps in 
  :ref:`Connect to Your Federated Database Instance <fdi-connect>`.
