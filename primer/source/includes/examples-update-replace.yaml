    code: |
      var updateRestaurants = function(db, callback) {
         db.collection('restaurants').replaceOne(
            { "restaurant_id" : "41704620" },
            {
              "name" : "Vella 2",
              "address" : {
                 "coord" : [ -73.9557413, 40.7720266 ],
                 "building" : "1480",
                 "street" : "2 Avenue",
                 "zipcode" : "10075"
              }
            },
            function(err, results) {
              console.log(results);
              callback();
         });
      };
