git:
  remote:
    upstream: '10gen/mms-docs'
    tools: 'gjchong25/docs-tools'
project:
  name: 'mms'
  title: "MMS"
  editions:
    - name: 'onprem'
      branched: true
      tag: ''
      url: 'https://docs.opsmanager.mongodb.com'
    - name: 'cloud'
      branched: false
      url: 'https://docs.cloudmanager.mongodb.com'
      tag: ''
version:
  branch: 'upcoming'
  release: 'upcoming'
system:
  runstate:
    serial_sphinx: publish
  files:
    - 'intersphinx.yaml'
    - 'push.yaml'
    - 'robots.yaml'
    - 'integration.yaml'
    - 'replacement.yaml'
    - 'sphinx_local.yaml'
assets:
  - branch: mms
    path: source/figures
    repository: https://github.com/mongodb/docs-assets.git
  - branch: master
    path: build/docs-tools
    repository: https://github.com/gjchong25/docs-tools.git
paths:
  output: 'build'
  source: 'source'
  includes: 'source/includes'
  locale: 'locale'
  tools: 'bin'
  buildsystem: 'build/docs-tools'
  builddata: 'config'
...
