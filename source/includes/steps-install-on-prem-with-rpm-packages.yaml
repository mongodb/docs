title: "Download the latest version of the |application| package."
stepnum: 1
ref: download
content: |
  a. In a browser, go to `http://www.mongodb.com/download <http://www.mongodb.com/download>`_.

  b. Submit the subscription form.

  c. On the :guilabel:`MongoDB Enterprise Downloads` page, go to the :guilabel:`MongoDB Ops Manager` section and click the :guilabel:`here` link.

  d. On the :guilabel:`Ops Manager Download` page, acknowledge the recommendation for production installs.

  e. On the :guilabel:`MongoDB Ops Manager Downloads` page, copy the link address of the "Monitoring, Automation and Core" :guilabel:`RPM` link.

  f. Open a system prompt.

  g. Download the |application| package by issuing a ``curl`` command that uses the copied link address:

     .. code-block:: none

        curl -OL <link-address-for-monitoring-automation-core-rpm>

     The downloaded package is named ``mongodb-mms-<version>.x86_64.rpm``,
     where ``<version>`` is the version number.

---
title: "Install the |application| package."
stepnum: 2
ref: install
pre: |
  Install the ``.rpm`` package by issuing the following command, where
  ``<version>`` is the version of the ``.rpm`` package:
action:
  language: sh
  code: |
    sudo rpm -ivh mongodb-mms-<version>.x86_64.rpm
post: |
  When installed, the base directory for the |mms| software is
  ``/opt/mongodb/mms/``. The RPM package creates a new system user
  ``mongodb-mms`` under which the server runs.
