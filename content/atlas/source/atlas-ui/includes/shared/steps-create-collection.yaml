title: Enter the collection information.
level: 4
ref: enter-collection-name
content: |
   In the :guilabel:`Create Collection` dialog, enter the name of the
   collection to create.

   |service| also provides you with :guilabel:`Additional preferences`. 
   You can select from the following:

   - :ref:`Create a Clustered Collection <atlas-ui-clustered-collection>`

   - :ref:`Create a Collection with Collation <atlas-ui-collation-collection>`
   


   - :ref:`Create a Time Series Collection <atlas-ui-time-series-collection>`
