title: "Login to your |onprem| server."
stepnum: 1
ref: revert-login-onprem
content: | 

---
title: "Open the |onprem| configuration properties file in your preferred text editor."
stepnum: 2
ref: revert-stop-onprem
content: | 

   .. list-table::
      :header-rows: 1
      :widths: 20 80

      * - Platform
        - Configuration File Path

      * - RHEL
        - ``sudo service mongodb-mms stop``

      * - Ubuntu
        - ``sudo service mongodb-mms stop``

      * - Linux Archive
        - ``<userSelected>/bin/mongodb-mms stop``

      * - Windows
        - ``net stop MMSDaemon`` (with Administrator privileges)

---
title: "Open the |onprem| configuration properties file."
stepnum: 3
ref: revert-open-config
content: | 
  
   .. list-table::
      :header-rows: 1
      :widths: 20 50 30

      * - Platform
        - Configuration File Path
        - Install Guide

      * - RHEL
        - ``/opt/mongodb/mms/conf/conf-mms.properties``
        - :doc:`RPM </tutorial/install-on-prem-with-rpm-packages>`

      * - Ubuntu
        - ``/opt/mongodb/mms/conf/conf-mms.properties``
        - :doc:`DEB </tutorial/install-on-prem-with-deb-packages>`

      * - Linux Archive
        - ``<userSelected>/conf/conf-mms.properties``
        - :doc:`Linux archive </tutorial/install-on-prem-from-archive>`

      * - Windows
        - ``C:\MMSData\Server\Config\conf-mms.properties``
        - :doc:`Windows </tutorial/install-on-prem-from-archive>`

---
title: "Delete the ``automation.versions.source`` line."
stepnum: 4
ref: revert-delete-line
content: | 

   Removing the following line reverts the change you made in the
   previous procedure and re-enables :guilabel:`Local Mode`.

   .. code-block:: ini

      automation.versions.source=mongodb

---
title: "Save and close the |onprem| configuration properties file."
stepnum: 5
ref: revert-save-config
content: | 

---
title: "Repeat the previous steps on each |onprem| server. (Optional)"
stepnum: 6
ref: revert-repeat-edits
content: | 

   If you run |onprem| with 
   :doc:`high availability </tutorial/configure-application-high-availability/>`, 
   you must repeat the previous steps on each |onprem| server.

---
title: "Start the |onprem| service on each |onprem| server."
stepnum: 7
ref: revert-start-onprem
content: | 

   .. list-table::
      :widths: 20 80

      * - Platform
        - Configuration File Path

      * - RHEL
        - ``sudo service mongodb-mms start``

      * - Ubuntu
        - ``sudo service mongodb-mms start``

      * - Linux Archive
        - ``<userSelected>/bin/mongodb-mms start``

      * - Windows
        - ``net start MMSDaemon``

   If you run |onprem| with high availability, you must repeat the
   last step on each |onprem| server.

