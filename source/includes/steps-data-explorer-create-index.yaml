title: "Go to the :guilabel:`Indexes` tab."
level: 4
ref: de-index-tab
content: |

   a. Click the collection you wish to index.
   #. Click the :guilabel:`Indexes` tab under the collection name.

---
title: "Click :guilabel:`+ Create Index`."
level: 4
ref: de-index-specs
content: |

   In the :guilabel:`Create Index` modal, 
   enter the :ref:`index key specification <method-createIndex>`
   document in the :guilabel:`Fields` box:

   .. code-block:: json

      { <field1>: <index type>, ... }

   .. example::

      To create a compound index on the fields ``category``
      (ascending order) and ``score`` (descending order), specify the
      index specification document:

      .. code-block:: json

         { category: 1, score: -1 }

   For more information on indexes, see :ref:`indexes`.

   .. important:: 

      Do not set the
      :manual:`background construction </core/index-creation#background-construction>` option. This
      negates the bonus offered when using the rolling index build. 

---
title: "*(Optional)* Specify the :ref:`index options <createIndex-options>`."
level: 4
ref: de-index-options
content: |
   .. code-block:: json

      { <option1>: <value1>, ... }

   .. example::

      To set the ``unique`` option and the ``name`` for the new index,
      enter this document:

      .. code-block:: json

         { unique: true, name: "myUniqueIndex" }

---
title: "*(Optional)* Set the :ref:`Collation <collation-document-fields>` options."
level: 4
ref: de-collation-options
content: |

  :guilabel:`Locale` is the `ICU Locale code 
  <http://userguide.icu-project.org/locale>`__  for local languages.
  To review the list of locales MongoDB collation supports, see the
  :ref:`list of languages and locales <collation-languages-locales>`.

  - To learn more about the specific collation options, see 
    :ref:`Collation <collation-document-fields>` in the 
    MongoDB manual.

  - To learn which collation options are enabled by default for 
    each locale, see :ref:`Collation Locales and Default Values
    <collation-default-params>` in the MongoDB Manual.

---
title: "*(Optional)* Enable rolling index builds."
level: 4
ref: de-rolling-index
content: |

   Select :guilabel:`Build index via rolling process`. 

   Rolling index builds reduce the performance impact of building
   indexes on :term:`replica sets <replica set>` and shards.
   To learn how rolling index builds work, see
   :manual:`Build Indexes on Replica Sets </tutorial/build-indexes-on-replica-sets>`.

   Replica set failovers occur as each replica set member is taken out
   of the replica set or shard as its index is built. This starts with
   the Primary. After the index is built, the member is added back to
   the replica set.

   .. admonition:: Index Options Incompatible with Rolling Index Builds

      You cannot use the following options when creating an index that
      you want to build in a rolling manner:

      - :manual:`partialFilterExpression </reference/method/db.collection.createIndex#options-for-all-index-types>`
      - :manual:`storageEngine </reference/method/db.collection.createIndex#options-for-all-index-types>`
      - :manual:`textIndexVersion </reference/method/db.collection.createIndex#options-for-text-indexes>`
      - :manual:`2dsphereIndexVersion </reference/method/db.collection.createIndex#options-for-2d-indexes>`

      Remove these options from the :guilabel:`Fields` box, if you had
      added them earlier.

---
title: "Click :guilabel:`Create`."
level: 4
ref: de-create
content: |

   To learn how to create indexes, see the :manual:`MongoDB
   Manual </tutorial/create-indexes-to-support-queries>`.

---
title: "Confirm or reject your index."
level: 4
ref: de-confirm
content: |

   The :guilabel:`Confirm Operation` modal appears. 

   - If your index creation looks correct, click :guilabel:`Confirm`.
     This closes the modal and create the index.

   - If your index creation looks incorrect, click :guilabel:`Cancel`. 
     This closes the modal without creating the index.

