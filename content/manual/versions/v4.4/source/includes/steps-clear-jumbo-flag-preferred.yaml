title: Split the ``jumbo`` Chunk.
level: 4
ref: split-jumbo
pre: |
   Use either :method:`sh.splitAt()` or :method:`sh.splitFind()` to
   split the ``jumbo`` chunk.
action:
   language: javascript
   code: |
     sh.splitAt( "test.foo", { x: 3 })
post: |
   MongoDB removes the ``jumbo`` flag upon successful split of the
   chunk.
