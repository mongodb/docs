           For AWS, the |service| |cidr| must be at least ``/24`` and
           at most ``/21``.

       - id: gcp
         content: |

           For GCP, the |service| |cidr| must be ``/18`` or larger.

       - id: azure
         content: |

           For Azure, the |service| |cidr| must be at least ``/24``
           and at most ``/21``.

