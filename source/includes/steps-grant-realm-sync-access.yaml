---
title: Select :guilabel:`Grant Temporary Sync Data Access to MongoDB
       Support`.
level: 4
ref: select-sync-data-access
content: |
  When you successfully grant temporary access to MongoDB Support, a new item appears in the dropdown that 
  informs you when your access expires.
