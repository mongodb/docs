title: Navigate to your Cluster Overview.
level: 4
ref: navigate-to-cluster-overview
content: |
  Click the :guilabel:`All Clusters` link near the top of the Atlas
  console.
---
title: Locate the desired cluster. 
level: 4
ref: locate-desired-cluster
content: |
  Locate the desired cluster from the list of clusters and click the
  ellipsis icon (:guilabel:`...`) in its UI panel.
---
title: Select :guilabel:`Grant Temporary Backend Access to MongoDB
       Support`
level: 4
ref: select-grant-access
---
title: Click the green button
level: 4
ref: click-green-button
content: |
  Click the green button to grant a 24-hour bypass.
