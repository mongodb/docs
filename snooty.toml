name = "entity-framework"
title = "EF Core Provider"
toc_landing_pages = [
    "/fundamentals/configure",
    #"/fundamentals/crud",
    #"/usage-examples",
    #"/fundamentals",
]

intersphinx = [
    "https://www.mongodb.com/docs/manual/objects.inv",
    "https://www.mongodb.com/docs/drivers/objects.inv",
    "https://www.mongodb.com/docs/atlas/objects.inv",
]
sharedinclude_root = "https://raw.githubusercontent.com/10gen/docs-shared/main/"

[constants]
provider-long = "MongoDB Entity Framework Core Provider"
provider-short = "EF Core Provider"
csharp-driver-long = "MongoDB .NET/C# Driver"
csharp-driver-short = ".NET/C# Driver"
framework = "Entity Framework"
framework-core = "{+framework+} Core"
language = "C#"
language-dotnet = ".NET"
dotnet-csharp = ".NET/C#"
mdb-server = "MongoDB Server"
mongo-community = "MongoDB Community Edition"
mongo-enterprise = "MongoDB Enterprise Edition"
docs-branch = "master"                                                            # always set this to the docs branch (i.e. master, 1.7, 1.8, etc.)
version-number = "8.2"                                                            # always set this to the driver branch (i.e. 1.7.0, 1.8.0, etc.)
full-version = "{+version-number+}.2"
version = "v{+version-number+}"
ef-core-version = "8.0"
stable-api = "Stable API"
bool-data-type = "``boolean``"
string-data-type = "``string``"
int-data-type = "``integer``"
not-available = "N/A"
package = "MongoDB.EntityFrameworkCore"
api-root = "https://mongodb.github.io/mongo-efcore-provider/{+full-version+}/api"
driver-api-root = "https://mongodb.github.io/mongo-csharp-driver/3.0.0/api"

[[banners]]
targets = ["index.txt"]
variant = "tip"
value = """
    The {+provider-long+} is now generally available (GA). \
    To learn more, read `our blog post <https://www.mongodb.com/blog/post/mongodb-provider-entity-framework-core-now-generally-available>`__.
    """
