title: "Activate SSL for the agent's connection to the MongoDB instance."
stepnum: 2
ref: activate
pre: |
  From |mms|:
content: | 
  1. Select the :guilabel:`Backup` tab.
  
  2. Select either :guilabel:`Sharded Cluster Status` or :guilabel:`Replica Set Status`, depending on which the agent is backing up.
  
  3. On the line listing the cluster or replica set, click the gear icon.
  
  4. Select :guilabel:`Edit Credentials`.

  5. Select :guilabel:`My deployment supports SSL for MongoDB connections` checkbox, if not selected.
  
  6. Click :guilabel:`Save`.
