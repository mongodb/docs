title: "Navigate to the :guilabel:`Cluster` page."
stepnum: 1
ref: navigate-cluster
content: |
  If you do not see the cluster you want on the page, ensure you have
  selected the proper :guilabel:`Project`.
---
title: "Select the cluster."
stepnum: 2
ref: select-cluster
content: |
  a. Click the ellipsis icon (``...``) next to the cluster containing the ``mongod``
     instance whose logs you want to download.
  #. Select :guilabel:`Download Logs`.
---
title: "In the :guilabel:`Download Logs` modal, edit the following fields:"
stepnum: 3
ref: select-date-range
content: |
  
  .. important::
    
     If you have not set a project time zone, the returned log data may not
     respect the configured date range. See :doc:`/tutorial/manage-project-settings`.
  
  .. list-table::
     :header-rows: 1
     :widths: 30 60
     :stub-columns: 1
     
     * - Field
       - Content

     * - Select process
       - Select the process for which you want logs. Valid options are:

         .. list-table::
            :header-rows: 1
            :widths: 30 40

            * - Option
              - Description

            * - ``mongod``
              - Database :manual:`server </reference/program/mongod/>` logs.

            * - ``mongod-audit-log``
              - :ref:`Database auditing <set-up-database-auditing>` logs.
                Note: this option only appears if you have database auditing
                enabled for your cluster.

            * - ``mongos``
              - :manual:`mongos </reference/program/mongos/>` logs. Note:
                this option only appears if your cluster is :manual:`sharded
                </sharding/>`.

            * - ``mongos-audit-log``
              - :manual:`mongos </reference/program/mongos/>` auditing
                logs. Note: this option only appears if your sharded cluster
                has auditing enabled.

            * - ``mongosqld``
              - :ref:`BI Connector <bi-connection>` logs. Note: this option
                only appears if you have BI Connector enabled for your
                cluster.
       
     * - Select server
       - Select the server in the cluster whose logs you want to retrieve.

     * - Start Time 
       
       - Specify the date and time in your group's time zone defining the
         inclusive lower bound of log activity to return. The start time
         must be less than 30 days ago.
       
     * - End Time
     
       - Specify the date and time in your group's time zone defining the
         inclusive upper bound of log activity to return.

---
