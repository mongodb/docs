title: Go to the organization's :guilabel:`Teams` view.
ref: create-org-teams-view
level: 4
content: |

   a. In the :guilabel:`Context`, select the organization for which you
      wish to create a team.

   #. Click :guilabel:`Teams`.

---
title: Create a new team.
ref: create-org-new-team
level: 4
content: |

   a. Click :guilabel:`New Team`.

   #. Enter the name of your new team. The name must be unique
      within an organization.

   #. Add existing organization users to the team.

   #. Click :guilabel:`Create Team`.
...
