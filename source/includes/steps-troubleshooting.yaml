title: Contact MongoDB Support.
ref: contact-support
level: 4
stepnum: 5
content: |

  If you still have trouble accessing the |charts-short| application,
  submit a post describing your issue to the
  `MongoDB Community Support forum
  <https://groups.google.com/forum/#!forum/mongodb-user>`_.

  .. note::

     You must have a Google account to submit any posts to the
     Community Support forum.

  If you encounter any issues after installing |charts|, copy the logs
  from step 2 and contact MongoDB Support via the chat button within
  the |charts| application.

  .. note::

     The chat feature is not available when the Feedback and Support
     widget is disabled.

