ref: mongodb-eol-2.4
edition: onprem
content: |

   .. admonition:: MongoDB 2.4 reached End of Life date in March 2016
      :class: note

      Starting in |mms| 3.6, MongoDB 2.4 is no longer supported for
      Automation and Backups:

      - All MongoDB 2.4 processes in Automation will be unmanaged.

      - All MongoDB 2.4 backups will be stopped.

---
ref: mongodb-eol-2.4
edition: cloud
content: |
   .. admonition:: MongoDB 2.4 reached End of Life date in March 2016
      :class: note

      MongoDB 2.4 is no longer supported for Automation and Backups.
---
ref: mongodb-eol-3.0
edition: onprem
content: |
  .. admonition:: MongoDB 3.0 reached End of Life date in February 2018
      :class: note

      Starting in |mms| 4.2, MongoDB 2.6 and 3.0 are no longer
      supported for Automation. All MongoDB 2.6 and 3.0 processes in
      Automation will be unmanaged.

---
ref: mongodb-eol-3.0
edition: cloud
content: |
  .. admonition:: MongoDB 3.0 reached End of Life date in February 2018
      :class: note

      MongoDB 2.6 and 3.0 are no longer supported for Automation.

---
ref: mongodb-eol-3.2
edition: cloud
content: |
  .. admonition:: MongoDB 3.2 reached End of Life date on November 15, 2019
      :class: note

      |mms| doesn't support Automation for MongoDB 2.6, 3.0, or 3.2.

