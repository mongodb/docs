title: "Create a MongoDB User"
level: 4
ref: create-mongodb-user
content: |

  To access the cluster, you must create a MongoDB user with access to
  the desired database(s) on the cluster.

  The :guilabel:`Setup Connection Security` step lets you know if you
  have a MongoDB user that can connect to your cluster. If you have a
  MongoDB user on the cluster but need to add another, |service|
  directs you to the :ref:`Users <mongodb-users>` tab.

  If you do not have any MongoDB users created, |service| prompts you
  to create a new user which will have the
  :ref:`Atlas Admin <atlas-user-privileges>` privilege. Enter the
  new user's :guilabel:`Username` and :guilabel:`Password` and click
  :guilabel:`Create MongoDB User` to save the user. You can use this
  user to connect to your cluster in the following step.

  Once you have whitelisted an IP address and added a MongoDB user,
  click :guilabel:`Choose Your Connection Method`.

