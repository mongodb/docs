title: "Change ``mmsBaseUrl`` and |tls-ssl| settings."
ref: change-ssl
level: 4
stepnum: 2
content: |

  Set or add the following properties where needed:

  .. list-table::
     :stub-columns: 1
     :widths: 20 10 70

     * - :asetting:`mmsBaseUrl`
       - Required
       - Set this value to match the |url| you entered in the
         :guilabel:`URL to Access Ops Manager` box.

     * - :asetting:`sslRequireValidMMSServerCertificates`
       - Optional
       - Add this property and set it to ``false`` if you are using
         self-signed certificates.

     * - :asetting:`sslTrustedMMSServerCertificate`
       - Optional
       - Add this property and set it to the absolute path to the
         |certauth| ``.pem`` file if you are using self-signed
         certificates.

     * - :asetting:`sslMMSServerClientCertificate`
       - Conditional
       - Set this value to the absolute path to the file containing the
         client's private key, certificate, and optional intermediate
         certificates in ``.pem`` format if you set
         :guilabel:`Client Certificate Mode` in |onprem| to
         ``Required for Agents Only`` or ``Required for All Requests``.

     * - :asetting:`sslMMSServerClientCertificatePassword`
       - Optional
       - Specifies the password needed to decrypt the private key in
         the :asetting:`sslMMSServerClientCertificate` ``.pem`` file
         if you encrypted it.

