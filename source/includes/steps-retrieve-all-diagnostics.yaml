title: "Navigate to the :guilabel:`System Overview` Admin page."
stepnum: 1
ref: navigate-to-system-overview
content: |

  Click the :guilabel:`Admin` link at the top right of the page. |mms|
  displays the :guilabel:`System Overview` Admin page.

---
title: "Download the compressed archive of diagnostic data."
stepnum: 2
ref: click-diagnostic-archive
content: |

  From the :guilabel:`Diagnostic Archive` section in the summary table,
  select one of the following options depending on your desired
  compression type:

  - :guilabel:`.tar`
  - :guilabel:`.zip`

  The archive downloads to your local host.

