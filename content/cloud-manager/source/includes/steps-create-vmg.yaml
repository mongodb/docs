title: "Create a Virtual Machine Group."
stepnum: 2
level: 4
ref: create-vmg
content: |

  a. Click checkboxes to the left of the hostnames representing the
     physical host you want to combine into a single license.

  b. Click :guilabel:`Add to Virtual Machine Group`.

     If you don't have a |vmg-full|, |mms| displays a notice that you
     need to create one.

  c. Click :guilabel:`Create Virtual Machine Group`.

     |mms| displays the :guilabel:`Create Virtual Machine Group`.

  d. Type a name for the |vmg| in the :guilabel:`Group name` box.

  e. Select the Server Type from the :guilabel:`Select a server type`
     menu.

  f. Click :guilabel:`Create`.

     |mms| displays the :guilabel:`MongoDB Usage` page with a banner
     that explains that it has created the |vmg|.

