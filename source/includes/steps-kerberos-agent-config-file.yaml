title: "Open the :doc:`Backup Agent configuration </reference/backup-agent>` file."
ref: edit
stepnum: 1
content: |
  The configuration file is located in either the agent install directory
  or the ``/etc/mongodb-mms/`` directory, depending on your operating
  system.
---
title: "Set the ``krb5Principal``"
ref: kerberos-agent-config-principal
stepnum: 2
pre: |
  Set the ``krb5Principal`` to the name of the Kerberos principal.
  For example:
action:
  language: ini
  code: |
    krb5Principal=mmsagent/someserver.example.com@EXAMPLE.COM
post: |
  For more information on this setting, see :ref:`backup-mongodb-kerberos-settings`.
---
title: "Set the ``kerb5Keytab``"
ref: kerberos-agent-config-keytab
stepnum: 3
pre: |
  Set the ``kerb5Keytab`` value to the complete absolute path of the
  keytab file. For example:
action:
  language: ini
  code: |
    krb5Keytab=/etc/mongodb-mms/mmsagent.keytab
post: |
  For more information on this setting, see :ref:`backup-mongodb-kerberos-settings`.
---
