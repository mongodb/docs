name: OpenAPI Spec Validation Tests

on:
  pull_request:
    paths:
      - "code-example-tests/openapi/tests/**"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install dependencies
        run: |
          cd code-example-tests/openapi/
          npm install
      - name: Run tests
        run: |
          cd code-example-tests/openapi/
          npm test
