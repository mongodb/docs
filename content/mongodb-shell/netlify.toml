
[build]
    publish = "dist"
    base = "content/mongodb-shell"

[build.environment]
    REPO_NAME = "docs-mongodb-shell"
    SECRETS_SCAN_ENABLED = "false"
    OFFLINE_SNOOTY_ENABLED = "false"
    SEARCH_MANIFEST_ENABLED = "false"
    MUT_COMMANDS_ENABLED = "false"

[context.production.environment]
    ENV = "dotcomprd"

[context.preprd.environment]
    ENV = "dotcomstg"

[context.deploy-preview.environment]
    ENV = "prd"

[context.branch-deploy.environment]
    ENV = "prd"

[context.preview-server.environment]
    ENV = "prd"

[context.dev.environment]
    ENV = "stg"

[[redirects]] 
    from = "/docs/mongodb-shell/free-monitoring/"
    to = "/docs/mongodb-shell/"

[[redirects]] #DOCSP-56578 404 fix
    from = "/docs/mongodb-shell/main/write-scripts/considerations/"
    to = "/docs/mongodb-shell/write-scripts/considerations/"

[[redirects]] #DOCSP-56578 404 fix
    from = "/docs/mongodb-shell/main/snippets/registries-config/"
    to = "/docs/mongodb-shell/snippets/registries-config/"