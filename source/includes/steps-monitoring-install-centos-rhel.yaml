title: Install and Upgrade PyMongo
stepnum: 3
ref:  monitoring-install-upgrade-pymongo
action:
  - pre: |
      If you have not installed ``pymongo``, type this command to install the latest
      version:
    language: sh
    code: |
      sudo easy_install pymongo
  - pre: |
      To upgrade to the latest version of the driver, type this command:
    language: sh
    code: |
      sudo easy_install -U pymongo
post: |
  For more information about PyMongo installation, see the Additional 
  Information section below.
    
  If PyMongo was previously installed without C extensions, 
  :doc:`install PyMongo C extensions </monitoring/tutorial/install-pymongo-c-extensions>`.
    
  If you are installing PyMongo and the Monitoring agent on systems that do 
  not have C compilers, :doc:`build PyMongo packages with PyMongo C 
  extensions </monitoring/tutorial/building-pymongo-packages-with-c>`.
