program: mongod
name: bind_ip
directive: option
args: <ip address>
description: |
  The IP address that the {{program}} process binds to and listens for
  connections on. By default {{program}} listens for connections for all
  interfaces. You may attach {{program}} to any interface. When attaching
  {{program}} to a publicly accessible interface, ensure that you have
  implemented proper authentication and firewall restrictions to protect
  the integrity of your database.
optional: true
---
program: mongod
name: maxConns
directive: option
args: <number>
description: |
  Specifies the maximum number of simultaneous connections that
  {{program}} will accept. This setting has no effect if it is
  higher than your operating system's configured maximum connection
  tracking threshold.

  .. versionchanged:: 2.5.0
     MongoDB removed the upward limit on the :setting:`maxConns` setting.
optional: true
---
program: mongod
name: objcheck
directive: option
args: null
description: |
  Forces the {{program}} to validate all requests from clients upon
  receipt to ensure that clients never insert invalid documents into the
  database. For objects with a high degree of sub-document nesting,
  :option:`--objcheck` can have a small impact on performance. You can set
  :option:`--noobjcheck` to disable object checking at run-time.

  .. versionchanged:: 2.4
     MongoDB enables :option:`--objcheck` by default, to prevent any
     client from inserting malformed or invalid BSON into a MongoDB
     database.
optional: true
---
program: mongod
name: noobjcheck
directive: option
args: null
description: |
  .. versionadded:: 2.4

  Disables the default document validation that MongoDB performs on all
  incoming BSON documents.
optional: true
---
program: mongod
name: logpath
directive: option
args: <path>
description: |
  Specify a path for the log file that will hold all diagnostic
  logging information.

  Unless specified, {{program}} will output all log information
  to the standard output. Additionally, unless you also specify
  :option:`--logappend`, the logfile will be overwritten when the
  process restarts.

  .. note::

     The behavior of the logging system may change in the near
     future in response to the :issue:`SERVER-4499` case.
optional: true
---
program: mongod
name: logappend
directive: option
args: null
description: |
  When specified, this option ensures that {{program}} appends
  new entries to the end of the logfile rather than overwriting the
  content of the log when the process restarts.
optional: true
---
program: mongod
name: syslog
directive: option
args: null
description: |
  Sends all logging output to the host's :term:`syslog` system rather
  than to standard output or a log file as with :option:`--logpath`.

  .. important:: You cannot use :option:`--syslog` with :option:`--logpath`.
optional: true
---
program: mongod
name: pidfilepath
directive: option
args: <path>
description: |
  Specify a file location to hold the ":term:`PID`" or process ID of the
  {{program}} process. Useful for tracking the {{program}} process in
  combination with the :option:`mongod --fork` option.

  Without a specified :option:`--pidfilepath` option, :program:`mongos`
  creates no PID file.
optional: true
