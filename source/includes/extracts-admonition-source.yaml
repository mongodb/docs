ref: _configure-agent-ldap-intro
content: |
  If your MongoDB deployment enforces access control, the {{agent}}
  must authenticate to MongoDB as a user with the proper access. If you
  use :ref:`Automation <automation>`, |mms| takes care of this for you.

  MongoDB Enterprise supports simple and SASL binding to |ldap| servers
  via ``saslauthd`` and operating system libraries:

  - MongoDB Enterprise for Linux can bind to an |ldap| server either
    via ``saslauthd`` or via operating system libraries.

  - MongoDB Enterprise for Windows can bind to an |ldap| server via the
    operating system libraries.

  {{agent}} support authenticating to MongoDB instances using |ldap|.

