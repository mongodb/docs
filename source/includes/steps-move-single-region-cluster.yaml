title: "Go to the :guilabel:`Clusters` view."
level: 4
ref: select-cluster
content: |

   Click the ellipses :guilabel:`...` icon for the cluster that you want 
   to move, then select :guilabel:`Edit Configuration`.

   Alternatively, if you are already viewing the specific cluster, click
   :guilabel:`Configuration`.
---
title: "In the :guilabel:`Cloud Provider & Region` view, select the desired new region for the new cluster."
level: 4
content: |

  For ``M0``, ``M2``, and ``M5`` cluster tiers, the available regions are
  a subset of the total supported regions for any given cloud service provider.

