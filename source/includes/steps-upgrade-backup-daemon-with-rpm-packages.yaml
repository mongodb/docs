title: Stop the currently running instance.
stepnum: 1
ref:  backup-install-stop
action:
  language: sh
  code: |
    sudo service mongodb-mms-backup-daemon stop
---
title: "Download the latest version of the Backup Daemon."
stepnum: 2
ref: download
pre: |
  Download the new version of the Backup Daemon package by issuing a
  ``curl`` command with the download link available on the customer
  downloads page provided to you by MongoDB.
action:
  language: sh
  code: |
    curl -OL <link-address-for-backup-rpm>
---
title: "Point the Backup Daemon to the |application| Database."
stepnum: 3
ref: point-to-app-db
pre: |
  Open the ``/opt/mongodb/mms-backup-daemon/conf/conf-daemon.properties`` file
  with root privileges and set the :setting:`mongo.mongoUri` value to the
  servers and ports hosting the |application| Database. For example:
action:
  language: cfg
  code: |
    mongo.mongoUri=mongodb://mongodb1.example.net:27017,mongodb2.example.net:27017,mongodb3.example.net:27017
---
title: "Copy the ``gen.key`` file."
stepnum: 4
ref: sync-genkey
content: |
  Use ``scp`` to copy the ``gen.key`` file from the ``/etc/mongodb-mms/``
  directory on the |application| server to the ``/etc/mongodb-mms/``
  directory on the Backup Daemon.

  If you installed |onprem| from an archive instead of an ``rpm``
  package, the gen key is located in the ``${HOME}/.mongodb-mms/`` directory.
---
