ref: fact-mongodb-version
content: |

   |service| supports MongoDB 3.2 and MongoDB 3.4 with the
   :ref:`WiredTiger storage engine <storage-wiredtiger>`. |service|
   uses MongoDB 3.2 as the default. You can specify the MongoDB version
   when you :doc:`create a cluster <create-new-cluster>`. 

   .. include:: /includes/extracts/fact-mongodb-version-3.4-downgrade-restriction.rst

   As new maintenance releases become available, |service| will
   automatically upgrade to these releases via a rolling process to
   maintain cluster availability.
