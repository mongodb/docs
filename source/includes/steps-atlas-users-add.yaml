---
title: "Enter the new user's email address and role."
stepnum: 2
ref: user-information
content: |

   .. list-table::
      :header-rows: 1

      * - Field
        - Description

      * - Email (or JIRA username)
        - Enter either the user's email or a `MongoDB JIRA username <jira.mongodb.org>`_.  

      * - Role
        - Select the role.

          Available roles are:
            - ``Owner``
                    Full administration access
            - ``Read-only``
                    May only modify personal preferences

