title: Generate a credential pair for the |mms| application to use to access the Java Keystore.
stepnum: 1
ref: generate
action:
  - pre: |
      Issue the following command, replacing ``/opt/mongodb/mms`` with the
      path of the installation directory for the |mms| server:
    language: sh
    code: |
      /opt/mongodb/mms/bin/credentialstool --username keystore --password
  - pre: |
      ``credentialstool`` returns output that resembles the following:
    language: sh
    code: |
      Your encrypted credentials pair:
      Username: abcdef1234567890-76d41ae0a98c
      Password: abcdef1234567890-2cc28e525d1f543464
