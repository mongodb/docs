git:
  remote:
    upstream: 'mongodb/docs-tutorials'
    tools: 'mongodb/docs-tools'
project:
  name: 'guides'
  tag: 'guides'
  url: 'https://docs.mongodb.com/guides'
  title: "MongoDB Guides"
  branched: false
version:
  release: '1.0'
  branch: 'master'
system:
  make:
    generated:
      - 'sphinx'
      - 'meta'
      - 'integration'
    static:
      - 'makefile.compatibility'
      - 'makefile.clean'
  files:
    - 'pdfs.yaml'
    - 'intersphinx.yaml'
    - 'push.yaml'
    - 'integration.yaml'
    - 'sphinx_local.yaml'


assets:
  - branch: master
    path: build/docs-tools
    repository: https://github.com/mongodb/docs-tools.git
paths:
  output: 'build'
  source: 'source'
  includes: 'source/includes'
  tools: 'bin'
  buildsystem: 'build/docs-tools'
  builddata: 'config'
  locale: 'locale'
...

