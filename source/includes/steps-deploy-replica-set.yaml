title: "Configure your |mms| managed indexes."
stepnum: 6
level: 4
ref: set-index
content: |
  
  The :guilabel:`Index Configuration` section allows you to create,
  change, or remove |mms| managed indexes on your MongoDB deployment. 
  For complete documentation on |mms| managed indexes, see 
  :doc:`/tutorial/create-indexes`.

  .. list-table::
     :header-rows: 1
     :widths: 40 60

     * - Setting
       - Description

     * - :guilabel:`Add`
       - Adds an index for |mms| to manage. Select an index type
         to open the index creation walkthrough.

     * - :guilabel:`Unmanage`
       - Removes the index from |mms| management. Only visible
         if you have at least one |mms| managed index. Removing an
         index from |mms| management does not delete the index. 

