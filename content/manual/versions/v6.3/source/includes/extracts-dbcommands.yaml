ref: comment-content
content: |
  Optional. 

  A user-provided comment to attach to this command. Once set, this 
  comment appears alongside records of this command in the following 
  locations:
  
  - :ref:`mongod log messages <log-messages-ref>`, in the
    ``attr.command.cursor.comment`` field.
  - :ref:`Database profiler <profiler>` output, in the :data:`command.comment
    <system.profile.command>` field.
  - :dbcommand:`currentOp` output, in the :data:`command.comment
    <currentOp.command>` field.
  
  A comment can be any valid :ref:`BSON type <bson-types>`
  (string, integer, object, array, etc).
