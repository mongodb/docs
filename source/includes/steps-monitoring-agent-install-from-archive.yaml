title: "Navigate to Agent Downloads."
stepnum: 2
ref: downloads-and-settings
content: |

  a. Click :guilabel:`Deployment`.
  #. Click :guilabel:`Agents`.
  #. Click :guilabel:`Downloads & Settings`.

