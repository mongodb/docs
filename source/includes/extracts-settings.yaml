ref: settings-groups
edition: onprem
content: |
  You can configure your |mms| projects from |mms| :guilabel:`Settings`, which
  give access to project-wide settings.

  To modify project-wide settings, see the procedures on this page.

  To manage or view |mms| users for the project, see :doc:`/teams-users`.

  To manage Agent API keys, see :doc:`/tutorial/manage-agent-api-key`.
---
ref: settings-groups
edition: cloud
content: |
  You can configure your |mms| projects from |mms| :guilabel:`Settings`, which
  give access to the settings for the project, billing information, etc.
  
  To modify project-wide settings, see the procedures on this page.

  To access the other project-wide configuration options, see the following:

  - :doc:`/core/pricing`

  - :doc:`/tutorial/reopen-locked-account`

  - :doc:`/tutorial/unmanage-all-deployments`

  To manage or view |mms| users for the project, see :doc:`/teams-users`.

  To manage Agent API keys, see :doc:`/tutorial/manage-agent-api-key`.
