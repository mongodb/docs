title: "Create the sample synonyms collection in the ``sample_mflix`` 
       database."
content: | 
  a. Expand the ``sample_mflix`` database and click the 
     :icon-fa5:`plus` icon to open the :guilabel:`Create Collection` 
     modal.
  #. Type ``sample_synonyms`` in the :guilabel:`Collection name` field.
  #. Click :guilabel:`Create` to create the collection in the 
     ``sample_mflix`` database.
---
ref: fts-synonyms-tutorial-step4
level: 4
stepnum: 4
title: "Load the sample data into the ``sample_synonyms`` collection." 
content: | 
  a. Select the ``sample_synonyms`` collection if it's already not 
     selected.
     
  #. Click :guilabel:`Insert Document` for each of the sample documents 
     to add to the collection.

  #. Click the |json| view (:guilabel:`{}`) to replace the default 
     document.
     
  #. Copy and paste the following sample documents, one at a time, and 
     click :guilabel:`Insert` to add the documents, one at a time, to 
     the collection.
  
     .. code-block:: json 
   
        {
          "mappingType": "equivalent",
          "synonyms": ["car", "vehicle", "automobile"]
        }
   
     .. code-block:: json 

        {
          "mappingType": "explicit",
          "input": ["boat"],
          "synonyms": ["boat", "vessel", "sail"]
        }

...
