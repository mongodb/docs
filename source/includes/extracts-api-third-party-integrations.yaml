ref: api-third-party-integration-request-elements
content: |

   .. list-table::
      :widths: 15 85
      :header-rows: 1
      :stub-columns: 1

      * - Service
        - Configuration Options

      * - PagerDuty
        - You must provide the following fields when you configure a
          PagerDuty integration:

          .. list-table::
             :widths: 30 70
             :header-rows: 1

             * - Property
               - Description

             * - ``type``
               - ``PAGER_DUTY``

             * - ``serviceKey``
               - Your Service Key.

                 .. include:: /includes/fact-pagerduty-decommission.rst
                 .. include:: /includes/fact-api-key-redacted.rst

      * - Slack
        - .. important::

             Slack integrations now use the OAuth2 verification method
             and must be initially configured, or updated from a legacy
             integration, through the |service| :doc:`third-party
             service integrations page
             </tutorial/third-party-service-integrations>`.

             Legacy tokens will soon no longer be supported.

          You must provide the following fields when you reconfigure an
          existing Slack integration:

          .. list-table::
             :widths: 30 70
             :header-rows: 1

             * - Property
               - Description

             * - ``type``
               - ``SLACK``

             * - ``apiToken``
               - Your API Token.

                 .. include:: /includes/fact-api-key-redacted.rst

             * - ``teamName``
               - Your team name.

          You may also include the following fields:

          .. list-table::
             :widths: 30 70
             :header-rows: 1

             * - Property
               - Description

             * - ``channelName``
               - The channel name to reconfigure.

      * - Opsgenie
        - You must provide the following fields when you configure a
          Opsgenie integration:

          .. list-table::
             :widths: 30 70
             :header-rows: 1

             * - Property
               - Description

             * - ``type``
               - ``OPS_GENIE``

             * - ``apiKey``
               - Your API Key.

                 .. include:: /includes/fact-api-key-redacted.rst

             * - ``region``
               - Indicates which |api| |url| to use, either ``US`` or
                 ``EU``. Opsgenie defaults to ``US``.

      * - VictorOps
        - You must provide the following fields when you configure a
          VictorOps integration:

          .. list-table::
             :widths: 30 70
             :header-rows: 1

             * - Property
               - Description

             * - ``type``
               - ``VICTOR_OPS``

             * - ``apiKey``
               - Your API Key.

                 .. include:: /includes/fact-api-key-redacted.rst

          You may also include the following fields:

          .. list-table::
             :widths: 30 70
             :header-rows: 1

             * - Property
               - Description

             * - ``routingKey``
               - An optional field for your Routing Key.

      * - Webhook Settings
        - You must provide the following fields when you configure
          webhook settings:

          .. list-table::
             :widths: 30 70
             :header-rows: 1

             * - Property
               - Description

             * - ``type``
               - ``WEBHOOK``

             * - ``url``
               - Your webhook URL.

          You may also include the following fields:

          .. list-table::
             :widths: 30 70
             :header-rows: 1

             * - Property
               - Description

             * - ``secret``
               - An optional field for your webhook secret.

                 .. include:: /includes/fact-webhook-redacted.rst

      * - Microsoft Teams
        - You must provide the following fields when you configure a
          Microsoft Teams integration:
            
          .. list-table::
             :widths: 30 70
             :header-rows: 1
             
             * - Property
               - Description
           
             * - ``type``
               - ``MICROSOFT_TEAMS``
             
             * - ``microsoftTeamsWebhookUrl``
               - Your Microsoft Teams incoming webhook URL.

                 .. include:: /includes/fact-microsoft-redacted.rst

      * - Prometheus
        - You must provide the following fields when you configure a
          Prometheus integration:
            
          .. list-table::
             :widths: 30 70
             :header-rows: 1
             
             * - Property
               - Description
           
             * - ``type``
               - ``PROMETHEUS``
             
             * - ``username``
               - Your Prometheus username.

             * - ``password``
               - Your Prometheus password.
             
             * - ``listenAddress``
               - The IP address and port your Prometheus instance will reach out to.

             * - ``serviceDiscovery``
               - Indicates which service discovery method is
                 used, either ``file`` or ``http``.
                
             * - ``scheme``
               - Your Prometheus protocol scheme configured for
                 requests, either ``http`` or ``https``. If you
                 configure ``https``, you must specify ``tlsPemPath``.

             * - ``enabled``
               - Whether your cluster has Prometheus enabled.

          You may also include the following fields:

          .. list-table::
             :widths: 30 70
             :header-rows: 1

             * - Property
               - Description
            
             * - ``tlsPemPassword``
               - An optional field for the password to your PEM file.
             
             * - ``tlsPemPath``
               - An optional field for the absolute path to your PEM
                 file.
...

