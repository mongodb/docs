title: Download the latest version of the Backup Agent package.
stepnum: 1
ref: download
edition: saas
pre: |
  With a system shell, issue the following command:
action:
  language: sh
  code: |
    curl -OL https://mms.mongodb.com/download/agent/backup/mongodb-mms-backup-agent_latest_amd64.deb
---
stepnum: 1
source:
  file: steps-backup-install-with-deb-packages.yaml
  ref: download
edition: hosted
action:
  language: sh
  code: |
    curl -OL <mmsUri>/download/agent/backup/mongodb-mms-backup-agent_latest_amd64.deb
---
title: Install the Backup Agent package.
stepnum: 2
ref: install
action:
  pre: |
    Issue the following command:
  language: sh
  code: |
    sudo dpkg -i mongodb-mms-backup-agent_latest_amd64.deb
---
stepnum: 3
source:
