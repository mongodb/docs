title: "Provide a name and default server type for your :guilabel:`Organization`."
ref:  create-org-name-org
level: 4
content: |

  .. list-table::
     :widths: 20 80
     :stub-columns: 1

     * - Name
       - Enter the name for this organization.
     * - Default Organization Server Type
       - Select the default server type for all clusters in this
         organization.

         .. include:: /includes/list-table-server-types.rst

---
title: Select |mms|.
level: 4
ref:  create-org-select-service
edition: cloud
content: |

   You have the option of adding a new |mms| organization or a new
   |service| organization. To learn more about |service|, see
   :website:`MongoDB Cloud Services </cloud>`.
---
title: Add members.
level: 4
ref:  create-org-add-users
content: |

   a. For existing |mms| users, enter their username. Usually, this is
      the email the person used to register.

   b. For new |mms| users, enter their email address to send an
      invitation.

