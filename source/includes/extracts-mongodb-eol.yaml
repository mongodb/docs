ref: mongodb-eol-2.4
edition: onprem
content: |

   .. admonition:: MongoDB 2.4 reached its End of Life date in March 2016
      :class: note

      Starting in |mms| 3.6, MongoDB 2.4 is no longer supported for
      Automation and Backups:

      - All MongoDB 2.4 processes in Automation will be unmanaged.

      - All MongoDB 2.4 backups will be stopped.

---
ref: mongodb-eol-2.4
edition: cloud
content: |
   .. admonition:: MongoDB 2.4 reached its End of Life date in March 2016
      :class: note

      MongoDB 2.4 is no longer supported for Automation and Backups.
---
ref: mongodb-eol-3.0
edition: onprem
content: |
  .. admonition:: MongoDB 3.0 reached its End of Life date in February 2018
      :class: note

      Starting in |mms| 4.2, MongoDB 2.6 and 3.0 are no longer
      supported for Automation. All MongoDB 2.6 and 3.0 processes in
      Automation will be unmanaged.

---
ref: mongodb-eol-3.0
edition: cloud
content: |
  .. admonition:: MongoDB 3.0 reached its End of Life date in February 2018
      :class: note

      MongoDB 2.6 and 3.0 are no longer supported for Automation.

---
ref: mongodb-eol-3.2
edition: cloud
content: |
  .. admonition:: MongoDB 3.2 reached its End of Life date on November 15, 2019
      :class: note

      |mms| doesn't support Automation for MongoDB 2.6, 3.0, or 3.2.

---
ref: mongodb-eol-3.2
edition: onprem
content: |

---
ref: mongodb-eol-3.6
edition: cloud
content: |
  .. admonition:: |mms| supports certain End of Life versions
      :class: note

      MongoDB 3.6 reached its End of Life date on April 30, 2021. |mms| doesn't 
      support Automation for MongoDB 2.6, 3.0, or 3.2. |mms| still supports 
      Automation using the {+mdbagent+} for clusters running MongoDB 3.4 and 3.6.

---

ref: mongodb-eol-3.6
edition: onprem
content: |
  .. admonition:: |mms| supports certain End of Life MongoDB versions
      :class: note

      |mms| won't support Backup and Monitoring for MongoDB 2.6, 3.0, 
      3.2, or 3.4 after September 30, 2022. Currently, |mms| doesn't 
      support Automation for MongoDB 2.6, 3.0, 3.2, or 3.4.

      |mms| continues to support Automation, Backup, and Monitoring 
      using the MongoDB Agent for clusters running MongoDB 3.6 and 4.0.

