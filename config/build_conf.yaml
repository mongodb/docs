git:
  repo: '10gen/docs-charts'
  remote:
    upstream: '10gen/docs-charts'
    tools: 'mongodb/docs-tools'
project:
  name: 'charts'
  tag: 'charts'
  url: 'https://docs.mongodb.com/charts'
  title: 'Charts Manual'
  branched: true
version:
  release: '0.9'
  branch: 'master'
system:
  runstate:
    serial_sphinx: publish
  files:
    - 'intersphinx.yaml'
    - 'integration.yaml'
    - 'sphinx_local.yaml'
    - 'push.yaml'
assets:
  - branch: master
    path: build/screencapture-tool
    repository: https://github.com/mongodb/docs-screencapture-tool.git
  - branch: master
    path: build/docs-tools
    repository: https://github.com/mongodb/docs-tools.git
paths:
  output: 'build'
  source: 'source'
  includes: 'source/includes'
  images: 'source/images'
  tools: 'bin'
  buildsystem: 'build/docs-tools'
  builddata: 'config'
  locale: 'locale'
...
