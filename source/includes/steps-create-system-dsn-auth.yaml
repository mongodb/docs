title: ODBC Data Source Administrator as administrator.
ref: start-odbc
level: 4
content: |

   Run ODBC Data Sources as an administrator, right
   click on the application icon and select "Run
   as administrator".

   .. figure:: /images/bic-odbc-data-source.png
      :alt: Windows ODBC Data Source Administrator
      :figwidth: 466px
      :align: center

