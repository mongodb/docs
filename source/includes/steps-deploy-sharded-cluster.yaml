ref: add-cluster
content: |

  Click the :guilabel:`Add New` arrow in the top-right of the
  :guilabel:`Deployment` page. Select :guilabel:`New Cluster`
  from the drop-down menu to open the :guilabel:`Create New Cluster` 
  view. 

