title: "Restart |onprem|."
ref: restart-onprem
content: |

  .. tabs-platforms::

     .. tab::
        :tabid: debian

        Invoke the following command:

        .. code-block:: sh

           sudo service mongodb-mms restart

     .. tab::
        :tabid: rhel

        Invoke the following command:

        .. code-block:: sh

           sudo service mongodb-mms restart

     .. tab::
        :tabid: linux

        Invoke the following command:

        .. code-block:: sh

           sudo /etc/init.d/mongodb-mms restart

  You can access the |application| from the new |url| after
  |onprem| restarts.

