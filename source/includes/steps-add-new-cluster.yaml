title: "Go to the :guilabel:`Clusters` view."
level: 4
ref: go-cluster-view
content: |
   Go to the :guilabel:`Clusters` view and click the
   :guilabel:`Add New Cluster` or :guilabel:`Build a New Cluster` button.
---
title: "Configure your cluster."
level: 4
ref: configure-cluster
content: |
   |service| provides the configuration options described in the table
   below. As you make selections, |service| displays the associated
   costs.

   .. admonition:: Free Tier
      :class: note
      
      |service| ``M0`` Free Tier instances run in a shared environment
      backed by :ref:`amazon-aws` with limited configuration options and
      operational restrictions. See :ref:`atlas-free-tier`. Deploying an
      ``M0`` Free Tier cluster does not restrict the choice of cloud
      provider or region for your first ``M10+`` paid cluster.

   .. include:: /includes/list-table-cluster-options.rst
---
title: "Save your admin credentials."
level: 4
ref: save-password
content: |
  .. important::

     If you have created a new MongoDB admin user, you must save the admin user
     and password or you will lose administrative access to your
     MongoDB databases until you reset the password.

---
title: "Enter Payment Information."
level: 4
ref: payment-information
content: |
  Click :guilabel:`Confirm & Deploy` to enter payment
  information.
  
  You can terminate the cluster at any time using the following procedure:

  1. Click :guilabel:`Clusters`.

  #. For the cluster you want to terminate, click on the :guilabel:`...` in the
     top-right corner.

  #. Click :guilabel:`Terminate`.
  
  |service| executes the terminate operation after completing any in-progress
  deployment changes.
    
