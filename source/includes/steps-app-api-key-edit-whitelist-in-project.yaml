title: "From the ellipsis menu to the right of the |api| Key, click
   :guilabel:`Edit Whitelist`."
content: |
  .. note::

     Selecting :guilabel:`Edit Whitelist` takes you to the organization
     level of the |service| console.
---
stepnum: 4
ref: edit-whitelist
level: 4
title: "Edit the :guilabel:`API Whitelist`."
content: |
  You cannot modify an existing |api| Key whitelist entry.
  You must delete and re-create it.
     
  a. Remove the existing |ipaddr| address. Click :icon:`trash-alt` to the
     right of the |ipaddr| address.
  
  #. Add the new |ipaddr| address from which you want |service| to accept
     |api| requests for this |api| Key. Use one of the two options:
     
     - Click :guilabel:`Add Whitelist Entry` and type an |ipv4| address, or

     - Click :guilabel:`Use Current IP Address` if the host
       you are using to access |service| will also make |api| requests
       using this |api| Key.

  #. Click :guilabel:`Save`.
