title: "Shut down |onprem| Automation Agent."
stepnum: 2
ref: shutdown-agent
content: |
  To shutdown the |onprem| Automation Agent:
  
  a. Click the :guilabel:`Start` button.

  b. Click :guilabel:`Administrative Tools`.

  c. Click :guilabel:`Services`.

  d. Right-click on the :guilabel:`MMS Automation Agent` and select :guilabel:`Stop`.
---
title: "Download the latest agent."
stepnum: 3
ref: download-agent
content: |

  In a browser, go to:

  `https://cloud.mongodb.com/download/agent/automation/mongodb-mms-automation-agent-latest.windows_x86_64.msi`
edition:
  - cloud
---
title: "Download the latest agent."
stepnum: 3
ref: download-agent
pre: |
  From a system shell, issue the following command, where ``<OpsManagerURI>`` is the
  URI of your |onprem| installation (for example, ``onprem.example.net``):
action:
  language: sh
  code: |
    curl -OL <OpsManagerURI>/download/agent/automation/mongodb-mms-automation-agent-latest.windows_x86_64.msi
edition:
  - onprem
---
title: "Install the Automation Agent"
stepnum: 4
ref: install-automation-agent
content: |
  a. After the MSI downloads, double-click the 
     `mongodb-mms-automation-agent-<version>.windows_x86_64.msi`

  b. If a security warning appears, click :guilabel:`Run`.

  c. Verify that the :guilabel:`Destination Folder` installation path and
     :guilabel:`Configuration/Log Folder` paths are correct.

  d. At the :guilabel:`MMS Base URL and Agent API Key` step, verify the provided values.

  e. At the :guilabel:`Automation Paths` step, verify the provided paths.

  f. Click :guilabel:`Install`.

  g. Click :guilabel:`Finish` once installation is complete.
