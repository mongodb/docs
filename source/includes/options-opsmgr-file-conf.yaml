program: fileConf
name: automation.versions.source
type: string
directive: setting
default: "``remote``"
optional: false
description: |

  Indicates the source of MongoDB installer binaries.

  Accepted values for {{role}} and the conditions that must exist to
  set the value are:

  .. list-table::
     :widths: 20 80
     :header-rows: 1

     * - Value
       - Condition
     * - ``remote``
       - |onprem| and Agents have internet access.
     * - ``hybrid``
       - |onprem| has internet access, but Agents do not. |onprem|
         downloads MongoDB binaries from the internet; Agents download
         the binaries from |onprem|.
     * - ``local``
       - Neither |onprem| nor the Agents have internet access. An
         |onprem| administrator must upload the version manifest and
         the MongoDB binaries to the |onprem| host, as described in
         :doc:`/tutorial/configure-local-mode`.

  {{corresponds}}

replacement:
  corresponds: |
    Corresponds to :setting:`Installer Download Source`.
---
program: fileConf
name: automation.versions.download.baseUrl
type: string
directive: setting
default: "mongodb.com, fastdl.mongodb.org"
optional: true
description: |

  HTTP(S) endpoint to fetch MongoDB binaries from. If the endpoint is 
  an HTTPS endpoint, the |certauth| file specified by 
  :setting:`httpsCAFile` will be used to validate the certificate. If 
  ``automation.versions.download.baseUrl`` is unset, the remote URLs 
  for mongodb binaries are **mongodb.com** and **fastdl.mongodb.org**.

  {{corresponds}}

replacement:
  corresponds: |
    Corresponds to :setting:`Base URL`.
---
program: fileConf
name: automation.versions.download.baseUrl.allowOnlyAvailableBuilds
type: boolean
directive: setting
default: true
optional: true
description: |

  When set to ``true``, |mms| limits the MongoDB versions you can 
  specify to those available for your deployment. 
  
  This setting is applied only when
  :setting:`automation.versions.download.baseUrl` is set with a 
  custom value.
---
