ref: _gle-method-behavior
content: |
   The returned {{returnobj}} provides error information on the
   previous write operation.

   If the {{gle}} method itself encounters an error, such as an
   incorrect write concern value, the {{gle}} throws an exception.
---
ref: _gle-method-definition
content: |
   Specifies the level of :term:`write concern` for confirming the success
   of previous write operation issued over the same connection and
   returns the {{returnobj}} for that operation.

   When using {{gle}}, clients must issue the
   {{gle}} on the same connection as the write
   operation they wish to confirm.
