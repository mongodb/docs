ref: mdbagent-configure-backup-auth
content: |

  Before you configure authentication, ensure that {+bagent+} is
  activated.

  1. From your :guilabel:`Context` menu, click the project that has the hosts you want to configure.

  #. Click :guilabel:`Continuous Backup`. The :guilabel:`Overview` tab displays.

  #. On the host where you want to activate {+bagent+}, click :icon-mms:`ellipsis`.

  #. Click :guilabel:`Edit Credentials`.

  #. Specify |ldap|, then the |ldap| username and |ldap| password.

  #. Click :guilabel:`Change`.

