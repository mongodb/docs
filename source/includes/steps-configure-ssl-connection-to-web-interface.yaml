title: "Configure the :setting:`mms.https.PEMKeyFile` and :setting:`mms.https.PEMKeyFilePassword` settings."
stepnum: 2
ref: configure
action:
  - pre: |
      Set :setting:`mms.https.PEMKeyFile` to a PEM file containing an X509
      certificate and private key, and set
      :setting:`mms.https.PEMKeyFilePassword` to the password for the
      certificate. For example:
    language: cfg
    code: |
      mms.https.PEMKeyFile=<path_and_name_of_pem_file>
      mms.https.PEMKeyFilePassword=<password_for_pem_file>
  - pre: |
      Set :setting:`mms.centralUrl` to the new HTTPS information. For
      example:
    language: cfg
    code: |
      mms.centralUrl=https://mms.example.net:8443
    post: |
      ``8443`` is the default port used by |onprem|.
