title: "Click :icon-mms:`ellipsis` for the :guilabel:`Online Archive` 
       for which you want to download query logs and select 
       :guilabel:`Download Online Archive Query Logs` from the 
       dropdown."
level: 4
ref: oa-download-query-logs-step3
---
title: "Select the :guilabel:`Source` for which you want to download 
       logs."
level: 4
ref: oa-download-query-logs-step4
content: | 

  You can chose one of these: 

  - :guilabel:`Online Archive Only` to download logs for queries 
    against your {+Online-Archive+} only
  - :guilabel:`Cluster and Online Archive` to download logs for queries 
    against both the |service| cluster and {+Online-Archive+}

---
title: "Select the :guilabel:`Time Period` for which you want to 
       download logs from the dropdown."
level: 4
ref: oa-download-query-logs-step5
content: | 

  You can chose one of these: 

  - :guilabel:`Last 4 Hours`
  - :guilabel:`Last 8 Hours`
  - :guilabel:`Last 12 Hours`
  - :guilabel:`Last 24 Hours`
  - :guilabel:`Custom Date`

---
title: "Click :guilabel:`Download Logs` and follow your browser 
       prompts to download the file."
level: 4
ref: oa-download-query-logs-step6
content: | 
  The downloaded log filename varies based on the :guilabel:`Source` 
  for which you are downloading the logs: 

  .. tabs:: 

     .. tab:: Online Archive Only 
        :tabid: oaonly

        .. code-block:: shell 
           :copyable: false 

           <cluster-name>_archive_only_<start-date>_<end-date>_queries.log.gz

     .. tab:: Cluster and Online Archive 
        :tabid: clusterandoa
  
        .. code-block:: shell 
           :copyable: false 

           <cluster-name>_cluster_archive_<start-date>_<end-date>_queries.log.gz
...
