title: "Retrieve the snapshot."
stepnum: 4
level: 4
ref: retrieve
content: |
  If you selected :guilabel:`Pull Via Secure HTTP`:
    |mms| creates a link to the snapshot. By default, this link is available
    for an hour and can be used just once. To download the snapshot:

    a. Click :guilabel:`Backup`, then the :guilabel:`Restore History` tab.

    b. When the restore job completes, select the :guilabel:`download`
       link next to the snapshot.

  If you selected :guilabel:`Push Via Secure Copy`:
    The files are copied to the server directory you specified. 
    To verify that the files are complete, 
    :ref:`see how to validate a secure copy restore <backup-faq-scp-validation>`.

