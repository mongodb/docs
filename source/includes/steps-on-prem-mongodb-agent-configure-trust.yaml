title: "Install your certificate file to your |mms| configuration directory."
stepnum: 1
level: 4
ref: copy
content: |

  Copy your |tls| certificate to your |mms| configuration directory:

  .. include:: /includes/list-table-mongodb-agent-conf-dir-locations.rst

  Then, set the ``mongodb-mms-agent`` system user as the owner of the
  |tls| certificate. Grant that user read and write permissions on the
  certificate.

  .. example::

     For Linux operating systems, use the following commands to set
     ownership and permissions:

     .. code-block:: sh

        sudo cp -a mms-ssl-unified.pem /etc/mongodb-mms/
        sudo chown mongodb-mms-agent:mongodb-mms-agent /etc/mongodb-mms/mms-ssl-unified.pem
        sudo chmod 600 /etc/mongodb-mms/mms-ssl-unified.pem

---
title: "Edit the following parameter in the configuration file."
stepnum: 2
level: 4
ref: edit
content: |

  .. include:: /includes/list-table-mongodb-agent-conf-file-locations.rst

  .. example::

     The following setting specifies the
     :setting:`sslTrustedMMSServerCertificate` file as
     ``/etc/mongodb-mms/mms-ssl-unified.pem``.

     .. code-block: sh

        sslTrustedMMSServerCertificate=/etc/mongodb-mms/mms-ssl-unified.pem
---
title: "Restart the {+mdbagent+} for the configuration update to take effect."
stepnum: 3
level: 4
ref: restart
content: |

  .. example::

     .. code-block:: sh

        sudo /etc/init.d/mongodb-mms-mongodb-agent restart
...
