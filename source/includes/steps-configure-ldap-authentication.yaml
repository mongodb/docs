title: Define LDAP user records.
stepnum: 1
ref: define-ldap-records
---
title: "Update the service class setting in ``conf-mms.properties``."
stepnum: 2
ref: set-service-class
action:
  pre: |
    Set the :setting:`mms.userSvcClass` setting in the |mms|
    :doc:`conf-mms.properties configuration file </reference/configuration>`
    to the value of the LDAP service class. For example:
  language: cfg
  code: |
    mms.userSvcClass=com.xgen.svc.mms.svc.user.UserSvcLdap
---
title: "Enter LDAP user settings in ``conf-mms.properties``."
stepnum: 3
ref: set-ldap-user-setting
content: |
  Enter values for the following settings. The LDAP group you specify for the
  :setting:`mms.ldap.global.role.owner` setting must have a user assigned to
  it. You will sign in as this user later in this procedure. For more
  information on setting or an example value, click the setting or see
  :ref:`ldap-user-settings`:

  - :setting:`mms.ldap.url`.

  - :setting:`mms.ldap.bindDn`.

  - :setting:`mms.ldap.bindPassword`.

  - :setting:`mms.ldap.user.baseDn`.

  - :setting:`mms.ldap.user.searchAttribute`.

  - :setting:`mms.ldap.user.group`.

  - :setting:`mms.ldap.global.role.owner`

  **Optional settings:**

  - :setting:`mms.ldap.user.firstName`.

  - :setting:`mms.ldap.user.lastName`.

  - :setting:`mms.ldap.user.email`.

---
title: "Associate LDAP groups with global |mms| roles in ``conf-mms.properties``."
stepnum: 4
ref: set-ldap-global-roles
content: |
  In addition to the :setting:`mms.ldap.global.role.owner` setting that you
  assigned in the previous step, assign the remaining global-role settings.
  Each provides the members of the
  specified LDAP group or groups with an |mms| :ref:`global role
  <global-roles>`. Global roles provide access to all the |mms| :doc:`groups
  </tutorial/create-group>` in the |mms| deployment.

  You can specify an LDAP group using any format, including Common Name
  (``cn``) or Distinguished Name (``dn``). The format you choose must be
  consistent across settings and consistent with the format used in the LDAP
  user records in the attribute specified in the
  :setting:`mms.ldap.user.group` setting.

  For more information and example values, click the settings or see
  :ref:`ldap-global-role-settings`:

  - :setting:`mms.ldap.global.role.automationAdmin`

  - :setting:`mms.ldap.global.role.backupAdmin`

  - :setting:`mms.ldap.global.role.monitoringAdmin`

  - :setting:`mms.ldap.global.role.userAdmin`

  - :setting:`mms.ldap.global.role.readOnly`

  **Optional:**

  - :setting:`mms.ldap.group.separator`

---
title: "Log in as a global owner and create the first |mms| group."
stepnum: 5
ref: first-user
content: |
  Log into |mms| as an LDAP user that is part of the LDAP group specified in the
  |mms| :setting:`mms.ldap.global.role.owner` setting.

  Upon successful login, |mms| displays your groups page.
---
title: "Associate LDAP groups with group-level roles."
stepnum: 6
ref: group-level-roles
content: |
  On the |mms| :guilabel:`My Groups` page (in the :guilabel:`Administration`
  tab), click the :guilabel:`Add Group` button.

  Enter a name for the new |mms| group and enter the LDAP groups that should
  provide the permissions for each :ref:`group-level role <group-roles>`.

  Select the checkbox to agree to the terms of service.

  Click :guilabel:`Add Group`.
---
title: "Add your MongoDB deployments."
stepnum: 7
ref: deploy-mongodb
content: |
  Specify the LDAP authentication settings when :doc:`adding a MongoDB
  deployment </tutorial/add-hosts-to-monitoring>`.
