title: Use the mongodump command to dump a single database.
stepnum: 1
ref: dump-database
pre: |
  Use the unpacked snapshot restore directory as the :setting:`dpath` switch
  and the single database name as the :option:`--db <mongodump --db>` switch in the
  :program:`mongodump` command:
action:
  language: sh
  code: |
    mongodump --dbpath <path> --db <database-name>
---
title: "Use the mongorestore command to import the single database dump."
stepnum: 2
ref: import-database
pre: |
  Enter this :program:`mongorestore` command:
action:
  language: sh
  code: |
    mongorestore --db <database-name> --drop
post: |
  You also may specify the :option:`--drop <mongorestore --drop>`
  switch to drop all collections from the target database before you
  restore them from the ``bson`` file created with :program:`mongodump`.
