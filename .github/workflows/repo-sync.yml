name: Repo Sync

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Copy To Public
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # Omit build workflows to prevent malicious code execution in public repo
          sparse-checkout: |
            code-example-tests
            content
            platform
            README.md
            repo_sync.py
            requirements.txt
      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements.txt
      - name: Publish Branch
        run: |
          python3 repo_sync.py
        env:
          APP_ID: ${{ vars.APP_ID }}
          INSTALLATION_ID: ${{ vars.INSTALLATION_ID }}
          SERVER_DOCS_PRIVATE_KEY: ${{ secrets.SERVER_DOCS_PRIVATE_KEY }}
          GH_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
