title: "Exclude namespaces from the backup, as needed."
ref: excluded-namespaces
pre: |
  To exclude namespaces from the backup, click :guilabel:`Show Advanced
  Settings` and then click the :guilabel:`MANAGE EXCLUDED NAMESPACES`
  button.

  Enter the namespaces to exclude and click :guilabel:`Save`.

  You can optionally add or remove exclude namespaces later through the
  deployment's gear icon.
