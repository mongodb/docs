title: Load the sample dataset.
ref: load-sample-data
level: 4
stepnum: 2
content: |
  a. Click the :guilabel:`Ellipses (...)` button for your cluster.

  #. Click :guilabel:`Load Sample Dataset`.

  |service| begins loading your sample data. This operation takes
  approximately 5 minutes to complete.

