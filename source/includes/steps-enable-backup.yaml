title: "To optionally select a storage engine or exclude namespaces, click :guilabel:`Advanced Settings`."
stepnum: 5
ref: advanced-settings
content: |
  Select the following, as desired.

  .. list-table::
     :widths: 35 65

     * - :guilabel:`Storage Engine`

       - Select :guilabel:`MongoDB Memory Mapped Files` for the MongoDB
         default MMAPv1 engine or :guilabel:`WiredTiger` for the 64-bit
         WiredTiger engine available beginning with MongoDB 3.0. Before
         selecting a storage engine, see the considerations in
         :ref:`Storage Engines <considerations-backup-storage-engine>`.

     * - :guilabel:`Excluded Namespaces`

       - Enter the databases and collections to exclude. For collections,
         enter the full namespace: ``<database>.<collection>``.

