title: "Add an arbiter."
stepnum: 4
ref: add-member
content: |
  In the :guilabel:`MongoDs Per Replica Set` field, increase the number of
  members by 1.

  In the :guilabel:`Member Options` box, click the member's drop-down
  arrow and select :guilabel:`Arbiter`.

  Click :guilabel:`Apply`.
