stepnum: 3
title: "Run the modified {+mcli+} request to create the |fts| index."
level: 4
ref: fts-mongocli-create-index
content: |

  Run the request. You receive this response when |fts| begins creating the index:

  .. code-block:: json
     :copyable: false

     {
       "collectionName": "movies",
       "database": "sample_mflix",
       "indexID": <index-id>,
       "mappings": {
         "dynamic": true
       },
       "name": <index-name>,
       "status": "IN_PROGRESS"
     }

...
