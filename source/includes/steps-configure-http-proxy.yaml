title: "Restart |onprem|."
stepnum: 2
ref: stop-ops-manager
pre: |
  Use the command appropriate to your platform.
content: |

  .. list-table::
     :widths: 30 70
     :header-rows: 1

     * - Platform

       - Restart Service Command

     * - RHEL, CentOS, Amazon Linux and Ubuntu

       - 

         .. class:: copyable-code
         .. code-block:: sh

            sudo service mongodb-mms restart

     * - Other Linux distributions

       - 

         .. class:: copyable-code
         .. code-block:: sh

            <install_dir>/bin/mongodb-mms restart

     * - Windows (Command Line)

       - 
         .. class:: copyable-code
         .. code-block:: batch

            sc stop MMS && sc start MMS

     * - Windows (Powershell)

       - 
         .. class:: copyable-code
         .. code-block:: powershell

            Restart-Service -name MMS -force


