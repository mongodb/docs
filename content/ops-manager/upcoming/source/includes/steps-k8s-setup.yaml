title: "Specify the :ref:`API keys <mms-prog-api-key>` for accessing 
       your |mms| project."
level: 4
ref: k8s-setup-step1
content: | 
  - Click :guilabel:`Create New API Keys` to generate new API keys.
  - Click :guilabel:`Use Existing API Keys` to specify your existing 
    public and private keys.

---
title: "Enter the IP addresses to add to your |mms| project's IP access 
       list to grant programmatic access from your Kubernetes 
       environment."
level: 4
ref: k8s-setup-step2
content: |

  If you disabled the ``mms.publicApi.accessListEnabled`` setting in 
  your |mms| :ref:`configuration <conf-mms.properties>`, the 
  :guilabel:`Access List Entry` field is not visible in the UI. 

---
title: "Generate ConfigMap and Kubernetes secret YAML files."
level: 4
ref: k8s-setup-step3 
content: | 
  To generate the ConfigMap and Kubernetes secret YAML files:

  - Click :guilabel:`Generate Key and YAML` if you are generating new 
    API keys.
  - Click :guilabel:`Generate YAML` if you are using existing API keys.
