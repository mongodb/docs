title: "Navigate to the :guilabel:`Cluster` page."
stepnum: 1
ref: navigate-cluster
content: |
  If you do not see the cluster you want on the page, ensure you have
  selected the proper :guilabel:`Group`.
---
title: "Download Logs."
stepnum: 2
ref: Download Logs
content: |
  a. Click the cluster.
  #. Click the instance.
  #. Click the :guilabel:`More` tab.
  #. Click :guilabel:`Download Logs`.
---
title: "In the :guilabel:`Select Date Range` modal, edit the necessary fields:"
stepnum: 3
ref: select-date-range
content: |
  
  .. important::
    
     If you have not set a group time zone, the returned log data may not
     respect the configured date range. See :doc:`group-settings`.
  
  .. list-table::
     :header-rows: 1
     :widths: 30 60
     :stub-columns: 1
     
     * - Field
       - Content
       
     * - Start Time 
       
       - The date and time in your group's time zone defining the
         inclusive lower bound of log activity to return.
       
     * - End Time
     
       - The date and time in your group's time zone defining the
         inclusive upper bound of log activity to return.

---
title: "Click :guilabel:`Download Logs`."
stepnum: 4
ref: download-logs
