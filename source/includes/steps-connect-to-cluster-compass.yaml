title: "Connect with MongoDB Compass."
level: 4
ref: connect-details
content: |

  a. In the :guilabel:`Choose a connection method` step, select
     :guilabel:`Connect with MongoDB Compass`.

     .. figure:: /images/choose-connection-method.png
        :alt: Screenshot of the Compass choose connection dialog page
        :figwidth: 550px
  
  #. If you have Compass installed, click :guilabel:`I have Compass`
     in the ensuing dialog page.

     .. figure:: /images/compass-selection.png
        :alt: Screenshot of the Compass choose connection dialog page
        :figwidth: 550px

     If you do not have Compass installed, refer to the
     :ref:`Prerequisites section <compass-connect-prereqs>`.
  
  #. Choose your version of |compass| in the dropdown. To check
     your version of Compass, click
     :guilabel:`About MongoDB Compass` in the application.
  
  #. Copy the connection string presented in the |service|
     :guilabel:`Connect` dialog. 
  
  #. Open |compass|.
  
  #. Paste the copied connection string into the connection form. 

     .. figure:: /images/paste-connection-string.png
        :alt: Screenshot of the Compass connection form
        :figwidth: 550px
  
  #. Fill in the :guilabel:`Password` field with the password
     for the user from the connection string. For security
     purposes, the connection string does not include the
     password.
  
     To connect with a different database user, update the
     :guilabel:`Username` and :guilabel:`Password` fields with
     the username and password of a different database user.
  
  #. (*Optional*) To save this connection for future use, fill in the
     :guilabel:`Favorite Name` field with a name for this connection.
     Click :guilabel:`Create Favorite`.

     Saved favorite connections appear in the left pane of the Compass
     :guilabel:`Connect` window under :guilabel:`Favorites`.
  
  #. Click :guilabel:`Connect`.
  
  .. seealso::
  
     For more detailed instructions on connecting to a database using
     |compass|, refer to the
     :compass:`Connect Page </master/connect/>` in the Compass
     documentation.
