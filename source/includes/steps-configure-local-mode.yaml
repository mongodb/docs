title: "Populate all |onprem| hosts with the necessary MongoDB binaries and archives."
stepnum: 3
ref: populate-with-binaries
content: |

  On *all* your |onprem| hosts, including those with enabled Backup
  Daemons, you must copy all of the archived binaries to the directory
  specified in the :setting:`Versions Directory <versions-directory>`.
  This directory stores all of the MongoDB archived and extracted
  binaries that |onprem| needs to install and upgrade MongoDB
  deployments and :term:`head databases <head database>`.

  .. topic:: Optional: Extract MongoDB binaries on Backup Daemon host
 
     .. important::

        Skip these steps if you set
        :ref:`Backup Version Auto Download <mongodb-release-autodownload>`
        to ``true``.

     a. Login to the |onprem| host that runs the Backup Daemon.

     b. Change to the :setting:`Versions Directory <versions-directory>`
        into which you copied the archived binaries.

        .. code-block:: sh

           cd /opt/mongodb/mms/mongodb-releases

     c. Extract all of the archived binaries needed for
        |onprem|\'s :term:`Backup Daemon`. When extracted, the archive
        creates a subdirectory that uses the following naming convention:

        ``mongodb-<platform>-<chip-architecture>-(edition)-<platform-version>-<mongodb-version``

        .. example::

           .. code-block:: sh

              mongodb-linux-x86_64-enterprise-suse11-3.6.2.tgz

     The extracted binaries must match the Backup Daemon's
     platform and must be the latest in the series for each MongoDB
     version in your deployments.

     .. example::

        If the MongoDB version of your deployment is ``v3.6``,
        latest in the series would be ``3.6.x`` where ``x`` is the
        latest revision version number.

