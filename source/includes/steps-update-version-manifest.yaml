title: "Open the |application|."
stepnum: 1
level: 4
ref: open-ops-manager
content: |

  From a computer that can access the Internet and the Ops Manager
  hosts, open the |application|.

---
title: "Navigate to the :guilabel:`Version Manifest` page."
stepnum: 2
level: 4
ref: find-version-manifest
content: |

  a. Click :guilabel:`Admin` in the upper right corner.
  b. Click the :guilabel:`General` tab.
  c. Click :guilabel:`Version Manifest`.

---
title: "Click :guilabel:`Update MongoDB Version Manifest from MongoDB, Inc.`"
stepnum: 3
level: 4
ref: update-version-manifest
content: |

  - If the version manifest update succeeds, the last updated note
    changes to the current date and time.

    .. example::

       The following output is for a successful update. 

       The current manifest has a last updated time of
       01/23/2023 - 00:00.

    You can stop this procedure at this step.

  - If the version manifest update fails, a warning describing the
    failure displays with a text box beneath it. 

    .. example::
      
       The following output is for an Internet Access Error:

       Auto Update failed. It does not appear your web browser has
       access to the internet. To update the manifest you must place
       the contents the file located at `https://opsmanager.mongodb.com/static/version_manifest/{+version+}.json <https://opsmanager.mongodb.com/static/version_manifest/{+version+}.json>`__ into the box below.

    You need to continue to the next step.
---
title: "Copy the version manifest contents."
stepnum: 4
level: 4
ref: copy-version-manifest
content: |

  a. Open the manifest JSON file at `https://opsmanager.mongodb.com/static/version_manifest/{+version+}.json <https://opsmanager.mongodb.com/static/version_manifest/{+version+}.json>`__ in your browser.
  b. Select all of the manifest contents.
  c. Copy the contents.

---
title: "Return to the Version Manifest page in the |application|."
stepnum: 5
level: 4
ref: navigate-to-version-manifest
content: |

---
title: "Paste the version manifest contents into the |application|."
stepnum: 6
level: 4
ref: paste-version-manifest
content: |

  a. Paste the :term:`version manifest` into the text box beneath the
     warning.
  b. Click :guilabel:`Submit MongoDB Version Manifest`.
...
