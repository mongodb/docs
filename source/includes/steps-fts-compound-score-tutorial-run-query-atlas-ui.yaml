           :copyable: true

           .. input::
              :language: json

              [
                {
                  $search: {
                    index: "compound-query-custom-score-tutorial",
                    compound: {
                      must: [{
                        text: {
                          query: "comedy",
                          path: "genres",
                          score: {boost: {value: 9}}
                        }
                      },
                      {
                        text: {
                          query: "snow",
                          path: "title",
                          score: {boost: {value: 5}}
                        }
