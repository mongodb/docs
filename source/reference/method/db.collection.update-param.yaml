field:
  optional: true
  type: param
name: upsert
type: Boolean
position: 4
description: |
  If set to ``true``, creates a new document if no document matches the
  query criteria. If set to ``false``, :method:`~db.collection.update()`
  does not insert a new document if no match is found. The default value
  is ``false``. For additional information, see :ref:`upsert-parameter`.
---
