title: Download the latest version of the Monitoring Agent package.
stepnum: 1
edition: hosted
ref: download-hosted
action:
  pre: |
    In a system shell, issue the following command:
  language: sh
  code: |
    curl -OL <mmsUri>/download/agent/monitoring/mongodb-mms-monitoring-agent_latest_amd64.deb
