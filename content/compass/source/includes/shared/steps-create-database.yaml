title: Open the :guilabel:`Create Database` dialog.
level: 4
ref: create-database
content: |
    In the :guilabel:`Connections Sidebar`, you can click the
    :icon-lg:`Plus` icon to the right of the connection name to bring up the
    :guilabel:`Create Database` dialog. Alternatively, you can right-click
    any database on the left-hand menu and select :guilabel:`Create database`
    from the dropdown to bring up the dialog.

---
title: Enter database and first collection information.
level: 4
ref: enter-database-name
content: |
   In the dialog, enter the name of the database to create and its
   first collection. Both the database name and the collection name are
   required.

   .. include:: /includes/shared/collection-options.rst
