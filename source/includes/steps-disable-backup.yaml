title: "Stop all Backup Agents."
stepnum: 3
ref: stop-agents
edition:
  - onprem
action:
  - heading:
      text: On Linux
      character: "'"
    pre: |
      Issue the following command:
    language: sh
    code: |
      service mongodb-mms-backup-agent stop
  - heading:
      text: On Windows
      character: "'"
    pre: |
      In Windows ``Control Panel``, open ``Administrative Tools``, and
      then open ``Services``. In the list of services, select the ``MMS
      Backup Agent`` service. Select the ``Action`` menu and select
      ``Stop``.
