title: "Select the time period for which to acknowledge the alert."
level: 4
stepnum: 4
ref: time
content: |
  A dialog box appears to offer you an option as to how long to suspend
  the selected alerts.

  Click the time frame for which you no longer wish to receive alerts.

  |mms| will send no further alert messages for the period of time you
  select.
