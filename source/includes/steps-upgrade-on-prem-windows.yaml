title: "Install the |onprem| MSI package on each server being used for |onprem|."
stepnum: 3
level: 4
ref: install
content: |

  To install:

  a. Double click the MSI package.

  b. Follow the instructions in the :guilabel:`Setup Wizard`.

  c. During setup, the :guilabel:`Configuration/Log Folder` step prompts you
     to specify a folder where the configuration and log files will be stored.

  The installation restricts access to the folder to users with the 
  :guilabel:`Administrator` access privileges only.
---
stepnum: 4
title: "Start |onprem| on every server."
level: 4
ref: start
content: |
  a. To start the service, click the :guilabel:`Start` button.

  b. Click :guilabel:`Administrative Tools`.

  c. Click :guilabel:`Services`.

  d. In the :guilabel:`Services` list, right-click the :guilabel:`MongoDB Ops
     Manager HTTP Service` and select :guilabel:`Start`.
