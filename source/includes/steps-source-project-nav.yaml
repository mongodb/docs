title: "Navigate to the :guilabel:`Access Manager` page for your project."
ref: project-nav-access-manager-page
level: 4
content: |

  a. If it is not already displayed, select the organization that
     contains your desired project from the |ui-org-menu| in the
     navigation bar.

  #. Select your desired project from the list of projects in the 
     :guilabel:`Projects` page.

  #. Click the vertical ellipsis (:icon-fa4:`ellipsis-v`) next to your 
     project name in the upper left corner and select 
     :guilabel:`Project Settings`.

  #. Click :guilabel:`Access Manager` in the navigation bar, then click
     your project.

