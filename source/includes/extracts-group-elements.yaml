ref: group-elements
edition: cloud
content: |

   .. list-table::
      :widths: 10 10 80
      :header-rows: 1

      * - Name
        - Type
        - Description

      * - activeAgentCount
        - number
        - Number of active agents of any type (Monitoring, Backup,
          Automation) sending regular pings to |mms|.

          The value is refreshed about every 24 hours and cached. If
          you start a new agent or stop an existing one, the change
          can take up to 30 minutes to show up in the
          ``activeAgentCount`` field.

      * - agentApiKey
        - string
        - :term:`Agent API key` for the group.

          You must have the :authrole:`Owner <Project Owner>` access
          for the group.

      * - hostCounts
        - object
        - Total number of hosts by type. The embedded fields
          should be self-explanatory.

      * - id
        - string
        - Unique identifier for the group.

      * - lastActiveAgent
        - date
        - Time |mms| last updated the ``activeAgentCount`` total
          for the group. |mms| refreshes this value every 24 hours and
          caches it to record the number of active agents of any type
          (Monitoring, Backup, Automation).

      * - links
        - object array
        - .. include:: /includes/api/links-explanation.rst

      * - name
        - string
        - Display name for the group.

      * - orgId
        - string
        - Unique identifier for the organization to which the
          group/project belongs.

      * - publicApiEnabled
        - boolean
        - Indicator that the Public API is enabled for this group.
          This is a read-only field that is always ``true``.

      * - replicaSetCount
        - number
        - Total number of replica sets for this group.

      * - shardCount
        - number
        - Total number of shards for this group.

---
ref: group-elements
edition: onprem
content: |

   .. list-table::
      :widths: 10 10 80
      :header-rows: 1

      * - Name
        - Type
        - Description

      * - activeAgentCount
        - number
        - Number of active agents of any type (Monitoring, Backup,
          Automation) sending regular pings to |mms|.

          The value is refreshed about every 24 hours and cached. If
          you start a new agent or stop an existing one, the change
          can take up to 30 minutes to show up in the
          ``activeAgentCount`` field.

      * - agentApiKey
        - string
        - :term:`agent API key` for the group.

          You must have the :authrole:`Project Owner` or
          :ref:`Global Read Only <global-read-only-role>`
          :doc:`role </reference/user-roles>` to view this field.

      * - hostCounts
        - object
        - Total number of hosts by type. The embedded fields
          should be self-explanatory.

      * - id
        - string
        - Unique identifier for the group.

      * - lastActiveAgent
        - date
        - Time |mms| last updated the ``activeAgentCount`` total
          for the group. |mms| refreshes this value every 24 hours and
          caches it to record the number of active agents of any type
          (Monitoring, Backup, Automation).

      * - ldapGroupMappings
        - object array
        - For LDAP-backed |onprem|, the mappings of
          :doc:`LDAP groups </tutorial/enable-ldap-authentication-for-group>`
          to |onprem| project roles. Only present for LDAP-backed
          |onprem|.

      * - ldapGroupMappings.roleName
        - string
        - |onprem| user role. The mapping of
          :doc:`Project Role </reference/user-roles>` to ``roleName``
          follows:

          .. list-table::
             :widths: 40 80
             :header-rows: 1

             * - User Role
               - ``roleName`` Value
             * - Project Owner (required)
               - ``GROUP_OWNER``
             * - Project Automation Admin
               - ``GROUP_AUTOMATION_ADMIN``
             * - Project Backup Admin
               - ``GROUP_BACKUP_ADMIN``
             * - Project Monitoring Admin
               - ``GROUP_MONITORING_ADMIN``
             * - Project Data Access Admin
               - ``GROUP_DATA_ACCESS_ADMIN``
             * - Project Data Access Read/Write
               - ``GROUP_DATA_ACCESS_READ_WRITE``
             * - Project Data Access Read Only
               - ``GROUP_DATA_ACCESS_READ_ONLY``
             * - Project Read Only
               - ``GROUP_READ_ONLY``

      * - ldapGroupMappings.ldapGroups
        - string array
        - LDAP group(s) that map to the |onprem| role.

      * - links
        - object array
        - .. include:: /includes/api/links-explanation.rst

      * - name
        - string
        - Display name for the group.

      * - orgId
        - string
        - Unique identifier for the organization to which the group/project belongs.

      * - publicApiEnabled
        - boolean
        - Indicator that the Public API is enabled for this group. This is a
          read-only field that is always ``true``.

      * - replicaSetCount
        - number
        - Total number of replica sets for this group.

      * - shardCount
        - number
        - Total number of shards for this group.

      * - tags
        - string array
        - Tags assigned to the group for use in programmatically identifying
          the group.

          - To view tags you must have either the
            :ref:`Global Read Only <global-read-only-role>` or
            :ref:`Global Owner <global-owner-role>` :doc:`role </reference/user-roles>`.
          - To create or edit tags, you must be a
            :ref:`Global Owner <global-owner-role>`.

          .. include:: /includes/requirements-tag-names.rst

