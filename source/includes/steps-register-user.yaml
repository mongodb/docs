---
title: "Click the :guilabel:`Register` link and enter the user's information."
stepnum: 2
ref: register
content: |
  During registration you must select whether to join an existing |mms| 
  :doc:`project </tutorial/create-group>` or create a new one. If you create a
  new project, you are automatically an :authrole:`Project Owner` of that project.

  When you finish entering information, you are logged into the project you
  selected.
---
title: Set up the monitoring service.
stepnum: 3
ref: set-up-monitoring
content: |
  To follow prompts for downloading the {+magent+}, click :guilabel:`Get
  Started` in the :guilabel:`Monitoring` box and follow the instructions to
  download, configure, and run the {+magent+}.

  To instead install the agent manually, click :guilabel:`Skip Setup` button
  and see :doc:`/tutorial/install-mongodb-agent`.
