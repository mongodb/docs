  i. Click the Create New Federated Database dropdown
  #. Select **Manual setup** from the menu

---
title: Select your {+fdi+} cloud provider 
stepnum: 4
ref: add-s3-data-stores-ui-step4
content: |

  i. Select |AWS| as your cloud provider
  #. Type in your {+fdi+} name
  #. Click Continue

  :gold:`IMPORTANT:` Your {+fdi+} name defaults to ``FederatedDatabaseInstance[n]``.
  Once your {+fdi+} is created, you cannot rename it.

---
title: Select your preferred configuration interface method on the top-right corner
stepnum: 5
ref: add-s3-data-stores-ui-step5
content: |

  - For a visual interface, click :guilabel:`Visual`.
  - For editing directly in the |json| file, click :guilabel:`JSON Editor`.

