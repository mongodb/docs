title: "Click :guilabel:`Add` and select the type of index."
stepnum: 4
level: 4
ref: add-index
content: |
  Select one of the following:

  .. list-table::
     :widths: 35 65

     * - :guilabel:`Index`

       - An index on one or more fields. You can create indexes of any of
         the :manual:`types described in the MongoDB manual
         </core/index-types>`.

     * - :guilabel:`TTL Index`

       - A single-field index that MongoDB can use to automatically remove
         documents from a database that stores transient information, such
         as logs. For more information, see the :manual:`TTL Indexes
         </core/index-ttl>` in the MongoDB manual.

---
title: "Configure the index."
stepnum: 5
level: 4
ref: configure-index
content: |
  Enter the following information. The available fields depend on the type of
  index you chose in the previous step:

  .. list-table::
     :widths: 35 65

     * - :guilabel:`Database` and :guilabel:`Collection`

       - The collection to which the index applies. Specify both the database and the collection.

     * - :guilabel:`Field`

       - The field to index.

         For a regular index you can specify multiple fields using the
         :guilabel:`add another` link. The order of the fields is
         important. See :manual:`Compound Indexes </core/index-compound>`
         in the MongoDB manual for more information.

         For a **TTL index** you must specify a data field. TTL indexes
         expire documents after the specified number of seconds has passed
         since the indexed field value.

     * - :guilabel:`Value`

       - Specifies either the sort order or index type. For more
         information on sort order, see the :manual:`Index Introduction
         </core/indexes-introduction>` and :manual:`Compound Indexes
         </core/index-compound>` sections of the MongoDB manual.

         For more information on index types, see the following in the
         MongoDB manual:

         - :manual:`Text Indexes </core/index-text>`
         - :manual:`Hashed Indexes </core/index-hashed>`
         - :manual:`2dsphere Indexes </core/2dsphere>`
         - :manual:`2d Indexes </core/2d>`
         - :manual:`geoHaystack Indexes </core/geohaystack>`, for the :guilabel:`Geospatial` selection option

     * - :guilabel:`Expiration`

       - For a :manual:`TTL index </core/index-ttl>`, the number of seconds to
         wait after the :ref:`date <document-bson-type-date>` specified in the
         indexed field before removing the document. The expiration time is
         the field value plus the specified number of seconds.

     * - :guilabel:`Unique`

       - A unique index rejects documents that contain a duplicate value
         for the indexed field. For more information, see the
         :manual:`Unique Indexes </core/index-unique>` in the MongoDB
         manual.

     * - :guilabel:`Sparse`

       - Sparse indexes only contain entries for documents that have the
         indexed field, even if the index field contains a null value. The
         index skips over any document that is missing the indexed field.
         For more information, see the :manual:`Sparse Indexes
         </core/index-sparse>` in the MongoDB manual.

     * - :guilabel:`2d min/max`

       - Stores the coordinates for a ``2d`` index.

     * - :guilabel:`bucketSize`

       - Stores the size of the buckets for a geoHaystack index. For more
         information on bucket size, see :manual:`Create a Haystack Index
         </tutorial/build-a-geohaystack-index>` in the MongoDB manual.

