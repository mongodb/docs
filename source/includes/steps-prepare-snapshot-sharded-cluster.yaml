ref: select-restore-method
pre: |

  Choose to restore the snapshot to an existing MongoDB process or
  download a copy of the data.

action:

  - heading: To restore to an existing process, click :guilabel:`Choose Cluster to Restore to`.
    pre: |

      a. Complete the following fields:

         .. list-table::
            :widths: 30 70
            :header-rows: 1

            * - Field
              - Action

            * - :guilabel:`Group`
              - Select a Group to which you want to restore the snapshot.

            * - :guilabel:`Cluster to Restore to`
              - Select a cluster to which you want to restore the snapshot.

                .. warning::
                   Automation removes all existing data from the
                   cluster. All backup data and snapshots for the
                   existing cluster are preserved.

      b. Click :guilabel:`Restore`.

         |mms| notes how much space the restore requires.

      .. include:: /includes/fact-skip-remainder-of-page.rst

  - heading: To download the data, click :guilabel:`Download`.
    pre: |
      
      You can choose to download a copy using :abbr:`HTTPS (Secure
      HyperText Transfer Protocol)` or have |mms| send you a copy using
      :abbr:`SCP (secure copy)`.

      - Click :guilabel:`Pull via Secure HTTP`, then follow the procedure to
        :ref:`retrieve-snapshot-sharded-cluster`, or
      - Click :guilabel:`Push via Secure Copy` then follow the procedure to :ref:`send-snapshot-sharded-cluster-by-scp`.
