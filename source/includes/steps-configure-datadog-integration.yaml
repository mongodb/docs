title: "Navigate to your Project Settings."
stepnum: 1
level: 4
ref: project-settings
content: |
  a. In the |service| :guilabel:`Context` dropdown, select the project
     you wish to integrate with Datadog.

  #. In the left navigation pane, click :guilabel:`Settings`.
---
title: "Link Datadog to your project using your Datadog API key."
stepnum: 2
level: 4
ref: link-datadog
content: |
  a. Scroll down to :guilabel:`Datadog Settings` and click the
     :icon-fa5:`pencil-alt` icon.

  #. Enter your Datadog |api| key in the input box.

  #. Click :guilabel:`Save`.
