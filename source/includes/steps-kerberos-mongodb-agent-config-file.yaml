title: "Add the ``krb5Principal`` value."
level: 4
ref: kerberos-agent-config-principal
stepnum: 1
content: |
  Set the ``krb5Principal`` to the Kerberos |upn| for the {+mdbagent+}.

  .. example::

     .. code-block:: ini

        krb5Principal=mongodb-agent@EXAMPLE.COM

---
title: "Add the ``krb5Keytab`` value."
level: 4
ref: kerberos-agent-config-keytab
stepnum: 2
content: |
  Set the ``krb5Keytab`` to the absolute file path of the
  keytab file for the {+mdbagent+}.

  .. example::

     If your keytab file is named `mongodb-agent.keytab`:

     .. code-block:: ini

        krb5Keytab=/etc/mongodb-mms/mongodb-agent.keytab

