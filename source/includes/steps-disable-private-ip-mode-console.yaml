title: "Verify all clusters in your project use MongoDB 4.0 or later."
stepnum: 1
level: 4
ref: verify-clusters
inherit:
  ref: project-nav-clusters-page
  file: steps-source-project-nav.yaml
post: |

  a. Click :guilabel:`Databases` in the top-left corner of |service|. 
  
  b. Check the :guilabel:`Version` number under the cluster name in
     each cluster card on the :guilabel:`{+Database-Deployments+}` page.

  c. For each cluster that doesn't run MongoDB 4.0 or later,
     :doc:`upgrade the MongoDB version of that cluster </tutorial/major-version-change>`.
