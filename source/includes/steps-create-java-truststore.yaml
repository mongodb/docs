title: Import the PEM certificate into a Java truststore.
stepnum: 1
ref: import
action:
  pre: |
    Import the PEM certificate into a Java truststore, so that the |mms|
    server trusts its own ``mms.centralUrl`` when making HTTP requests.
    The default installation directory for the |mms| server is
    ``/opt/mongodb/mms``. If your installation uses a different directory,
    replace ``/opt/mongodb/mms`` with that path.
  language: sh
  code: |
    /opt/mongodb/mms/jdk/bin/keytool -import -keystore mms-truststore.jks -file mms-ssl-unified.crt
---
title: "Enter a Java keystore passphrase."
stepnum: 2
ref: passphrase
content: |
  ``keytool`` prompts you to specify a Java keystore passphrase. Enter it
  and type ``yes`` to confirm import of the certificate.
