                      should: [{
                        text: {
                          query: "snow",
                          path: "title",
                          score: {
                            function: {
                              add: [{
                                path: {
                                  value: "imdb.rating",
                                  undefined: 2
                                }
                              },
                              {
                                score: "relevance"
                              }]
                            }
                          }  
