title: "Install the MongoDB Agent RPM Package."
stepnum: 0
ref: extract
content: |
  Install the RPM package using root privileges. Choose one of the 
  following commands to install the {+mdbagent+} package:

  .. code-block:: sh

     sudo yum localinstall ./mongodb-mms-automation-agent-manager-latest.{{fileBuild}}

  Or

  .. code-block:: sh

     sudo rpm -i mongodb-mms-automation-agent-manager-latest.{{fileBuild}}

  .. note::

     You must have root privileges to install the RPM package. The 
     service cannot be started if the package isn't installed by a root
     privileged account. 

