title: "Edit the ``monitoring-agent.config`` file to include your Group ID, the agent API key and, optionally, the URL for a proxy server."
stepnum: 4
ref: configure-monitoring-mms-api-key
content: |
  In the ``C:\MMSData\Monitoring\monitoring-agent.config`` file, set these properties:

  .. list-table::
     :widths: 35 65
     :header-rows: 1

     * - Property

       - Value

     * - :msetting:`mmsGroupId`

       - The Group ID

     * - :msetting:`mmsApiKey`

       - The Agent API key

     * - :msetting:`httpProxy` (optional)

       - The URL of to your proxy server
