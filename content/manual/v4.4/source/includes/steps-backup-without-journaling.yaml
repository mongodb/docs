title: Flush writes to disk and lock the database to prevent further writes.
stepnum: 1
ref: flush
pre: |
  To flush writes to disk and to "lock" the database, issue the
  :method:`db.fsyncLock()` method in the :binary:`~bin.mongo` shell:
action:
  language: javascript
  code: |
    db.fsyncLock();
---
