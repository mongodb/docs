title: Create a Data Connection to the |bic|.
ref: connect
level: 4
content: |
   a. Click :guilabel:`Create a New App`.

   #. Enter a name for the app and :guilabel:`Create`.  If created 
      successfully, :guilabel:`Open app`.

   #. Click :guilabel:`Add data from files and other sources`.

   #. Select :guilabel:`ODBC` from the list of data sources.

   #. In the :guilabel:`Create New Connection` window, in the
      :guilabel:`System DSN`, select the DSN that you created earlier.
 
      Leave the :guilabel:`Username` and :guilabel:`Password` fields
      blank as the application uses the username and password specified
      in the DSN during the ODBC set up.

   #. Click :guilabel:`Create`.
