title: "Use the Data Connection Wizard to set up the connection."
ref: select-data-tab
level: 4
content: |
   a. Click the :guilabel:`Data` tab.

   #. Select :guilabel:`From Other Sources` > 

      :guilabel:`From Data Connection Wizard` option.

   #. Select :guilabel:`ODBC DSN` from the list of data source options
      and click :guilabel:`Next`.

   #. Select the DSN created for your |service| cluster and click
      :guilabel:`Next`.

   #. Select a database and collection from which to import data
      and click :guilabel:`Next`.

   #. Save the data connection file and click :guilabel:`Finish`. 

      If you wish to re-use this connection in the future, you can
      select it from the :guilabel:`Data` > :guilabel:`Get External
      Data` > :guilabel:`Existing Connections` menu.

   #. In the final wizard window,specify a format for your
      worksheet. Click :guilabel:`OK` when finished.
 
