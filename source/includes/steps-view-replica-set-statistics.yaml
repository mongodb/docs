title: "In the :guilabel:`Repl Set` column, click the name of the :term:`replica set`."
stepnum: 3
ref: replica-set
content: |
  MMS displays a separate chart for each replica set member.
---
title: "Select the members to display."
stepnum: 4
ref: members
content: |
  In the :guilabel:`TOGGLE MEMBERS` section at the top of the page, click
  the :guilabel:`P` and :guilabel:`S` icons to choose which members to
  display. Hover the mouse pointer over an icon to display member information.
---
title: Select the granularity and the zoom.
stepnum: 5
ref: granularity
content: |
  Select the :guilabel:`GRANULARITY` of the data displayed. The selected
  granularity option determines the available :guilabel:`ZOOM` options.

  To isolate a specific region of data, click-and-drag on that region of
  the chart. All other charts automatically zoom to the same region.

  To reset the zoom level, double-click anywhere on the chart.
---
title: "Add, remove, and reorder charts."
stepnum: 6
ref: chart
content: |
  Add and remove charts using either the :guilabel:`Add Chart` drop-down
  list or the buttons at bottom of the page.

  Move a chart within the display by hovering the mouse over the chart,
  clicking the grabber in the upper left corner, and dragging the chart to
  the new position.
---
title: View an explanation of a chart's data.
stepnum: 7
ref: info
content: |
  Hover the mouse pointer over the and click the :guilabel:`i` icon.
---
title: View metrics for a specific date and time.
stepnum: 8
ref: point
content: |
  Move the mouse pointer over the chart to view data for a point in time.
