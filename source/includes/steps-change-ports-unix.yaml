stepnum: 1
level: 4
ref: open-mms.conf
title: "Open ``mms.conf`` for editing."
content: |
  Open the ``mms.conf`` file with root access. ``mms.conf`` is located in the
  ``<install_dir>/conf/`` directory.
---
stepnum: 2
level: 4
ref: edit-base-port
title: "Set the ``BASE_PORT`` value to the port |onprem| should use."
content: |
  By default, |onprem| uses port ``8080``. Change the ``BASE_PORT`` value
  to the desired port number.
  
  .. code-block:: ini

     BASE_PORT=11700

  If you wish to change the port for |onprem| connections over SSL,
  update ``BASE_SSL_PORT``.
  
  When changing the port, ensure that the chosen port is available for use.
---
stepnum: 3
level: 4
ref: edit-backup-base-port
title: "Set the ``BACKUP_BASE_PORT`` value to the port the |backup-http-service| should use."
content: |
  By default, the |backup-http-service| uses port ``8081``. To change
  the port, set ``BACKUP_BASE_PORT``
  to the desired port number.

  .. code-block:: ini

     BACKUP_BASE_PORT=11701

  If you wish to change the port for |onprem| connections over SSL,
  update ``BACKUP_BASE_SSL_PORT``.

  When changing the port, ensure that the chosen port is available for use.
  You must use different ports for the ``BASE_PORT`` and ``BACKUP_BASE_PORT``.
---
stepnum: 4
level: 4
ref: save
title: "Save the changes."
---
stepnum: 5
level: 4
ref: edit-url-configuration
title: "Edit :setting:`mms.centralUrl` and :setting:`mms.backupCentralUrl` to use the new ports."
action:
  - heading: "Open :ref:`conf-mms.properties` with root access for editing."
    pre: "Set :setting:`mms.centralUrl` to the new port specified by the ``BASE_PORT``:"
    language: ini
    code: |
      mms.centralUrl=http://mms.example.com:11700
  - heading: "Set :setting:`mms.backupCentralUrl` to use the new port specified by the ``BACKUP_BASE_PORT``:"
    language: ini
    code: |
      mms.backupCentralUrl=http://mms.example.com:11701
post: "Save the changes, and close the file."
---
stepnum: 6
level: 4
title: "Restart |onprem|."  
ref: restart-onprem
pre: |
  Depending on how you installed |onprem|, the command to
  restart |onprem| will vary.
action:
  - heading: "Installation with ``DEB`` or ``RPM`` package."
    pre: |
      If you installed using a ``DEB`` or ``RPM``
      package, use the following command to restart |onprem|:
    language: sh
    code: |
      sudo service mongodb-mms restart
  - heading: "Installation from ``.tar.gz`` archive."
    pre: |
      If you installed using a ``.tar.gz`` archive, use the following
      command to restart |onprem|:
    language: sh
    code: |
      sudo /etc/init.d/mongodb-mms restart
post: |
  |onprem| will restart. The |onprem|
  interface should be accessible at the new URL and port combination.
