git:
  remote:
    upstream: 'mongodb/docs-compass'
    tools: 'mongodb/docs-tools'
project:
  name: 'compass'
  tag: 'compass'
  url: 'http://docs.mongodb.com'
  title: "MongoDB Compass"
  branched: true
version:
  release: '1.4'
  branch: 'master'
system:
  tools:
    ref: HEAD
    pinned: false
  make:
    generated:
      - 'sphinx'
      - 'meta'
      - 'push'
      - 'migrations'
      - 'integration'
    static:
      - 'makefile.compatibility'
      - 'makefile.clean'
  files:
    - 'pdfs.yaml'
    - 'intersphinx.yaml'
    - 'push.yaml'
    - 'integration.yaml'
    - 'sphinx_local.yaml'
    - htaccess: ['htaccess.yaml']
version:
  release: '2.6.4'
  branch: '2.6'
paths:
  output: 'build'
  source: 'source'
  includes: 'source/includes'
  images: 'source/images'
  tools: 'bin'
  buildsystem: 'build/docs-tools'
  builddata: 'config'
...
