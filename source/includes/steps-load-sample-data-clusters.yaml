title: Navigate to your :guilabel:`{+Database-Deployments+}` view.
level: 4
ref: load-data-cluster-view
content: |
   In the left navigation pane in |service|, click
   :guilabel:`Database`.
---
title: Open the :guilabel:`Load Sample Dataset` dialog.
level: 4
ref: load-data-cluster-select
content: |
  a. Locate the {+database-deployment+} where you want to load sample 
     data.

  #. Click the :guilabel:`Ellipses (...)` button for your 
     {+database-deployment+}.

  #. Click :guilabel:`Load Sample Dataset`.

  .. tip::

     If prompted, select all available datasets.
---
title: In the dialog, click :guilabel:`Load Sample Dataset`
level: 4
ref: click-load-sample-data
content: |
  The dialog closes and |service| begins loading your sample dataset
  into your {+database-deployment+}.
---
title: View your sample data.
level: 4
ref: view-sample-data
content: |
  To view your sample data by click your {+database-deployment+}\'s
  :guilabel:`Browse Collections` button. You should see the following
  databases in your {+database-deployment+}:

  - ``sample_airbnb``
  - ``sample_geospatial``
  - ``sample_guides``
  - ``sample_mflix``
  - ``sample_supplies``
  - ``sample_training``
  - ``sample_weatherdata``

  For details on the collections and documents included in these
  datasets, see :ref:`available-sample-datasets`.
