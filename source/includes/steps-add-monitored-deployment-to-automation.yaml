ref: confirm-deploy
content: |
  |mms| Automation takes over the management of the processes and
  peforms a rolling restart. To view progress, click :guilabel:`View
  Agent Logs`.

  If you diagnose an error that causes Automation to fail to complete the
  deployment, click :guilabel:`Edit Configuration` to correct the error.
