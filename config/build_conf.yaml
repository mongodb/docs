git:
  remote:
    upstream: '10gen/cloud-docs'
    tools: 'mongodb/docs-tools'
project:
  name: 'manual'
  tag: 'manual'
  url: 'http://docs.example.org'
  title: 'M'
  branched: false
version:
  release: '1.0'
  branch: 'master'
system:
  make:
    generated:
      - 'meta'
      - 'integration'
      - 'sphinx'
    static:
      - 'makefile.compatibility'
      - 'makefile.clean'
      - 'makefile.dtf'
  files:
    - 'intersphinx.yaml'
    - 'integration.yaml'
    - 'push.yaml'
    - 'sphinx_local.yaml'
assets:
  - branch: master
    path: build/docs-tools
    repository: https://github.com/mongodb/docs-tools.git
paths:
  output: 'build'
  source: 'source'
  includes: 'source/includes'
  images: 'source/images'
  tools: 'bin'
  buildsystem: 'build/docs-tools'
  builddata: 'config'
  locale: 'locale'
...