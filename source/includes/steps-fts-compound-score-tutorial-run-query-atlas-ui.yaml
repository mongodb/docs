stepnum: 3
title: "Run the following |fts| queries with the ``compound`` operator on the ``movies`` collection."
ref: fts-score-tutorial-atlas-ui
content: |

  Copy and paste the following query into the :guilabel:`Query Editor`, 
  and then click the :guilabel:`Search` button in the 
  :guilabel:`Query Editor`.

  The following examples use the ``compound`` operator with subqueries 
  to search for movies between the years ``2013`` to ``2015`` with the 
  term ``snow`` in the ``title`` field. 

  .. tabs:: 

     .. tab:: Constant
        :tabid: constant 

        The following query:
        
        - Uses the following ``compound`` operator clauses: 
        
          .. include:: /includes/extracts/fts-compound-constant-desc.rst

        - .. include:: /includes/extracts/fts-compound-highlight-desc.rst

        .. io-code-block:: 
           :copyable: true

           .. input::
              :language: json

              [
                {
                  $search: {
                    index: "compound-query-custom-score-tutorial",
                    compound: {
                      filter: [{
                        range: {
                          path: "year",
                          gte: 2013,
                          lte: 2015
                        }
                      }],
                      should: [{
                        text: {
                          query: "snow",
                          path: "title",
                          score: {constant: {value: 5}}
                        }
                      }]
                    },
                    highlight:{
                      path: "title"
                    }
                  }
                }
              ]

           .. output::
              :visible: true
        
              SCORE: 5  _id:  “573a13d7f29313caabda38ad”
                Snow in Paradise
                Matching fields: title
  
              SCORE: 5  _id:  “573a13e2f29313caabdbeded”
