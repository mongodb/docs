title: "Select the alert recipients and delivery methods."
stepnum: 5
level: 4
ref: send-to
content: |
  In the :guilabel:`Send to` section, configure notifications. To add
  notifications or recipients, click :guilabel:`Add` and select from the
  options listed below. To test a notification, click the test link that
  appears after you configure the notification and ensure that the service you
  are testing receives the message.

