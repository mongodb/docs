program: mongooplog
name: seconds
aliases: -s
directive: option
args: <number>
description: |
  Specify a number of seconds of operations for :program:`mongooplog` to
  pull from the :option:`remote host <mongooplog --from>`. Unless
  specified the default value is ``86400`` seconds, or 24 hours.
optional: true
