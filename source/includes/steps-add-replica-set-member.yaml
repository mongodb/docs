---
title: "Add and configure the new member."
stepnum: 3
ref: add-member
content: |
  Add the member by increasing the number of members in the
  :guilabel:`MongoDs Per Replica Set` field.

  You can configure the member as a normal replica set member, as a
  :manual:`hidden </core/replica-set-hidden-member>`, :manual:`delayed
  </core/replica-set-delayed-member>`, or :manual:`priority-0
  </core/replica-set-priority-0-member>` secondary, or as an
  :manual:`arbiter </core/replica-set-arbiter>`.
