title: "Copy your PEM certificate to ``/etc/mongodb-mms/``."
stepnum: 1
level: 4
ref: copy
content: |
  Issue the following sequence of commands:

  .. code-block:: sh

     sudo cp -a mms-ssl-unified.crt /etc/mongodb-mms/
     sudo chown mongodb-mms-agent:mongodb-mms-agent /etc/mongodb-mms/mms-ssl-unified.crt
     sudo chmod 600 /etc/mongodb-mms/mms-ssl-unified.crt

---
title: "Edit the following parameters in the configuration file."
stepnum: 2
level: 4
ref: edit
content: |

  .. include:: /includes/list-table-automation-agent-conf-file-locations.rst

  .. note::

     We highly recommend you specify the optional 
     ``tlsMMServerClientCertificate`` parameter.

  .. code-block:: sh

     httpsCAFile=/etc/mongodb-mms/mms-ssl-unified.crt
     tlsRequireValidMMSServerCertificates=true # optional
     tlsMMSServerClientCertificate=/etc/pki/tls/certs/client.pem # optional: depends on mms.https.ClientCertificateMode

---
title: "Restart the Automation Agent for the configuration update to take effect."
stepnum: 3
level: 4
ref: restart
content: |

  .. code-block:: sh

     sudo systemctl restart mongodb-mms-automation-agent

...
