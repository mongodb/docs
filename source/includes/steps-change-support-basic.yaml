ref: select-support-plan
stepnum: 2
level: 4
title: "Select a Support Plan."
content: |

  .. note::

     You always have access to the free Basic support plan.

  Click :guilabel:`Learn More` under a support plan to see a breakdown 
  of features for each plan.

  To subscribe to the Developer or Pro plans and pay with the 
  :ref:`payment method <payment-method>` associated with your 
  organization, click 
  :guilabel:`Select Plan` under your preference.

  To subscribe to the Enterprise support plan, to pay with an 
  alternative payment method, or for additional 
  information about support plans, 
  :contact:`contact MongoDB </atlas?jmp=app-cta>`.

...
