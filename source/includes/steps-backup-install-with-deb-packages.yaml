title: Download the latest version of the Backup Agent package.
stepnum: 1
ref: download
action:
  pre: |
    On a system shell, issue the following command:
  language: sh
  code: |
    curl -OL https://mms.mongodb.com/download/agent/backup/mongodb-mms-backup-agent_latest_amd64.deb
---
title: Install the Backup Agent package.
stepnum: 2
ref: install
action:
  pre: |
    Issue the following command:
  language: sh
  code: |
    sudo dpkg -i mongodb-mms-backup-agent_latest_amd64.deb
---
title: Retrieve the API key for your MMS group.
stepnum: 3
ref: retrieve
content: |

  To retrieve the key, do the following.

  #. Open MMS and select the :guilabel:`Settings` tab and then the
     :guilabel:`Backup Agent` page.

  #. Click :guilabel:`Ubuntu`.

  #. MMS displays a procedure that includes a step to set your API key
     (``apiKey=``). The step displays the actual API key used by your
     MMS group. Copy the key.

---
title: Configure the ``backup-agent.config`` file with the API key.
stepnum: 4
ref: configure
content: |

  #. Open the ``/etc/mongodb-mms/backup-agent.config`` file.

  #. Enter your API key as the value for the ``apiKey`` setting.

  #. Save and close the file.

---
title: Start the Backup Agent.
stepnum: 6
ref: start
action:
  pre: |
    Issue the following command:
  language: sh
  code: |
    sudo start mongodb-mms-backup-agent
...
