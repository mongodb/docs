title: "Modify the Standalone Settings."
stepnum: 3
level: 4
ref: make-changes
content: |

  The :guilabel:`Standalone Settings` section contains the 
  following configuration settings:
 
  .. list-table::
     :header-rows: 1
     :widths: 40 60
 
     * - Setting
       - Description
 
     * - :guilabel:`Hostname` 
       - Hostname to which |mms| deploys the :binary:`~bin.mongod`. 
         You can only deploy to hosts under |mms| automation. For complete
         documentation on adding servers to |mms| automation, see
         :doc:`/tutorial/add-servers-automation/`.
 
     * .. include:: /includes/extracts/deploy-member-configuration-port.rst
 
     * .. include:: /includes/extracts/deploy-version.rst
 
     * .. include:: /includes/extracts/deploy-replica-set-auth-schema-version.rst

     * .. include:: /includes/extracts/deploy-replica-set-feature-compatibility-version.rst
 
     * - :guilabel:`Number of Cores`
       - Type the number of CPU cores to bind to this deployment. If
         you set this value to ``0``, no action is taken and CPU core
         management is delegated to the operating system.
 
     * .. include:: /includes/extracts/deploy-log-file.rst
       
