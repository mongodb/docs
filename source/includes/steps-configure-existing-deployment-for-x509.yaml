title: "Set the |tls-ssl| startup options."
content: |

  a. Click :guilabel:`Add Option` to add each option.

     .. list-table::
        :header-rows: 1
        :widths: 30 15 55

        * - Option
          - Required
          - Value

        * - :option:`sslMode <mongod.--sslMode>`
          - Required
          - Select ``requireSSL``.

        * - :option:`sslPEMKeyFile <mongod.--sslPEMKeyFile>`
          - Required
          - Specify the absolute path to the client certificate 
            ``.pem`` file.

        * - :option:`sslPEMKeyPassword <mongod.--sslPEMKeyPassword>`
          - Conditional
          - Specify the password for the client certificate 
            ``.pem`` file, if you encrypted it.

        * - :option:`sslClusterFile <mongod.--sslClusterFile>`
          - Optional
          - Specifies the ``.pem`` file that contains the x.509 
            certificate file for members of a cluster or replica set 
            to authenticate with each other.

            If :option:`sslClusterFile <mongod.--sslClusterFile>` does
            not specify the .pem file for internal cluster
            authentication, the cluster uses the ``.pem`` file 
            specified in the 
            :option:`sslPEMKeyFile <mongod.--sslPEMKeyFile>`
            option.

        * - :option:`sslClusterPassword <mongod.--sslClusterPassword>`
          - Conditional
          - Specify the password for the client certificate 
            ``.pem`` file, if you encrypted it.

        * - :option:`sslDisabledProtocols <mongod.--sslDisabledProtocols>`
          - Optional
          - Specify which versions of |TLS| your deployment does not 
            support. To specify multiple versions, use a 
            comma-separated list of versions.

            Accepted values are: 

            - ``TLS1_0``
            - ``TLS1_1``
            - ``TLS1_2``

  b. When you have added the required settings, click :guilabel:`Apply`.
