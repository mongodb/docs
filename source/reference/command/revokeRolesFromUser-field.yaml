object:
  name: revokeRolesFromUser
  type: dbcommand
field:
  optional: false
  type: field
name: roles
type: array
position: 2
description: |
  The roles to remove from the user. The ``roles`` array can take both
  documents and strings. If the role exists in the current database,
  specify the role by its name. If it exists in another database,
  specify the role as a document. For more information on specifying roles,
  see the :data:`~admin.system.users.roles` array.
