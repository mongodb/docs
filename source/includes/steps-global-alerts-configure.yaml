title: "Select the projects to which to apply the alert."
stepnum: 4
level: 4
ref: choose-projects
content: |

  If you specify tags, the alert  only applies to the projects that
  have those tags. Users with the ``Global Owner``
  :doc:`role </reference/user-roles>` can
  :ref:`assign tags <groups-page-admin-ui>` to projects.

  You can type the first few letters of a tag or project to locate it
  in the drop-down list.
