title: "Navigate to your |bic-short| instance."
stepnum: 2
level: 4
ref: navigate-bi
content: |

  a. Click on the cluster name.

  #. Click :guilabel:`BI Connector`.

  #. Scroll to find the |bic-short| instance you want to change or
     start typing its name in the :guilabel:`Search` box.

---
title: "Modify the |bic-short| instance."
stepnum: 3
level: 4
ref: change-bi
content: |

  a. In the row for that |bic-short| instance, click
     :guilabel:`Modify`.

  #. Update any settings that you need to change.

