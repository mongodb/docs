title: Create a list file for MongoDB
stepnum: 2
level: 4
ref: sources-list
content: |

  Create the list file
  ``/etc/apt/sources.list.d/mongodb-org-{+version+}.list`` for your
  version of Ubuntu.

  .. tabs::

     .. tab:: Ubuntu 22.04 (Jammy)
        :tabid: jammy

        Create the ``/etc/apt/sources.list.d/mongodb-org-{+version+}.list``
        file for Ubuntu 22.04 (Jammy):

        .. code-block:: bash

           echo "deb [ arch=amd64,arm64 signed-by=/usr/share/keyrings/mongodb-server-{+version+}.gpg ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/{+version+} multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-{+version+}.list

     .. tab:: Ubuntu 20.04 (Focal)
        :tabid: focal

        Create the ``/etc/apt/sources.list.d/mongodb-org-{+version+}.list``
        file for Ubuntu 20.04 (Focal):

        .. code-block:: bash

           echo "deb [ arch=amd64,arm64 signed-by=/usr/share/keyrings/mongodb-server-{+version+}.gpg ] https://repo.mongodb.org/apt/ubuntu focal/mongodb-org/{+version+} multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-{+version+}.list

