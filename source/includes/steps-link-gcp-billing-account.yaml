stepnum: 1
title: Sign in to your to `GCP account <https://console.cloud.google.com/>`__.
level: 4
ref: sign-in-to-gcp
content: |
  If you do not already have a GCP account, `create a new GCP account 
  <https://cloud.google.com/apigee/docs/hybrid/v1.1/precog-gcpaccount>`__.
---
stepnum: 2
title: Navigate to the `MongoDB Atlas (Pay as You Go) subscription 
       <https://console.cloud.google.com/marketplace/product/mongodb/mdb-atlas-self-service>`__
       page.
level: 4
ref: navigate-to-mdb-subscription
---
stepnum: 3
title: On the MongoDB Atlas (Pay as You Go) page, review the 
       :guilabel:`Overview` and click :guilabel:`Subscribe`.  
level: 4
ref: continue-to-subscribe-gcp
---
stepnum: 4
title: On the :guilabel:`New MongoDB Atlas Self Serve subscription` 
       page, complete the steps to subscribe.  
level: 4
ref: subscribe-gcp
content: |
  a. Select your billing account from the dropdown in the 
     :guilabel:`Purchase details` section.
  #. Review and accept the :guilabel:`Terms`.
  #. Click :guilabel:`Subscribe`
---
stepnum: 5
title: In the modal, click the yellow :guilabel:`Register With MongoDB` 
       button.
level: 4
ref: set-up-your-account-gcp
content: |
  If you are already signed in to an existing |service-fullname| 
  account, you are automatically redirected to the :guilabel:`Select an 
  Organization to Link to Your GCP Billing Account` page on the 
  |service-fullname| website when you click :guilabel:`Register With 
  MongoDB`.

  
  If you are not already signed in to an existing |service-fullname| 
  account, you are prompted to sign in to a |service-fullname| account. 
  After you sign-in, you are automatically redirected to the 
  :guilabel:`Select an Organization to Link to Your GCP Billing 
  Account` page.
     
  .. note::

      If you are unable to complete your registration, you can return 
      to this step by navigating to :guilabel:`Your Orders` page in 
      the GCP Marketplace.
---
stepnum: 6
title: On the :guilabel:`Select an Organization to Link to Your GCP 
       Billing Account` page, link an organization.
level: 4
ref: link-your-organization-gcp
content: |
  On the :guilabel:`Select an Organization to Link to Your GCP Billing 
  Account` page, click the :guilabel:`Link` button in the 
  :guilabel:`Actions` column for the organization you wish to link to 
  your GCP account. |service| redirects you to the :guilabel:`Billing` 
  overview page of the organization that you are linking with your GCP 
  account.

  If you don't have any organizations available to link to your GCP 
  account, click :guilabel:`Create New Organization` and follow the 
  steps to :ref:`create a new organization <create-organization>`.

  .. important::

     If the :guilabel:`Link` button for a particular organization 
     is disabled, the organization can't be linked to your GCP account. 
     To see why you are unable to link a particular organization, mouse 
     over the disabled :guilabel:`Link` button to display a tooltip 
     with more information.
---
stepnum: 7
title: Wait for GCP to finish syncing your organization.
level: 4
ref: wait-for-gcp-sync 
content: |
  In the bottom left-hand corner of the :guilabel:`Billing` page,
  |service| displays a pop-up notifying you that your organization is 
  syncing with your GCP account. Additionally, the :guilabel:`Payment 
  Method` field of the :guilabel:`Billing` page remains empty until the 
  sync is complete.

  When the sync completes successfully, you can see the following in 
  the |service| UI:
  
  - In the bottom left-hand corner of the :guilabel:`Billing` page, a 
    green pop-up that indicates that you have successfully linked your 
    organization to your GCP account.
  - In the :guilabel:`Payment Method` field, *GCP Marketplace 
    Subscription* is now listed.

  .. important::

    The :guilabel:`Edit` button in the :guilabel:`Payment Method` 
    field is disabled when you have a *GCP Marketplace Subscription*. 
    To remove the *GCP Marketplace Subscription* payment method,
    you must :ref:`unlink your GCP Billing Account from MongoDB <unlink-gcp-billing-account>`.
