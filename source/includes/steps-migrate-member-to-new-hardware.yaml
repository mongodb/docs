title: "On the line listing the replica set, click the wrench icon."
stepnum: 3
level: 4
ref: edit-replica-set
content: |
  If you do not see the replica set, click the :guilabel:`Processes` tab, then the :guilabel:`Topology` view.
---
title: "Add a member to the replica set."
stepnum: 4
level: 4
ref: add-member
content: |
  In the :guilabel:`MongoDs Per Replica Set` field, increase the number of
  members by 1, and then click :guilabel:`Apply`.
---
title: "Verify the server to which |mms| will deploy the new member."
stepnum: 5
level: 4
ref: review-which-server
content: |
  Click the first :guilabel:`Servers` icon to view the server to which
  |mms| will deploy the new member. If |mms| has not chosen the server you
  intended, drag the new replica set member to the server to which to
  deploy it.
