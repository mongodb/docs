title: Download the latest version of the Monitoring Agent package.
stepnum: 1
ref: download-hosted
edition: hosted
pre: |
  Download and run the 32-bit or 64-bit MSI file. During installation, the
  installer prompts you to specify the folder for storing configuration and
  log files. It is strongly advised that you encrypt or restrict access to
  this folder.
action:
  - pre: |
      To download the 32-bit MSI file, use a URL in the following form:
    language: sh
    code: |
      <mmsUri>/download/agent/monitoring/mongodb-mms-monitoring-agent-latest.windows_i386.msi
  - pre: |
      To download the 64-bit MSI file, use a URL in the following form:
    language: sh
    code: |
      <mmsUri>/download/agent/monitoring/mongodb-mms-monitoring-agent-latest.windows_x86_64.msi
