title: "Install agents."
stepnum: 7
level: 4
ref: install-agents
content: |
  If you are using Automation:

  a. :doc:`Install the {+mdbagent+} </tutorial/nav/install-mongodb-agent>`
     for the project in Data Center 1 on each server in Data Center 1.

  b. Install the {+mdbagent+} for Data Center 2 on each server in Data
     Center 2.

  c. The {+aagent+} installs the {+mdbagent+}s as needed.

  If you are not using Automation:

  a. Select the project assigned to Data Center 1 from the drop-down menu in the
     top navigation bar.

  b. Click :guilabel:`Deployment`, then the :guilabel:`Agents` tab.

  c. Click :guilabel:`Downloads & Settings`.

  d. Download and install the {+mdbagent+}s for the project
     assigned to Data Center 1.

  e. Select the project in Data Center 2 from the drop-down menu in the top
     navigation bar.

