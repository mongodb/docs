ref: settings-groups
edition: onprem
content: |

  You can configure project-specific settings from the project's
  :guilabel:`Settings` page.

  To modify project-wide settings, see the procedures on this page.
     
  To manage or view |mms| users for the project, see :doc:`/teams-users`.

  To manage Agent API keys, see :doc:`/tutorial/manage-agent-api-key`.
