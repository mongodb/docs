program: mongosqld
name: sslPEMKeyFile
directive: option
args: <filename>
description: |
  Specifies the :file:`.pem` file containing both the TLS/SSL certificate
  and key for MySQL clients. Specify the file name of the :file:`.pem`
  file using relative or absolute paths.
optional: true
---
program: mongosqld
name: sslPEMKeyPassword
directive: option
args: <password>
description: |
  Specifies the password used to decrypt the private key specified by
  :option:`--sslPEMKeyFile`.
optional: true
---
program: mongosqld
name: sslAllowInvalidCertificates
directive: option
args: null
description: |
  Permits MySQL clients to present invalid client SSL/TLS certificates.
optional: true
---
program: mongosqld
name: sslCAFile
directive: option
args: <filename>
description: |
  Specifies the MySQL client's :file:`.pem` file containing the root
  certificate chain from the Certificate Authority. Specify the file
  name of the :file:`.pem` file using relative or absolute paths.
optional: true
---
program: mongosqld
name: auth
directive: option
args: null
description: |
  Require authentication for incoming client requests. Requires
  :option:`--sslPEMKeyFile`.
optional: true
---
program: mongosqld
name: defaultAuthDatabase
directive: option
args: <database>
description: |

  Specifies the default authentication source database for connecting to the
  |bi|. Set this value to specify a default database for connecting to
  {{program}}. Any connections using the default value can omit the ``source``
  value from their :ref:`MySQL <connect-mysql-auth>` or :ref:`Tableau
  <connect-tableau-auth>` username.

optional: true
default: admin
---
program: mongosqld
name: defaultAuthMechanism
directive: option
args: <authMechanism>
description: |

  Specifies the default authentication mechanism. Set this value to
  specify a default mechanism for connecting to {{program}}. Any
  connections using the default value can omit the ``mechanism`` value
  from their :ref:`MySQL <connect-mysql-auth>` or 
  :ref:`Tableau <connect-tableau-auth>` username.

optional: true
default: SCRAM-SHA1
