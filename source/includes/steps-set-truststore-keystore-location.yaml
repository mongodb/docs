title: "Move the Java keystore and truststore files to the ``/etc/mongodb-mms`` directory."
stepnum: 1
ref: move
action:
  pre: |
    Issue the following command to move the Java keystore and truststore
    files to the ``/etc/mongodb-mms`` directory:
  language: sh
  code: |
    sudo mv mms-truststore.jks mms-keystore.jks /etc/mongodb-mms/
---
title: "Set permissions."
stepnum: 2
ref: permissions
action:
  pre: |
    Issue the following sequence of commands to set the appropriate
    permissions on the Java keystore and truststore files. If the |mms|
    application server runs as a different user, change ``mongodb-mms`` in
    the ``chown`` command as needed.
  language: sh
  code: |
    sudo chown mongodb-mms:root /etc/mongodb-mms/*.jks
    sudo chmod 600 /etc/mongodb-mms/*.jks
...
