title: "Retrieve the agent API key for your |mms| group."
stepnum: 0
ref: retrieve-monitoring-mms-api-key
content: |
  To retrieve your group's :term:`agent API key`:

  a. Click :guilabel:`Settings`, then :guilabel:`Group Settings`. The key
     appears at the top of the page.

  b. Copy the key.

---
title: "Edit the ``monitoring-agent.config`` file to include your agent API key."
stepnum: 0
ref: configure-monitoring-mms-api-key
content: |
  In the ``<install-directory>/monitoring-agent.config`` file, set the
  :msetting:`mmsApiKey` property to your API key.
---
title: "Configure the Automation Agent to use a proxy server."
optional: true
stepnum: 0
ref: auto-proxy
action:
   pre: |
     If the agent will connect to |mms| via a proxy server, you must
     specify the server in the ``http_proxy`` environment variable. In
     the ``<install-directory>/local.config`` file, set the
     :asetting:`httpProxy` value to the URL of your proxy server:
   language: ini
   code: |
     http_proxy="http://proxy.example.com:9000"
post: |
   .. note::
      To connect through a proxy, you must install the agent from a
      ``.tar.gz`` file, *not* from a ``.deb`` or ``.rpm`` file.
