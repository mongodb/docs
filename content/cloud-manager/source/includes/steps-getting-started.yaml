title: "Sign up for a MongoDB account."
stepnum: 3
level: 4
ref: create-mdb-account
content: |

  To sign up with a Google account:

  a. Click :guilabel:`Log in with Google`.
  #. Enter your Gmail or Google Apps email address or the phone number 
     associated with your Google account, then click :guilabel:`Next`.
  #. Enter the password for your Google account, then click 
     :guilabel:`Next`.
  #. Review and select the checkbox to accept the 
     :guilabel:`Terms of Service` and the :guilabel:`Privacy Policy`.
  #. Click :guilabel:`Submit`.

  To sign up with an email address:

  a. Click :guilabel:`Sign Up`.
  #. Provide the following information about yourself:
     - :guilabel:`Email Address`
     - :guilabel:`First Name` and :guilabel:`Last Name` 
     - :guilabel:`Password`
     - :guilabel:`Phone Number`
     - :guilabel:`Company` 
     - :guilabel:`Job Function`
     - :guilabel:`Country`
  #. Review and select the checkbox to accept the :guilabel:`Privacy 
     Policy` and the :guilabel:`Terms of Service`.
  #. Click :guilabel:`Sign up` to create the account.
