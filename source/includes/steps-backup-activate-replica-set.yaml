title: "Select the :guilabel:`Backup` tab and then select :guilabel:`Replica Set Status`."
stepnum: 1
ref: backup-rs-status
---
title: Select Start in the Action column for your replica set.
stepnum: 2
ref: start
pre: |
   The Start Backups for Replica Set interface will appear with
   options to select the :program:`mongod` to use as sync source,
   configure authentication, and manage any excluded namespaces.
---
title: Select which instances to use for the initial sync source.
stepnum: 3
ref: specify-instances
pre: |
    To minimize the impact on the primaries, sync off of the secondaries.
---
title: "If needed, click to update authentication for the replica set."
stepnum: 4
ref: update-auth
pre: |
   Configure replica set authentication credentials through this process
   to start a backup for a replica set. Or click the gear icon and
   :guilabel:`Edit Credentials` to the far right of any replica set name
   on the :guilabel:`Replica Set Status` tab.
---
title: "If needed, click to edit excluded namespaces."
stepnum: 5
ref: excluded-namespaces
pre: |
   Configure excluded namespaces through this process to start a backup
   for a replica set. Or click the gear icon and :guilabel:`Edit Excluded
   Namespaces` to the far right of any replica set name on the
   :guilabel:`Replica Set Status` tab.
---
title: "If needed, click to edit backup snapshot schedule."
stepnum: 6
ref: edit-snapshot-schedule
pre: |
   Configure snapshots through this process to start a backup for a
   replica set. Or click the gear icon and :guilabel:`Edit Snapshot
   Schedule` to the far right of any replica set name on the
   :guilabel:`Replica Set Status` tab.
---
title: "Click the Authenticate, Start, or Restart button."
stepnum: 7
ref: finish
pre: |
   The Start or Restart button will appear if you do not use two-factor
   authentication to login to MMS. Otherwise, click the Authenticate button to
   do two-factor authentication and activate backup for the selected replica
   set.
