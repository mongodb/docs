ref: fts-facet-tutorial-step5
level: 4
stepnum: 5
title: "Replace the default index definition with the following index 
       definition and then click :guilabel:`Next`."
content: |

  .. code-block:: json 

     {
       "mappings": {
         "dynamic": false,
         "fields": {
           "genres": {
             "type": "stringFacet"
           },
           "year": {
             "type": "number"
           },
           "released": {
             "type": "date"
           }
         }
       }
     }

  The index definition above uses ``lucene.standard`` as the default 
  analyzer for both indexing and querying the fields and specifies the 
  following for the fields to index:
    
  .. list-table:: 
     :header-rows: 1
     :widths: 30 70

     * - Field Name
       - Data Type

     * - ``genres`` 
       - :ref:`bson-data-types-string-facet`
    
     * - ``year`` 
       - :ref:`bson-data-types-number` 
    
     * - ``released`` 
       - :ref:`bson-data-types-date`

