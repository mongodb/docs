title: "Enter the new user's email address and role."
stepnum: 2
ref: user-information
content: |

   .. list-table::
      :header-rows: 1

      * - Field
        - Description

      * - Email (or JIRA username)
        - Enter either your email or a `MongoDB JIRA username <jira.mongodb.org>`_.  

      * - Role
        - Select the role.

          Available roles are:
            - ``Owner``
            - ``Read-only``

          ``Owner`` users have full administration access.
  
          ``Read-Only`` users may only modify personal preferences.
