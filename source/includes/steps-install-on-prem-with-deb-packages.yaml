title: "Download the latest version of the |onprem| package."
stepnum: 1
level: 4
# This step is shared by the upgrade procedure.
ref: download
content: |

  a. In a browser, go to `http://www.mongodb.com
     <https://www.mongodb.com/>`_ and click on the `Download
     <https://www.mongodb.com/lp/download/mongodb-enterprise>`_ button.

  b. Complete the form.

  c. On the :guilabel:`MongoDB Download Center` page, click on the
     :guilabel:`Ops Manager` tab.

  d. Select ``Ubuntu 12.04+`` from the :guilabel:`Platforms` drop-down
     menu.

  e. Select ``DEB`` from the :guilabel:`Packages` drop-down menu.

  f. Click :guilabel:`Download`.

  .. note::

     The downloaded package is named ``mongodb-mms-<version>.x86_64.deb``,
     where ``<version>`` is the version number.

---
title: "Install the |onprem| package on each server being used for |onprem|."
stepnum: 2
level: 4
ref: install
pre: |
  Install the ``.deb`` package by issuing the following command, where
  ``<version>`` is the version of the ``.deb`` package:
action:
  language: sh
  code: |
    sudo dpkg --install mongodb-mms_<version>_x86_64.deb
post: |
  When installed, the base directory for the |onprem| software is
  ``/opt/mongodb/mms/``. The ``.deb`` package creates a new system user
  ``mongodb-mms`` under which the server will run.
