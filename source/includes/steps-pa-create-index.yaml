title: "For the index you want to create, click :guilabel:`Create Index`."
level: 4
ref: pa-click-create
content: |
  The Performance Advisor opens the :guilabel:`Create Index` dialog
  and prepopulates the :guilabel:`Fields` based on the
  index you selected.
---
title: "*(Optional)* Specify the :ref:`index options <createIndex-options>`."
level: 4
ref: pa-index-options
content: |
   .. code-block:: javascript
      :copyable: false

      { <option1>: <value1>, ... }

   .. example::

      The following options document specifies the ``unique`` option and
      the ``name`` for the index:

      .. code-block:: javascript

         { unique: true, name: "myUniqueIndex" }

