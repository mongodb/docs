title: "Clone and prepare MongoDB Manual documentation."
ref: clone-docs
action:
  language: sh
  code: |
    git clone git@github.com:<yourid>/docs.git
    cd docs
    giza generate assets
    git remote add upstream git@github.com:mongodb/docs.git
