title: Navigate to your :guilabel:`Clusters` view.
level: 4
ref: load-data-de-view
content: |
   In the left navigation pane in |service|, click
   :guilabel:`Clusters`.
---
title: Open the :guilabel:`Data Explorer`.
level: 4
ref: load-data-de-select
content: |
  a. Locate the cluster where you want to load sample data.

  #. Click your cluster's :guilabel:`Collections` button.
---
title: Click :guilabel:`Load a Sample Dataset`.
level: 4
ref: click-load-sample-data
---
title: In the ensuing dialog, click :guilabel:`Load Sample Dataset` to
  confirm.
level: 4
ref: confirm-sample-data
content: |
  Once the load completes, the :guilabel:`Data Explorer` refreshes to
  show your sample data.

  You should see the following databases in your cluster:

  - ``sample_airbnb``
  - ``sample_geospatial``
  - ``sample_mflix``
  - ``sample_supplies``
  - ``sample_training``
  - ``sample_weatherdata``

  For details on the collections and documents included in these
  datasets, see :ref:`available-sample-datasets`.
