title: Insert new documents into the ``testData`` collection.
stepnum: 1
ref: insert-new-documents
pre: |
  From the :program:`mongo` shell, use the ``for`` loop. If the ``testData``
  collection does not exist, MongoDB will implicitly create the collection.
action:
  language: javascript
  code: |
    for (var i = 1; i <= 25; i++) {
       db.testData.insert( { x : i } )
    }
---
title: Query the collection.
stepnum: 2
ref: query-collection
action:
  - pre: |
      Use :method:`~db.collection.find()` to query the collection:
    language: javascript
    code: |
      db.testData.find()
  - pre: |
      The :program:`mongo` shell displays the first 20 documents in the
      collection. Your :doc:`ObjectId </reference/object-id>` values will
      be different:
    language: javascript
    code: |
      { "_id" : ObjectId("53d7be30242b692a1138ac7d"), "x" : 1 }
