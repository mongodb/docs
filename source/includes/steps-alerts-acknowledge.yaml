title: "Acknowledge alerts"
level: 4
stepnum: 3
ref: acknowledge
content: |

  - For a single alert, on the line item for the alert, click :guilabel:`Acknowledge`.

  - For multiple, but not all, alerts:

    - Check the checkbox to the left of each alert to acknowledge.

    - Click :guilabel:`Acknowledge` above the table.

  - For all alerts, check the checkbox in the table header to select every alert.

    - It is also then possible to uncheck a few checkboxes to select fewer than all alerts.

---
title: "Select the time period for which to acknowledge the alert."
level: 4
stepnum: 4
ref: time
content: |
  Click the time frame for which you no longer wish to receive alerts.

  |mms| will send no further alert messages for the period of time you
  select.
---
title: "If all Alerts were checked, select All Visible or All Open Alerts. (Optional)"
level: 4
stepnum: 5
ref: visibleOrOpen
content: |
  If all alerts are checked, then another set of radio buttons appear:

  - Clicking :guilabel:`Acknowledge all visible checked alerts` will acknowledge all alerts that were loaded onto the page.

  - Clicking :guilabel:`Acknowledge all open alerts` will acknowledge all alerts: checked, unchecked, visible on the current page and those that have not been loaded on the current page.

